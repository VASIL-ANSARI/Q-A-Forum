<p>change this line in the route.php file</p>

<pre><code>Route::post('store', array('store' =&gt; 'CarController@store'));
</code></pre>

<p>to</p>

<pre><code>Route::post('uses', array('uses' =&gt; 'CarController@store'));
</code></pre>

<p>'uses' specify which function to call when you access the route </p>
