<p>You call <code>super.onBrowserEvent()</code> which triggers the standard browser response. </p>

<p>You should move <code>event.preventDefault()</code> to the <code>if</code> part of your code, and <code>super.onBrowserEvent()</code> to the <code>else</code> part. You want one of them executed depending on a browser event, but not both.</p>
