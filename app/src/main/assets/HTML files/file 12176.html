<p>You need to ensure sure that <code>CReport</code> is serializable, otherwise it would be impossible for WCF to create metadata to exchange (via WSDL in your case) about your service. Read up on adding the <a href="https://www.google.com/search?q=wcf+data+contract" rel="nofollow"><code>DataContract</code></a> attribute to your <code>CReport</code> class.</p>
