<p>Try this:</p>

<pre><code>SELECT  C.ID
                ,C.Name
                ,CASE 
                    WHEN IC.CategoryID IS NULL THEN 0
                    ELSE 1
                END IsActive
    FROM    Categories C LEFT JOIN Items_Categories IC 
        ON IC.CategoryID=C.ID
    AND IC.ItemId=@ItemID
</code></pre>
