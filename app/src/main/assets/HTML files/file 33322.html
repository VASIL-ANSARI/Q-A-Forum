<p>Try this query:-</p>

<pre><code>create or replace view myView as
select p.Prodid Product_ID, p.Prodesc Product_description, sum(s.qty) Sum_of_qty
from product p, sales s where p.Prodid= s.Proid group by p.prodid, p.prodesc 
</code></pre>
