<p>Readers are for text.  For the bytes in an image, you probably don't want to use readers at all, but should be working from the input stream. </p>

<p>For help doing this see the answers to <a href="http://stackoverflow.com/questions/1264709/convert-inputstream-to-byte-in-java">this SO question</a>.</p>

<p>To convert a byte array to an image, see this <a href="http://www.programcreek.com/2009/02/java-convert-image-to-byte-array-convert-byte-array-to-image/" rel="nofollow">link</a>.</p>
