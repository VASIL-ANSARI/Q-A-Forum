<p>Since the controller name is <code>BrandController</code>, URL should be <code>/Brand/GetBrands</code>.</p>

<pre><code>BrandService.getBrands = function () {
   return $http.get('/Brand/GetBrands');
};
</code></pre>

<p>Normally, when you dealing with that kind of problem, you want to debug using <a href="http://www.telerik.com/fiddler" rel="nofollow">Fiddler</a>, <a href="https://chrome.google.com/webstore/detail/postman/fhbjgbiflinjbdggehcddcbncdddomop?hl=en" rel="nofollow">Chrome Plugin PostMan</a>, or some other tools.</p>
