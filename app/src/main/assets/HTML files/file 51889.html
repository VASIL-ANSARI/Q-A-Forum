<p>you do not need inner <code>{{...}}</code> brackets - Django is parsing variables in outer brackets already. </p>

<p>Also if you need to <strong>concatenate</strong> two values you need to use <a href="https://docs.djangoproject.com/es/1.9/ref/templates/builtins/#add" rel="nofollow">add</a> filter</p>

<p>Then it should be:</p>

<pre><code>    {% for me in obj %}
        {{ me|add:forloop.counter }}
    {% endfor %}
</code></pre>
