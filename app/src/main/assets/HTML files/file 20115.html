<p>Sure, use the <a href="http://docs.python.org/2/library/functions.html#zip" rel="nofollow"><code>zip()</code> built-in function</a> and a <a href="http://docs.python.org/2/reference/expressions.html#list-displays" rel="nofollow">list comprehension</a>:</p>

<pre><code>def run(first, second):
    return [a + b for a, b in zip(first, second)]
