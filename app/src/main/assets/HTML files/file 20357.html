<p>The <code>$PATH</code> might have trouble interpreting "<code>C:\Program Files (x86)\...</code>", as mentioned in "<a href="http://stackoverflow.com/a/10575692/6309">Bundle command not found. Bad Interpreter</a>".  </p>

<p>As illustrated in "<a href="http://stackoverflow.com/a/13898595/6309">Bundle command not found Windows x64</a>", try installing anything ruby-related in a simpler path (no space, no special character).</p>
