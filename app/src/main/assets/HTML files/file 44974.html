<p>you can set <code>BackColor</code> to highlight background of a node</p>

<pre><code>treeNode.BackColor = Color.Cyan;
</code></pre>

<p>you can set <code>ForeColor</code> to highlight text of a node</p>

<pre><code>treeNode.ForeColor = Color.Green;
</code></pre>

<p>more advanced approach is to draw nodes in <code>treeView.DrawNode</code> event handler</p>
