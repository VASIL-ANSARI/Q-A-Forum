<p>A <a href="http://docs.oracle.com/javase/7/docs/api/java/lang/Character.html"><code>Character</code></a> is an object, and therefore <code>null</code> is an acceptable value for a <code>Character</code> reference.  </p>

<p>A <code>char</code> is a <a href="http://docs.oracle.com/javase/tutorial/java/nutsandbolts/datatypes.html">primitive</a>, and can't be assigned the value <code>null</code>.</p>
