<p>I prefer to use the aspect ratios vs the widths:</p>

<p><strong>iPhone &lt; 5:</strong></p>

<pre><code>@media screen and (device-aspect-ratio: 2/3) {}
</code></pre>

<p><strong>iPhone 5:</strong></p>

<pre><code>@media screen and (device-aspect-ratio: 40/71) {}
</code></pre>

<p><strong>iPad:</strong></p>

<pre><code>@media screen and (device-aspect-ratio: 3/4) {}
</code></pre>
