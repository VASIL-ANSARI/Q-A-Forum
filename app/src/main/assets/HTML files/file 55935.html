<p>To retreive a value from POST request using PHP you can use something like this</p>

<pre><code>$checkbox = $_POST['absolute'];
</code></pre>

<p>The parameter name and the value is the same as on your html tag.</p>

<p>Eg: </p>

<p><code>&lt;input name="absolute" type="checkbox" value="Your value" /&gt;</code></p>
