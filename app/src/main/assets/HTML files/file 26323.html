<p>You really want to be using <code>mystring2.equals("yes")</code> (or even better, <code>"yes".equals(mystring2)</code> )</p>

<p>The <code>==</code> operator on objects tests for them being the identical instance, not the same string values....</p>

<pre><code>String a = new String("yes");
String b = new String("yes");

a == b =&gt; false
a.equals(b) =&gt; true
</code></pre>
