<p>The issue was that I called <code>b.open();</code> right after <code>var b = Polymer.dom(this.root).appendChild(d);</code>.</p>

<p>Since I add the element dynamically, I should have put <code>b.open();</code> under a <code>this.async()</code> call, as mentioned in <a href="https://www.polymer-project.org/1.0/docs/devguide/registering-elements.html">polymer's documentation</a> for similar cases.</p>
