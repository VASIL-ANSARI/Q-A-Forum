<p>To get the root directory of the current workspace use:</p>

<pre><code>IWorkspace workspace = ResourcesPlugin.getWorkspace();

IWorkspaceRoot root = workspace.getRoot();

IPath rootPath = root.getLocation();
</code></pre>

<p><code>IPath</code> has a <code>toFile()</code> to get a <code>File</code> or <code>toOSString()</code> to convert to a String. </p>
