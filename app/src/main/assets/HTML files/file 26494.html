<p>Use the <code>onclick</code> event and store selected values in a JS object or array.<br>
Example using of the <code>onclick</code> and getting the <code>id</code> of a radio: <a href="http://jsfiddle.net/coshmos/CBk5d/" rel="nofollow">http://jsfiddle.net/coshmos/CBk5d/</a></p>

<p>Code of the examle:</p>

<pre><code>&lt;label&gt;
&lt;input id="SomeId" type="radio" onclick="alert(this.id);"/&gt; Radio
&lt;/label&gt;
</code></pre>
