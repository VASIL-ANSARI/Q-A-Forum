<p>You have padding which you're not accounting for. One way to account for it is to set the <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/box-sizing" rel="nofollow">box-sizing</a> to border-box:</p>

<pre><code>#main, #sidenav {
    box-sizing:border-box;
}
</code></pre>
