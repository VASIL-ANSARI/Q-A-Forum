<p>You can use tags.</p>

<pre><code>#myproject/myproject/templatetags/tags.py

from django import template

register = template.Library()

@register.simple_tag
def number_of_messages(request):
    return _number
</code></pre>

<p>In your Base.html</p>

<pre><code>{% load tags %}
    {% number_of_messages request %}
</code></pre>
