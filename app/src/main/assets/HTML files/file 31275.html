<p>Java class <a href="http://docs.oracle.com/javase/7/docs/api/java/util/TreeSet.html" rel="nofollow"><code>TreeSet</code></a> which is based on search tree of comparable objects instead of hash table has similar methods <a href="http://docs.oracle.com/javase/7/docs/api/java/util/TreeSet.html#floor%28E%29" rel="nofollow"><code>floor</code></a> and <a href="http://docs.oracle.com/javase/7/docs/api/java/util/TreeSet.html#ceiling%28E%29" rel="nofollow"><code>ceiling</code></a>. More generic methods for any iterable type you are free to implement by yourself.</p>
