<p><a href="http://msdn.microsoft.com/en-us/library/system.runtime.compilerservices.internalsvisibletoattribute(VS.80).aspx">InternalsVisibleTo</a> attribute to the rescue!</p>

<p>Just add:  </p>

<pre><code>[assembly:InternalsVisibleToAttribute("UnitTestAssemblyName")]
</code></pre>

<p>to your Core classes AssemblyInfo.cs file</p>

<p>See <a href="http://msdn.microsoft.com/en-us/library/0tke9fxk(VS.80).aspx">Friend Assemblies (C# Programming Guide)</a> for best practices.</p>
