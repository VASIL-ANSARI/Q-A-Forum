<p>You could do this:</p>

<pre><code>$expire = 'Expires: ' . gmdate('D, d M Y H:i:s', strtotime('+10 years')) . ' GMT';

<p>I'm using <a href="http://php.net/manual/en/function.strtotime.php"><code>strtotime</code></a> to create a timestamp of the current time + 10 years.</p>
