<p><a href="http://www.php.net/manual/en/function.ceil.php" rel="nofollow">Ceil function</a> is what you want. Just do the following</p>

<pre><code>ceil($val);
</code></pre>

<p>P.S. if you want it to be always an integer number that is bigger by 1 than the previous (even if the number is Integer), you can do something like this:</p>

<pre><code>$a = ( ceil($val) == $val) ? ($val + 1) : ceil($val);
</code></pre>
