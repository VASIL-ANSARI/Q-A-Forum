<p>This query prints avg. check in time for Employee A(employee_id = 1).</p>

<pre><code>SELECT SEC_TO_TIME(AVG(TIME_TO_SEC(`start_time`))) 
    FROM `table` WHERE `date` BETWEEN 'dateRange1' AND 'dateRange2' AND
    `table`.employee_id =1  AND `start_time` &lt;&gt; '00:00:00'
</code></pre>

<p>Hope this helps.</p>
