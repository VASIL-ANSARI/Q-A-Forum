<p>If you <em>really</em> need this to be fast, the best solution would be to put the shorts into a <code>ByteBuffer</code> with little endian byte order.  Then, write the ByteBuffer in one operation with a <code>FileChannel</code>.</p>

<p>Set the <code>ByteBuffer</code>'s byte order with the <code>.order()</code> method. </p>
