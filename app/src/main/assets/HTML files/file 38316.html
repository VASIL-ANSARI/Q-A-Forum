<p>This can be done using <code>SelectMany</code>, like this:</p>

<pre><code>var expanded = MList.SelectMany(
    item =&gt; ((IEnumerable&lt;string&gt;)item.Value).Select( str =&gt;
        new KeyValuePair&lt;string,object&gt;(item.Key, str)
    )
);
</code></pre>

<p>The above assumes that <code>Object</code> contains an <code>IEnumerable&lt;string&gt;</code>.</p>
