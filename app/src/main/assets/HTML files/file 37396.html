<p>The best way to integrate your JavaScript code into GeneXus is by creating a <a href="http://wiki.genexus.com/commwiki/servlet/hwikibypageid?4940" rel="nofollow">User Control</a>.</p>

<p>Another possibility is to add the JavaScript code inline in a TextBlock, but the User Control approach is more flexible and keeps your GeneXus code cleaner.</p>

<p>The CSS can be customized by modifying the <a href="http://wiki.genexus.com/commwiki/servlet/hwikibypageid?4447" rel="nofollow">Theme</a>.</p>
