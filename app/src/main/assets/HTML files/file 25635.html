<p>You can reference the <code>form</code> from <code>a</code>, <a href="http://jsfiddle.net/BtqTt/" rel="nofollow">example on jsFiddle</a></p>

<pre><code>function sub(e)
{
    var f = e.parentNode;

    // if using jQuery prefer this method to access `form`
    // var f = $(e).closest("form");

    f.submit();
}
</code></pre>

<p>Then</p>

<pre><code>&lt;a href="#" onclick="sub(this)"&gt;Submit&lt;/a&gt;
</code></pre>
