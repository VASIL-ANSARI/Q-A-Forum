<p>You can use an event handler on an <a href="https://developer.mozilla.org/nl/docs/Web/API/XMLHttpRequest" rel="nofollow">XMLHttpRequest</a>'s <code>onreadystatechange</code> to make sure the request is done. If the status of readyState is 4, the operation is complete.</p>
