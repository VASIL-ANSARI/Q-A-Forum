<p>You can check for the version at runtime like so:</p>

<pre><code>if (Build.VERSION.SDK_INT &gt;= Build.VERSION_CODES.KITKAT) {
    //Do stuff here. (Or don't)
}
</code></pre>

<p>All version codes can be found <a href="http://developer.android.com/reference/android/os/Build.VERSION_CODES.html" rel="nofollow">here</a>.</p>

<p>From: <a href="http://developer.android.com/training/basics/supporting-devices/platforms.html#version-codes" rel="nofollow">Supporting Different Platform Versions</a>.</p>
