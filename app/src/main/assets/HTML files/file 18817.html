<p>You should use the <code>[Image.open][1]</code> method instead. <code>Image.frombuffer</code> and <code>Image.fromstring</code> decode pixel data not raw images.</p>

<p>In your case you could use something like:</p>

<pre><code>blob_reader = blobstore.BlobReader(key)
text_img = Image.open(blob_reader)
.........
</code></pre>
