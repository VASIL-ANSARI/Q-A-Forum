<p><a href="http://ruby-doc.org/core-2.2.3/String.html#method-i-downcase-21" rel="nofollow"><code>String#downcase!</code></a> returns <code>nil</code> if no changes were made.</p>

<pre><code>'hello'.downcase!
# =&gt; nil
'hello'.downcase
# =&gt; "hello"
</code></pre>

<p>So if the string inputted has no uppercase letters, <code>gets.chomp.downcase!</code> returns <code>nil</code>.</p>
