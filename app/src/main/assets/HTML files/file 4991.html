<p>Use a <a href="http://download.oracle.com/javase/6/docs/api/javax/imageio/event/IIOReadProgressListener.html" rel="nofollow"><code>javax.imageio.event.IIOReadProgressListener</code></a> and override its <a href="http://download.oracle.com/javase/6/docs/api/javax/imageio/event/IIOReadProgressListener.html#imageComplete%28javax.imageio.ImageReader%29" rel="nofollow"><code>imageComplete</code></a> method instead of an <code>ImageObserver</code>.</p>

<p>This is assuming you can change the code to use a <a href="http://download.oracle.com/javase/6/docs/api/javax/imageio/ImageReader.html" rel="nofollow"><code>javax.imageio.ImageReader</code></a> to actually read it (created using one of <a href="http://download.oracle.com/javase/6/docs/api/javax/imageio/ImageIO.html" rel="nofollow"><code>ImageIO</code></a>'s static methods).</p>
