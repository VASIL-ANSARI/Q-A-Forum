<p>See <a href="http://msdn.microsoft.com/en-us/library/system.web.httpserverutility.mappath(v=vs.100).aspx" rel="nofollow">this</a> and <a href="http://msdn.microsoft.com/en-us/library/system.web.httpserverutility.mappath(v=vs.110).aspx" rel="nofollow">this</a> for usage</p>

<pre><code>string filename =
