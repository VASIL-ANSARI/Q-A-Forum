<p>You can use an input array like below.</p>

<pre><code>&lt;input type="text" name="address['longAddress]" id="address"/&gt;
&lt;input type="text" name="address['shortAddress]" id="address"/&gt;
</code></pre>

<p>And then access them in php like this.</p>

<pre><code>echo $_POST['address']['longAddress'];
echo $_POST['address']['shortAddress'];
</code></pre>
