<p>Typically if you want to force a method to be implemented in a specialisation you make it <a href="http://docs.oracle.com/javase/tutorial/java/IandI/abstract.html" rel="nofollow">abstract in the generalisation</a>.  Therefore</p>

<blockquote>
  <p>public abstract class PresContentPage {
       abstract PresContentPage navNextPage(); }</p>
</blockquote>
