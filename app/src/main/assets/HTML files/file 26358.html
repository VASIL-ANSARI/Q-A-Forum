<p>In your first line, you have</p>

<pre><code>&lt;?php  $title ;
</code></pre>

<p>This <code>$title ;</code> shouldn't be there.</p>

<p>And, as Kailash Ahirwar already mentioned, it's always a good idea to provide a default value for your <code>$title</code>:</p>

<pre><code>switch($_SERVER['PHP_SELF']) {
    [...]
    default:
        $title = "Default title goes here";
}
</code></pre>
