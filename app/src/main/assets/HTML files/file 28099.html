<pre><code>&lt;!-- left --&gt;
&lt;li data-ng-repeat="person in persons" ng-click="obj.selected=$index"&gt;
    {{person.name}}
&lt;/li&gt;

&lt;!-- right --&gt;
&lt;div&gt;
    {{persons[obj.selected]["name"]}}
    {{persons[obj.selected]["age"]}}
&lt;/div&gt;

<pre><code>$scope.obj = {

};
</code></pre>
