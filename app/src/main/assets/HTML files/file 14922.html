<pre><code>t=0;
for(int j=strlen(temp); j&gt;=0;j--){
    inttochar[t] = temp[j];
    t++;
    }
inttochar[t] = '\0';
</code></pre>

<p>Is off by one. A "better" (does not need j to be signed) way to write this loop would be:</p>

<pre><code>t=0; 
for(size_t j=strlen(temp); j-- &gt; 0;){
    inttochar[t++] = temp[j];
    }
inttochar[t] = '\0';
</code></pre>
