<p>Take a look at the <a href="http://api.rubyonrails.org/classes/ActionView/Helpers/UrlHelper.html#M001597" rel="nofollow">link_to</a> section "link_to can also produce links with anchors or query strings:"</p>

<p>So you example would look like (assuming a "category" filter):</p>

<pre><code>&lt;%= link_to "Fiction", books_path(:category =&gt; "fiction") %&gt;
</code></pre>
