<p>You can use <a href="http://api.jquery.com/load/"><strong>"complete"</strong></a> callback. It is executed when the request completes.</p>

<pre><code>$("#homeLink").click(function() {
    var pane = $("#contentPane");

    pane.hide();
    pane.load("welcome.php", function() {
        pane.fadeIn();
    });
});
</code></pre>
