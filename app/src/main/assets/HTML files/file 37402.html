<p>You do not need jquery object, you need selector.use:</p>

<pre><code>$('body').on('click', '#' + element.id,function(){
    alert("Test");
});
</code></pre>

<p>also you can bind the click event without delegation using:</p>

<pre><code>$('#' + element.id).click(function(){
    alert("Test");
});
</code></pre>
