<p>If the line <code>$dob = $_POST["P_Bday"];</code> is being run on the page before anything is sent via <code>POST</code>, then <code>$_POST[foo]</code> is invalid.</p>

<p>Change the line to:</p>

<pre><code>if(isset($_POST["P_Bday"])) $dob = $_POST["P_Bday"];
    else $dob = null;
</code></pre>

<p>Or:</p>

<pre><code>$dob = isset($_POST["P_Bday"]) ? $_POST["P_Bday"] : null;
</code></pre>
