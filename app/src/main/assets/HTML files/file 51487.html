<p>Yes, probably it is not very common but as far as I know it is possible and you just need to append the new D3 SVG drawing into the tooltip with the function</p>

<pre><code>d3.select("#tooltip").append("svg:svg") //Line 252
</code></pre>

<p>On this <a href="http://jsfiddle.net/adelriosantiago/v95x18rt/" rel="nofollow">D3 chart tooltip JSFiddle</a> I'm adding a D3 chart to the <code>#tooltip</code> element.</p>
