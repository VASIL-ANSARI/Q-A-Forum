<p>You can send windows shortcut keys</p>

<p><code>Win + =</code> for starting magnifier<br>
<code>Win + +</code> for zoom in<br>
<code>Win + -</code> for zoom out</p>

<p><a href="http://inputsimulator.codeplex.com/" rel="nofollow">Windows Input Simulator</a> is a good library for sending keys like Windows logo key</p>
