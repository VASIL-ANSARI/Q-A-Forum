<p>You need to use</p>

<pre><code>setInterval(imageSlider,5000);
</code></pre>

<p>instead of</p>

<pre><code>setInterval(imageSlider(),5000);
</code></pre>

<p>Documentation on <a href="https://developer.mozilla.org/en-US/docs/Web/API/WindowTimers.setInterval" rel="nofollow"><code>setInterval()</code></a>.</p>
