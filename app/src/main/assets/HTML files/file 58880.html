<pre><code>(function (){
  if(location.hash === '#top_something'){
      window.setTimeout(
        function(){ 
            $('html, body').animate({
            scrollTop: $('#top_something').offset().top
            }, 'slow');
        },2000);
  }
})();
</code></pre>

<p>This is what worked for me in this case :)</p>
