<p>This can be achieved by using callbacks within fadeIn() and fadeOut().</p>

<p>If for example you want something done after <code>$('#contentHolder').fadeIn('slow')</code> you could do that in the following way:</p>

<pre><code>$('#contentHolder').fadeIn('slow',function(){ 
    alert('#contentHolder was faded in!');
})
</code></pre>
