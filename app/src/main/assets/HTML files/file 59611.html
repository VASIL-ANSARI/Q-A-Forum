<p>Well, you can try to use <a href="http://www.w3schools.com/sql/func_now.asp" rel="nofollow">NOW()</a> function in <code>where</code> clause to check overdue dates. Somethisn like this:</p>

<pre><code>select * from your_table where your_date &lt; NOW()
</code></pre>

<p>Also you can try use <code>CURDATE()</code> instead of <code>NOW()</code>.</p>
