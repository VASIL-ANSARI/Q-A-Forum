<p>Here is the correct way:</p>

<pre><code>var isDateTimEndEmpty = !$.trim(dateTimeEnd.val()).length;
</code></pre>

<p>Good practice is to use <a href="http://api.jquery.com/jQuery.trim/" rel="nofollow"><code>$.trim</code></a> which makes the code to ignore spaces in the input field. So if the length of <em>trimmed</em> value is <code>0</code> then the value is empty.</p>
