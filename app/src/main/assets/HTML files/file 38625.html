<p>Use the <code>case</code> statement:</p>

<pre><code>select (case when col = '1900-01-01' then getdate() else col end)
</code></pre>

<p>Or do something similar in an <code>update</code> statement to permanently change the values in the table.</p>

<p>Or change the default definition for the column to <code>getdate()</code> from <code>1900-01-01</code>.</p>
