<p>This means that your array variable <code>$matches1</code> doesnt contain key <code>1</code>. Since you are accessing <code>$matches2[1]</code>, incase <code>$matches2</code> is blank or null or has only one value, <code>$matches2[1]</code> is an invalid offset.</p>

<p>This can occur if your <code>preg_match</code> doest match your <code>$item</code>.</p>
