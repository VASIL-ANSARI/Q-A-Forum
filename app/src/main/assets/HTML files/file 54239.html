<p><code>sanitize_text_field()</code> cleans your input.</p>

<p>so replace </p>

<pre><code> update_post_meta( $post_id, 'meta-textarea', sanitize_text_field( $_POST[ 'meta-textarea' ] ) );
</code></pre>

<p>with </p>

<pre><code> update_post_meta( $post_id, 'meta-textarea', stripslashes( $_POST[ 'meta-textarea' ] ) );
</code></pre>

<p>may solve your problem.</p>
