<p>You want to use <a href="http://railscasts.com/episodes/139-nested-resources?view=comments" rel="nofollow">nested routes</a></p>

<p>e.g. write in your <code>routes.rb</code> file</p>

<pre><code>  resources :groups do 
    resources :companies
  end
</code></pre>

<p>then in your model a company belongs_to a group and a group has_many companies.</p>

<p>make sure to check out the <a href="http://guides.rubyonrails.org/routing.html#nested-resources" rel="nofollow">guides</a> for more information on routing.</p>
