<p>You can make it member of the class, that is on the left of <code>&lt;&lt;</code>, which is <code>ostream</code> in your case.</p>

<p>What you can do, though, is have a base class with <code>void do_stream(ostream&amp; o);</code> member for all your streamables and non-member <code>operator&lt;&lt;</code> that would call it.</p>
