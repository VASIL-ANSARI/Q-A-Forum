<p>Yes.  This would be a composite unique key:</p>

<pre><code>alter table t add constraint unq_t_parent_name unique (parent, name);
</code></pre>

<p>If you don't care if the constraint has a name, then you can just create a unique index:</p>

<pre><code>create unique index unq_t_parent_name on t(parent, name);
</code></pre>
