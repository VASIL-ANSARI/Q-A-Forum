<p>The most simple solution I can think of is:</p>

<pre><code>&lt;?php

$uses = 'HomeController@index';
if( ! Auth::check())
{
    $uses = 'HomeController@home';
}

Route::get('/', array(
     'as'=&gt;'home'
    ,'uses'=&gt; $uses
));
</code></pre>

<p>Or you can just route the url / to method index() and do the Auth::check() in there.</p>
