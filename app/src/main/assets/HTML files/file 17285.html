<p><a href="http://www.w3schools.com/tags/tag_select.asp" rel="nofollow">select</a> tags in html are used to create dropdown list, which on checkout/submission of form, will give you the selected value in php.</p>

<p>Example:</p>

<pre><code> &lt;select&gt;
    &lt;?php
   for($i=1;$i&lt;=5;$i++)  {
    echo "&lt;option value='$i'&gt;$i&lt;/option&gt;";
   } ?&gt;
  &lt;/select&gt;
</code></pre>
