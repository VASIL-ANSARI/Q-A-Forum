<p>This is easily possible if both devices are using the same wifi network and can ping each other. You may just create a Java application on your desktop which creates a <a href="http://developer.android.com/reference/java/net/ServerSocket.html" rel="nofollow"><code>ServerSocket</code></a>. Then you can open a <a href="http://developer.android.com/reference/java/net/Socket.html" rel="nofollow"><code>Socket</code></a> in your Android app using the desktop's IP address and send data through the <code>OutputStream</code>.</p>
