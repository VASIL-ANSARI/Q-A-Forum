<p>Try with</p>

<pre><code>$("tr:has(td:contains('test')").each(function(){
    $(this).parent().children(".ms-vb-icon").css("visibility","hidden");
});
</code></pre>

<p>The class <code>.ms-vb-icon</code> is a child of the <code>tr</code> while the <code>$(this)</code> function refer to the <code>td</code></p>
