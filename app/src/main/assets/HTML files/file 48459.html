<p><strong>Edited</strong></p>

<p>To get something akin to nested transactions, use <code>SAVEPOINT name</code> and <code>RELEASE SAVEPOINT name</code>.  For "rollback": <code>ROLLBACK WORK TO SAVEPOINT name</code>.</p>

<p>Reference:
<a href="http://dev.mysql.com/doc/refman/5.6/en/savepoint.html" rel="nofollow">http://dev.mysql.com/doc/refman/5.6/en/savepoint.html</a></p>
