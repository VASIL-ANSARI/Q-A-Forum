<p><a href="http://php.net/manual/en/language.basic-syntax.instruction-separation.php" rel="nofollow">PHP Documentation</a> says :    </p>

<blockquote>
  <p>The closing tag of a block of PHP code automatically implies a
  semicolon; 
      you do not need to have a semicolon terminating the last line of a PHP block.</p>
</blockquote>

<p>That's why you don't need your semicolon for your <code>echo</code> in this particular case.</p>
