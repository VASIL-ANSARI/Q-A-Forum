<p>Looking at the title I suggest you use a combination of <a href="http://www.cplusplus.com/reference/algorithm/remove_if/" rel="nofollow">remove_if</a> and <a href="http://www.cplusplus.com/reference/cctype/islower/" rel="nofollow">islower</a>. However the question body implies that you may need to remove only the longest prefix of lower case characters. If that is the case you will need a combination of <a href="http://www.cplusplus.com/reference/string/string/erase/" rel="nofollow">std::string#erase</a> and <a href="http://www.cplusplus.com/reference/algorithm/find_if/" rel="nofollow">find_if</a> for <a href="http://www.cplusplus.com/reference/cctype/isupper/" rel="nofollow">isupper</a>.</p>
