<p><code>ADD</code> is a <a href="https://dev.mysql.com/doc/refman/5.5/en/reserved-words.html" rel="nofollow">reserved word</a> in MySQL. You need to enclose them in backticks.</p>

<p>Like this..</p>

<pre><code>$sql = "INSERT INTO post(id, `add`, title, pic, youtube, cat, NSFW) VALUES ('$id', '$add', '$title', '$pic', '$youtube', '$cat', '$NSFW')";
                             ^   ^ //&lt;--- Like that.
</code></pre>
