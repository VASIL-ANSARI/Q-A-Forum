<p>If you like to manipulate only the Time with a <code>DateTimePicker</code>, the following code should work according to <a href="http://msdn.microsoft.com/en-us/library/ms229631.aspx" rel="nofollow">this MSDN article</a>:</p>

<pre><code>timePicker.Format = DateTimePickerFormat.Time;
timePicker.ShowUpDown = true;
</code></pre>
