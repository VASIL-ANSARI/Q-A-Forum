<p>You can use the <a href="http://maven.apache.org/plugins/maven-dependency-plugin/get-mojo.html" rel="nofollow"><code>dependency:get</code></a> mojo to download an artifact to a specified location:</p>

<pre><code>mvn dependency:get -Dartifact=&lt;groupid&gt;:&lt;artifactid&gt;:&lt;version&gt; /
 -Ddest=path/to/destination.jar
</code></pre>
