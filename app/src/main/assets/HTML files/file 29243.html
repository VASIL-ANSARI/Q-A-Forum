<p>I'm not sure you'll be able to avoid the <code>ApplyTemplate()</code> call in your specific case, but you shouldn't need to.  The WPF <code>TreeView</code> has built-in support for UI virtualization:</p>

<p><code>&lt;TreeView VirtualizingStackPanel.IsVirtualizing="True" /&gt;</code></p>

<p>Check out <a href="http://msdn.microsoft.com/en-us/library/cc716882.aspx" rel="nofollow">this page</a> for more info.</p>
