<p>Just pass them around as strings instead of DateTimes. <code>yyyy-MM-dd hh:mm:ssZ</code> will make it culture-neutral and cast it to UTC, which will ignore all time zones. This is used in the C# <a href="http://msdn.microsoft.com/en-us/library/az4se3k1.aspx" rel="nofollow">DateTime</a> as code <code>u</code>.</p>
