<p>Slim is built on ruby, so you'll need to use ruby to compile Slim to html. Your best bet might be to set up a script that runs during your build process and turns Slim templates into html. <a href="https://code.google.com/p/nhaml/" rel="nofollow">NHaml</a> discussed <a href="http://stackoverflow.com/questions/1451319/asp-net-mvc-view-engine-comparison">here</a> may be the closest thing you'll get in .Net land without a lot of trouble.</p>
