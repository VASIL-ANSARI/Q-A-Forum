<p>In C, array indexing starts from <code>0</code>.<br>
Change <code>for</code> loop to  </p>

<pre><code>for(i = 0; i &lt; 10; i++) {...}  
</code></pre>

<p>and</p>

<pre><code>scanf("%d",table[i]);  
</code></pre>

<p>to  </p>

<pre><code>scanf("%d", &amp;table[i]);  
            ^&amp; operator before the variable table[i]
</code></pre>
