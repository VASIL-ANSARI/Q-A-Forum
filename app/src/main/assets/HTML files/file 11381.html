<p>Not sure how exactly you want to change the height of <code>#column</code> but here is the example:</p>

<pre><code>$(document).scroll(function() {
  // scrollTop() = vertical position of the scroll bar
  $("#column").css("height", $(document).scrollTop() + 20);
});
</code></pre>
