<p>You can do <code>Tools -&gt; Build System -&gt; New Build System...</code> and then edit the file like so:</p>

<pre><code>{
    "cmd": ["/path/to/some/script/that/runs/your/project"]
}
</code></pre>

<p>Then save it, and from your project, select <code>Tools -&gt; Build System -&gt; &lt;your new name&gt;</code></p>

<p>Now you can hit control-shift-b to run the script.</p>
