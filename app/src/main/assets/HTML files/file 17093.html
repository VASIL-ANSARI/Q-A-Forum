<p>The first step would be to enable PHP on your web server. If you are using IIS there's a <a href="http://php.iis.net/" rel="nofollow">module</a> for it that you need to install and enable. Once you do this you could host a Wordpress site in IIS side by side with your ASP.NET application.</p>

<p>There's even a <a href="http://www.microsoft.com/web/gallery/install.aspx?appsxml=http://www.microsoft.com/web/webpi/2.0/WebApplicationList.xml&amp;appid=WordPress" rel="nofollow">WordPress installation</a> in the Web PI.</p>
