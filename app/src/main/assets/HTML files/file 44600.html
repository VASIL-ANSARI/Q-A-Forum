<p>You can use the <code>key</code> function of <code>sorted</code>, along with the way that tuples are inherently sorted, to do this:</p>

<pre><code>&gt;&gt;&gt; d = {'world': 3, 'hello': 2, 'bye': 2, 'test': 2}
&gt;&gt;&gt; [x for x, y in sorted(d.items(), key=lambda (x, y): (-y, x))[:3]]
['world', 'bye', 'hello']
</code></pre>
