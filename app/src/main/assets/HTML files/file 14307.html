<pre><code>declare @start datetime
SET @start = '20110501'
declare @end datetime 
SET @end ='20120501'

;with months (date)
AS
(
    SELECT @start
    UNION ALL
    SELECT DATEADD(day,1,date)
    from months
    where DATEADD(day,1,date)&lt;=@end
)
select * from months OPTION (MAXRECURSION 0); 
</code></pre>
