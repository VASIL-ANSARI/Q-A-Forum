<p>Spring provides the <a href="http://static.springsource.org/spring/docs/2.5.x/api/org/springframework/orm/jpa/support/OpenEntityManagerInViewFilter.html" rel="nofollow">OpenEntityManagerInViewFilter</a> and <a href="http://static.springsource.org/spring/docs/2.5.6/api/org/springframework/orm/jpa/support/OpenEntityManagerInViewInterceptor.html" rel="nofollow">OpenEntityManagerInViewInterceptor</a>. They are the <code>EntityManager</code> version of the <a href="https://www.hibernate.org/43.html" rel="nofollow">OpenSessionInView (OSIV) paradigm</a></p>
