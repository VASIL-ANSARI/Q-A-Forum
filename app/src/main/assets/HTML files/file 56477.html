<p>You can find the default <code>AndroidManifest.xml</code> on <code>&lt;YourUnityInstallationDirectory&gt;/Editor/Data/PlaybackEngines/androidplayer/AndroidManifest.xml</code>.</p>

<p>If you want to modify it, copy it to <code>/Assets/Plugins/Android</code> (create the folder if it doesn't exist) and then modify your copy.</p>
