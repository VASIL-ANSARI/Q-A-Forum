<p>Create a NSString with the fields separated by a "&amp;". For example, say I have two fields: name and email. Then it should be:</p>

<blockquote>
  <p>@"name='John Balls'&amp;email='john@mac.com'";</p>
</blockquote>

<p>Create a NSData object from that string by using -dataUsingEncoding:NSUTF8StringEncoding and send it as the HTTP body.</p>
