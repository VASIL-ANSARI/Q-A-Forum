<p>Just use this toolchain file: <a href="http://code.google.com/p/ios-cmake/">http://code.google.com/p/ios-cmake/</a> and use it as</p>

<pre><code>cmake -DCMAKE_TOOLCHAIN_FILE=path_to_your_toolchain_file
</code></pre>

<p>Then, in <code>CMakeLists.txt</code>:</p>

<pre><code>SET(CMAKE_C_FLAGS "${CMAKE_C_FLAGS} -arch armv7")
SET(CMAKE_CXX_FLAGS "${CMAKE_CXX_FLAGS} -arch armv7")
</code></pre>
