<p>You could use slicing within a list comprehension to do this.</p>

<pre><code>[value[1:3] for value in d.values()]
</code></pre>

<p>Example</p>

<pre><code>&gt;&gt;&gt; d = {'a': [1,2,3,4,5], 'b': [2,4,6,8,10], 'c': [1,1,1,1,1]}
&gt;&gt;&gt; [value[1:3] for value in d.values()]
[[1, 1], [4, 6], [2, 3]]
</code></pre>
