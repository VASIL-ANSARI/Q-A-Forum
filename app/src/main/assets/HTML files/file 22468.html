<p>use <code>strtotime</code> instead of comparing dates as strings</p>

<pre><code>&lt;?php
$today = date('U');
$start_date = strtotime('2013-02-11');
$end_date = strtotime('2013-02-12');
$on_promo = (($start_date &lt;= $today) &amp;&amp; ($end_date &gt;= $today));

if ($on_promo)
{
    echo 'ON promo';
}
else
{
    echo 'OFF promo';
}
?&gt;
</code></pre>
