<p><code>textboxComputer</code> seems to be an array, so in your for loop do:</p>

<p><code>for( int i = 0; i &lt; textboxComputer.Length; i++ ) ...</code></p>

<p>Alternatively you can pre-compute it:</p>

<p><code>int length = textboxComputer.Length;</code></p>

<p><code>for( int i = 0; i &lt; length; i++ ) ...</code></p>
