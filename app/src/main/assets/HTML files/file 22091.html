<p>You can check the referring URL on your error page.</p>

<p>So your front end could have this:</p>

<pre><code>&lt;asp:HyperLink ID="hypBackLink" Text="Go Back" runat="server" /&gt;
</code></pre>

<p>And in your Page_Load event:</p>

<pre><code>if(Request.UrlReferrer != null)
     hypBackLink.NavigateURL = Request.UrlReferrer;
</code></pre>
