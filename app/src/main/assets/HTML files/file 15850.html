<pre><code>RewriteEngine on
RewriteCond %{REQUEST_FILENAME} !-d
RewriteCond %{REQUEST_FILENAME}\.html -f
RewriteRule ^(.*)$ $1.html
</code></pre>

<p>Keep this in your <code>.htaccess</code> snippets file if you don't understand it for the next time. Replace <code>.html</code> with the file extension you need to remove.</p>
