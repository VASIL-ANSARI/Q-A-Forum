<p>Just remove the <code>div</code> entirely and populate the <code>Literal</code> control with it when needed.</p>

<p>In the markup (see no <code>div</code>):</p>

<pre><code>&lt;asp:literal .... ID="TheLiteral1" /&gt;
</code></pre>

<p>In code behind:</p>

<pre><code>TheLiteral1.Text = "&lt;div id=\"Literal1\"&gt;...&lt;/div&gt;";
</code></pre>
