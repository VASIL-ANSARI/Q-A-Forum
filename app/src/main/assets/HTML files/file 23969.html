<p>You can set the statistics on tables even if they have no data - then the CBO will use your statistics when generating execution plans.</p>

<p><a href="http://docs.oracle.com/cd/E11882_01/server.112/e16638/stats.htm#i41857" rel="nofollow">http://docs.oracle.com/cd/E11882_01/server.112/e16638/stats.htm#i41857</a></p>

<p>Just be aware of dynamic sampling (i.e. probably need to turn it off).</p>
