<p>You need to call <a href="http://php.net/mysql_query" rel="nofollow">mysql_query</a> before you call <a href="http://php.net/mysql_fetch_array" rel="nofollow">mysql_fetch_array</a>.</p>

<pre><code>$result = mysql_query( $query);
$row = mysql_fetch_array($result);
</code></pre>

<p>Also, you should sanitize <code>$speakerPic</code> like so:</p>

<pre><code>$query = $query."'". mysql_real_escape_string( $speakerPic)."';";
</code></pre>
