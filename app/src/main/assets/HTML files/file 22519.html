<p><em>NOTE: You declare an assignment operator, not copy constructor</em></p>

<ol>
<li>You missed the <code>const</code> qualifier before return type</li>
<li>You missed the template argument(<code>&lt;T&gt;</code>) for return type and function argument</li>
</ol>

<p>Use this:</p>

<pre><code>template &lt;typename T&gt;
const Vector&lt;T&gt;&amp; Vector&lt;T&gt;::operator=(const Vector&lt;T&gt;&amp; rhs)
</code></pre>
