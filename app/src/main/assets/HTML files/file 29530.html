<p><code>YYYY</code> is not a valid format specifier (it would be parsed as a literal <code>YYYY</code>). Use lowercase <code>y</code>'s in your format string instead:</p>

<pre><code>yyyy-MM-dd HH:mm:ss
</code></pre>
