<p>You can submit your form synchronously via ajax like that:</p>

<pre><code>$.ajax({   
   type: 'POST',   
   url: $('#yourform').attr('action'),
   async: false,
   data: $('#yourform').serialize(),
   success: function(data){
      $('.modal_close').click();
   }
}); 
</code></pre>

<p>This should do what you want.</p>
