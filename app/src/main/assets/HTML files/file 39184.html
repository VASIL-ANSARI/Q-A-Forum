<p>You can use the <code>notifyDataSetChanged</code> in the <code>Adapter</code> for the <code>RecyclerView</code> if all your images change at the same time or <code>notifyItemChanged(int position)</code> if only one of the items has changed. This will tell the <code>RecyclerView</code> to rebind the particular <code>View</code>.</p>
