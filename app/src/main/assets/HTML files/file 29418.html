<p>You will need to issue a <a href="http://developer.android.com/reference/android/hardware/usb/UsbDeviceConnection.html#controlTransfer%28int,%20int,%20int,%20int,%20byte%5B%5D,%20int,%20int%29" rel="nofollow">control request</a> formatted to issue the GET_REPORT or SET_REPORT along with the report type and report ID. Take a look <a href="http://www.usb.org/developers/devclass_docs/HID1_11.pdf" rel="nofollow">section 7.2 in the HID specification</a>.</p>
