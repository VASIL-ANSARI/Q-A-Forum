<p>The issue may be that you try to do a network operation on the GUI thread.</p>

<p>That's not allowed on Android.</p>

<p>You have to start a background thread for all network operations:</p>

<ul>
<li><a href="http://stackoverflow.com/q/6343166/850848">How to fix android.os.NetworkOnMainThreadException?</a></li>
<li><a href="http://stackoverflow.com/q/16213020/850848">Using another thread for &quot;networking&quot; , in Android</a></li>
</ul>
