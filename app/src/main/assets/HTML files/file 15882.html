<p>The <a href="http://docs.oracle.com/javase/1.4.2/docs/api/java/text/SimpleDateFormat.html" rel="nofollow">SimpleDateFormat</a> is wrong : </p>

<ul>
<li>Capital 'M' for month, little 'm' for minute.</li>
<li>Capital 'H' for hour</li>
</ul>

<p>For example :</p>

<pre><code>startdate=new SimpleDateFormat("yyyy-MM-dd HH:mm:ss")
</code></pre>
