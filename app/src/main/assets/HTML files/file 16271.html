<p>You can use <a href="http://apidock.com/ruby/v1_9_3_125/String/start_with%3F"><code>String#start_with?</code></a> method</p>

<pre><code>'String'.start_with? 'S'
 =&gt; true
</code></pre>

<p>Also you can list possible variants of beginning</p>

<pre><code>'String'.start_with? 'E', 'S'
 =&gt; true
</code></pre>
