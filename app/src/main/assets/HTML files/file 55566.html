<p>Specify fetch type on <code>ManyToOne</code> annotation: </p>

<pre><code>@ManyToOne(fetch = FetchType.LAZY)
@JoinColumn(name = "departments_id")
private Departments  departments;
</code></pre>

<p>or IMHO more preferably in criteria: </p>

<pre><code>criteria.setFetchMode("departments", FetchMode.SELECT)
</code></pre>
