<p>You need to use </p>

<pre><code>- (id)initWithNibName:(NSString *)nibNameOrNil bundle:(NSBundle *)nibBundleOrNil
</code></pre>

<p>So for your example it would be:</p>

<pre><code>ssSecondViewController *tempView =[[ssSecondViewController alloc] initWithNibName:@"ssSecondViewController" bundle:nil];
</code></pre>
