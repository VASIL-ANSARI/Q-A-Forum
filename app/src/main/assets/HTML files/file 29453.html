<p>Actuality in connection string, it needs two <strong>;</strong> (semicolons) at the end. So *<em>connString *</em> must be like follow:</p>

<pre><code>var connString = string.Format("Provider=Microsoft.ACE.OLEDB.12.0;Data Source={0};Extended Properties='Excel 12.0 Xml;HDR=YES;';", saved_FileName);
</code></pre>

<p>It worked for me.</p>
