<p>No, not in C# up to 5.0. You need to prefix the <a href="http://msdn.microsoft.com/en-us/library/79b3xss3.aspx" rel="nofollow">static method name with the class name</a>. </p>

<p>However, in <a href="http://msdn.microsoft.com/en-us/magazine/dn683793.aspx" rel="nofollow">C# 6.0 there will be static using statements available</a>. This new language feature will allow you to access directly static classes methods.</p>
