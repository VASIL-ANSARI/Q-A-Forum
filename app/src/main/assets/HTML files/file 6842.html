<p>MMS doesn't support special text formatting such as bold or italic!</p>

<p>Only the Enhanced Messaging Service (EMS) provides it. But in my opinion that's no good choice (see <a href="http://en.wikipedia.org/wiki/Enhanced_Messaging_Service" rel="nofollow">http://en.wikipedia.org/wiki/Enhanced_Messaging_Service</a>) because the most devices to not support EMS.</p>
