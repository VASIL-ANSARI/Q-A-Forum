<p>See the JavaMail FAQ for <a href="http://www.oracle.com/technetwork/java/javamail/faq/index.html#condebug" rel="nofollow">tips for debugging connection problems</a>.</p>

<p>It looks like you're connecting on the default (plain text) SMTP port.  Most likely your server is only accepting connections on the SMTP-over-SSL port.  Add this:</p>

<pre><code>props.put("mail.smtp.ssl.enable", "true");
</code></pre>
