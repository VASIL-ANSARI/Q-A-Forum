<p><a href="http://api.jquery.com/nextAll/" rel="nofollow"><code>.nextAll()</code></a> finds siblings only, but you're inside a <code>&lt;p&gt;</code> now...so you need to go up one level:</p>

<pre><code>$('.news a').click(function(event){
  $(this).parent().nextAll('.more').slideToggle();
  event.preventDefault();
});
</code></pre>
