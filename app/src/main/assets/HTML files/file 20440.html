<p>You need the JDBC specification. It is available on the JCP site as <a href="http://jcp.org/aboutJava/communityprocess/final/jsr221/index.html" rel="nofollow">JSR221</a>.
Follow the link and click under the paragraph 'If you intend to build an implementation of the specification...'. It will bring you to the download page for implementors.</p>
