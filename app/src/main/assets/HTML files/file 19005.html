<p>Simply use this selector :</p>

<pre><code>$('.a.b.c')
</code></pre>

<p><code>className</code> gives you all the classes names separated by spaces ("a b c"). But for css and jquery selectors you can't use "a b c".</p>

<p>What you did was</p>

<pre><code>$('.a b c')
</code></pre>

<p>which means "the c elements in b elements in elements of class a".</p>
