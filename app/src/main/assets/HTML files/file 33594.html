<p>You could find the index of the system property "user.name" in the home directory that you already have.  You would use <a href="http://docs.oracle.com/javase/7/docs/api/java/lang/String.html#lastIndexOf%28java.lang.String%29" rel="nofollow"><code>lastIndexOf</code></a> to get the position, and <a href="http://docs.oracle.com/javase/7/docs/api/java/lang/String.html#substring%28int,%20int%29" rel="nofollow"><code>substring</code></a> to effectively remove the user name.  Then you can remove the resultant trailing backslash.</p>
