<p>Remove <code>[XmlRoot("PropositionItem")]</code>. There can only be one root.</p>

<p>You need to tell the parser that you have an XML array and specify it's name. You also need to set the name tag of each array item.</p>

<pre><code>[XmlArray("PSTN")]
[XmlArrayItem("Item")]
public List&lt;PSTNPropositionItem&gt; Items { get; set; }
</code></pre>
