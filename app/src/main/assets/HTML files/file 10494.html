<p>After quick searching around I assume you're using DrJava and its Interactions Pane.</p>

<p>You don't need those parentheses in the run command. Try <code>run Main customer.dat smartphone.dat</code> instead.</p>

<p>That will run the <code>main</code> method of class <code>Main</code> with arguments <code>customer.dat</code> and <code>smartphone.dat</code></p>
