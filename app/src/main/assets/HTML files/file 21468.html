<p>If you are creating the elements dynamically, then after the dynamic element is added to the <code>dom</code> you need to make draggable by calling <code>jQeury.draggable</code> for it.</p>

<pre><code>$('&lt;img src="" /&gt;').appendTo(x).draggable({....});
</code></pre>
