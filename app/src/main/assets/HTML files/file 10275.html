<p>There are probably better answers, but one simple way is to do this:</p>

<pre><code>def app_is_running?(app_name)
  `ps aux` =~ /#{app_name}/ ? true : false
end
</code></pre>

<p>Doing this on my system (OSX Lion, Ruby 1.9.2-p290):</p>

<pre><code> app_is_running?("iChat")
 =&gt; true 
</code></pre>
