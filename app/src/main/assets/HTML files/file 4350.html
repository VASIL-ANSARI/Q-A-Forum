<p>You can stop the tags from wrapping using a <code>white-space</code> css rule:</p>

<pre><code>#my-tags li {
    ...
    white-space:nowrap;
}
</code></pre>

<p><strong>Update:</strong>  I can't see any reason why the above wouldn't work, but have you tried applying the same to the anchor instead?</p>

<pre><code>#my-tags li a {
    ...
    white-space:nowrap;
}
</code></pre>
