<p>The names defined in <code>let</code> statements are only available within <code>before</code> and <code>it</code> blocks, not within the outer level of the <code>describe</code> blocks.  If you replace your inner <code>describe</code> with <code>it</code>, the names will be accessible. Also, the names are not actually variables, but <code>helper methods</code>.</p>
