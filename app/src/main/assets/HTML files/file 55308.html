<p><code>PhotoImage.zoom()</code> <em>returns</em> a new image, it does not modify the original image. Try rebinding <code>photo</code> like this:</p>

<pre><code>photo = photo.zoom(2)
</code></pre>

<p>From the help:</p>

<pre><code>zoom(self, x, y='') method of Tkinter.PhotoImage instance
    Return a new PhotoImage with the same image as this widget
    but zoom it with X and Y.
</code></pre>
