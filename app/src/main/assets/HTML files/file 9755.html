<p>Please see <a href="http://en.wikipedia.org/wiki/Haversine_formula" rel="nofollow">this page</a>. The short version of that is: the distances are dependent on the longitudes of the start and end points and the best/fast way to calculate this is using a formula know as the Haversive formula. There is also an <a href="http://www.jaimerios.com/?p=39" rel="nofollow">Objective C implementation here</a>.</p>
