<p>If you are not passing any options try using an empty hash, e.g. '{}', for options:</p>

<pre><code>sass_filename = "#{Rails.root}/app/assets/stylesheets/application.sass"
css = Sass::Engine.for_file(sass_filename, {}).render

</code></pre>
