<p>What you need are Anchors.</p>

<p>You need to define somewhere in your page an item with a specific ID, for example</p>

<p><code>&lt;h2 id="my_custom_id"&gt;This is a title but it can be anything else&lt;/h2&gt;</code></p>

<p>then you make a link like this:</p>

<p><code>&lt;a href="#my_custom_id"&gt;Anchor example&lt;/a&gt;</code></p>
