<p>This works for custom buttons:</p>

<pre><code>[UIView setAnimationsEnabled:NO];
[_button setTitle:@"title" forState:UIControlStateNormal];
[UIView setAnimationsEnabled:YES];
</code></pre>

<p>For system buttons you need to add this before re-enabling animations (thank you @Klaas):</p>

<pre><code>[_button layoutIfNeeded];
</code></pre>
