<pre><code>var ratesGroupBy = rates.GroupBy(x =&gt; x.RiskPlan)
                        .Select(g =&gt; new { RiskPlan = g.Key, Terms = g.Select(x =&gt; x.Term).Distinct().ToList() })
                        .ToList();
</code></pre>

<p>Returns list of anonymous type instances, with <code>string RiskPlan</code> and <code>List&lt;string&gt; Terms</code> properties.</p>
