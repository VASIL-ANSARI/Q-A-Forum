<p>In Cake's root <code>.htaccess</code> file you can put:</p>

<p><code>RewriteRule ^forum/ - [L]</code> </p>

<p>If you insert this just before <code>RewriteRule ^$ app/webroot/   [L]</code> then it will allow requests to <code>http://www.example.com/forum</code> to go straight to phpBB, bypassing Cake.</p>
