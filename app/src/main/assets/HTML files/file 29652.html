<p>Might I direct you to <a href="http://api.jquery.com/wrap/" rel="nofollow">jQuerys <code>.wrap()</code> method</a>. It takes your selected elements and wraps them with a tag that you define in the methods first argument. In your case this would be <code>.wrap('&lt;p&gt;&lt;/p&gt;')</code>. I hope this helps.</p>
