<p>Change</p>

<pre><code>&lt;tfoot&gt;&lt;tr&gt;&lt;td colspan="4"&gt;
</code></pre>

<p>To</p>

<pre><code>&lt;tfoot&gt;&lt;tr&gt;&lt;td colspan="5"&gt;
</code></pre>

<p>Your table has 5 columns but your tfoot has 4. By changing colspan from 4 to 5 the bottom right cell is added.</p>

<p>This solves your problem.</p>
