<p>Try adding ...</p>

<pre><code>data: { id: "MyIdHere" },
</code></pre>

<p>... this data is then formatted and sent correctly as a part of the GET.</p>

<p>This can be removed from the URL ... and also added as part of the data:</p>

<pre><code>?action=details&amp;id=
</code></pre>

<p>... like this ...</p>

<pre><code>data: { action: "details", id: "MyIdHere" },
</code></pre>
