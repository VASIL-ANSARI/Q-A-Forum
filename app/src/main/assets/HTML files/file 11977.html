<p>You should maintain a flag in the <code>SharedPreference</code> and if the flag is set you could show an expiry message instead of your normal activity. You could update the flag using <a href="http://developer.android.com/reference/android/app/AlarmManager.html" rel="nofollow"><code>AlarmManager</code></a> once your period has expired.</p>

<p>Here are few tutorials on <a href="http://android-er.blogspot.com/2010/10/simple-example-of-alarm-service-using.html" rel="nofollow">AlarmManager</a> and <a href="http://android-er.blogspot.com/2011/01/example-of-using-sharedpreferencesedito.html" rel="nofollow">SharedPreferences</a>.</p>
