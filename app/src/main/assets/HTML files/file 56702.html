<p>You can add <code>ng-click="fillCard(x)"</code> to your <code>&lt;li&gt;</code> and create a function in scope like</p>

<pre><code>$scope.fillCard = function(item) {
  $scope.firstname = item.firstname;
  $scope.secondname = item.secondname;
}
</code></pre>

<p>And in html: </p>

<pre><code>Persons name: {{firstname}}
&lt;br&gt;Secound name: {{secondname}}
</code></pre>
