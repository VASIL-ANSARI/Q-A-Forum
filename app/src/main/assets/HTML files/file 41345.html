<p>You need  <strong>absolute positioning</strong> and a higher <strong>z-index</strong> for either the containing <code>&lt;div&gt;</code> or the <code>&lt;ul&gt;</code> itself. Just add this to your code and adjust the <code>z-index</code> as needed:</p>

<pre><code>nav#nav1 ul{ 
    position: absolute;
    top: 0;
    z-index: 9;
}
</code></pre>
