<p>Here:</p>

<pre><code>"ABCDEFGHIJKLMNOPQRSTUVWXYZ"
</code></pre>

<p>This string is a list of characters.</p>

<p>Use either <code>ToCharArray</code> or the LINQ <code>ToList</code> to convert to an enumerable of your choice, though you can already access each item through the <a href="http://msdn.microsoft.com/en-us/library/system.string.chars.aspx"><code>Chars</code></a> indexer of the string.</p>
