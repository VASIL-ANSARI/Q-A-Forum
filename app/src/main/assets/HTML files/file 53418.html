<p>To make a list thread safe you can wrap it like this.</p>

<pre><code>List&lt;SomeClass&gt; threadSafeList = Collections.synchronizedList(new LinkedList&lt;SomeClass&gt;());
</code></pre>

<p>There are similar <a href="https://docs.oracle.com/javase/tutorial/collections/implementations/wrapper.html" rel="nofollow">wrappers</a> for other kinds of collections.</p>
