<p>Try floating the <code>&lt;marquee&gt;</code> to the <code>left</code>. It's probably a <code>block</code> element.</p>

<p>Or make it <code>inline-block</code>:</p>

<pre><code>marquee {
  display: inline-block;
}
</code></pre>

<p>Also, the <code>&lt;marquee&gt;</code> tag isn't a standard HTML tag and is only implemented for the sake of compatibility in most browsers. Try using a JavaScript solution instead.</p>
