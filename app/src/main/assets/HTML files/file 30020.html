<p>You can't get just the status code, but you can ask for just the HTTP headers.</p>

<p>Use the <code>HEAD</code> method. You can then check the status of the jqXHR object.</p>

<pre><code>jQuery.ajax("/", { type: "HEAD"}).done(
    function (data, textStatus, jqXHR) {
        console.log(jqXHR.status);
    }
);
</code></pre>
