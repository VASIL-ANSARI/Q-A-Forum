<p>Try this:</p>

<pre><code>$(this).parent().attr("id", "_"+month+"-"+day+"-"+year);
</code></pre>

<p>instead of </p>

<pre><code>$(this).parent().parent().find(".day").attr("id", "_"+month+"-"+day+"-"+year);
</code></pre>

<p>By using <code>$(this).parent().parent().find(".day")</code> you find <strong>all</strong> <code>.day</code> elements within date_container</p>
