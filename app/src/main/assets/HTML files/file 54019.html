<p><code>editText.toString()</code> is not the string entered into the <code>EditText</code>. You need to use <a href="http://developer.android.com/reference/android/widget/EditText.html#getText()" rel="nofollow">getText()</a>:</p>

<pre><code>//CREATE METHOD for EditText
public String getValue(EditText editText){
    return editText.getText().toString().trim();
}
</code></pre>
