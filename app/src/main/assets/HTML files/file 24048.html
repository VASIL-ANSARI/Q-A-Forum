<p>You must define a custom sort and pass it as a callback to sort(). The callback is passed two arguments. </p>

<p>For numeric sorting: </p>

<pre><code>x.sort(function(number1, number2) {
    return number1 - number2;
});
</code></pre>

<p>The default <a href="https://developer.mozilla.org/en-US/docs/JavaScript/Reference/Global_Objects/Array/sort?redirect=no" rel="nofollow">Array.sort()</a> converts each element to string and sorts lexicographically. </p>
