<p>You can find all the words starting with <code>exp</code> using <a href="http://php.net/manual/en/function.preg-match.php" rel="nofollow"><code>pre_match</code></a> or <a href="http://php.net/manual/en/function.preg-match-all.php" rel="nofollow"><code>preg_match_all</code></a> and the regex:</p>

<pre><code>/(exp\w*)/g
</code></pre>
