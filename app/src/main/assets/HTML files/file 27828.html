<p>From Code <a href="http://www.code-thrill.com/2012/05/configuration-that-rocks-with-apache.html" rel="nofollow">Thrill weblog</a>, I found that I need to set the expression engine to <code>XPath</code> by <code>config.setExpressionEngine(new XPathExpressionEngine());</code></p>

<p>which needs the <code>commons-jxpath</code> library.</p>

<p>Then I can get the result using XPath like this:</p>

<pre class="lang-java prettyprint-override"><code>config.getString("items/item[@name='cherry']/colour");
</code></pre>
