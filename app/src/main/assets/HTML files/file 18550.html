<p>The linux kernel does not see multithreaded processes in the same way as the POSIX thread library (which I assume is what you mean by thread id). The kernel has tasks which are somewhat separate processes looped together by the thread library. This <a href="http://www.kernel.org/doc/ols/2002/ols2002-pages-330-337.pdf" rel="nofollow">paper</a> from IBM gives a more detailed explanation.</p>
