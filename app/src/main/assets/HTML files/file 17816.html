<p>The app's <code>Base SDK</code> was set to iOS 6 and <code>iOS Deployment Target</code> was set to iOS 5.0 however for the static library both the <code>Base SDK</code> &amp; <code>iOS Deployment Target</code> were set to iOS 6.</p>

<p>Making sure the  <code>Base SDK</code> &amp; <code>iOS Deployment Target</code> matched in the app and library solved this problem.</p>
