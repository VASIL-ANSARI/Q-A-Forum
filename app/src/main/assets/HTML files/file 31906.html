<p>The matrix coordinates are zero-indexed, so given a <code>Mat</code> with <code>rows = 261</code>, if you call <code>at(i, j)</code> then <code>i</code> may range from 0 to 260. See the sample code at <a href="http://docs.opencv.org/modules/core/doc/basic_structures.html#mat-at" rel="nofollow">http://docs.opencv.org/modules/core/doc/basic_structures.html#mat-at</a>.</p>
