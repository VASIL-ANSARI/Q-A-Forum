<p>You are missing the third column:</p>

<pre><code>INSERT INTO users_extension_usage(userid, extensionid, complete) 
    SELECT '3', extensions.id, '1' as complete
    FROM extensions
    WHERE extensions.folder = 'definitions';
</code></pre>

<p>The <code>'1'</code> belongs in the <code>SELECT</code> statement, not after the <code>WHERE</code>.</p>
