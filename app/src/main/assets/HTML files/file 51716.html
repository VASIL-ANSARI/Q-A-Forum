<p>Confirm in your project's <code>Info.plist</code> that there isn't an entry for</p>

<blockquote>
  <p><strong>Launch screen interface file base name</strong></p>
  
  <p>UILaunchStoryboardName</p>
</blockquote>

<p>In some cases, changing from a launch screen file to xcassets fails to remove this value.</p>
