<p>You can fetch a window handle from <a href="http://msdn.microsoft.com/en-us/library/ms633558%28VS.85%29.aspx" rel="nofollow">WindowFromPoint</a> or <a href="http://msdn.microsoft.com/en-us/library/ms632677%28v=VS.85%29.aspx" rel="nofollow">ChildWindowFromPointEx</a>, then query the window handle with <a href="http://msdn.microsoft.com/en-us/library/ms633516%28v=VS.85%29.aspx" rel="nofollow">GetWindowInfo</a> etc. I don't think there's a trivial way to identify a button from Word, though.</p>
