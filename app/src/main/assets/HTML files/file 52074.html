<p>You can't send POST variables through a link. You need to use GET.</p>

<pre><code>&lt;a href="some_page.php?&lt;?=http_build_query($assc_array);?&gt;"&gt;Link&lt;/a&gt;
//the link will reflect some_page.php?name1=value1&amp;name2=value2...etc
</code></pre>

<p>On the PHP side use the $_GET or $_REQUEST variable, instead of $_POST.</p>
