<p>There is no such thing as main loop. <strong>No</strong>, you can't put your UDP code in the Update function. You either have to use <code>asynchronous</code> UDP code or you put your <code>synchronous</code> UDP code in a while loop, in <a href="http://stackoverflow.com/a/37131831/3785314">another</a> <code>Thread</code>.</p>
