<p><a href="http://boostorg.github.io/hana/structboost_1_1hana_1_1tuple.html#a1997546daf58a48cc15498d338a03da3"><code>tuple_t</code></a> is for a tuple of <code>hana::type</code>s. You want a <code>tuple</code> of normal objects, which is just <code>tuple</code>:</p>

<pre><code>boost::hana::tuple&lt;A, B&gt; names;
boost::hana::for_each(names, [&amp;](const auto&amp; x) {
    std::cout &lt;&lt; x.name &lt;&lt; std::endl;
});
</code></pre>
