<p>Because <code>remove</code> is a method that changes the mutable list object it's called on, and returns <code>None</code>.</p>

<pre><code>l= MyWords.upper().split()
l.remove(SpamWords[SpamCheckRange])
# l is ['YES']
</code></pre>

<p>Perhaps you want:</p>

<pre><code>&gt;&gt;&gt; [word for word in MyWords.split() if word.upper() not in SpamWords]
['yes']
</code></pre>
