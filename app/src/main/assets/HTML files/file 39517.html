<p>They are absolutely the same.  The implementation of <code>Any()</code> will short circuit as soon as it finds a single matching element.</p>

<p>From the <a href="http://msdn.microsoft.com/en-us/library/vstudio/bb534972(v=vs.100).aspx" rel="nofollow">documentation</a>:</p>

<blockquote>
  <p>The enumeration of source is stopped as soon as the result can be determined.</p>
</blockquote>
