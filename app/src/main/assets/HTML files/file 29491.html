<p>That should be an <code>UPDATE</code>. Like this:</p>

<pre><code>UPDATE zonages_region
SET    superficie = ST_AREA(geom::geography)/1000000
</code></pre>

<p>Without <code>WHERE</code> condition, every row in the table is updated.<br>
<a href="http://www.postgresql.org/docs/current/interactive/sql-update.html" rel="nofollow">Details about <code>UPDATE</code> in the manual.</a></p>
