<p>You need to tell the compiler that <code>T::value_type</code> names a type so that it knows how to parse the declaration.</p>

<pre><code>typename T::value_type bar('a');
</code></pre>

<p>See <a href="http://stackoverflow.com/questions/610245/where-and-why-do-i-have-to-put-the-template-and-typename-keywords">this question</a> for more details on where and why you need to do this.</p>
