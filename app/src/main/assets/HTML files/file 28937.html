<p>You can achieve this by nesting an <code>All</code> predicate (that iterates over your <code>terms</code> collection) within your <code>Where</code> predicate (that iterates over your <code>_set</code>):</p>

<pre><code>return this._set.Where(e =&gt; terms.All(t =&gt; e.name.Contains(t)));
</code></pre>

<p>More concisely:</p>

<pre><code>return this._set.Where(e =&gt; terms.All(e.name.Contains));
</code></pre>
