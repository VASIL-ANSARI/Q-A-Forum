<pre><code>list = ['ab', 'ab', 'cd', 'pp', 'pp', 'pp', 'rf', 'cd']

dt = {}
for word in list:
  if word not in dt:
     dt[word] = list.count(word)

print dt
#{'pp': 3, 'ab': 2, 'rf': 1, 'cd': 2}
