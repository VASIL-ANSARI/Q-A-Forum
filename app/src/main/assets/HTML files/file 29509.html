<p>Your <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/margin_collapsing" rel="nofollow">margins are collapsing</a>. You can fix this by adding <code>overflow:auto</code> (or a border like <code>border:1px solid #f5f82e</code>) to your div:</p>

<pre><code>#title{
    background-color: #f5f82e;
    height: 20%;
    text-align: center;
    overflow:auto;
}
</code></pre>
