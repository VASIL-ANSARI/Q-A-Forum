<p>To add image in html and fetch the image to the display you need to use  tag:</p>

<pre><code>&lt;img scr="http:: or ftp:: url or ip address here to the image"&gt;  
</code></pre>

<p>To add link to your image to what ever site or ip address:</p>

<pre><code>&lt;a href="http:: or https:: or ftp:: url here to the external site"&gt;&lt;img&gt;&lt;/a&gt;
</code></pre>
