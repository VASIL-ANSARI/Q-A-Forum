<p>You can just do this with subtraction:</p>

<pre><code>select a.MyDate - 100.0/24
</code></pre>

<p>To convert to varchar:</p>

<pre><code>select to_char(a.MyDate - 100.0/24, 'YYYY-MM-DD')
</code></pre>

<p>And, if you want to get rid of that pesky time on the date:</p>

<pre><code>select trunc(a.MyDate - 100.0/24) as JustTheDate
</code></pre>
