<p>I have written a more complete answer to this here: <a href="http://stackoverflow.com/questions/14475792/reorder-image-gallery/">Reorder image gallery</a></p>

<p>In short, the anchor tag is by default not a valid drag handle. You can change this by using removeInvalid:</p>

<pre><code>dragInstance.removeInvalid('a');
</code></pre>
