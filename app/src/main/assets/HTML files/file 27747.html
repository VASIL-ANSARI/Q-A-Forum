<p><code>#header</code> has no height because all of its children are floating, which is why you see the "overlap": <a href="http://jsfiddle.net/qsgq7/3/" rel="nofollow">http://jsfiddle.net/qsgq7/3/</a></p>

<p>Either switch to using <code>inline-block</code>, or apply a <a href="http://stackoverflow.com/q/8554043/2372767">clearfix</a> to <code>#header</code>. <a href="http://jsfiddle.net/qsgq7/2/" rel="nofollow">Example</a>:</p>

<pre><code>#header:after {
    content:"";
    display: table;
    clear: both;
}
</code></pre>
