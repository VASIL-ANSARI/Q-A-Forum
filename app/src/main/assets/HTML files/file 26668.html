<p>You're getting an array... iterate through it.</p>

<pre><code>var videos = document.getElementsByTagName('video'), i;
for( i = 0; i &lt; videos.length; ++i ) {
    videos[i].pause();
}
</code></pre>

<p>Alternatively, since you tagged <code>jQuery</code>:</p>

<pre><code>$('video').each(function(index, elem){
    elem.pause();
});
</code></pre>
