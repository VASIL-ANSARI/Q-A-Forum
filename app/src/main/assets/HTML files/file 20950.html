<p>Please add the following plugin to your page: <a href="https://github.com/carhartl/jquery-cookie" rel="nofollow">https://github.com/carhartl/jquery-cookie</a></p>

<p>Now you can do the following:</p>

<p>Create cookie:</p>

<pre><code>$.cookie('the_cookie', 'the_value');
</code></pre>

<p>Read cookie:</p>

<pre><code>$.cookie('the_cookie');
</code></pre>
