<p>I suggest using <a href="http://msdn.microsoft.com/en-us/library/dd537608.aspx" rel="nofollow">Data Parallelism</a> from TPL.</p>

<p>Something like:</p>

<pre><code>Parallel.ForEach(urls, url =&gt; Process(url));
</code></pre>

<p>Besides all the other comments, you cannot access a Control from a non-UI thread.  So you must get the values of <code>checkBox1</code> and <code>checkBox2</code> in your click method.</p>
