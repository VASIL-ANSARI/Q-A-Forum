<p>Try this:</p>

<pre><code>SELECT club, COUNT(*) AS total,
    SUM(`category` IN ('U11', 'U13', 'U15', 'U18')) AS juniors,
    SUM(`category` IN ('O40', 'O50', 'O60', 'O70')) AS seniors
FROM players
GROUP BY club
</code></pre>

<p>Make sure you have indexes on the <code>club</code> and <code>category</code> columns.</p>
