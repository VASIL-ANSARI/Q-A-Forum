<p>If the blinking is the problem then you could try to minimize the time between when the moving object is erased and when it is redrawn in the new position. Threading probably will not help.  As itsme86 says it's probably a <a href="http://en.wikipedia.org/wiki/Multiple_buffering#Double_buffering_in_computer_graphics" rel="nofollow">buffering</a> issue.</p>
