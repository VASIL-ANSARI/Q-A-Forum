<p>Simpler is just:</p>

<pre><code>preg_replace('/\b0+/', '', $str);
</code></pre>

<p>Since we know the only word boundaries are at the . and the start/end of line</p>

<p><strong>Edit:</strong> it looks like we need a lookahead to avoid empty octets</p>

<pre><code>preg_replace('/\b0+(?=\d)/', '', $str)
</code></pre>
