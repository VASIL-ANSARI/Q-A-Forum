<p>MySQL does not support <code>TEXT</code> or <code>BLOB</code> for MEMORY / HEAP tables. See <a href="http://dev.mysql.com/doc/mysql/en/memory-storage-engine.html" rel="nofollow">here</a>. <code>VARCHAR()</code> is supported but you should try using a <code>CHAR()</code> instead. MySQL will store it as fixed-length anyway. </p>
