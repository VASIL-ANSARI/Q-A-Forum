<p>Use a promise:</p>

<pre><code>var deferred = $q.defer();
q.resolve(isConfirm); // or whatever ur data is
return deferred.promise;
</code></pre>

<p>then use "then" to specify what should be done with the result of the returned promise;</p>

<pre><code>yourFn().then(function(isConfirm){
  //do stuff
});
</code></pre>
