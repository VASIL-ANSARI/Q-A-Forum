<p>I suggest you use <a href="https://docs.oracle.com/javase/7/docs/api/java/text/SimpleDateFormat.html" rel="nofollow">SimpleDateFormat:</a></p>

<p>With this format you should parse your date correctly most of the time, since year can not be properly identified by only 2 digits:</p>

<pre><code>ddMMyy
</code></pre>

<p>In case of 8 digits:</p>

<pre><code>ddMMyyyy
</code></pre>
