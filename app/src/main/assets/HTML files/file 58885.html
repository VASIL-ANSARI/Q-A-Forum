<p>You should return <code>header</code> instead of <code>header.contentView</code> from <code>tableView: viewForHeaderInSection:</code> method:</p>

<pre><code>override func tableView(_ tableView: UITableView, viewForHeaderInSection section: Int) -&gt; UIView? {
  let header = tableView.dequeueReusableCell(...
  ...
  return header
}
</code></pre>
