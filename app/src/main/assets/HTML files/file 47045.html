<p>Your <code>SELECT</code> statement returns 6 columns:</p>

<pre><code>[IDCADASTRO],[RGP],[PEIXE],[PESO],[QUANTIDADE],[DATA_REGISTRO]
</code></pre>

<p>But <code>IDatareader</code>'s <code>GetString(n)</code> method is 0-based, so <code>GetString(6)</code> returns the 7th column, which there isn't.</p>

<p>Change it to <code>GetString(5)</code>.</p>
