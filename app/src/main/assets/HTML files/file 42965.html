<p>Use <a href="https://msdn.microsoft.com/en-us/library/c1sez4sc(v=vs.110).aspx" rel="nofollow"><code>Directory.GetDirectories</code></a> to get the paths of all the subdirectories, then use the <a href="https://msdn.microsoft.com/en-us/library/system.io.directory.getcreationtime(v=vs.110).aspx" rel="nofollow"><code>Directory.GetCreationTime</code></a> to get the info you need.  Then you can just sort them and take the minimal value that matches your criteria. </p>
