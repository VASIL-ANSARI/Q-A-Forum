<p>there is an <a href="http://nshipster.com/nil/" rel="nofollow" title="NSHipster Article">NSHipster Article</a> covering the different types of null<br><br>
Basically, NULL is the null value for C-pointers,<br>
nil is the null value for Objective-C-objects,<br>
Nil is the null value for Objective-C-classes and<br>
[NSNull null] is an Objective-C-Object to represent null.</p>
