<p>IE6 uses the <code>left</code> and <code>top</code> parameters (and ignores <code>screenX</code> and <code>screenY</code>), so make your <code>left</code> <code>400</code> as well (it's currently <code>0</code> in both...hence your overlap). It should look like this on your second one:</p>

<pre><code>window.open('./CSI2.html','win2','width=400,height=200,left=400,top=100,screenX=400,screenY=100')
</code></pre>
