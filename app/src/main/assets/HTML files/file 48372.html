<p><code>getItem</code> should look like this:</p>

<pre><code>@Override
public Object getItem(int position) {
    return commentFeed.getComment(position);
}
</code></pre>

<p>Then inside your <code>getView</code> you do this:</p>

<pre><code>Comment comment = (Comment) getItem(position);
holder.bodyText.setText(Html.fromHtml(comment.getBody()));
// etc..
</code></pre>
