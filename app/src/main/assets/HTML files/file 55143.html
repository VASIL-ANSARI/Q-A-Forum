<p>The regex <code>/^([a-zA-Z])/</code> only matches if the string starts with a-z, try this regex:</p>

<pre><code>/^[a-zA-Z]+$/
</code></pre>

<p>And:</p>

<pre><code>function valid_firstname(firstName) {
    return /^[a-zA-Z]+$/.test(firstName);
}

valid_firstname('John'); // true
valid_firstname('John42'); // false
</code></pre>
