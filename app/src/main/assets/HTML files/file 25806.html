<p>Simple use of <a href="http://msdn.microsoft.com/en-us/library/ms186734%28v=sql.90%29.aspx" rel="nofollow"><code>ROW_NUMBER</code></a>:</p>

<pre><code>;WITH OrderedRows as (
    SELECT ID,Date,ROW_NUMBER() OVER (PARTITION BY ID ORDER BY Date desc) rn
    from Table
)
select * from OrderedRows where rn &lt;=2
</code></pre>
