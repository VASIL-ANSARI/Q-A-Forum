<pre><code>var oldAjax = $.ajax;

<p><strong>However</strong>, judging by your example, you should just use a global event handler such as <a href="http://api.jquery.com/ajaxComplete/"><code>ajaxComplete()</code></a>, where you can check the response status.</p>
