<p>jQuery cannot recognize this selector <code>select[name=loot[]]</code> because of <code>[]</code>.<br>
If you look in your developer console, you will see the following error:</p>

<blockquote>
  <p>Uncaught Error: Syntax error, unrecognized expression: select[name=loot[]]</p>
</blockquote>

<p>Just enclose the name in quotes like this</p>

<pre><code>$('select[name="loot[]"]').val()
</code></pre>
