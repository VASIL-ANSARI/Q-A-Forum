<p>When you link a script in your html, then it should be accessible.
Means it must be load. If you can't load / set properly..
Then set a link with "../". This will load the script the file from the its root directory.</p>

<pre><code>&lt;script src="../controller/CartingController.js"&gt;&lt;/script&gt; 
</code></pre>

<p>So it will called.</p>
