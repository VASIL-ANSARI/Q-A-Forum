<p>As you can read in templates documentation (<a href="http://www.playframework.com/documentation/latest/ScalaTemplates" rel="nofollow">http://www.playframework.com/documentation/latest/ScalaTemplates</a> ), <code>Array</code> being <code>Iterable</code> you can do something like:</p>

<pre class="lang-scala prettyprint-override"><code>&lt;ul&gt;
@for(i &lt;- week) {
    &lt;li&gt;@i&lt;/li&gt;
}
&lt;/ul&gt;
</code></pre>
