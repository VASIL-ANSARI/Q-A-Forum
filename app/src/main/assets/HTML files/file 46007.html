<p>You've incorrectly specified that your vertex co-ordinates have only 2 components in your call to <a href="https://www.opengl.org/sdk/docs/man/html/glVertexAttribPointer.xhtml" rel="nofollow">glVertexAttribPointer</a>(i.e. are 2 dimensional). So you get a square instead of a cube.</p>

<p>Second parameter should be 3:</p>

<pre><code>glVertexAttribPointer(0, 3, GL_FLOAT, GL_FALSE, sizeof(float) * 6, 0);
</code></pre>
