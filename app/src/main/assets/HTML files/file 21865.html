<p>See the <a href="http://docs.scipy.org/doc/numpy/reference/arrays.dtypes.html"><code>dtypes</code> documentation</a>.</p>

<p>The <code>|S1</code> and <code>|S2</code> strings are data type descriptors; the first means the array holds strings of length 1, the second of length 2. The <code>|</code> pipe symbol is the <a href="http://docs.scipy.org/doc/numpy/reference/generated/numpy.dtype.byteorder.html#numpy.dtype.byteorder">byteorder flag</a>; in this case there is no byte order flag needed, so it's set to <code>|</code>, meaning not applicable.</p>
