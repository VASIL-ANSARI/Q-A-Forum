<p>It will be equivalent to this function:</p>

<pre><code>PalindromeOrNot = function (s) {
  return s == s.split('').reverse().join('') ? 'Yes' : 'No';
}
</code></pre>

<p>It just have some ES2015 sugar syntax like <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Arrow_functions" rel="nofollow">arrow functions</a> <code>(params) =&gt; expression</code>, <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Spread_operator" rel="nofollow">spread operator</a> <code>[...variable]</code> and <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Template_literals" rel="nofollow">template literals</a> <code>`string text`</code>.</p>
