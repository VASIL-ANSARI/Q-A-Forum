<p>To do something like that you'll want to use a <code>string</code> and <code>getline</code>.</p>

<pre><code>string address;
cout &lt;&lt; "\nEnter customer street address: ";
cin.ignore(numeric_limits&lt;streamsize&gt;::max()); // May or may not be needed.
getline(cin, address);
</code></pre>
