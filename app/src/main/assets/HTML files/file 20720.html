<p>You are inside <code>array.forEach(choices, function(choice) { /* your code here*/ })</code> callback function and therefore <code>this</code> refers to the function. Add <code>this</code> as a 3rd argument to force context:</p>

<pre><code>array.forEach(choices, function(choice) { 

    // YOUR CODE HERE

}, this);  // =&gt; here
</code></pre>
