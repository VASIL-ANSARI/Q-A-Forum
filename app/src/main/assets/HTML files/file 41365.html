<p>You can use an arbitrary table as "sequence-generator":</p>

<pre><code>SELECT TOP (100) Guid = NEWID() 
FROM [master]..spt_values;
</code></pre>

<p><kbd><a href="http://sqlfiddle.com/#!6/d41d8/23335/0" rel="nofollow"><strong>Demo</strong></a></kbd></p>

<p>Note that this table contains only 2346 rows.</p>
