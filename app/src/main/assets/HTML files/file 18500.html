<p>This is done on <a href="http://developer.android.com/reference/android/widget/ListView.html" rel="nofollow"><code>ListView</code>s</a> using  <a href="http://developer.android.com/reference/android/widget/AbsListView.html#setFastScrollEnabled%28boolean%29" rel="nofollow"><code>.setFastScrollEnabled(true);</code></a>.</p>

<p>It is not supported for <code>WebView</code>, however. That means you'd have to create your own <code>View</code> overlaying the <code>WebView</code> and have some item within it which <a href="http://stackoverflow.com/questions/2238938/how-to-programmatically-scroll-android-webview">scrolls your <code>WebView</code></a> in an <a href="http://developer.android.com/reference/android/view/View.OnTouchListener.html" rel="nofollow"><code>OnTouchListener</code></a>'s event.</p>
