<p>The backslashes are added to the database query to prevent SQL injection. You can use the <a href="http://php.net/stripslashes" rel="nofollow"><code>stripslashes()</code></a> function to remove them when you retrieve the comments from the database.</p>

<p>You should also take a look at <a href="http://php.net/magic_quotes" rel="nofollow">magic quotes</a>.</p>
