<p>This isn't currently supported in Laravel. You can see SQL grammar unique to Postgresql support in Laravel <a href="https://github.com/laravel/framework/blob/master/src/Illuminate/Database/Query/Grammars/PostgresGrammar.php" rel="nofollow">here</a>.</p>

<p>You can however use <a href="https://laravel.com/docs/5.2/database#running-queries" rel="nofollow">raw statements</a> with Eloquent, which should handle what you need.</p>
