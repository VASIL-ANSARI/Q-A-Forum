<p>It was using compatability mode by default which was not honoring the styles. Changing it to</p>

<pre><code>&lt;meta http-equiv="X-UA-Compatible" content="IE=9" /&gt;
</code></pre>

<p>or</p>

<pre><code>&lt;meta http-equiv="X-UA-Compatible" content="IE=Edge" /&gt;
</code></pre>

<p>fixed it.</p>
