<p>You can use the ZipArchive class for this</p>

<pre><code>$archive = new ZipArchive;
if ($archive-&gt;open('my_zip_fil.zip') === TRUE) {
    $archive-&gt;extractTo('destination/dir');
    $archive-&gt;close();
}
</code></pre>

<p><a href="http://php.net/manual/en/class.ziparchive.php" rel="nofollow">ZipArchive documentation</a></p>
