<p>PHP's <a href="http://php.net/password_hash" rel="nofollow">password_hash()</a> supports bcrypt, which is what I recommend. In short, it's a very expensive algorithm that takes a lot of time to compute, hence making it impossible (very slow, so too costly in practice) to bruteforce.</p>

<p>You can find more information with some more links <a href="http://stackoverflow.com/questions/12108068/what-hashing-algorithm-should-i-use-for-storing-passwords">here</a>.</p>
