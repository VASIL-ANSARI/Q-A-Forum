<p>You can't rely that iOS will keep your application forever in the memory. So, you have to save the token to persistent storage at some point.</p>

<p>Look at <a href="http://developer.apple.com/library/ios/#documentation/Security/Conceptual/keychainServConcepts/iPhoneTasks/iPhoneTasks.html">Keychain Service for iOS</a>. This is the best place to store things like passwords, tokens and other keys.</p>
