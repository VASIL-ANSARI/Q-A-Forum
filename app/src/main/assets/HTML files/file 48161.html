<p>You need to scale both the <code>body</code> and the <code>span</code> </p>

<p><strong>Demo</strong></p>

<p><a href="http://jsfiddle.net/tdov936x/" rel="nofollow">http://jsfiddle.net/tdov936x/</a></p>

<p><strong>Code</strong></p>

<pre><code>$('body,span').css({'transform': 'scale(' + currentZoom + ')'});
</code></pre>

<p><strong>Result</strong></p>

<p><a href="http://i.stack.imgur.com/aeAzE.png" rel="nofollow"><img src="http://i.stack.imgur.com/aeAzE.png" alt="enter image description here"></a></p>

<p>Consider adding <code>transform-origin: 0% 0%;</code> as 2D transformations can change the x- and y-axis of an element</p>
