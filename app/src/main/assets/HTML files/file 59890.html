<p>Inside <code>Anything</code>,</p>

<pre><code>Box box(5);
</code></pre>

<p>is not valid for declaring the member variable and initializing it.</p>

<p>You can use:</p>

<pre><code>class Anything {
    Box box;
    public:
       Anything : box(5) {}
};
</code></pre>

<p>or</p>

<pre><code>class Anything {
    Box box = Box(5);
};
</code></pre>

<p>or</p>

<pre><code>class Anything {
    Box box{5};
};
</code></pre>
