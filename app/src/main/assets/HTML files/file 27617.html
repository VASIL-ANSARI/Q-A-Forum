<p>Most browsers don't care about the value of the disabled attribute. If it's there it will be disabled. <a href="http://www.w3schools.com/tags/att_input_disabled.asp" rel="nofollow">http://www.w3schools.com/tags/att_input_disabled.asp</a></p>

<p>For this reason you need to remove the attribute:</p>

<pre><code>$("#ctl00_ContentPlaceHolder1_fupSendNewDocument").removeAttr("disabled");
</code></pre>
