<p>It is because accessing UI controls from non-UI thread is forbidden.</p>

<pre><code>private void LogToForm(object line) {
    listView_Log.Invoke(new Action(() =&gt;
    {
        listView_Log.Items.Add(new ListViewItem((string)line));
    });
}
</code></pre>

<p>Use Control.Invoke to tackle the cross-thread problem.</p>
