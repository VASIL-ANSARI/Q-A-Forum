<p>Following <a href="http://stackoverflow.com/questions/807271/how-to-launch-jquery-fancybox-on-page-load">this post</a><br>
On the first click you're just initializing fancybox, you need to fire the event listener of  fancybox by doing this</p>

<pre><code>$("#"+contentId).fancybox({            
    'titleShow'     : false,
    ...
}).trigger("click");
</code></pre>
