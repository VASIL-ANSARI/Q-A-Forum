<p><code>checked</code> is a binary property, not an attribute. You should also quote the name when it contains square brackets.</p>

<p>You need to use this to check them:</p>

<pre><code>$("input[name='qID5[]']").attr('checked', 'checked');
</code></pre>

<p>or this to uncheck</p>

<pre><code>$("input[name='qID5[]']").removeAttr("checked");
</code></pre>
