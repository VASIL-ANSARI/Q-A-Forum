<p>It is beacuse the type of <code>imageField2</code> isn't <code>submit</code> but <code>image</code>. Function <code>ClickSubmitByName()</code> searches for inputs of type <code>submit</code> (Your input code is <code>&lt;input type="image" border="0" name="imageField2" src="v/vspfiles/templates/240/images/buttons/btn_login.gif"&gt;</code>). You can use <code>ClickImageByName()</code> instead.</p>
