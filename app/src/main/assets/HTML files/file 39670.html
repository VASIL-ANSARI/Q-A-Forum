<p>For Oracle:</p>

<pre><code>SELECT     DOD
FROM       ZZZ_DEPARTURE_DATES
WHERE      DOD &gt;= TRUNC(ADD_MONTHS(SYSDATE,-1),'MON')
AND        DOD &lt; TRUNC(SYSDATE,'MON');
</code></pre>

<p>Note: using this syntax is more likely to take advantage of an index on <code>DOD</code>, if one exists.</p>
