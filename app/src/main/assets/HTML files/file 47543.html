<p>It's not really HAML anymore, it's just the <code>link_to</code> helper...  Try this:</p>

<pre><code>= link_to 'Collapsible Group Item #1', '#collapseOne', role: :button,
          data: { parent: '#accordion', toggle: :collapse },
          aria: { controls: :collapseOne, expanded: true }
</code></pre>
