<p>It is a template tag library.  For example:</p>

<pre><code>{% load cache %}
</code></pre>

<p>loads the <a href="http://docs.djangoproject.com/en/1.1/topics/cache/#template-fragment-caching" rel="nofollow">caching tags</a>.</p>

<p>Custom tags can be defined and placed within your project structure as defined <a href="http://docs.djangoproject.com/en/1.1/howto/custom-template-tags/#howto-custom-template-tags" rel="nofollow">here</a>.</p>
