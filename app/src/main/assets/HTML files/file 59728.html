<p>If you want to include the <em>R variables</em> called <code>start.date</code> and <code>end.date</code>, then you can use <code>paste</code> to build the query string:</p>

<pre><code>query &lt;- paste0("SELECT COMPUTE_WEEKS(", start.date, ", ", end.date, ") FROM DUAL;")
mydb &lt;- dbConnect(mydb, xxxx)
rs &lt;- dbSendQuery(mydb, query)
</code></pre>
