<p>The ternary operator <code>a if cond else b</code> works with expressions, but <code>newstr += chr(ord(i)+2)</code> is a statement.</p>

<p>You need to use the if-statement in this case:</p>

<pre><code>for i in str1:
    if i.isalpha():
        newstr += chr(ord(i)+2)
    else:
        newstr += i
</code></pre>
