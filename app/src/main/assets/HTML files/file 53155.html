<p>It should be</p>

<pre><code>{ $and:[{ "status":"open"},{"createdTime":{$lt:new Date().getTime() - (1000 * 60 * 10)}} ] }
</code></pre>

<p>The query is similar to <code>where status=open &amp;&amp; createdTime&lt;(currentTime-10mins)</code></p>

<p>Note: <code>createdTime+10mins &lt; currentTime</code> can be written as <code>createdTime &lt; currentTime-10 mins</code></p>
