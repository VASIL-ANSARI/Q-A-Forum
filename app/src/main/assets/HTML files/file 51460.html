<p>You can use <a href="https://msdn.microsoft.com/en-us/library/bb534972(v=vs.90).aspx" rel="nofollow"><code>Any</code></a> this way, to determines whether any element of a sequence satisfies a condition:</p>

<pre><code>locations.Any(c =&gt; c.getColumn() == cell.getColumn() &amp;&amp; c.getRow() == cell.getRow())
</code></pre>
