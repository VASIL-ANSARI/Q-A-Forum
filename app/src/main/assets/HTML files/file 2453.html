<p>You don't want a single seven hour running PHP process on your machine. It will <em>likely</em> leak memory all over the place. Break the eMail-sending into chunks and <a href="http://blog.astrumfutura.com/archives/419-The-Mysteries-Of-Asynchronous-Processing-With-PHP-Part-3-Implementation-With-Spawned-Child-Processes-Using-Simple-Scripts-Or-Zend-Framework.html" rel="nofollow">send them asynchronously</a> and/or have a look at <a href="http://gearman.org/" rel="nofollow">http://gearman.org/</a></p>

<p><s>Also, <code>ignore_user_abort</code> does only apply to PHP CLI.</s></p>
