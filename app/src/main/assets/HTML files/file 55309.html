<p>That's a subtle difference between kv and python: In kv you actually have to write the <a href="https://kivy.org/docs/api-kivy.lang.html#value-expressions-on-property-expressions-ids-and-reserved-keywords" rel="nofollow">callback as a function call (a python expression)</a>, in this case:</p>

<pre><code>on_release: app.back(self)
</code></pre>
