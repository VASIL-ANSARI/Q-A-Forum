<p>The <code>text()</code> method would fetch you just the text inside the element, not the corresponding html. You need to use <code>html()</code> to get all contents including the text.</p>

<p>Replace this :</p>

<pre><code>var text = p.text().split(' ');
</code></pre>

<p>with : </p>

<pre><code>var text = p.html().split(' ');
</code></pre>
