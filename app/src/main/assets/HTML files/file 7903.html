<p>Use a cryptographic hash.  MD5 would probably be sufficient and relatively fast. It will be unique enough for your set of input.</p>

<p><a href="http://stackoverflow.com/questions/415953/generate-md5-hash-in-java">Generate MD5 hash in Java</a></p>

<p>The only problem is that the hash is 128 bits, so a standard 64-bit integer won't hold it.  </p>
