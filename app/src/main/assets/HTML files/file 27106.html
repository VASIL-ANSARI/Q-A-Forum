<p>Instead of passing in the feature collection, the array of features should be passed as explained <a href="https://github.com/mbostock/d3/wiki/Geo-Paths#wiki-_path" rel="nofollow">here</a>.</p>

<p>To position the labels correctly <a href="https://github.com/mbostock/d3/wiki/Geo-Paths#wiki-path_centroid" rel="nofollow">path.centroid(feature)</a> can be used.</p>
