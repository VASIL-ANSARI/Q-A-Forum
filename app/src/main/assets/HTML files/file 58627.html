<p>Your for loops look incorrect:</p>

<p>Instead of this:</p>

<pre><code>for(int i=1;i&lt;8;i++)
</code></pre>

<p>You should be saying this:</p>

<pre><code>for(int i=0;i&lt;8;i++)
</code></pre>

<p>Otherwise, <code>mass[0]</code> is going to contain garbage data and all sorts of undefined behavior will occur when you try to sort against it.</p>
