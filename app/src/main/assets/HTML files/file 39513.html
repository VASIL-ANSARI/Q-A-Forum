<p>The <a href="http://docs.oracle.com/javase/6/docs/api/java/lang/String.html#replaceFirst(java.lang.String,%20java.lang.String)" rel="nofollow"><code>replaceFirst()</code></a> method will let you do this if you use it in a loop.</p>

<pre><code>String myNewString = myString.replaceFirst("\\d+","first");
</code></pre>

<p>If you loop over the this statement, each invocation of <code>replaceFirst()</code> will replace the first group of digits with whatever you provide as a second argument.</p>
