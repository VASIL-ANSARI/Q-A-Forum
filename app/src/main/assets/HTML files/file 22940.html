<p><a href="https://github.com/doctrine/doctrine2/blob/2.3.2/lib/Doctrine/ORM/PersistentCollection.php"><code>Doctrine\ORM\PersistentCollection</code></a> has internal API (public) methods <code>getSnapshot</code>, <code>getDeleteDiff</code>, <code>getInsertDiff</code> that can be used during lifecycle events of the <code>Doctrine\ORM\UnitOfWork</code>. You could for example check the insert diff of a persistent collection during <code>onFlush</code>.</p>
