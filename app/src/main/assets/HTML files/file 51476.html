<p>What about something like:</p>

<pre><code>def DigitCount(n):
    if n&lt;10: return 1
    return 1 + DigitCount(n//10)
</code></pre>

<p>The idea is:</p>

<ul>
<li>a number smaller than 10 has length 1</li>
<li>a number greater than 10 has length 1 + length(n//10); for instance 456 has length 1 + length(45).</li>
</ul>
