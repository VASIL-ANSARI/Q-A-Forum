<p>You need to use str_to_date (<a href="https://dev.mysql.com/doc/refman/5.5/en/date-and-time-functions.html#function_str-to-date" rel="nofollow">str_to_date</a>).
Try this:</p>

<pre><code>SELECT * 
FROM tbl_roomtype 
where `room_id`='17' 
  and roomoccupancy='Double' 
  AND STR_TO_DATE(startdate,'%m/%d/%Y')&lt;=STR_TO_DATE('11/25/2015' ,'%m/%d/%Y')
  and STR_TO_DATE(enddate,'%m/%d/%Y') &gt;=STR_TO_DATE('11/25/2015' ,'%m/%d/%Y')
</code></pre>
