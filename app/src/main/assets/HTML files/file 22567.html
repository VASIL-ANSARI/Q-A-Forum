<p>grep is an enumerable method so it can be applied to arrays and hashes.  "hey there you you" is a string so you are looking for <code>include?</code> or <code>match</code> or <code>scan</code></p>

<pre><code>"hey there you you".match 'you'
"hey there you you".scan 'you' # returns 2 results
</code></pre>
