<p><code>DELETE</code> is a MySQL <a href="https://dev.mysql.com/doc/refman/5.5/en/reserved-words.html" rel="nofollow">reserved keyword</a>. If you're going to name a column after that you <em>must</em> wrap it in ticks;</p>

<pre><code>mysql_query("UPDATE users SET `delete`='1' WHERE email='$email'")or die(mysql_error());
</code></pre>

<p>You <em>really</em> shouldn't use <code>DELETE</code> as a column identifier. I strongly recommend changing it.</p>
