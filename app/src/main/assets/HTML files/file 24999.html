<p>As per comments, given that <code>W</code> comes before <code>X</code> then you should be able to do</p>

<pre><code>INSERT INTO #B
SELECT fname, lname
FROM (
    SELECT fname, lname,
           ROW_NUMBER() OVER(PARTITION BY fname ORDER BY lname) r
    FROM #A
) t
WHERE r=1
</code></pre>
