<p>You need the value to be defined in just one translation unit, and leave a pure declaration in the headers.</p>

<pre><code>namespace MyConstants
{
    extern const char* Constant1;
}
</code></pre>

<p>And in just one translation unit:</p>

<pre><code>namespace MyConstants
{
    extern const char* Constant1 = "SomeString";
}
</code></pre>
