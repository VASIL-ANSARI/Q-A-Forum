<p>You can use <a href="http://www.yiiframework.com/doc/api/1.1/CDbMigration#execute-detail" rel="nofollow"><strong>execute()</strong></a> as Yii defines it:</p>

<blockquote>
  <p>Executes a SQL statement. This method executes the specified SQL statement using dbConnection.</p>
</blockquote>

<p>So,</p>

<pre><code>$this-&gt;execute("ALTER TABLE tbl_name AUTO_INCREMENT = 1");
</code></pre>
