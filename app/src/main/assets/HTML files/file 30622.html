<p>You can use <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/JSON/parse" rel="nofollow">JSON.parse(string)</a> to convert a valid <code>JSON string</code> to a <code>JSON object</code>.</p>

<p>Try,</p>

<pre><code>var xStr = '[{"id":"en-Us","name":"English"},{"id":"fr-FR","name":"French"}]'

var xObj = JSON.parse(xStr);
</code></pre>
