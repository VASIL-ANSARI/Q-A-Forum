<p>From PHP manual: "PHP supports one error control operator: the at sign (@). When prepended to an expression in PHP, any error messages that might be generated by that expression will be ignored."</p>

<p>Source: <a href="http://www.php.net/manual/en/language.operators.errorcontrol.php" rel="nofollow">http://www.php.net/manual/en/language.operators.errorcontrol.php</a></p>
