<p>You <em>must</em> check the return value of <code>sqlite3_prepare_v2</code>.</p>

<p>If either <code>sqlite3_prepare_v2</code> or <code>sqlite3_step</code> fails, you should call <a href="http://www.sqlite.org/c3ref/errcode.html" rel="nofollow">sqlite3_errmsg</a> to get a useful error message.</p>

<p>(And that message would tell you that the WHERE is invalid after the surplus comma.)</p>
