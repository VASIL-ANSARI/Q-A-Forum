<p>Make sure lib isn't ignore (listed in a .gitignore)</p>

<p>You can see it with:</p>

<pre><code>git check-ignore -v -- lib
</code></pre>

<p>If it is, you can force the git add:</p>

<pre><code>git add --force -- lib
</code></pre>

<hr>

<p>The other reason might be that lib is a <a href="http://git-scm.com/book/en/Git-Tools-Submodules" rel="nofollow">submodule</a> (but I suspect it isn't)</p>
