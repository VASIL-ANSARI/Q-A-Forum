<p>To resolve the error you need to add this </p>

<pre><code>&lt;httpHandlers&gt;
  &lt;add verb="*" path="AjaxFileUploadHandler.axd" type="AjaxControlToolkit.AjaxFileUploadHandler, AjaxControlToolkit"/&gt;
&lt;/httpHandlers&gt;
</code></pre>

<p>in your </p>

<pre><code>&lt;system.web&gt;
</code></pre>

<p>section of your web.config</p>
