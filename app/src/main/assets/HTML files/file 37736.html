<p>In your redirect script, make sure the <code>redirect_uri</code> is set to the same as the login page:</p>

<pre><code>$helper = new FacebookRedirectLoginHelper();
</code></pre>

<p>should be:</p>

<pre><code>$helper = new FacebookRedirectLoginHelper('[redirect Page]');
</code></pre>

<p>The SDK throws an error if the <code>redirect_uri</code> isn't the same as the origin page.</p>
