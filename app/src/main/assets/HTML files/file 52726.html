<p>Paypal allows you to query the full POST against their servers to verify a transaction. Essentially you take the POST, append <code>cmd=_notify-validate</code> to it and contact Paypal. Paypal will reply with <code>VERIFIED</code> or <code>UNVERIFIED</code></p>
