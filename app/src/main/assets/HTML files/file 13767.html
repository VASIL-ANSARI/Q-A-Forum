<p>Most page events will get called before the corresponding ones on the master page are (in essence the master page is considered a <em>part</em> of the page it is linked to - it is a user control).</p>

<p>See <a href="http://odetocode.com/articles/450.aspx" rel="nofollow">ASP.Net 2.0 - Master Pages: Tips, Tricks, and Traps </a> on OdeToCode for details.</p>
