<p>Add <code>white-space:pre-line</code> to your <code>&lt;div&gt;</code> Or, use:</p>

<pre><code>&lt;?= nl2br($description); ?&gt;
</code></pre>

<p>Remember that HTML needs <code>&lt;br /&gt;</code> for line breaks, not <code>\n</code> or <code>\r\n</code> (like your <code>&lt;textarea&gt;</code> is collecting). So you can either tell HTML to pay attention to those new lines using <code>white-space</code>, or force the <code>&lt;br /&gt;</code> using <a href="http://php.net/manual/en/function.nl2br.php" rel="nofollow"><code>nl2br</code></a>.</p>
