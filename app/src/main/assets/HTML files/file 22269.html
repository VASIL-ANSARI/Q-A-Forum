<p>The easiest way to make the camera look at an object is the <code>Edit Object</code> <strong>Actuator</strong>. There you can replace <code>Add Object</code> to <code>Track To</code> and then you just need to specify an object.</p>

<p>Perhaps you can change it in the game with a <strong>python script</strong>, using <code>EditObjectActuator.track_object</code></p>
