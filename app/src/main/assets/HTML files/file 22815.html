<p>Take a look at <a href="http://pythonhosted.org/openpyxl/" rel="nofollow"><code>openpyxl</code></a>, especially if you need to create <code>.xlsx</code> files. Below example assumes the Excel workbooks are created as blank.</p>

<pre><code>from openpyxl import Workbook
names = ['Eleen','Josh','Robert','Nastaran','Miles']
for name in names:
    wb = Workbook()
    wb.save('{0}.xlsx'.format(name))
</code></pre>
