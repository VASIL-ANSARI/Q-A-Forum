<p>You can use the <a href="https://docs.python.org/2/library/string.html" rel="nofollow">hexadecimal format specifier, <code>x</code></a>:</p>

<pre><code>def word_hex(w):
    a = int(w / 256)
    b = w % 256
    return "{0:#0{1}x}{2:#0{3}x}".format(a,4,b,4).replace("0x", "\\x")

b='5:240'
b = b.split(':')
for i in b:
    print(word_hex(int(i)))
</code></pre>

<p>prints</p>

<pre><code>\x00\x05
\x00\xf0
</code></pre>
