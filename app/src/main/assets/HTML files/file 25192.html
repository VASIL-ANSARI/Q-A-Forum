<p>Unless you're manipulating contexts, there's no reason to use <code>call</code> or <code>apply</code> or the equivalent jQuery helpers.</p>

<p>Also, you don't <em>need</em> to use jQuery to test if a function exists.</p>

<pre><code>function foo() { alert('foo') }

if (foo &amp;&amp; typeof foo === 'function') {
    foo();
}
</code></pre>
