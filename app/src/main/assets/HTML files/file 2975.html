<p>You can use the <a href="http://docs.python.org/library/time.html#time.strptime"><code>time</code> module's <code>strptime()</code></a> function:</p>

<pre><code>import time
date = input('Date (mm/dd/yyyy): ')
try:
  valid_date = time.strptime(date, '%m/%d/%Y')
except ValueError:
  print('Invalid date!')
</code></pre>

<p>Note that in Python 2.x you'll need to use <code>raw_input</code> instead of <code>input</code>.</p>
