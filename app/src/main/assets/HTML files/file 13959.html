<p>You must have <a href="http://archives.postgresql.org/pgsql-jdbc/2007-05/msg00053.php">multiple select statements</a> in <code>findAllQuery.toString()</code>.</p>

<p><em><strong>Edit</em></strong></p>

<p>As JB Nizet pointed out, you should try removing the semicolon from the statement.  The Postgresql JDBC driver splits statements on the semicolon, so it may be issuing two statements.</p>
