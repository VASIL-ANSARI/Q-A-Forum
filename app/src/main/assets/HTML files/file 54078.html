<p>Where the keys can vary, use a dictionary to represent the object:</p>

<pre><code>public class Criteria
{
    public List&lt;Dictionary&lt;string, int&gt;&gt; facets { get; set; }
}
</code></pre>

<p>(If the dictionary value isn't always an <code>int</code>, use <code>object</code> instead.)</p>
