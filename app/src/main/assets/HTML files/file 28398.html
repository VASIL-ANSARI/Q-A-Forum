<p>I would create a <a href="https://en.wikipedia.org/wiki/Symbolic_link" rel="nofollow">symbolic link</a> in public directory for PDF files in data folder.</p>

<p>For example:</p>

<pre><code>ln -s /your/project/data/pdfdir /your/project/public/pdf
</code></pre>

<p>and create links something like</p>

<pre><code>&lt;a href="/pdf/file.pdf"&gt;File.pdf&lt;/a&gt;
</code></pre>
