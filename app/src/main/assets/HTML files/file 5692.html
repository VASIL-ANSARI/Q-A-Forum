<p>Add a div with runat server on the page with an id "divControls" for example.</p>

<p>Asp allow you to load a user control ".ascx" dynamically.</p>

<p>The below code should solve your problem.</p>

<pre><code>Control ctrl = Page.LoadControl("UserControlPath");
divControls.Controls.Clear();
divControls.Controls.Add(ctrl);
</code></pre>
