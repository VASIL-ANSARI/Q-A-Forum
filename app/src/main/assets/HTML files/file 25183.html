<p><strong>Window styles</strong></p>

<p><strong>wxTE_PROCESS_ENTER</strong>  The control will generate the event wxEVT_COMMAND_TEXT_ENTER (otherwise pressing Enter key is either processed internally by the control or used for navigation between dialog controls).  </p>
