<p>You have an <a href="https://en.wikipedia.org/wiki/Off-by-one_error" rel="nofollow">off-by-one error</a>, you decode 9 bytes. This:</p>

<pre><code>converted = (converted &lt;&lt; 8) | serializedInteger[8];
</code></pre>

<p>should not be there. Notice how the index is <code>8</code>, i.e. it acccesses the 9th byte which is not there.</p>
