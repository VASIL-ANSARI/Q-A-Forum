<p>It will show in <code>Imager</code> table not <code>ImagerB</code>.</p>

<p><code>Imager</code> inherits from abstract class <code>The_Image_Abstract</code>, but it has its own table. While <code>ImagerB</code> inherits from non-abstract class <code>Imager</code>, so fields in <code>Imager</code> put in table of <code>Imager</code>.</p>
