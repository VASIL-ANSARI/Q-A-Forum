<p>You have to replace <code>\</code> by <code>\\</code> in a Java String literal.
See <a href="https://docs.oracle.com/javase/tutorial/essential/regex/literals.html" rel="nofollow">https://docs.oracle.com/javase/tutorial/essential/regex/literals.html</a> (at the bottom).</p>

<p>That is</p>

<pre><code>String regExp = "~ s/\\n|\s+|.*?=|;//g;";
</code></pre>

<p>should work.</p>
