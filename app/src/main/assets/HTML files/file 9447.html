<p>Single quotes are not valid JSON. You'll need to surround your key names and string values with double quotes:</p>

<pre><code>[ { "id": 4,  "label": "Kathi", "value": "Kathi 3" }, ... ]
</code></pre>

<p>If you want to check your JSON response for validity, you can use <a href="http://jsonlint.com/">JSONLint</a>.</p>
