<p>You can use Gif Image by Adding <a href="https://github.com/rs/SDWebImage" rel="nofollow">SDWebImage</a> from Github in your project. </p>

<p>Try like this,</p>

<pre><code>#import "UIImage+GIF.h"

_imageViewAnimatedGif.image= [UIImage sd_animatedGIFNamed:@"YOURGIF_IMAGE"];
</code></pre>

<p>Hope this will help you.</p>
