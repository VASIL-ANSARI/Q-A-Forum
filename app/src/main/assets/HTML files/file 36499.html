<p>Upon calling the method <code>invokeAny</code> they are all cancelled/stop when the remaining threads are not yet completed.</p>

<p>Here is the <a href="http://docs.oracle.com/javase/7/docs/api/java/util/concurrent/ExecutorService.html" rel="nofollow">documentation</a> of it:</p>

<pre><code>   Upon normal or exceptional return, tasks that have not completed are cancelled. 
</code></pre>
