<p>Without knowing what your HTML looks like, I think you're missing quotes around your targetName.  Typically, jQuery would access an html input like this</p>

<pre><code>$('input[name="somename"]')
</code></pre>

<p>In your case, you should do this:</p>

<pre><code>$('input[name="' + targetName + '"]').val(correctedTemperature );
</code></pre>
