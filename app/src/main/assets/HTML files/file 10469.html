<pre><code>$('#form input:not(.donot)').each( function(i) {
    $(this).attr('disabled', 'disabled');
});
</code></pre>

<p>And there you go :-D</p>

<p><a href="http://api.jquery.com/not-selector/">Docs for <code>:not()</code> selector</a></p>

<hr>

<p>Or you can also do:</p>

<pre><code>$('#form input').not('.donot').each( function(i) {
    $(this).attr('disabled', 'disabled');
});
</code></pre>

<p><a href="http://api.jquery.com/not/">Docs for <code>.not()</code></a></p>
