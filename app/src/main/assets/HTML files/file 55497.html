<p>From the outline view, make sure your <strong>Table View Controller</strong> is selected.</p>

<p>Then go to the  <strong>Editor</strong> menu, and click on the <strong>Embed In</strong> submenu, and choose <strong>Navigation Controller</strong>. You have your navigation controller pointing to your tableview controller with a relationship built in.</p>
