<p>You don't have the right syntax for <a href="https://developer.mozilla.org/en/docs/Web/JavaScript/Guide/Regular_Expressions#Creating_a_Regular_Expression" rel="nofollow">regex literals</a>. They're written as</p>

<pre><code>/pattern/flags
</code></pre>

<p>And what you seem to want isn't a bunch of OR but a <a href="http://www.regular-expressions.info/charclass.html" rel="nofollow">character class</a>.</p>

<p>Use</p>

<pre><code>var foo = li.replace(/[\s'()]+/g, "");
</code></pre>
