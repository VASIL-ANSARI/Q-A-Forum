<p>You can read cookies if it is set by same domain.</p>

<p>Cookie set by <a href="http://yourdomain.com/test.asp" rel="nofollow">http://yourdomain.com/test.asp</a> can be read by <a href="http://yourdomain.com/test.php" rel="nofollow">http://yourdomain.com/test.php</a></p>

<p>but if your domains are different then you cannot read cookies :)</p>
