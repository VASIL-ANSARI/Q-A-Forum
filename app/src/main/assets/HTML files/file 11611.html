<p>Don't compare strings using ==. This compares pointer addresses. Use <code>isEqualToString:</code> instead:</p>

<pre><code>if (stringA == stringB)
</code></pre>

<p>Usually won't work (will for some constant strings)</p>

<pre><code>if ([stringA isEqualToString:stringB])
</code></pre>

<p>Will always work. </p>
