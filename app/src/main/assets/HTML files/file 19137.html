<p>Chrome is probably not parsing your <code>coords</code> string correctly. Your code returns <code>1, 2, 3,</code>, but Chrome expects <code>1, 2, 3</code>.</p>

<p>Try using <code>Array.join()</code> to construct the attribute's value:</p>

<pre><code>$('#targetMap').attr('coords', [360,288,470,180,880,180,980,288].join(', '));
</code></pre>
