<p>I find this version much more readable:</p>

<pre><code>def parse_mem_file(memfile='/proc/meminfo'):
    data = {}
    with open(memfile, 'r') as f:
        for line in f:
            key, value, size = line.split()
            if size == 'kB':
                data[key[:-1]] = int(value)
    return data
</code></pre>
