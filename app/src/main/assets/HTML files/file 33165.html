<p>Pandas defaults to using OpenPyXL for writing xlsx files which can be slower than than the xlwt module used for writing xls files.</p>

<p>Try it instead with <a href="http://xlsxwriter.readthedocs.org" rel="nofollow">XlsxWriter</a> as the xlsx output engine:</p>

<pre><code>df.to_excel('file.xlsx', sheet_name='Sheet1', engine='xlsxwriter')
</code></pre>

<p>It should be as fast as the xls engine.</p>
