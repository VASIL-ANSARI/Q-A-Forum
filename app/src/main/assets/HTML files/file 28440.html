<p>You should use <code>substring_index</code> to locate <code>longitude</code> and <code>latitude</code></p>

<p>EDIT:</p>

<pre><code>select
SUBSTRING_INDEX(longitude_and_latitude, ',', 1) as longitude,
SUBSTRING_INDEX(longitude_and_latitude, ',', -1) as latitude
from MY_TABLE
order by 1,2 
</code></pre>
