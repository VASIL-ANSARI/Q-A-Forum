<p>The <a href="http://www.postgresql.org/docs/9.2/static/backup-dump.html" rel="nofollow">PostgreSQL documentation</a> seems to take a very simple approach to SQL dump/restore;</p>

<pre><code>Dump: 

$ pg_dump dbname &gt; outfile

Restore:

$ psql dbname &lt; infile
</code></pre>

<p>Any particular reason not to use that method?</p>
