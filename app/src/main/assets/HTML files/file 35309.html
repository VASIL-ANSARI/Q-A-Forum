<p>From the <a href="https://developer.apple.com/library/ios/DOCUMENTATION/UIKit/Reference/UIScrollView_Class/Reference/UIScrollView.html" rel="nofollow">Docs</a>:</p>

<blockquote>
  <p><strong>Important:</strong> You should not embed UIWebView or UITableView objects in UIScrollView objects. If you do so, unexpected behavior can result
  because touch events for the two objects can be mixed up and wrongly
  handled.</p>
</blockquote>
