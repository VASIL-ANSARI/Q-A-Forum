<p>To make any gem available to your Rails app, you have to add it to the <code>Gemfile</code> like this:</p>

<pre><code>gem "caldav-icloud"
</code></pre>

<p>It is not enough to just install it.</p>

<p><a href="http://stackoverflow.com/a/14073529/421705">This answer</a> goes into a bit more detail what bundler and the <code>Gemfile</code> do and why this is required.</p>
