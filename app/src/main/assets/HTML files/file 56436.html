<p>Could you share with us your SparkConf() object?</p>

<p>A SparkConf() object contains the configuration for a Spark application. It is used to set various Spark parameters as key-value pairs such as:</p>

<p>-the master</p>

<p>-number of executors</p>

<p>-number of executors cores</p>

<p>-heap memory allocated</p>

<p>-other..</p>
