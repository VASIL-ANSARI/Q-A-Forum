<p>If you change the <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/table-layout" rel="nofollow"><code>table-layout</code> property</a> to <code>fixed</code> for the <code>.container</code> element, it resolves the issue:</p>

<p><a href="http://jsfiddle.net/Loa7mhp6/" rel="nofollow"><strong>Updated Example</strong></a></p>

<pre><code>.container {
  border: 1px solid gray;
  display: table;
  table-layout: fixed;
  width: 100%;
}
</code></pre>
