<p>You need to set each <code>UIViewController</code>'s <code>title</code> property to what you want the back button to say.</p>

<p>Related: <a href="https://developer.apple.com/library/ios/documentation/WindowsViews/Conceptual/ViewControllerCatalog/Chapters/NavigationControllers.html#//apple_ref/doc/uid/TP40011313-CH2-SW37" rel="nofollow">View Controller Catalog article</a> that documents this behaviour.</p>
