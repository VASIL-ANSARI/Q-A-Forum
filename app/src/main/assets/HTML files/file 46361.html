<p>I see you added <code>class="floatleft"</code> but you need to add the css <code>float: left;</code>. Tested using Chrome Dev Tools and it works :).</p>

<p>You can always add the class to your css using the following :</p>

<pre><code>.floatleft {
   float: left;
}
</code></pre>

<p>Then you will only need to change the CSS and not your HTML. Good luck!</p>
