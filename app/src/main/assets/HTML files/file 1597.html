<p>The system call, which most runtime libraries fully support, is</p>

<pre><code>#include &lt;unistd.h&gt;

if (0 == access (char *pathname, int mode))
    // permission is granted
</code></pre>

<p>where <em>mode</em> is <code>F_OK</code> to test existence of file, or a mask consisting of the bitwise OR of one or  more of <code>R_OK</code>, <code>W_OK</code>, and <code>X_OK</code>.</p>
