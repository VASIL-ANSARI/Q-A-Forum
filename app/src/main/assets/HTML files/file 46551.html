<p>Replace the <code>android:interpolator="@anim/cycle_7"</code> line by:</p>

<pre><code>android:repeatCount="7"
android:repeatMode="reverse"
</code></pre>

<p>That should do the trick. <code>repeatCount</code> set the number of cycles the animation will perform and <code>repeatMode</code> which can assume <a href="http://developer.android.com/intl/ru/reference/android/view/animation/Animation.html#attr_android:repeatMode" rel="nofollow">two values</a>, <code>repeat</code> and <code>restart</code>.</p>
