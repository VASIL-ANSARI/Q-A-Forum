<p>You can use the <a href="http://api.jquery.com/has-attribute-selector/">has-attribute selector</a>, for example:</p>

<pre><code>$("[myAttribute]")
</code></pre>

<p>To get elements with that attribute with that specific value, use the <a href="http://api.jquery.com/attribute-equals-selector/">attribute-equals selector</a>, like this:</p>

<pre><code>$("[myAttribute='Hello']")
</code></pre>

<p><a href="http://api.jquery.com/category/selectors/attribute-selectors/">You can find the full list of Attribute Selectors available here</a>.</p>
