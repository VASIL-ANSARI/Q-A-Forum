<pre><code>$('#onlineList').children('div').attr("name",  addcamstatus )
</code></pre>

<p><code>.attr()</code> takes parameters (or arguments), each separated by a comma. In your case you pass the string <code>"name"</code> as the first parameter, then a comma, then the variable <code>addcamstatus</code> as your second parameter.</p>
