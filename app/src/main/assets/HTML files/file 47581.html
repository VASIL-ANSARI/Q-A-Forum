<p>You need to do exactly what is suggested in the error message. And invoke <code>java</code> with <code>-Djava.library.path</code> pointing to the locations of the cplex shared module.</p>

<p>Something like this:</p>

<pre><code>java -cp /home/apps/cplex/12.6.1/cplex/lib/cplex.jar:. -Djava.library.path=/path/to/libcplex121.so file
</code></pre>
