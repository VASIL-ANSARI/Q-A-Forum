<p><strong>Javascript Regex Literal</strong>:</p>

<p>US Zip Codes:  <code>/(^\d{5}$)|(^\d{5}-\d{4}$)/</code></p>

<pre><code>var isValidZip = /(^\d{5}$)|(^\d{5}-\d{4}$)/.test("90210");
</code></pre>

<p>Some countries use <a href="http://en.wikipedia.org/wiki/Postal_code">Postal Codes</a>, which would fail this pattern.</p>
