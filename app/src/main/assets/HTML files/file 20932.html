<p>Can you try:</p>

<pre><code>validates_length_of :foo, :minimum =&gt; 0, :allow_nil =&gt; false
</code></pre>

<p>For example:</p>

<pre><code>User &lt; ActiveRecord::Base
  validates_length_of :name, :minimum =&gt; 0, :allow_nil =&gt; false
end

&gt; u=User.new
&gt; u.valid?  #=&gt; false  #u.name is nil
&gt; u.name=""
&gt; u.valid?  #=&gt; true
</code></pre>
