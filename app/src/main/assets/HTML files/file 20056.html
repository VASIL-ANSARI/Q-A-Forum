<p>If you're intending on moving away from cron jobs, you could always create an <a href="http://dev.mysql.com/doc/refman/5.1/en/create-event.html" rel="nofollow">event</a> that runs at a scheduled frequency.</p>

<p>Whatever you do, it's a very bad idea to delete data every time a new row is added, as it'll slow down your insert and it's more likely to fragment your tables.</p>
