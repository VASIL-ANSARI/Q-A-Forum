<p>Your call to <code>clearRect()</code> is stopping the entire script because it throws an error (check the console). You're not passing in a rectangle to the call.</p>

<p>It needs to be called like:</p>

<pre><code>context.clearRect(0, 0, canvas.width, canvas.height);
</code></pre>

<p>Here's a working example: <a href="http://jsfiddle.net/pe19L15m" rel="nofollow">http://jsfiddle.net/pe19L15m</a></p>
