<p>You have two options the newer <a href="http://msdn.microsoft.com/en-us/library/windows/desktop/aa376210%28v=vs.85%29.aspx" rel="nofollow">CNG</a> api or the older <a href="http://msdn.microsoft.com/en-us/library/windows/desktop/ms721572%28v=vs.85%29.aspx#_security_cryptoapi_gly" rel="nofollow">CryptoAPI</a>. These are the two native code interfaces for cryptography on windows. There is not any MFC specific one. CNG may not be 32bit, but CryptoAPI is although you may need to define </p>

<pre><code>_WIN32_WINNT
</code></pre>

<p>to enable that support.</p>
