<p>You can resolve this issue through the <code>display: flex;</code> css property. wrap the navigation and content with a new div class (<code>.new-class</code> - same as like the  below css example) and call the <code>display:flex.</code> Please see the code below.</p>

<p><strong>CSS</strong></p>

<pre><code>.new-class{
   display:flex;
}
</code></pre>
