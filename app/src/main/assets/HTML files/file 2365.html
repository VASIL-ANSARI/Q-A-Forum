<p>You could use the command line:</p>

<pre><code>acrord32 /t "out.pdf" "Acrobat Distiller" "AdobePS Acrobat Distiller" "in.pdf"
</code></pre>

<p>The syntax is:</p>

<blockquote>
  <p>acroRd32.exe /t path printername drivername portname</p>
  
  <ul>
  <li>Initiates Acrobat Reader, prints a file while suppressing the Acrobat print dialog box, then
  terminates Reader.</li>
  </ul>
</blockquote>
