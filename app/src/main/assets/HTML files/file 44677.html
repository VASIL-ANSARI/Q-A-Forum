<p>You can use a range-based for loop instead of <a href="http://en.cppreference.com/w/cpp/algorithm/for_each" rel="nofollow"><code>for_each</code></a> here</p>

<pre><code>for (auto&amp; mod : models)
{
    mod.Load();
}
</code></pre>

<p>Otherwise if you want to stick with <code>for_each</code> you'd do</p>

<pre><code>std::for_each(models.begin(), models.end(), [](ModelLoader&amp; mod){ mod.Load(); });
</code></pre>
