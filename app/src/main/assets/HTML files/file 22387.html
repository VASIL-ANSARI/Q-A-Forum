<p>Declare your input parameter as <code>IList&lt;T&gt;</code>. If you want to make your input sequence as abstract as possible - use <code>IEnumerable&lt;T&gt;</code> instead of <code>IList&lt;T&gt;</code></p>

<pre><code>private static void PrintEachItemInList&lt;T&gt;(IList&lt;T&gt; sequence)
{
    foreach (T element in sequence)
    {
        //Do whatever
    }
} 
</code></pre>
