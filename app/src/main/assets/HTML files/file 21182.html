<p><a href="http://api.jquery.com/focus/" rel="nofollow">Focus</a> / <a href="http://api.jquery.com/blur/" rel="nofollow">Blur</a> is only applicable to form elements, such as input, select or textarea.</p>

<p>What you need is <a href="http://api.jquery.com/event.stopPropagation/" rel="nofollow">stopPropagation</a>.</p>

<p>...or something like this:</p>

<pre><code>$(document).on('touchend', function(e) {
    if ( !$('body').has(e.target).length ) {
        $('.listSelect').slideUp('fast');
    }
});
</code></pre>

<p><a href="http://jsfiddle.net/5J5gX/" rel="nofollow">Demo</a></p>
