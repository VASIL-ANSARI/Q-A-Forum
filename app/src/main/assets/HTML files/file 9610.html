<p>If the string is always exactly <code>'$xxx'</code> (i.e. no spaces etc), then you just take the substring (with e.g. <a href="https://developer.mozilla.org/en/JavaScript/Reference/Global_Objects/String/substr" rel="nofollow"><code>substr</code></a>):</p>

<pre><code>val = val.substr(1);
</code></pre>

<p>If there are spaces, you have to use <a href="https://developer.mozilla.org/en/JavaScript/Guide/Regular_Expressions" rel="nofollow">regular expressions</a> (basically <em>trimming</em> the value):</p>

<pre><code>val = val.replace(/^[\s$]+|[\s]+$/g, '');
</code></pre>
