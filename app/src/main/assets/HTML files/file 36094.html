<p>It seems that the function is global (a property of <code>window</code>) so we don't need to <code>eval</code> it at all:</p>

<pre><code>&lt;script&gt;
$('.dataRow').click(function(){
   var fnName = $('#callback_function').val();
   if(fnName &amp;&amp; window[fnName]) {
       window[fnName]();
   }
});
&lt;/script&gt;
</code></pre>
