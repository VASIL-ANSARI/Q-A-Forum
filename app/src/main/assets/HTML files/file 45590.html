<p>So What I did is to put new class inside a <code>src/</code> folder, add a namespace and add <code>PSR-4</code> inside composer.json.</p>

<p>Because spl_autoload does not work with camelcase classes, i'm fine with that. :-)</p>

<pre><code>"autoload": {
    "psr-4": {
        "MyNamespace\\NotLegacy\\": "src/"
    }
}
</code></pre>
