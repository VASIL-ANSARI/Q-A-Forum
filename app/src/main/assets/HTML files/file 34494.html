<p>Hash-tag <code>#</code> after the decimal point in the string format indicates that the value is optional. If you wish to get the output 1.0 you need the following:</p>

<pre><code>Scenario 2:
double input2 = 1.0;
string output2 = input2.ToString("0.0###############");  // output2 = "1.0"
</code></pre>
