<p>It's not one of the tags you listed (and you can't do this with any of the tags you listed), but you could look at using <code>meta refresh</code>:</p>

<pre><code>&lt;meta http-equiv="refresh" content="0;URL='http://somesite.com/'" /&gt; 
</code></pre>
