<pre><code>SELECT 
    izvajalecID
FROM 
    servis 
GROUP BY
    izvajalecID

UNION

SELECT 
    COUNT(DISTINCT izvajalecID)
FROM 
    servis 
</code></pre>

<p><a href="http://www.sqlfiddle.com/#!2/5f1c3/1" rel="nofollow"><strong>Fiddle</strong></a></p>

<p>The last value in the set is for COUNT of unique values. You can also change them places and it will be the first value, just as you wish.</p>
