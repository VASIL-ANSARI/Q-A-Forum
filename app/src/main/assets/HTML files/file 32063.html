<p>Use a tuple:</p>

<pre><code> def foo(x, y):
   sum = x + y
   return (x, y, sum)
</code></pre>

<p>See? I returned 3 items. And what is more, if I know the airity of the tuple, then I can use an extractor to capture them:</p>

<pre><code> (m, n, total) = foo(4, 5)
</code></pre>

<p>wherein <code>m</code> is assigned <code>4</code>, <code>n</code> is assigned <code>5</code> and <code>total</code> is assigned <code>9</code>.</p>
