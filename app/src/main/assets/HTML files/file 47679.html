<p>You can pass an <code>XmlWriterSettings</code> instance to <code>XmlWriter.Create</code> in order to control serialization more finely. I believe <a href="https://msdn.microsoft.com/en-us/library/system.xml.xmlwritersettings.omitxmldeclaration%28v=vs.110%29.aspx" rel="nofollow"><code>XmlWriterSettings.OmitXmlDeclaration</code></a> is what you need.</p>

<p><a href="https://msdn.microsoft.com/en-us/library/kbef2xz3%28v=vs.100%29.aspx" rel="nofollow">There's a small overview of XML output formatting on MSDN.</a></p>
