<p>Here you have the answer: <a href="http://stackoverflow.com/questions/8854781/disable-soft-keyboard-on-numberpicker">Disable soft keyboard on NumberPicker</a></p>

<p>And basically is this:</p>

<pre><code>myNumberPicker.setDescendantFocusability(NumberPicker.FOCUS_BLOCK_DESCENDANTS);
</code></pre>

<p>Or put this in the .xml:</p>

<pre><code>android:descendantFocusability="blocksDescendants"
</code></pre>
