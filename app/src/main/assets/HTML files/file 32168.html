<p>Use <code>QHostAddress</code> to parse string IP representation and convert it to number. Use <code>QString::number</code> to convert number to hex string. See this one-liner:</p>

<pre><code>qDebug() &lt;&lt; QString::number(QHostAddress("192.168.1.1").toIPv4Address(), 16);
</code></pre>

<p>Output: <code>"c0a80101"</code></p>
