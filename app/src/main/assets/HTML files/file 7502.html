<p>Valuable options are a <a href="http://php.net/manual/en/book.sqlite.php" rel="nofollow">SQLite database</a>, or just a PHP file containing a <a href="http://php.net/manual/en/function.serialize.php" rel="nofollow">serialized</a> array if you want a really simple option:</p>

<pre><code>// reading configuration
$config = unserialize(file_get_contents('config'));

// storing configuration
file_put_contents('config', serialize($config));
</code></pre>
