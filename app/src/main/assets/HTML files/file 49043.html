<p><a href="https://msdn.microsoft.com/en-us/library/system.web.http.httpresponseexception_properties(v=vs.118).aspx" rel="nofollow">HttpResponseException</a> inherits properties from <code>Exception</code> so once you have the <code>HTTPResponseException</code> object you can simply read the inner exception as below.</p>

<pre><code>catch(HttpResponseException e) {
     if (e.InnerException != null)
        Console.WriteLine("Inner exception: {0}", e.InnerException);
  }
</code></pre>
