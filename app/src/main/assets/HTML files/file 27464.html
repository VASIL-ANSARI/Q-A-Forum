<p>use <code>inline-block</code> instead of <code>inline</code>.</p>

<pre><code>.main_menu li
{
    display:inline-block;
    padding-left:1px;

    font:bold;
}

<p>Inline elements dont have a 'box' layout, so margin will not apply. 
But block elements (or inline-block elements) do. </p>
