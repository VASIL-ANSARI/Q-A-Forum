<p>The data you have there is in JSon format. I'd highly recommend decoding and putting it into an object. After that you can easily iterate through all the properties you need. Take a look at json_decode (<a href="http://php.net/manual/en/function.json-decode.php" rel="nofollow">http://php.net/manual/en/function.json-decode.php</a>).</p>
