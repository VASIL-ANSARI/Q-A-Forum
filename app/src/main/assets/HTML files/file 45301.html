<p>Thanks to HamZa, the solution ended up being positive lookaheads instead of a conditional match. The following regex properly matches the conditions regardless of their position. </p>

<pre><code>(?=\S*time=(?&lt;time&gt;[^=&amp;]*))(?=\S*user=(?&lt;name&gt;[^=&amp;]*))(?=\S*sport=(?&lt;sport&gt;[^=&amp;]*))\S+?&amp;something
</code></pre>
