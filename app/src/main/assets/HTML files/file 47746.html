<p>You need to use <a href="https://api.jquery.com/has-selector/" rel="nofollow"><code>:has()</code></a> selector instead of <a href="https://api.jquery.com/contains-selector/" rel="nofollow"><code>:contains()</code></a> selector as the <a href="https://api.jquery.com/contains-selector/" rel="nofollow"><code>:contains()</code></a> select elements which contain the specified text not attribute</p>

<pre><code>$('#start').parent().prevUntil('li:has([id*="stop"])')
</code></pre>
