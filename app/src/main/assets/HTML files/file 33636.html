<p>To compare string, Use <code>equals</code> instead of <code>==</code>.</p>

<p>Just Example:</p>

<pre><code>if(des.equals("calc") || des.equals("calculator"))
</code></pre>

<p>instead of </p>

<pre><code>if(des=="calc" || des=="calculator")
</code></pre>

<p>In short, </p>

<p>Use of <code>==</code> : You want to know if two references are to the same object.</p>

<p>Use of <code>equals</code> :Compares values for equality. </p>
