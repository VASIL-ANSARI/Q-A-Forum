<p>Use <a href="http://docs.python.org/py3k/library/urllib.parse.html#urllib.parse.urlparse" rel="nofollow"><code>urllib.parse.urlparse()</code></a> to carve the path from the rest of the url, and <code>posixpath.split()</code> and <code>posixpath.join()</code> to reform the path, and <a href="http://docs.python.org/py3k/library/urllib.parse.html#urllib.parse.urlunparse" rel="nofollow"><code>urllib.parse.urlunparse()</code></a> to put it all back together again.</p>
