<p>minutes worked:</p>

<pre><code>SELECT TIMESTAMPDIFF(MINUTE, `start_time`, `end_time`) FROM ... WHERE DAYOFWEEK(`start_time`) != 1
</code></pre>

<p>minutes worked on Sunday:</p>

<pre><code>SELECT TIMESTAMPDIFF(MINUTE, `start_time`, `end_time`) FROM ... WHERE DAYOFWEEK(`start_time`) = 1
</code></pre>
