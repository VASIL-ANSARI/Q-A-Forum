<p>If you are searching for a way to execute custom JS code after every update to the <code>CListView</code> (which is handled automatically with AJAX), then the <a href="http://www.yiiframework.com/doc/api/1.1/CListView#afterAjaxUpdate-detail" rel="nofollow"><code>afterAjaxUpdate</code></a> property is the hook you want.</p>

<p>For example, try setting <code>afterAjaxUpdate = 'js:paintMyLigas'</code>. Is this what you want?</p>
