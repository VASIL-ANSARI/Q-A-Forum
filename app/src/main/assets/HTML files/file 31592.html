<p>It is because .closest() will search the ancestor tree, but the <code>dmsInput</code> element is not an ancestor of the button element.</p>

<pre><code>$(this).parent().prev(".dmsInput").find('.d').val();
</code></pre>

<p>or</p>

<pre><code>$(this).closest('tr').find('.dmsInput .d').val();
</code></pre>
