<p>Well, if the autoload functions were added to <code>spl_autoload_register()</code> you should look at <a href="http://us3.php.net/manual/en/function.spl-autoload-functions.php" rel="nofollow"><code>spl_autoload_functions()</code></a>.</p>

<hr>

<p>Alternatively you could force the invocation of all registered autoloaders with <a href="http://us3.php.net/manual/en/function.spl-autoload-call.php" rel="nofollow"><code>spl_autoload_call()</code></a>.</p>
