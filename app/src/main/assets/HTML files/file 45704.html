<p>Crystal Report requires an ODBC driver.  You can find one <a href="https://dev.mysql.com/downloads/connector/odbc/" rel="nofollow">here</a>.</p>

<p>After you have installed it, check that it exists in the ODBC Data Sources.</p>

<p><img src="http://i.stack.imgur.com/icqLX.png" alt="It must be visible here.  When I get home, I can instal it and show you hat the text looks like."></p>

<p>Once there, you need to create an Alias.  Click on the <strong>User DSN</strong> tab and press the <kbd>Add</kbd> button.  Test the connection then go to Crystal reports.</p>
