<p><code>ElementAt</code> when applied to a type which is a <code>string</code> will be an O(N) operation.  It does not implement <code>IList&lt;char&gt;</code> and hence <code>ElementAt</code> won't do any optimizations on it and instead enumerates through the <code>IEnumerable&lt;char&gt;</code> until it reaches the specified index.   </p>
