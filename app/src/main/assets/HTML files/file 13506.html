<p>Does your download class implement <a href="http://msdn.microsoft.com/en-us/library/system.componentmodel.inotifypropertychanged.aspx"><code>INotifyPropertyChanged</code></a>? If not, that's why you have to call refresh to see a change in the grid. If you implement <code>INotifyPropertyChanged</code> the binding will be updated when the value is changed.</p>
