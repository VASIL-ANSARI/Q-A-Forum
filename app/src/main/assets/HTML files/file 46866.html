<p>You should check for <code>null</code> first as it will give <code>NullPointerException</code> if  <code>messages[i]</code> OR <code>messages[i].getSubject()</code> is <code>null</code>. Apart from that <code>contains(null)</code> has no meaning and must cause <code>NullPointerException</code> but <code>messages[i].getSubject() ==  null</code> does make sense.</p>
