<p>In the Endpoint methods, the return value type <em>cannot</em> be simple type such as String or int. The return value needs to be a POJO, an array or a Collection.</p>

<p>If you want some sort of a workaround for a String, look at this thread : <a href="http://stackoverflow.com/questions/18703212/why-dont-google-cloud-endpoints-support-simple-object-return-types">Why don&#39;t Google Cloud Endpoints Support Simple Object Return Types?</a></p>
