<p>As <a href="http://developer.appcelerator.com/question/142880/post-a-tweet-from-iphone-app---stuck-on-callback-url" rel="nofollow">Aaron answered on the Q&amp;A</a>, when using Social.js, you should not use a callback URL. The <a href="https://gist.github.com/00e95c5d95d2b7d5d027#L991" rel="nofollow">code itself will watch the web view</a> for what it needs.</p>
