<p>You have to use the good format in the <code>NSLog</code> (which seems to use the same format as <code>printf</code> and cie):</p>

<pre><code>NSLog(@"%s comprises %zu chars", words[i], strlen(words[i]));
</code></pre>

<p>Or you can cast the return of <code>strlen</code>:</p>

<pre><code>NSLog(@"%s comprises %d chars", words[i], (int)strlen(words[i]));
</code></pre>
