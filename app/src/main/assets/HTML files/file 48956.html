<p>You could try <a href="https://en.wikipedia.org/wiki/Broyden%E2%80%93Fletcher%E2%80%93Goldfarb%E2%80%93Shanno_algorithm" rel="nofollow">the BFGS algorithm</a> for gradient ascent, which approximates the Hessian and tends to save (considerable) memory.  There's an <a href="http://docs.scipy.org/doc/scipy-0.14.0/reference/generated/scipy.optimize.fmin_bfgs.html" rel="nofollow">implementation in Scipy</a>.</p>
