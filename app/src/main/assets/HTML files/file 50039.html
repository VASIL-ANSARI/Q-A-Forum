<blockquote>
  <p>I want to find match in a string which starts with ba and end with ba</p>
</blockquote>

<p>i think your pattern should look like </p>

<pre><code>^ba.*ba$
</code></pre>

<p><code>^</code> start of the string</p>

<p><code>ba</code> the characters ba</p>

<p><code>.*</code> any character 0 to n times</p>

<p><code>$</code> the end of the string</p>
