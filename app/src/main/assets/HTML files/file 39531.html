<p>After the container size is changed you have to update the map size and recalculate bounds:</p>

<pre><code>map.updateSize();
map.calculateBounds();
</code></pre>

<p>You can check the OL documentation <a href="http://dev.openlayers.org/docs/files/OpenLayers/Map-js.html#OpenLayers.Map.updateSize" rel="nofollow">http://dev.openlayers.org/docs/files/OpenLayers/Map-js.html#OpenLayers.Map.updateSize</a></p>
