<pre><code>) TYPE=MyISAM AUTO_INCREMENT=1 ;
</code></pre>

<p>Replace this with </p>

<pre><code>) ENGINE = MYISAM AUTO_INCREMENT =1;
</code></pre>

<p>Type has been replaced with <a href="http://dev.mysql.com/doc/refman/5.0/en/myisam-storage-engine.html" rel="nofollow">engine</a>.</p>

<p>TYPE keyword is depreciated (since 5.0) and not supported in MySQL5.5 (and I think even 5.1).  Instead of TYPE keyword use ENGINE keyword.</p>
