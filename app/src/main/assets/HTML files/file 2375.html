<p>This is called for each cell when the corresponding UITableView gets drawn. An index path is passed in, and based on the section and cell numbers, your code should generate a UITableViewCell to be displayed in the UI.</p>

<p>You can look <a href="http://adeem.me/blog/2009/05/19/iphone-programming-tutorial-part-1-uitableview-using-nsarray/" rel="nofollow">here</a> for a quick tutorial into how UITableViews work.</p>
