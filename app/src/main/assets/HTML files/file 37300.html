<p>Use below style on the container on which you are applying  <code>.slimscroll({ config })</code></p>

<p><strong>JS</strong></p>

<pre><code>$('#slimtest1').slimScroll({
    height: '200px'
});
</code></pre>

<p><strong>CSS</strong></p>

<pre><code>#slimtest1{
      overflow: hidden;
      width: auto;
      height: 200px;
    }
</code></pre>
