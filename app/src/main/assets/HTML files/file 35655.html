<p>You could try adding a click handler to the <code>.panel1</code> class and stop the event from propagating to the click handler that's on your document.</p>

<pre><code>// will stop the event from reaching the $(document).click handler
$(".panel1").click(function(e){
    e.stopPropagation();
})
</code></pre>
