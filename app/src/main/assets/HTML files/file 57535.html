<p>Unless your CSV file is broken, you can try to make <code>csv</code> guess your format.</p>

<pre><code>import csv

with open('d:/trade/test.csv', 'r') as f1:
    dialect = csv.Sniffer().sniff(f1.read(1024))
    f1.seek(0)
    r = csv.reader(f1, dialect=dialect)
    for row in r:
        print(row)
</code></pre>
