<pre><code>&gt;&gt;&gt; d1 = dict(a=1, b=2, c=3, d=4)
&gt;&gt;&gt; d2 = dict(a=1, b=2)
&gt;&gt;&gt; set(d2.items()).issubset( set(d1.items()) )
True
</code></pre>

<p>And the other way around:</p>

<pre><code>&gt;&gt;&gt; set(d1.items()).issubset( set(d2.items()) )
False
</code></pre>

<p><em>Limitation:</em>  the dictionary values have to be hashable.</p>
