<p>This is absolutely possible with CSS</p>

<p>To apply styling to elements with the same <code>class</code> simply use the prefix <code>.</code></p>

<pre><code>.ZZZ {
    //styling for elements with class ZZZ
}
</code></pre>

<p>If you want to work with <code>id</code>'s then use the prefix <code>#</code></p>

<pre><code>#ZZZ {
    //styling for elements with the ID ZZZ
}
</code></pre>
