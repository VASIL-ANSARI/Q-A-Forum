<p>Faced the issue recently,Solved by </p>

<p>Go to the path --> <code>configuration\org.eclipse.equinox.simpleconfigurator\</code>. </p>

<p>Open <code>bundle.info</code> and then delete the lower version of duplicate entry for <code>org.eclipse.core.commands</code>.</p>

<p>Then restart the eclipse with the <code>-clean</code> option.</p>
