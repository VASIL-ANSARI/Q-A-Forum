<p>Whenever you do some form of operation outside of <strong>angularjs</strong>, you need to let angular know to update itself.</p>

<p>try adding a $scope.$apply(); after </p>

<pre><code>$scope.data = post_data.data;
$scope.total = post_data.total;
</code></pre>

<p>in your post request , it might work.</p>

<p>check more on <a href="https://docs.angularjs.org/api/ng/type/$rootScope.Scope#$apply" rel="nofollow">$scope.$apply()</a></p>
