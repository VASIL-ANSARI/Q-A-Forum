<p>You don't need to do this in routes.rb . Just program that behaviour in the controller.</p>

<p>Inside your login controller set a <code>redirect_to show_user_path(@user)</code></p>

<p>If you want to configure your routes so that  '/' is '/user/show' then:</p>

<pre><code>root :to=&gt;'user#show'
</code></pre>
