<p>A sample canvas:</p>

<pre><code>&lt;canvas id="mycanvas" height="200" width="300"&gt;&lt;/canvas&gt;
</code></pre>

<p>Detect double click on canvas:</p>

<pre><code>$('#mycanvas').on('dblclick', function() {
  alert('Double clicked');
});
</code></pre>
