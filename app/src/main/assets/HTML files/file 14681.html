<p><a href="http://msdn.microsoft.com/en-us/library/719kb161" rel="nofollow"><code>string.IndexOf</code></a> will return the index of the passed in character or string if it exists or <code>-1</code> if it doesn't.</p>

<pre><code>if(word.IndexOf('.') &gt; -1)

  // got a `.` do something with word
}
</code></pre>
