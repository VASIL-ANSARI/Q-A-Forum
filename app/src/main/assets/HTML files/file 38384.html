<p>Probably the easiest solution is to add <code>ga:month</code>, <code>ga:yearMonth</code>, or <code>ga:nthMonth</code> to your list of dimensions and process the resulting data. See <a href="https://developers.google.com/analytics/devguides/reporting/core/dimsmets#view=detail&amp;group=time" rel="nofollow">https://developers.google.com/analytics/devguides/reporting/core/dimsmets#view=detail&amp;group=time</a> for available time granularity dimensions.</p>
