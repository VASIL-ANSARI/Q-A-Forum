<p>Just add the <code>visited</code> class:</p>

<pre><code>&lt;style type="text/css"&gt;
    a { color: red; }
    a.visited { color: blue; }
&lt;/style&gt;
&lt;script type="text/javascript"&gt;
    $(".link a").click(function(){
        $(this).addClass("visited");
    });
&lt;/script&gt;
</code></pre>

<p>See <a href="http://jsfiddle.net/9xzRZ/" rel="nofollow">this jsFiddle</a> for a demonstration.</p>
