<p>Instead of</p>

<pre><code>display:none;
</code></pre>

<p>you could use</p>

<pre><code>.access {opacity:0; position:fixed; top:0; left:0; padding:10px; font-size:25px; background:#eaeaea;}
.access:focus {opacity:1;}
</code></pre>

<p>Something with display:none will not be given an actual tabindex.</p>
