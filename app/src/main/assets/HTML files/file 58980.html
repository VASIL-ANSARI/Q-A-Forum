<p>That's ES6 code for an <a href="https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Operators/Object_initializer" rel="nofollow">object initializer</a> and it's shorthand for:</p>

<pre><code>const Endpoint = require("./lib/protocol/endpoint")({
  tls: tls,
  protocol: protocol,
});
</code></pre>

<p>If you're using an older version of Node, which comes with an older version of V8, you may have syntax errors.</p>
