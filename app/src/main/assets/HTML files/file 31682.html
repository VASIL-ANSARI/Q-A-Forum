<p>Just use <code>classBinding</code> instead of <code>classNames</code>:</p>

<pre><code>{{#link-to "role" this classBinding="isLoading:is-loading" tag="tr" }}
   &lt;td {{ bind-attr class="isLoading:is-loading"}}&gt;{{ name }}&lt;/td&gt;
   &lt;td&gt;{{ role }}: {{ isLoading }}&lt;/td&gt;
   &lt;td&gt;EDIT&lt;/td&gt;
{{/link-to}}
</code></pre>
