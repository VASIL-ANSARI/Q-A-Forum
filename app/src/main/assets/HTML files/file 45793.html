<p>Thats because <code>p</code> tags have margin added by default to the top and bottom, try:</p>

<pre><code>p{
  margin:0;
}
</code></pre>

<p>or simply <code>margin-top:0;</code> if you want to keep the bottom margin</p>

<p>You can read the default css file loaded by browsers here <a href="http://mxr.mozilla.org/mozilla-central/source/layout/style/html.css" rel="nofollow">firefox</a>, <a href="http://trac.webkit.org/browser/trunk/Source/WebCore/css/html.css" rel="nofollow">webkit</a></p>
