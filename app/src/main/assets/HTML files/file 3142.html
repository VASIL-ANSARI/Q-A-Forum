<p>Please refer to the <a href="http://developer.apple.com/mac/library/documentation/Cocoa/Reference/Foundation/Classes/NSMutableDictionary_Class/Reference/Reference.html#//apple_ref/occ/instm/NSMutableDictionary/setObject%3aforKey%3a">API</a> here</p>

<p>First retrieve the objects using</p>

<pre><code>[dict objectForKey:@"key"];
</code></pre>

<p>Later, you can set them back using:</p>

<pre><code>- (void)setObject:(id)anObject forKey:(id)aKey
- (void)setValue:(id)value forKey:(NSString *)key
</code></pre>
