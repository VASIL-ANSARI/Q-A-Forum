<p>Yes, you will have to use an array. For the example from "fill_between" it would be:</p>

<pre><code>    x = np.arange(0.0, 2, 0.01)
    y = x + 1
    plt.plot(x, y,color='black')
    plt.fill_between(x, y, y2=y.max(), where=y&gt;= x+1, facecolor='green',interpolate=True)
    plt.show()
</code></pre>
