<p>Each character occupies different amount of space depending on the character, font and size of the font.</p>

<p>Hence, you can use <a href="https://developer.apple.com/library/ios/documentation/Cocoa/Reference/Foundation/Classes/NSAttributedString_Class/#//apple_ref/occ/instm/NSAttributedString/boundingRectWithSize:options:context:" rel="nofollow"><code>boundingRectWithSize(_:options:context:)</code></a> to predict size of the string at runtime, and then take action according to your requirements.</p>
