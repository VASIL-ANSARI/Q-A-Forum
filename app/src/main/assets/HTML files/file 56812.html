<p>The <code>ARRAY[]</code> constructor takes a fixed list of values, e.g. <code>ARRAY[1,2,3]</code>.</p>

<p>The <code>ARRAY()</code> constructor takes a subquery, and turns each row into an array element, e.g.</p>

<pre><code>ARRAY(SELECT generate_series(
  '2016-03-15 15:00:00'::timestamp,
  '2016-03-18 19:00:00'::timestamp,
  '1 hour'
))
</code></pre>
