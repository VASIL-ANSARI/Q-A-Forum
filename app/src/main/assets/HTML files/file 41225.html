<p>You need to use <strong><a href="http://learn.jquery.com/events/event-delegation/" rel="nofollow">event delegation</a></strong> to attach events to dynamically added elements:</p>

<pre><code>jQuery('body').on('change','select.product-name', function(e) {
    id = $(this).find("option:selected").data('id');
    alert(id);
});
</code></pre>
