<p>Do the below in my.cnf and restart the mysql</p>

<pre><code>[mysqld]
innodb_lock_wait_timeout=10000
</code></pre>

<p>or</p>

<pre><code> SET GLOBAL innodb_lock_wait_timeout = 10000;
</code></pre>

<p>You can also make it temporary timeout for you trigger session add below to your trigger:</p>

<pre><code>SET innodb_lock_wait_timeout = 10000; 
</code></pre>
