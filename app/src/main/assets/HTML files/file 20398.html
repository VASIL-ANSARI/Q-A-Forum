<p><code>jQuery.text</code> does the heavy lifting for the <a href="https://github.com/jquery/jquery/blob/master/src/manipulation.js#L32-L38">implementation</a> for the <code>.text()</code> method -- it seems to be an undocumented function with the core functionality for <code>.text()</code>, but missing some jQuery polish.</p>

<p>It's <a href="https://github.com/jquery/jquery/blob/master/src/sizzle-jquery.js#L7">"imported" from Sizzle</a>, where it appears as <code>Sizzle.getText</code>.</p>
