<p>Class to be serialized needs to implement <a href="http://docs.oracle.com/javase/7/docs/api/java/io/Serializable.html" rel="nofollow">Serializable</a> or <a href="http://docs.oracle.com/javase/7/docs/api/java/io/Externalizable.html" rel="nofollow">Externalizable</a></p>

<p>You may then use <a href="http://docs.oracle.com/javase/7/docs/api/java/io/ObjectOutputStream.html" rel="nofollow">ObjectOutputStream</a> to serialize and <a href="http://docs.oracle.com/javase/7/docs/api/java/io/ObjectInputStream.html" rel="nofollow">ObjectInputStream</a> to deserialize.  As these are IO streams they could be abstractions over a file, socket etc.</p>
