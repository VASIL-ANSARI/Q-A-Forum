<p>Once <code>txtF1.Text.Length == 3</code>, you can use <code>txtF2.Focus()</code> in order to 'move the cursor' to the 2nd textbox</p>

<p>EDIT:</p>

<pre><code>private void NextField(object sender, EventArgs e)
{
    if (txtF1.Text.Length == 3) // Textbox contains 3 characters, you DO NEED to validate your input.
        txtF2.Focus();
}
