<p>use the stopPropagation() on the link to avoid going up the chain</p>

<p>inline</p>

<pre><code>&lt;div class="module"&gt;
    BLA BLA BLA BLA BLA BLA BLA BLA BLA 
    &lt;a href="http://www.google.com" onClick="event.stopPropagation();"&gt;Googs&lt;/a&gt;
&lt;/div&gt;
</code></pre>

<p>jquery
<strong><a href="http://jsfiddle.net/udkDa/" rel="nofollow">demo</a></strong></p>

<pre><code>$("a").click(function(e){
    e.stopPropagation();
});
</code></pre>
