<p>Lumberjack is a generic logging framework. You have to config it to use one (or more) specific log outputs. E.g., for Apple's console, you have to use:</p>

<pre><code>[DDLog addLogger:[DDASLLogger sharedInstance]];
</code></pre>

<p>For terminal:</p>

<pre><code>[DDLog addLogger:[DDTTYLogger sharedInstance]];
</code></pre>
