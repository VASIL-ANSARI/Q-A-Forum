<p><strong>The Lifetime of JavaScript Variables</strong></p>

<ul>
<li><p>The lifetime of a JavaScript variable starts when it is declared.</p></li>
<li><p>Local variables are deleted when the function is completed.</p></li>
<li><p>Global variables are deleted when you close the page.</p></li>
</ul>

<p>Use global variable in your case.</p>
