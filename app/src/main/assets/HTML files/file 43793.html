<p>Apply <strong>Constraints</strong> to your <strong>UIImageView</strong>.</p>

<p>Select the <strong>UIImageView</strong> in your <strong>NIB</strong>, then click on <strong>Editor > Pin > Leading Space to Superview</strong>. Then in the <strong>Attribute Inspector</strong> set <strong>Constant</strong> to <strong>0</strong>. Do the same and apply <strong>Trainling Space to SuperView</strong>.</p>
