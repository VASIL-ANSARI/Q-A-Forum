<p>Is it possible you could have the number in integer form instead of string form? If so, it's pretty easy to use <code>[NSString stringWithFormat:@"%04d", number]</code>. See <a href="http://developer.apple.com/library/mac/#documentation/Cocoa/Conceptual/Strings/Articles/formatSpecifiers.html#//apple_ref/doc/uid/TP40004265" rel="nofollow">here</a> for a list of the possible format specifiers.</p>
