<p>The <code>users</code> variable implements an interface called <code>IEnumerable&lt;T&gt;</code> where <code>T</code> in your case equals <code>string</code>.</p>

<p>To get a <code>List&lt;string&gt;</code> from an <code>IEnumerable&lt;string&gt;</code> the simplest route is to use the LINQ extension method <code>ToList()</code>, so:</p>

<pre><code>List&lt;String&gt; upo =users.ToList();
</code></pre>
