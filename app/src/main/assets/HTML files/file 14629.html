<p>Option element is very poorly supports events such as <code>onclick</code>. </p>

<p>This is a known <a href="http://code.google.com/p/chromium/issues/detail?id=5284" rel="nofollow">issue</a> in WebKit based browsers.</p>

<p>You need to use <code>onchange</code> event on <code>&lt;select&gt;</code> element instead.</p>

<p>For example:</p>

<pre><code>&lt;select id="projectTeams" onchange="onTeamSelect(this.options[this.selectedIndex].value)"&gt;
</code></pre>
