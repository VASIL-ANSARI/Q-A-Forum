<p>If you use <a href="http://www.phpclasses.org/package/4052-PHP-Encode-and-decode-data-using-the-ASCII85-algorithm.html" rel="nofollow">this one</a>, then the code is easy:</p>

<pre><code>&lt;?php

$a = new ASCII85();
$uid = "YOUR-UID-AS-A-STRING";

$de = $a-&gt;decode($en); 

echo $en."\n\n".$de;
