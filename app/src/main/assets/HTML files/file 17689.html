<p>You need the button to be a <code>submit</code> button:</p>

<p>Change:</p>

<pre><code>&lt;input type="button" id="SaveChanges" value="Save" /&gt;  
             ^^^^^^
</code></pre>

<p>To:</p>

<pre><code>&lt;input type="submit" id="SaveChanges" value="Save" /&gt;  
             ^^^^^^
</code></pre>
