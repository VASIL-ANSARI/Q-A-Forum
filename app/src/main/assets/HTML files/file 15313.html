<p>"Done" doesn't mean "succeeded".  Instead of done:, use this to see if it finished successfully or not:</p>

<pre><code>success: function(data)
    {
       alert(data);
    },
error:function (xhr, ajaxOptions, thrownError){
        alert("Error Status: " + xhr.status + " Thrown Errors: "+thrownError);
    }
</code></pre>
