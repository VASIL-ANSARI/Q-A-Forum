<p>You should implement your own <a href="http://symfony.com/doc/2.8/cookbook/security/custom_provider.html" rel="nofollow">Custom UserProvider</a> </p>

<p>in which you can Inject the <code>UserOrganization</code> repository and query that repository on the implemented provider.</p>

<p>Remember that your <code>UserOrganization</code> Entity class must implement <a href="http://api.symfony.com/2.8/Symfony/Component/Security/Core/User/UserInterface.html" rel="nofollow">UserInterface</a> in order to be used during the security flow.</p>
