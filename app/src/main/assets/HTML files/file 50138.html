<p>When you query the Regions, Include <code>Muscles</code> as well.</p>

<pre><code>return db.Regions.Include(s=&gt;s.Muscles)
</code></pre>

<p><a href="https://msdn.microsoft.com/en-us/library/bb738708(v=vs.110).aspx" rel="nofollow"><code>Include</code></a> method include the related objects specified in the include clause in the query results.</p>
