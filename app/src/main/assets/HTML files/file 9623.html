<p>Put some data to signal that an <code>AlertDialog</code> should be shown into a <code>PendingIntent</code> and put this into <code>yourNotification.contentIntent</code> of your notification. Display the <code>AlertDialog</code> from your <code>Activity</code> in case it receives this <code>Intent</code>.</p>

<p>Have a look at the <a href="http://developer.android.com/guide/topics/ui/notifiers/notifications.html" rel="nofollow">Notifications Doc</a>.</p>
