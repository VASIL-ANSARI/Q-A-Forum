<p>Any reason not to just use HTTP and <a href="http://msdn.microsoft.com/en-us/library/system.net.webclient.uploadfile.aspx" rel="nofollow"><code>WebClient.UploadFile()</code></a> in the client? The handling of the server side will depend on what you use to implement it, but <a href="http://msdn.microsoft.com/en-us/library/system.web.httprequest.files.aspx" rel="nofollow"><code>HttpRequest.Files</code></a> is likely to be useful.</p>
