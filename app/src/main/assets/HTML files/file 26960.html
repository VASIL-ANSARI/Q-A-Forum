<p><code>remove()</code> as a method on HTMLElements is <a href="https://developer.mozilla.org/en-US/docs/Web/API/ChildNode.remove">quite new and not yet supported by Internet Explorer</a>.</p>

<p>You could use <a href="http://stackoverflow.com/a/18120786/1047823">this solution</a> meanwhile for vanilla javascript.</p>

<p>However as you already seem to use jQuery, instead replace</p>

<pre><code>document.getElementById('tab-' + x).remove();
</code></pre>

<p>with</p>

<pre><code>$('#tab-' + x).remove();
</code></pre>
