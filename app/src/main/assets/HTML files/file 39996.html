<p>This line:</p>

<pre><code>key = re.findall(pattern, text)
</code></pre>

<p>is returning a list, where in this line:</p>

<pre><code>text_file.write(key)
</code></pre>

<p>you want to save a string.</p>

<p>So what you (probably) want is:</p>

<pre><code>for found in key:
  text_file.write(found)
</code></pre>
