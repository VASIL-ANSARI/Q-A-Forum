<p>It looks like you forgot to include digits in your first match.</p>

<pre><code>string item = "strawb bana 1 10 1.93";
string pattern = @"(?&lt;str&gt;[\w\s]*)(?&lt;qty&gt;\s\d*\s)(?&lt;num&gt;\d*\.\d+)";
</code></pre>

<p>Should be:</p>

<pre><code>string item = "strawb bana 1 10 1.93";
string pattern = @"(?&lt;str&gt;[\w\s\d]*)(?&lt;qty&gt;\s\d*\s)(?&lt;num&gt;\d*\.\d+)";
</code></pre>
