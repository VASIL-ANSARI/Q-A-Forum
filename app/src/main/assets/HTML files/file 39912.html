<p>I think you're looking to print steps of a <code>selectedWorkflow</code>, correct? So, iterate (i.e. <code>ng-repeat</code>) over <code>selectedWorkflow.Steps</code>:</p>

<pre><code>&lt;div ng-repeat="step in selectedWorkflow.Steps track by $index"&gt;
   {{step.Name}}
&lt;/div&gt;
</code></pre>
