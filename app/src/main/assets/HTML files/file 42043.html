<p>As Forien mentioned,</p>

<p><code>application/x-www-form-urlencoded</code> encodes the special characters (like <code>&amp;</code>, <code>'</code>, <code>"</code> etc.)</p>

<p><code>multipart/form-data</code> will not encode any character. This is mostly used for files (uploads) so they don't get screwed up.</p>
