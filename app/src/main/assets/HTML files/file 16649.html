<p>You can get the plugin directory using File class on your controllers:</p>

<p>On redmine 1.4.x</p>

<pre><code>File.dirname(__FILE__).gsub(File.join(Rails.root.to_s,'vendor','plugins'),'').split('/')[1]
</code></pre>

<p>On redmine 2.0.x</p>

<pre><code>File.dirname(__FILE__).gsub(File.join(Rails.root.to_s,'plugins'),'').split('/')[1]
</code></pre>
