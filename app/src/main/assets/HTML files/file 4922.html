<p>You're looking for <a href="https://developer.mozilla.org/en/JavaScript/Reference/Global_Objects/Number/toFixed"><code>toFixed</code></a>:</p>

<pre><code>var x = 4.3455;
alert(x.toFixed(2)); // alerts 4.35 -- not what you wanted!
</code></pre>

<p>...but it looks like you want to truncate rather than rounding, so:</p>

<pre><code>var x = 4.3455;
x = Math.floor(x * 100) / 100;
alert(x.toFixed(2)); // alerts 4.34
</code></pre>
