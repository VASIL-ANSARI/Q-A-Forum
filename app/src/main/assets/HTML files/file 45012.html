<p>You can <a href="https://docs.angularjs.org/api/ng/filter/date" rel="nofollow">set the timezone yourself</a> with the date filter:</p>

<p>(It accepts format strings like <code>"+0000"</code> and simple integer strings like <code>"0"</code>)</p>

<pre><code>{{"2015-04-17T06:00:00.000-05:00" | date:'hh:mm':'0' }}
</code></pre>
