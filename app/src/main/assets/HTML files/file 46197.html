<p>You're not passing the new url to the WebView.
Should be</p>

<pre><code> view.loadDataWithBaseURL(url, null, "text/html", "utf-8", null);
</code></pre>

<p><strong>Edit</strong>: This also gives me a blank screen because loadDataWithBaseUrl expects you to provide some text or html as the <code>data</code> parameter yourself. Just use </p>

<pre><code>view.loadUrl(url); 
</code></pre>
