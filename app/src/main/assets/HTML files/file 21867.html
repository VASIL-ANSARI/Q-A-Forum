<p>jQuery's <a href="http://api.jquery.com/jQuery.post/" rel="nofollow"><code>$.post</code></a> is asynchronous, so calling the alert right after the <code>$.post</code> call will print out the original array.</p>

<p>If you want to get the data, move the alert call in the success function or refactor your code in an asynchronous way.</p>
