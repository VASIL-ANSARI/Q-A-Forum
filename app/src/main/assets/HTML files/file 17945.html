<p>There's actually a standalone official <a href="http://www.microsoft.com/en-us/download/details.aspx?id=5498" rel="nofollow">tool</a> with which you can create schema and data dumps as sql scripts. Just follow the wizard and make sure you've set the checkbox to export data. As far as I know, it comes included into SQL Management Studio 2008 or later. </p>
