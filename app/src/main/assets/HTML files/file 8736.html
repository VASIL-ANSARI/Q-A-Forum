<p><code>&lt;input type="image"&gt;</code> is of type <code>input</code>, which is why the outline style isn't applying to it.</p>

<p>Remove the <code>a</code> from your focus style so it applies to <em>any</em> elements in focus, not just <code>a</code> elements:</p>

<pre><code>:focus {
    outline: none;
}
</code></pre>
