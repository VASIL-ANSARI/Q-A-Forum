<p>If you have a route name for your routes, you can do like this in your view: </p>

<p>Route:</p>

<pre><code>Route::get('/', ['as'=&gt;'home', 'uses'=&gt;'HomeController@index']);
</code></pre>

<p>In view: </p>

<pre><code>@if(request()-&gt;route()-&gt;getName() == 'home')
   // &lt;h1&gt; Text for home page &lt;/h1&gt;
@else
  //text for other pages.
@endif
</code></pre>
