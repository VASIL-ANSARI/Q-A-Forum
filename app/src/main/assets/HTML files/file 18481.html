<p>You can just <code>JOIN</code> the tables:</p>

<pre><code>select *
from tags tg
left join taxonomy tx
    on tg.tid = tx.tid
left join items i
    on tx.wid = i.wid
</code></pre>

<p>If you are unfamiliar with <code>JOIN</code> syntax here is a good article:</p>

<p><a href="http://www.codinghorror.com/blog/2007/10/a-visual-explanation-of-sql-joins.html" rel="nofollow">Visual Explanation of JOINs</a></p>
