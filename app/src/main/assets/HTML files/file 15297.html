<p>HTML:</p>

<pre><code>&lt;div id="loadingDiv"&gt;Loading ajax stuff...&lt;/div&gt;
</code></pre>

<p>jQuery:</p>

<pre><code>$('#loadingDiv')
.hide() 
.ajaxStart(function() {
    $(this).show();
})
.ajaxStop(function() {
    $(this).hide();
});
</code></pre>
