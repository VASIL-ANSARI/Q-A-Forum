<p><strong>This is old pre - 1992 standard SQL join syntax, which you should not mimic or use in anything you write today</strong></p>

<p>The <code>where</code> clause specifies the join style and columns.  You can use <code>=</code> or <code>*=</code> or<code>=*</code> in the where to make join, left or right joins. No joins in the <code>WHERE</code> make it a cross join.</p>
