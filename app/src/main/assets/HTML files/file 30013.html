<p>You need to do this either with a special purpose parsing function or dynamic SQL.</p>

<p>You can try:</p>

<pre><code>DECLARE @MYFOR AS VARCHAR(100);

SET @MYFOR = 'V6*2*3';

SET @MYFOR = 'SELECT ' + REPLACE(@MYFOR, 'V6', '1');

exec(@MYFOR);
</code></pre>
