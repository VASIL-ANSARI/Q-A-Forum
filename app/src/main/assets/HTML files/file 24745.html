<p>In HTML, <code>id</code> should not contain <code>#</code></p>

<p>The corrected code is : </p>

<pre><code>&lt;div id="main"&gt;

    &lt;br class="clearfloat" /&gt;

    &lt;div id="left"&gt;
    &lt;/div&gt;

    &lt;div id="right"&gt;
    &lt;/div&gt;

    &lt;br class="clearfloat" /&gt;

&lt;/div&gt;
</code></pre>

<p>The <code>#</code> is purely used by CSS to reference IDs</p>
