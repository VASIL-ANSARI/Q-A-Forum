<p>You can use <a href="https://developer.mozilla.org/en-US/docs/JavaScript/Reference/Global_Objects/Array/slice">slice()</a> to limit the number of elements you want to keep from your selector.</p>

<pre><code>$('img.thumbnail22').slice(0, 5).clone().prependTo(".cloned");
</code></pre>

<p>The other way is to limit the number of elements directly in the selector using <a href="http://api.jquery.com/lt-selector/">:lt()</a></p>

<pre><code>$('img.thumbnail22:lt(5)').clone().prependTo(".cloned");
</code></pre>
