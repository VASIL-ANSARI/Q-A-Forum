<p>Yes, you just need a nested <code>for-loop</code>. First iterate over the arrays in <code>testarray</code>, then in the <code>inner-for</code> iterate over the <code>int</code> elements.</p>

<pre><code>int testarray[][] = {{3, 4}, {5,6}};
for (int[] arr : testarray) {
    for (int i : arr) {
        System.out.println(i);
    }
}
</code></pre>
