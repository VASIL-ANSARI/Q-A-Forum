<p>There are two different things here.</p>

<p>Running <code>react-native run-ios</code> will run your application on your simulator.</p>

<p>To run it in your device, you'll need to run the application from xCode. You can check RN's official docs on running on device <a href="https://facebook.github.io/react-native/docs/running-on-device-ios.html#content" rel="nofollow">here</a>. </p>
