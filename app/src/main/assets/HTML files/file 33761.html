<p>You will need to either make ShortBiography a HtmlString or you will need to do this:</p>

<pre><code>@Html.Raw(item.ShortBiography)
</code></pre>

<p>I have also used helpers which convert string to HtmlString</p>

<pre><code>@Html.DisplayFor(score =&gt; item.ShortBiography.ToHtmlString())
</code></pre>
