<p>The size of a SQLite database file does not necessarily shrink when records are deleted. If auto_vacuum is not enabled, it will <em>never</em> shrink unless you perform a vacuum operation on it.</p>

<p>See <a href="https://sqlite.org/lang_vacuum.html" rel="nofollow">https://sqlite.org/lang_vacuum.html</a> and <a href="https://sqlite.org/pragma.html#pragma_auto_vacuum" rel="nofollow">https://sqlite.org/pragma.html#pragma_auto_vacuum</a> .</p>
