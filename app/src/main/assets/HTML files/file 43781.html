<p>Just <code>__Pyx_INCREF(obj)</code> the object you're holding -- this ensures it won't go away!  <strong>Do</strong> remember to <code>__Pyx_DECREF(obj)</code> once you're done with it -- and, see <a href="https://github.com/cython/cython/wiki/refcounting" rel="nofollow">https://github.com/cython/cython/wiki/refcounting</a> for details!-)</p>
