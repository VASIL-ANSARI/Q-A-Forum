<p>Mixing <a href="http://api.jquery.com/contains-selector/" rel="nofollow">:contains</a> selector, <a href="http://api.jquery.com/next/" rel="nofollow">next</a>, <a href="http://api.jquery.com/prev/" rel="nofollow">prev</a>, <a href="http://api.jquery.com/find/" rel="nofollow">find</a> and <a href="http://api.jquery.com/remove/" rel="nofollow">remove</a> functions you can do something like this;</p>

<pre><code>$('div.rowElem &gt; label:contains(Status:)')
.next()
.find('label:contains(Active), label:contains(InActive)')
.prev()
.remove();
</code></pre>
