<p>Apply the remainder assignment <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Assignment_Operators#Remainder_assignment" rel="nofollow"><code>%=</code></a> to the counter with the length of the array.</p>

<pre><code>function changeImage() {
    document.getElementById("img").src = images[x];
    x++;
    x %= images.length;
}
</code></pre>
