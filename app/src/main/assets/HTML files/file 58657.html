<p>The error message is telling you what it expects</p>

<pre><code>Signatures should be passed as the first positional argument.
</code></pre>

<p>So instead of</p>

<pre><code>numba.jit(restype=uint32, argtypes=[float32, float32, uint32])
</code></pre>

<p>They should be positional</p>

<pre><code>numba.jit(uint32(float32, float32, uint32))
</code></pre>
