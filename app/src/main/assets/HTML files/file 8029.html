<p>Change:</p>

<pre><code>"""%s, %s, '%s','%s','%s','%s',%s,'%s','%s','%s'"""
</code></pre>

<p>to:</p>

<pre><code>u"""%s, %s, '%s','%s','%s','%s',%s,'%s','%s','%s'"""
</code></pre>

<p>And then if you want to encode it to UTF-8, do:</p>

<pre><code>value.encode('utf8')
</code></pre>

<p>But it looks like you're using the wrong approach anyway, see <a href="http://stackoverflow.com/questions/3617052/escape-string-python-for-mysql">Escape string Python for MySQL</a></p>
