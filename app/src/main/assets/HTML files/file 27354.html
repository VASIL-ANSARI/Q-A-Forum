<p><code>!</code>  called as <a href="http://en.wikipedia.org/wiki/Negation" rel="nofollow"><strong>boolean negation  or Logical compliment</strong></a> and  makes  just inverts the result.</p>

<p>If your method <code>checkSecondNum()</code>  returns <code>false</code>  then </p>

<pre><code>if(!checkSecondNum())
</code></pre>

<p>Becomes <code>true</code>.</p>
