<p>You should use <a href="https://developer.apple.com/library/ios/documentation/System/Conceptual/ManPages_iPhoneOS/man3/arc4random.3.html" rel="nofollow"><code>arc4random()</code></a> instead, however if you must use <code>rand()</code> then seed it before using it with:</p>

<pre><code>srand(time(NULL));
</code></pre>

<p>(this only needs doing once per process invocation, so can be done in the app delegate).</p>
