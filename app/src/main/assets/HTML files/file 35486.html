<p><a href="http://www.w3.org/TR/CSS21/visuren.html#z-index" rel="nofollow"><code>z-index</code> applies to <em>positioned elements</em></a>.</p>

<p>Positioned elements are <a href="http://www.w3.org/TR/CSS21/visuren.html#positioned-element" rel="nofollow">defined</a> as elements for which the <code>position</code> property has a value other than <code>static</code>.</p>

<p><code>static</code> is the default value.</p>

<p>You haven't applied a different <code>position</code> value to any of your elements.</p>

<p>You probably want <code>position: relative;</code>.</p>
