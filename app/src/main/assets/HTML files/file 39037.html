<p>You can always do this with <strong>eval</strong>.</p>

<pre><code>&lt;%= link_to "Title", eval("#{document.class.name.underscore}_path(document)") %&gt;
</code></pre>

<p>There is also <strong>send</strong>, which is cleaner, but also metaprogramming:</p>

<pre><code>&lt;%= link_to "Title", send("#{document.class.name.underscore}_path", document) %&gt;
</code></pre>
