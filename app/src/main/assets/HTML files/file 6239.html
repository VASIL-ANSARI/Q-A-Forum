<p>You can do one thing, </p>

<pre><code>// In the .h file
// declare like this.
Y *y;

// In the .m file

-(IBAction)dosomething:(id)sender {

   if(y== nil)
      y = [[Y alloc]init];

}
</code></pre>

<p>and in the dealloc method, you can release</p>

<pre><code>- (void)dealloc{
  [y release];
  [super dealloc];
}
</code></pre>
