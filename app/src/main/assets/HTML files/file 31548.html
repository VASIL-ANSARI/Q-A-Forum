<p>That's a ternary operator</p>

<p>if the condition is verified then you run the first part of the statement after (before the <code>:</code>) else you run the other part.</p>

<p>in the case:</p>

<pre><code>y = x &gt; 0 ? x: -x
</code></pre>

<p>you should read this y equal x if x > 0 else y equal -x</p>
