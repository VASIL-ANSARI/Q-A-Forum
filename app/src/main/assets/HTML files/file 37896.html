<p>You can use this regex to restrict your function to accept 2 string parameters only (wrapped in single or double quote)</p>

<pre><code>^\s*test_function\((['"])([^'"]*)\1 *, *(['"])([^'"]*)\3\);?\s*$
</code></pre>

<p>And use captured groups <code>#2</code> and <code>#4</code> for your function arguments.</p>
