<p>You probably want <code>DENSE_RANK()</code>:</p>

<pre><code>SELECT *, DENSE_RANK() OVER(ORDER BY FootnoteText)
FROM YourTable
</code></pre>

<p>You only need <code>PARTITION BY</code> if you want the numbering to start over for each value in some group, ie for each day I want numbering to start at 0, so <code>PARTITION BY Some_Date</code></p>

<p>Demo: <a href="http://sqlfiddle.com/#!3/1cee6/1/0" rel="nofollow">SQL Fiddle</a></p>
