<p>Use consistent definitions for columns being <code>JOINed</code> on.</p>

<p>Use <code>VARCHAR</code>, not <code>CHAR</code> unless the column is a constant length.</p>

<p>Use an extra table rather than putting "arrays" as columns:  A_AKSOLL9 (etc).</p>

<p>Did you set innodb_buffer_pool_size to a reasonable value when testing InnoDB?</p>
