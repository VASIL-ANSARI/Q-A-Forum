<p>You are using wrong constructor of the <a href="http://msdn.microsoft.com/en-us/library/1612451t%28v=VS.71%29.aspx" rel="nofollow"><code>TcpClient</code></a> - this one binds the client to <strong>local address and port</strong>, so you end up with both the listener and the client trying to grab <code>127.0.0.1:1234</code>. Use the <a href="http://msdn.microsoft.com/en-us/library/aa329758%28v=VS.71%29.aspx" rel="nofollow"><code>TcpClient( String, int )</code></a> constructor.</p>
