<p>To test for <strong>any</strong> primitive:</p>

<pre><code>function isPrimitive(test) {
    return (test !== Object(test));
};
</code></pre>

<p>Example:</p>

<pre><code>isPrimitive(100); // true
isPrimitive(new Number(100)); // false
</code></pre>
