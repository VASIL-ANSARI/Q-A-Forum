<p>Try installing the ruby1.9.1-dev package from Synaptic, or using apt-get.</p>

<p>In a command prompt:</p>

<p><code>sudo apt-get install ruby1.9.1-dev</code></p>

<p>and then:
if you are using Bundler gem, which I suppose, you can type <code>bundle install</code> to install it, otherwise you can manually install it via <code>gem install RedCloth</code></p>
