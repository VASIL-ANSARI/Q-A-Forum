<p>Yes, there is one major difference: using <a href="http://www.cplusplus.com/reference/string/string/at/"><code>.at()</code></a> does a range check on index passed and throws an exception if it's over the end of the string while <a href="http://www.cplusplus.com/reference/string/string/operator%5B%5D/"><code>operator[]</code></a> just brings <strong>undefined behavior</strong> in that situation.</p>
