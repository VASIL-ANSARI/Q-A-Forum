<p>To find if an element is present in an Array, you can use <a href="http://ruby-doc.org/core-2.2.0/Array.html#method-i-include-3F" rel="nofollow">include?</a>. Here:</p>

<pre><code>if mult_of_three.include?(number)
</code></pre>

<p>Example:</p>

<pre><code>number = gets.chomp
36
# =&gt; "36" 

mult_of_three.include?(number)
# =&gt; true 

number = gets.chomp
98
# =&gt; "98"

mult_of_three.include?(number)
# =&gt; false 
</code></pre>
