<p>To retrieve just list of file names without additional details, use <a href="https://msdn.microsoft.com/en-us/library/system.net.webrequestmethods.ftp.listdirectory.aspx" rel="nofollow"><code>WebRequestMethods.Ftp.ListDirectory</code></a> (FTP command <code>NLST</code>), instead of <a href="https://msdn.microsoft.com/en-us/library/system.net.webrequestmethods.ftp.listdirectorydetails.aspx" rel="nofollow"><code>WebRequestMethods.Ftp.ListDirectoryDetails</code></a> (FTP command <code>LIST</code>).</p>
