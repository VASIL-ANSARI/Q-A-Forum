<p>Use <code>complete</code> in the options, since you're using <a href="http://api.jquery.com/animate/#animate-properties-options" rel="nofollow">the two-argument version of <code>animate</code></a>.</p>

<pre><code>rb.animate({
    'right': '100'
}, { duration: 1000, queue: false , complete: function() {
    block.find('.menu-handle').css({
        visibility': 'visible'
    });
    block.find('.sub-menu').hide();
}});
</code></pre>
