<p>Try putting a wrapper div around everything inside the body</p>

<pre><code>&lt;body&gt;
&lt;div id="wrapper"&gt;
   all your content here
&lt;/div&gt;
&lt;/body&gt;

#wrapper
{
    position:absolute;
    top:0;
    left:0;
    right:0;
    display:block;
    width:100%;
    overflow:hidden;
}
</code></pre>
