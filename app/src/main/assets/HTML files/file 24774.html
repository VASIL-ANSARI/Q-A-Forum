<p>You can use the regular expression <code>/^\d+(,\d+)*$/</code>:</p>

<pre><code>if (preg_match('/^\d+(,\d+)*$/', $string)) {
    // Matches
} else {
    // Does not match
}
</code></pre>

<p>If you want to match fractional numbers, use the following expression:</p>

<pre>
/^\d+(?:\.\d+)?(,\d+(?:\.\d+)?)*$/
</pre>
