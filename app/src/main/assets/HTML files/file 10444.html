<p>I've never worked with <code>SqlDataRecord</code>, but when using <code>DataTable</code> and <code>DataRow</code>, or when using parameterized queries, I specify <code>null</code> using <a href="http://msdn.microsoft.com/en-us/library/system.dbnull.value.aspx" rel="nofollow"><code>DBNull.Value</code></a>.</p>

<p>With <code>SqlDataRecord</code>, it looks like you can use the <a href="http://msdn.microsoft.com/en-us/library/microsoft.sqlserver.server.sqldatarecord.setdbnull.aspx" rel="nofollow"><code>SetDBNull</code></a> method.</p>
