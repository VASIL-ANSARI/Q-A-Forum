<p>Would you consider a very well documented C++ raytracer?</p>

<p><a href="http://www.pbrt.org" rel="nofollow">pbrt</a> is a physically based raytracer written in the literate style, it comes with a nice book describing the code in considerable detail. A quick search shows that it has been used for acoustic modelling for a student <a href="http://www.sfu.ca/~pkarimia/courses/cmpt770graphics/proj" rel="nofollow">project</a>.</p>
