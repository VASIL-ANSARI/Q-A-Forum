<p>Using <a href="http://qt.nokia.com/" rel="nofollow">Qt</a>, you can create a simple window with a <a href="http://doc.qt.nokia.com/4.7-snapshot/qwebview.html" rel="nofollow">QWebView</a> (this is webkit under the covers), and then use QWidget::render() method to get QPixmap, and then convert it to QImage.</p>

<p>Qt is C++, but <a href="http://www.pyside.org/" rel="nofollow">python</a> and <a href="http://labs.qt.nokia.com/category/qt-jambi/" rel="nofollow">java</a> bindings exist also.</p>
