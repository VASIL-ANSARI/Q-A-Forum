<p>Good way to set subview's frame is </p>

<pre><code>   subview.frame = CGRectMake(0, 0, 
        CGRectGetWidth(self.view.bounds), 
        CGRectGetHeight(self.view.bounds));
</code></pre>

<p>Refer to <a href="http://ashfurrow.com/blog/you-probably-dont-understand-frames-and-bounds/" rel="nofollow">link</a> </p>

<p>All the values less than CGRectGetWidth(self.view.bounds) &amp; CGRectGetHeight(self.view.bounds) should work fine</p>
