<p>Try <code>UI.getElementData</code>.</p>

<p>From the <a href="http://docs.meteor.com/#ui_getelementdata" rel="nofollow">Meteor docs</a>:</p>

<blockquote>
  <h2>UI.getElementData(el) <em>(Client)</em></h2>
  
  <p>Returns the data context that was used when rendering a DOM element from a Meteor template.</p>
  
  <h3>Arguments</h3>
  
  <p><code>el</code> DOM Element<br>
  An element that was rendered by a Meteor template</p>
</blockquote>
