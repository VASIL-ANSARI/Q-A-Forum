<p>Floating point literals are by default of <code>double</code> type. And assigning a double value to a float type will result in some precision error. You can either change the <code>type</code> of <code>c</code> to <code>double</code>, or append an <code>f</code> at the end of it to make it <code>float</code> like so:</p>

<pre><code>float c = 30.123f;
</code></pre>
