<p>Seems like the carrousel isn't rendender correctly</p>

<p>Try to put it on a <a href="http://docs.meteor.com/#/full/meteor_settimeout" rel="nofollow">Meteor.setTimeout</a></p>

<p>Sometimes query plugins should be placed on a rendered but also on a timer</p>

<pre><code>Template.main.rendered = function (){

    $("#owl-demo").owlCarousel();
  }, 0)    
});
