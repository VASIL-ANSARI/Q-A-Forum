<p>Because you don't <em>have</em> a <code>getCompnentAt()</code> method in your code.</p>

<p>That's a method in the <a href="http://docs.oracle.com/javase/7/docs/api/java/awt/Component.html" rel="nofollow"><code>Component</code> class</a> (and of course all classes that inherit from it).</p>

<p>You need to retrieve the <code>Component</code> from your <code>MouseEvent</code>:</p>

<pre><code>Component c = e.getComponent();
</code></pre>
