<p>You only need to register the achievement URL once, then when granting that achievement to a user you make a POST to <code>/USER_ID/achievements?achievement=ACHIEVEMENT_URL&amp;access_token=APP_ACCESS_TOKEN</code></p>

<p><a href="https://developers.facebook.com/docs/achievements/" rel="nofollow">https://developers.facebook.com/docs/achievements/</a> has more information</p>
