<p>You need to avoid the <strong>li</strong> elements creating a stacking context. Avoid setting a numeric z-index on them, and set it instead to auto</p>

<pre><code>.step-form li{
float: left;
    margin:0 5px;
    text-align: center;
    position: relative;
    z-index: auto;   // change this
}
</code></pre>
