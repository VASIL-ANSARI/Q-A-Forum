<p>You could use <code>inherit</code>:</p>

<pre><code>.sticky {
    width: inherit;
    ...
}
</code></pre>

<p>For the small screen problem, add this:</p>

<pre><code>@media(max-width: 768px) {
    .sticky {
        width: 100%;
    }
}
</code></pre>

<p>This overrides the <code>width: inherit</code> if the screen size is smaller than 768px.</p>
