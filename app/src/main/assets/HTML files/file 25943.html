<p>Use a <code>Collection</code> instead of an Array:</p>

<pre><code>List&lt;Number&gt; series1Numbers = new ArrayList&lt;Number&gt;

 for(int i=1; i&lt;10; i++)
  series1Numbers.add(i);
</code></pre>

<p>and if you need the array</p>

<pre><code>Number []series1NumbersArray = new Number[series1Numbers.size()];
series1Numbers.toArray(series1NumbersArray);
</code></pre>
