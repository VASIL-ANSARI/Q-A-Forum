<pre><code>$("video").prop('muted', true); //mute
</code></pre>

<p>AND</p>

<pre><code>$("video").prop('muted', false); //unmute
</code></pre>

<p>See all events <a href="http://www.w3.org/2010/05/video/mediaevents.html">here</a></p>

<p>(side note: use <code>attr</code> if in jQuery &lt; 1.6)</p>
