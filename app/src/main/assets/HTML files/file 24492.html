<p>Coming out of the database, I believe <code>float</code> equates to C# <code>double</code>.  So make them:</p>

<pre><code>Latitude =  (float)dinner.Latitude;
Longitude = (float)dinner.Longitude;
</code></pre>

<p>But understand that you're potentially reducing precision, so truncation/rounding becomes a real possibility.</p>
