<p>An <code>NSString</code> is for strings of validly encoded string data;  typically UTF8 or UTF16.  <code>NSData</code> is for arbitrary binary data.</p>

<p>If you want to store raw bytes into an <code>NSString</code>, you need to encode them and <code>base64</code> is one of the most common means of doing so.</p>
