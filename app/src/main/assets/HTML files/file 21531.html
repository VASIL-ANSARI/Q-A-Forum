<p>Email Piping, looks like it can't understand the windows newline!</p>

<p>So:</p>

<ol>
<li>Create php script</li>
<li>Add hashbang to the top of the script</li>
<li>Upload</li>
<li>Open in cPanel -> File manager -> Code editor</li>
<li>Delete the newline after the hashbang and add it back in</li>
<li>Save</li>
</ol>

<p>All working now</p>
