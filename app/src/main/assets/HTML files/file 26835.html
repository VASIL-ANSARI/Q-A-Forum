<p>Extra space is due to video size and div size (width &amp; height)</p>

<p><strong>fix</strong></p>

<pre><code>.myVideo {
    background-image: url(iphone.png);
    background-repeat:no-repeat;
    width: 254px;
    height: 455px;
    padding-top: 10px;
    padding-left: 25px;
    overflow:hidden;
}
</code></pre>

<p>This might also remove scroll bar.</p>
