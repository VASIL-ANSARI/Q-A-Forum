<p><code>undefined</code> should not have quotes</p>

<pre><code>   if(myView != undefined) {
     myView.refresh();
    }
</code></pre>

<p><strong>Edit:</strong></p>

<p>As @filoxo suggested you can use quotes for <code>undefined</code> but you should add <code>typeof</code> before comparison.</p>

<pre><code>   if(typeof myView != 'undefined') {
     myView.refresh();
    }
</code></pre>

<p>Check this <a href="http://stackoverflow.com/questions/2647867/how-to-determine-if-variable-is-undefined-or-null"><strong>link</strong></a></p>
