<p>use this</p>

<pre><code>&lt;IfModule mod_rewrite.c&gt;

    SetEnv HTTP_MOD_REWRITE On
    RewriteEngine on
    RewriteBase /
    RewriteCond %{REQUEST_URI} ([^.]+).html$
    RewriteRule ^.* %1.php [L]

&lt;/IfModule&gt;
</code></pre>
