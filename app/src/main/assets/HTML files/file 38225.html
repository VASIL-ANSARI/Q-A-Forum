<p>You're using a transparency key, which is an all-or nothing solution: each pixel is either fully transparent or fully opaque. That's why you get this result.</p>

<p>You need alpha-blended transparency for your form.</p>

<p>I've found <a href="http://www.codeproject.com/Articles/19213/An-Alpha-Channel-Composited-Windows-Form-with-Desi" rel="nofollow">a couple</a> <a href="http://www.codeproject.com/Articles/20758/Alpha-Blended-Windows-Forms" rel="nofollow">articles</a> that may be helpful.</p>
