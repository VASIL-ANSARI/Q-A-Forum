<p>you should recycle the old instance of photo. Change</p>

<pre><code> photo=Bitmap.createScaledBitmap(photo, w, h, true);
</code></pre>

<p>with</p>

<pre><code>  Bitmap toReturn = Bitmap.createScaledBitmap(photo, w, h, true); 
  photo.recycle();

  return toReturn;
</code></pre>

<p>Also you should take a look the <a href="http://developer.android.com/reference/android/graphics/BitmapFactory.Options.html#inSampleSize" rel="nofollow">inSampleSize</a>.</p>
