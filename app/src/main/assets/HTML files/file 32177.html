<p>Your <code>explode</code> is wrong; you say you have <code>0 0 0 0 0</code>, then you try to explode on <code>,</code>. Fixed:</p>

<pre><code>$editablescores = explode(" ", $scores);
</code></pre>

<p>Note that your <code>implode</code> is wrong for the same reason; it should be:</p>

<pre><code>$storablescores = implode(" ", $editablescores);
</code></pre>
