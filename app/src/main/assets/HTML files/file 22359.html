<p>Add an <a href="http://codex.wordpress.org/Class_Reference/WP_Query#Order_.26_Orderby_Parameters" rel="nofollow"><code>orderby</code></a> to your query.</p>

<pre><code>$query-&gt;set('orderby','post__in'); 
</code></pre>
