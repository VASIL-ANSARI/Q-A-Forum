<p>When calling <code>MakeGenericType()</code> to turn <code>IComparable&lt;&gt;</code> into <code>IComparable&lt;DefinedType&gt;</code>, you can just pass it your <code>TypeBuilder</code>. The code could look something like:</p>

<pre><code>var boundComparerType = typeof(IComparable&lt;&gt;).MakeGenericType(typeBuilder);
typeBuilder.AddInterfaceImplementation(boundComparerType);
</code></pre>
