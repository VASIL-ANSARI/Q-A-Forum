<p>The way you do the collision is let it run until it overlaps, detect the overlap and then move it back to the actual touch point when you detect that it has overlapped.</p>

<p>This is a <a href="http://en.wikipedia.org/wiki/Collision_detection" rel="nofollow">well documented technique</a> on all the "how to" sites about writing games.</p>

<p><a href="http://www.gamedev.net/page/resources/_/technical/game-programming/collision-detection-r735" rel="nofollow">Here is a good example.</a></p>
