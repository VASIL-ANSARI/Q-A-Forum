<p>You can use either <a href="http://msdn.microsoft.com/en-us/library/system.net.mail.mailmessage.isbodyhtml%28v=vs.100%29.aspx" rel="nofollow">IsBodyHtml</a> property or <a href="http://msdn.microsoft.com/en-us/library/system.net.mail.mailmessage.alternateviews%28v=vs.100%29.aspx" rel="nofollow">AlternativeViews</a> to send HTML.</p>

<p>If you expect that client will render content inside your IFrame it very likely not to happen due to security restrictions in mail clients (similar to blocking external images).</p>
