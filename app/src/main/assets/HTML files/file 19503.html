<p>You can use <code>word-break: break-all</code> to break up really long words like that.</p>

<p>You can also <a href="http://css-tricks.com/snippets/css/truncate-string-with-ellipsis/" rel="nofollow">truncate the string</a> with these properties:</p>

<pre><code>white-space: nowrap;
overflow: hidden;
text-overflow: ellipsis;
</code></pre>
