<p>You cannot use <code>ngChange</code> in this case since <code>ngChange</code> always requires <code>ngModel</code> and <code>ngModel</code> doesn't work with input type file. Also, you cannot access a function binded to <code>$scope</code> directly using <code>onchange</code>. Instead use the following:</p>

<pre><code>onchange="angular.element(this).scope().fileUploaded($event)"
</code></pre>
