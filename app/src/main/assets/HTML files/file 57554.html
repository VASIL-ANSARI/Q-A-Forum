<p>I came across with the similar problem in the past.
Your trigger is created before the .sweet-container is created in DOM
You can use <a href="http://api.jquery.com/delegate/" rel="nofollow">http://api.jquery.com/delegate/</a>. </p>

<pre><code>$('.sweet-container').delegate('tr td span', 'click', function(){
    $(this).closest('tr').remove();
});
</code></pre>
