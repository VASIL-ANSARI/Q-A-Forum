<p>Put <a href="http://msdn.microsoft.com/en-us/library/system.xml.serialization.xmlignoreattribute.aspx" rel="nofollow"><code>XmlIgnore</code></a> attribute on properties that you don't what to be serialized:</p>

<pre><code>public class YourClass
{
    public string Serailized { get; set; }

    [XmlIgnore]
    public string NotSerialized { get; set; }
}
</code></pre>

<p>See "<a href="http://msdn.microsoft.com/en-us/library/2baksw0z.aspx" rel="nofollow">Controlling XML Serialization Using Attributes</a>" for more information.</p>
