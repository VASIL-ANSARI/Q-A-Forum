<p>The overall "size" of the legend is a combination of many factors (<a href="http://api.highcharts.com/highcharts#legend.itemDistance" rel="nofollow">itemDistance</a>, <a href="http://api.highcharts.com/highcharts#legend.margin" rel="nofollow">margins</a>, <a href="http://api.highcharts.com/highcharts#legend.itemMarginBottom" rel="nofollow">itemMargins</a>, <a href="http://api.highcharts.com/highcharts#legend.width" rel="nofollow">explicit width</a> etc..).</p>

<p>I'm guessing what you really care about though is the text size.  Use <a href="http://api.highcharts.com/highcharts#legend.itemStyle" rel="nofollow">legend.itemStyle</a> for that:</p>

<pre><code>legend: {
    itemStyle: {
        fontSize: '20pt'
    }
},
</code></pre>
