<p>If you accept a single string, you can already access it as a list, since a string is also a sequence</p>

<pre><code>&gt;&gt;&gt; s = input('enter 7 digits: ')
enter 7 digits: 1352468
&gt;&gt;&gt; s
'1352468'
&gt;&gt;&gt; s[0]
'1'
&gt;&gt;&gt; s[3]
'2'
</code></pre>

<p>You can also interpret it as a number for calculations</p>

<pre><code>&gt;&gt;&gt; int(s)
1352468
&gt;&gt;&gt; int(s[1])
3
</code></pre>
