<p>Your problem is here</p>

<pre><code>setContentView(R.layout.activity_main);
</code></pre>

<p>But listView is part of <code>activity_list_view</code> so <code>ListView listView = (ListView) findViewById(R.id.listView);</code> will return null pointer.</p>

<p>fix it by moving <code>listView</code> inside of the main layout.</p>
