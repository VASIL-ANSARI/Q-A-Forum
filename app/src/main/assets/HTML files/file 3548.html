<pre><code>&lt;Grid x:Name="myGrid"&gt;...&lt;/Grid&gt;

&lt;TextBox Text="{Binding ActualWidth,ElementName=myGrid}" /&gt;
</code></pre>

<p>(The <code>TextBox</code> could, of course, be inside the <code>Grid</code>.)</p>

<p>The trick is that <code>Width</code> only specifies the initial width of a control. <code>ActualWidth</code> is the "live" property you should bind to.</p>
