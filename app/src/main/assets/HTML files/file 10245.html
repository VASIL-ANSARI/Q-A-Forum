<p><a href="https://developer.mozilla.org/en/JavaScript/Reference/Global_Objects/Date/getYear" rel="nofollow"><code>getYear</code></a> is <a href="https://developer.mozilla.org/en/JavaScript/Reference/Global_Objects/Date/getYear" rel="nofollow">documented to return the year minus 1900</a>, so you are actually getting the expected value. It's also deprecated. Use <a href="https://developer.mozilla.org/en/JavaScript/Reference/Global_Objects/Date/getFullYear" rel="nofollow"><code>getFullYear</code></a> to receive <code>2011</code>.</p>
