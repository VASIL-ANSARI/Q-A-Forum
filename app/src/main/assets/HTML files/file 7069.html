<p>The code can store a <code>circle</code> object, with properties such as <code>radius</code>, <code>x</code> and <code>y</code>.</p>

<p>It can then animate these properties, and draw it on the <code>canvas</code> with an interval similar to a game loop.</p>

<p>It <strong>does not</strong> access DOM elements.</p>
