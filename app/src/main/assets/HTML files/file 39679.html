<p>You need to use <code>OR</code>.  <code>AND</code> requires both conditions to be met.</p>

<pre><code>update delievery
set status = 'delivered'
where order_num = 'a563'
or order_num = 'a109';
</code></pre>

<p>You could also use <code>IN</code> like this:</p>

<pre><code>update delievery
set status = 'delivered'
where order_num IN ('a563', 'a109');
</code></pre>
