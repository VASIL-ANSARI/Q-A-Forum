<p>The <code>PS1</code> and <code>PS2</code> shell variables are not <em>exported</em> and are therefore inaccessible from child processes.  You can test this with a simple script:</p>

<pre><code>$ cat /tmp/pstest.sh
#!/bin/sh

echo PS1=$PS1
echo PS2=$PS2


$ /tmp/pstest.sh 
PS1=
PS2=
</code></pre>
