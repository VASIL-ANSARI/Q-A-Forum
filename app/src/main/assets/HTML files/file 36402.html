<p>You are using a jQuery function in a html element. You can not use <code>find</code> into <code>$editorItemTemplate</code>, which contains the html of the template.</p>

<p>You have to find the element using this way:</p>

<pre><code>$('div', $editorItemTemplate).prop('id', item);
</code></pre>
