<p>It contains references to the objects themselves.</p>

<p>This code shows that concept in action (notice that changing the object <em>after</em> pushing it into the array changes the object in the array as well):</p>

<pre><code>var ray = new Array();
var obj = { foo: 123 };

ray.push(obj);

obj.foo = 321;
alert(ray[0].foo);
</code></pre>
