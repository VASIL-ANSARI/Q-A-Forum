<p>Same-Origin potential issues put aside, all you need is to initialize your <code>RequestFactory</code> with a custom <code>RequestTransport</code>. The easiest is to extend <a href="http://google-web-toolkit.googlecode.com/svn/javadoc/latest/com/google/web/bindery/requestfactory/gwt/client/DefaultRequestTransport.html" rel="nofollow"><code>DefaultRequestTransport</code></a> and initialize its <code>setRequestUrl</code> depending on the cookie value.</p>
