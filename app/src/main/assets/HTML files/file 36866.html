<p>If your file has a single line, your program will loop forever, also, check for <code>i &lt; max - 1</code>, try:</p>

<pre><code>for (i = 0; i &lt; (max - 1) &amp;&amp; (c = getchar()) != EOF &amp;&amp; c != '\n'; ++i)
{
    inpt[i] = c;
}
</code></pre>

<p>And what about the trailing 0? NUL terminate <code>inpt</code> if you want a valid string:</p>

<pre><code>inpt[i] = '\0';
</code></pre>
