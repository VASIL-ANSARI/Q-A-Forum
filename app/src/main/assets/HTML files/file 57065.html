<p>You can't get such result</p>

<pre><code>pal_1  inv_1

NULL   inv_2
</code></pre>

<p>You can get something about you need this way:</p>



<pre class="lang-sql prettyprint-override"><code>select pal.palid, group_concat(inv.palid)
from pal
left join inv on pal.palid=inv.palid
group by 1
</code></pre>

<p>So you get</p>

<pre class="lang-sql prettyprint-override"><code>pal_1 inv_1,inv_2
pal_2 inv_3
pal_3 NULL
</code></pre>
