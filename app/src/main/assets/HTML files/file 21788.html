<p><code>$.getJSON</code> expects a JSON response, so you should have this kind of PHP code:</p>

<pre><code>header('Content-Type: application/json');
echo json_encode(array(
    'one' =&gt; "1234",
    'two' =&gt; "Abcd",
));
</code></pre>

<p>Then, inside JavaScript:</p>

<pre><code>function(data) {
    alert(data.one);
    alert(data.two);
}
</code></pre>
