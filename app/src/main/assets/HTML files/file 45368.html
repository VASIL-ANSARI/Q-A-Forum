<p>After a week I was finally able to solve my problem by using a NSInMemoryStoreType for the NSPersistentStoreCoordinator whilst running unit tests. </p>

<pre><code>var isRunningUnitTests = NSClassFromString("XCTest") != nil
var storeType = isRunningUnitTests ? NSInMemoryStoreType : NSSQLiteStoreType
</code></pre>
