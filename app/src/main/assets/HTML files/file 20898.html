<p>You can use <a href="http://msdn.microsoft.com/en-us/library/1246yz8f.aspx"><code>GCHandle.Alloc</code></a><code>(voxelArr,</code><a href="http://msdn.microsoft.com/en-us/library/83y4ak54.aspx"><code>GCHandleType.Pinned</code></a><code>)</code> to pin the array manually so the GC won't move or clean it.</p>

<p>You would then have to <a href="http://msdn.microsoft.com/en-us/library/system.runtime.interopservices.gchandle.free.aspx">Free</a> the handle when you knew the method was complete, which would require some form of callback for the completion.</p>
