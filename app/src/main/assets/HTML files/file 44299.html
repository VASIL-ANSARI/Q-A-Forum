<p>You can use <code>COALESCE</code> with <code>LEFT JOIN</code> (instead of implicit <code>INNER JOIN</code>):</p>

<pre><code>select h.id
     , coalesce(avg(u.ratings), 0)
     , h.home_name
from home_info h 
left join user_review u on h.id = u.home_info_id
group by h.id
       , h.home_name
</code></pre>
