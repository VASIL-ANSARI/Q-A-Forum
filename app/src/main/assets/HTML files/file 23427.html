<p>You can create a covariant generic interface with the property:</p>

<pre><code>interface IReference&lt;out T&gt; where T : ApiResource {
    T Value { get; }
}
</code></pre>

<p>You can then cast <code>IReference&lt;Anything&gt;</code> to <code>IReference&lt;object&gt;</code> or <code>IReference&lt;ApiResource&gt;</code>.</p>
