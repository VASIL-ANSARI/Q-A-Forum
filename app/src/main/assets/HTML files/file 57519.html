<p>That is a basic principle on any RDBMS. </p>

<p>The ACID Rules (<a href="https://en.wikipedia.org/wiki/ACID" rel="nofollow">https://en.wikipedia.org/wiki/ACID</a>) that any RDBMS must acomplish, in this case the ISOLATION where each Query to the database should not be interfered by another query that is taking place at the same time.</p>
