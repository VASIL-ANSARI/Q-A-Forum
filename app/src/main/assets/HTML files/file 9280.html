<p>When you bind to ADO.NET you are always data-binding to a DataView. Each DataRowView wraps a DataRow in the source DataTable</p>

<p>You can get the selected DataRow via the following:</p>

<pre><code>DataRowView selectedDataRowView = (DataRowView)ddDir.SelectedItem;
DataRow selectedRow = selectedDataRowView.Row;
</code></pre>
