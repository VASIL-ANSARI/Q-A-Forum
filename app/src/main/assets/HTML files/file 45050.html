<p>Creating a <code>directive</code> that will do the logging or whatever you really want to:</p>

<pre><code>&lt;svg&gt;
    &lt;path log-element&gt;&lt;/path&gt;
    ...
    &lt;!-- more than 100 times --&gt;
&lt;/svg&gt;
</code></pre>

<p>Or:</p>

<pre><code>&lt;svg log-inner-elements&gt;
    &lt;path&gt;&lt;/path&gt;
    ...
    &lt;!-- more than 100 times --&gt;
&lt;/svg&gt;
</code></pre>
