<p>You probably have to access to the entity properties using dictionary-like syntax, like:</p>

<pre><code>object["name"]
</code></pre>

<p>I presume that the error happens here:</p>

<pre><code>self.funlists.append(object.name)
</code></pre>

<p>I would change that to:</p>

<pre><code>self.funlists.append(object["name"])
</code></pre>

<p>or </p>

<pre><code>self.funlists.append(object["name"] as String)
</code></pre>
