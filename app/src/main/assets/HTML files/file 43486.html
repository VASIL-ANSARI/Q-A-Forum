<p>Store the PowerShell script as an embedded resource in the assembly then at runtime extract the script and supply it to the <a href="https://msdn.microsoft.com/en-us/library/dd182436(v=vs.85).aspx" rel="nofollow">PowerShell.AddScript(string script)</a> method.  The call the <a href="https://msdn.microsoft.com/en-us/library/dd182449(v=vs.85).aspx" rel="nofollow">PowerShell.Invoke()</a> method to execute the script.</p>
