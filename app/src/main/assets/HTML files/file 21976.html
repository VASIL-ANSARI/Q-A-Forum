<p>In C++11 you can do this using template argument deduction. It seems that the <a href="http://www.cplusplus.com/reference/type_traits/extent/" rel="nofollow"><code>extent</code></a> <code>type_trait</code> already exists for this purpose:</p>

<pre><code>#include &lt;type_traits&gt;
// ...
int rows = std::extent&lt;decltype(array), 0&gt;::value;
int cols = std::extent&lt;decltype(array), 1&gt;::value;
</code></pre>
