<p>If you are willing to build yourself a custom XLSX to CSV Converter, The Apache POI Event API would be Ideal for this. This API is suitable for Spreadsheets with large memory footprints. Look out what is it about <a href="https://poi.apache.org/spreadsheet/how-to.html" rel="nofollow"> here</a>.
Here is an example <a href="http://svn.apache.org/repos/asf/poi/trunk/src/examples/src/org/apache/poi/xssf/eventusermodel/examples/FromHowTo.java" rel="nofollow">XSLX processing with the XSSF Event code</a></p>
