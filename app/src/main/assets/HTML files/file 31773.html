<p>Use <a href="http://docs.python.org/2/library/math.html#math.ceil" rel="nofollow"><code>math.ceil()</code></a> to round float values up:</p>

<pre><code>import math

def roundTo32(x, base=32):
    return int(base * math.ceil(float(x) / base))
</code></pre>

<p>Demo:</p>

<pre><code>&gt;&gt;&gt; import math
&gt;&gt;&gt; def roundTo32(x, base=32):
...     return int(base * math.ceil(float(x) / base))
... 
&gt;&gt;&gt; roundTo32(15)
32
&gt;&gt;&gt; roundTo32(33)

</code></pre>
