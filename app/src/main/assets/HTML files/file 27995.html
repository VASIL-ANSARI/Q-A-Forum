<p><a href="http://man7.org/linux/man-pages/man3/strtol.3.html" rel="nofollow">strtol</a> and <a href="http://www.cplusplus.com/reference/cstdlib/atoi/" rel="nofollow">atoi</a> takes the address of a char array (<code>char*</code> then) as input for conversion (an integer can be coded on multiple chars).
The correct way to use it :</p>

<pre><code>a[k] = atoi (&amp;str1[k]);
a[k] = strtol(&amp;str1[k],NULL,16);
</code></pre>
