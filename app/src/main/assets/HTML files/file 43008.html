<p>If you add a <code>float</code> element to your <code>.cointanar</code> class you will achieve the result you wanted.</p>

<p>Just update your CSS by adding the fololowing properties:</p>

<pre><code>.containar { /* shouldn't it be "container"? */
    float: left;
}
</code></pre>
