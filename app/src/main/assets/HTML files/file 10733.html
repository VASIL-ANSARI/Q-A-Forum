<p><code>Rcpp::as()</code> expects a <code>SEXP</code> as input, not a <code>Rcpp::CharacterVector</code>.  Try passing the <code>f1</code> parameter directly to <code>Rcpp::as()</code>, eg:</p>

<pre><code>std::string fname = Rcpp::as(f1); 
</code></pre>

<p>Or:</p>

<pre><code>std::string fname = Rcpp::as&lt;std::string&gt;(f1); 
</code></pre>
