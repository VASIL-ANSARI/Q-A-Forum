<p>use a simple LINQ call too <code>Distinct()</code></p>

<p>Distinct can be used also with <code>IEqualityComparer</code>, like </p>

<pre><code>IEnumerable&lt;User&gt; users =  users.Distinct(new UserComparer());
</code></pre>

<p>where <code>UserComparer</code> a class that implements some custom comparison logic.</p>
