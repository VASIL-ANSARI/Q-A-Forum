<p>I think the problem is <code>foreach( $objects as $object )</code>. This construction will make a <em>copy</em> of the array elements into <code>$object</code>. You need to do <code>foreach( $objects as &amp; $object )</code>.</p>

<p><a href="http://au2.php.net/manual/en/control-structures.foreach.php" rel="nofollow">foreach in the PHP manual</a></p>
