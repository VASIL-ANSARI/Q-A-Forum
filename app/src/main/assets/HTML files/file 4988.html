<p>This:</p>

<pre><code>postBuild =  [_postBuild copy]; //Leaks memory
[_postBuild release];
</code></pre>

<p>Should be this:</p>

<pre><code>[self setPostBuild:_postBuild];
[_postBuild release];
</code></pre>

<p>You need to call the synthesized setter method (<a href="http://stackoverflow.com/questions/4259946/objective-c-message-syntax-vs-dot-syntax-whats-the-difference/4259975#4259975">however way you want</a>) for this to work and to keep the <code>retainCount</code> at <code>1</code>.</p>
