<p>You cannot re-declare php built-in function names. Instead, use </p>

<pre><code>function _time() {
return time() + 60*10;
}
</code></pre>

<p>or any other name that is not already reserved by php.</p>

<p>For more information on built in functions, check this: <a href="http://php.net/manual/en/indexes.functions.php" rel="nofollow">http://php.net/manual/en/indexes.functions.php</a></p>
