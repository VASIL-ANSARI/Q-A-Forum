<p>You can use <a href="https://docs.angularjs.org/api/ng/directive/ngShow#!" rel="nofollow">ngShow</a> and <a href="https://docs.angularjs.org/api/ng/directive/select" rel="nofollow">select</a> directives. It would look like:</p>

<pre><code>&lt;select ng-model="selected"&gt;
    &lt;option value="Guest"&gt;Guest&lt;/option&gt;
    ...
&lt;/select&gt;
...
&lt;input type="text" ng-show="selected === 'Guest'" name="Guest"&gt;
</code></pre>
