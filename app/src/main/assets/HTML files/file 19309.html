<p>From the relevant <a href="http://msdn.microsoft.com/en-us/library/system.windows.forms.tooltip.backcolor.aspx" rel="nofollow">MSDN article</a> for the <code>BackColor</code> property:</p>

<blockquote>
  <p>Unless the ToolTip is owner-drawn, this property is ignored.</p>
</blockquote>

<p>If you want to customise the colour of the ToolTip, you will have to set <code>OwnerDraw</code> to true and paint the control yourself (using the <code>Draw</code> event).</p>
