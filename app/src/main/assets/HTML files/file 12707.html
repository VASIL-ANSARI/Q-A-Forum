<pre><code>$("tr").each(function(){
    if($(this).find("td:last").is(":empty"))
        $(this).hide();

});
</code></pre>

<p><strong><a href="http://jsfiddle.net/VFwrZ/" rel="nofollow">DEMO</a></strong></p>

<p>OR</p>

<pre><code>$("tr").filter(function(){return $("td:last",this).is(":empty");}).hide();
</code></pre>
