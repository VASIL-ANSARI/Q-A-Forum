<p>Use <a href="http://api.jquery.com/children/" rel="nofollow"><code>.children()</code></a> instead of <a href="http://api.jquery.com/find/" rel="nofollow"><code>.find()</code></a> inside as well, so it only looks for <em>immediate</em> children, like this:</p>

<pre><code>$(projectsXml).find('Projects').children().each(function() {
  var projectId = $(this).children('[nodeName=a:ID]').text();
});
</code></pre>
