<p>There's no standard way to construct or manipulate <code>va_args</code> arguments, or even pass them to another function (<a href="http://stackoverflow.com/questions/2210379/standard-way-to-manipulate-variadic-arguments?rq=1">Standard way to manipulate variadic arguments?</a>, <a href="http://stackoverflow.com/questions/1719784/c-programming-forward-variable-argument-list">C Programming: Forward variable argument list</a>).  You'd be better off seeing if you can access the internal routines of <code>LogEvent</code>.</p>
