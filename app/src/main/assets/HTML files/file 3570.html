<p><code>@SecurityDomain</code> is equivalent to <code>&lt;security-domain&gt;</code> in the <code>META-INF/jboss.xml</code> file:</p>

<pre><code>&lt;jboss&gt;
    &lt;security-domain&gt;java:/jaas/other&lt;/security-domain&gt;
&lt;/jboss&gt; 
</code></pre>

<p>See <a href="http://docs.jboss.org/jbossas/admindevel326/html/ch8.chapter.html" rel="nofollow">this page</a> for more details.</p>
