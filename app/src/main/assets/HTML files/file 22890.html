<p><code>.css()</code> have 3 constructor</p>

<pre><code>var appliedStyles = $(selector).css();
$(selector).css("display", "block");
$(selector).css({"display":"block", "margin":"20px", "padding":"5px"});
</code></pre>

<p>To add new class to the selector  </p>

<pre><code>$(selector).addClass(className);
</code></pre>
