<p>You can use jQuery's <a href="http://api.jquery.com/replaceWith/"><code>replaceWith</code></a> function.</p>

<pre><code>$( "label" ).replaceWith( function() {
    return "&lt;input type=\"text\" value=\"" + $( this ).html() + "\" /&gt;";
});
</code></pre>
