<p>One way to do this is to call the base class constructor. </p>

<p>In Python 3:</p>

<pre><code>class Square(Shape):
    def __init__(self,x):
        super().__init__(x, x)
</code></pre>

<p>In Python 2 (also works in 3):</p>

<pre><code>class Square(Shape):
    def __init__(self,x):
        Shape.__init__(self, x, x)
</code></pre>
