<p>Generating PDF with flying saucer is treated as "print" media, see the <a href="http://www.w3.org/TR/CSS21/media.html" rel="nofollow">CSS 2.1 specification section on media types</a>.</p>

<p>The syntax will be:</p>

<pre><code>@media print {
    body {
        font-size: 16px;
    }
}
</code></pre>
