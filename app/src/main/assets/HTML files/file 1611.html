<p>Use <code>getResources().getIdentifier()</code> from your <code>Context</code> (e.g., <code>Activity</code>), but please cache the result if you will use it more than once. <code>getIdentifier()</code> is implemented on <a href="http://developer.android.com/reference/android/content/res/Resources.html"><code>Resources</code></a>.</p>
