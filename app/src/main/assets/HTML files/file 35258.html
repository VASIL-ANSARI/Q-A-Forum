<p>You missed <code>%</code>. You need to be doing:</p>

<pre><code>print "hello %s" %name
</code></pre>

<p>Using <a href="https://docs.python.org/2/library/string.html#format-examples" rel="nofollow"><code>format()</code></a> is another way to go about it:</p>

<pre><code>print "welcome, {}".format(name)
</code></pre>
