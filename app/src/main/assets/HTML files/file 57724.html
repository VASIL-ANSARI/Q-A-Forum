<p>In FreeMarker the Java API of many basic classes (such as <code>String</code>, <code>Number</code>, <code>List</code>, etc.) is hidden. Instead of their API-s, you are supposed to use so called "built-ins", like in this case: <code>key?upper_case</code>. (See also: <a href="http://freemarker.org/docs/ref_builtins.html" rel="nofollow">http://freemarker.org/docs/ref_builtins.html</a>)</p>
