<p>A combination of <a href="http://dev.mysql.com/doc/refman/5.0/en/string-functions.html#function_locate" rel="nofollow">LOCATE</a> and <a href="http://dev.mysql.com/doc/refman/5.0/en/string-functions.html#function_mid" rel="nofollow">MID</a> would probably do the trick.</p>

<p>If the value <em>"test 'esf :foo: bar"</em> was in the field <strong>fooField</strong>:</p>

<pre><code>MID( fooField, LOCATE('foo', fooField), 3);
</code></pre>
