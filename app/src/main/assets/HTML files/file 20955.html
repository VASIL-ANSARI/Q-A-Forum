<p>You can try something like the following.  I tried it out in <a href="http://sqlfiddle.com/#!2/7e2aa/1" rel="nofollow">SQL Fiddle</a> and it works.</p>

<pre><code>SELECT
  id,
  title
FROM song
WHERE text IS NOT NULL
    AND title LIKE "%foo%"
ORDER BY CASE WHEN title LIKE "foo%" THEN 1 ELSE 2 END, title
</code></pre>
