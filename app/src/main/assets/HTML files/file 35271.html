<p>Not mutating using <a href="http://www.ruby-doc.org/core-2.1.1/Array.html#method-i-slice" rel="nofollow"><code>Array#slice</code></a></p>

<pre><code>a = [1, 2, 3, 4, 5, 6, 7, 8, 9]
a[(a.length/3)..-1]
#=&gt; [4, 5, 6, 7, 8, 9] 
</code></pre>

<p>An option that mutates and is a one-liner</p>

<pre><code>[1, 2, 3, 4, 5, 6, 7, 8, 9].tap { |a| a.shift(a.length/3) }
#=&gt; [4, 5, 6, 7, 8, 9]
</code></pre>
