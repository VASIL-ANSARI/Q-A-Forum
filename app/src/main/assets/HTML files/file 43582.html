<p>You are using putExtra with a boolean parameter, but you are retrieving it as a String.
You need to get it using the  <code>getBooleanExtra()</code> method.
Just replace this line:</p>

<pre><code>String wow = b.getString("skipList");
</code></pre>

<p>with this:</p>

<pre><code>boolean wow = b.getBooleanExtra("skipList");
</code></pre>
