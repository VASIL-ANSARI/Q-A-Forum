<p>Use following regex, you're using wrong bracket</p>

<p><a href="https://regex101.com/r/nQ2cE6/1" rel="nofollow"><strong>Regex Demo and Explanation</strong></a></p>

<pre><code>/\[([^\]]+)\]/
</code></pre>

<p>You can also use</p>

<p><a href="https://regex101.com/r/nQ2cE6/2" rel="nofollow"><strong>Regex Demo and Explanation</strong></a></p>

<pre><code>/\[(\w+)\]/
</code></pre>
