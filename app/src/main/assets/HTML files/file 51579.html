<p>You can use this to get the <code>FontFamily</code> of a <code>Font</code>:</p>

<pre><code>FontFamily ff = oldFont.FontFamily;
</code></pre>

<p><strong>Update</strong> - In .NET CF, all classes are optimized for minimal resource usage. The FontFamily property, thus does not exist in the <code>Font</code> class.</p>
