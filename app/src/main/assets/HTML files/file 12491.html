<p>You have a typed pointer.</p>

<p>So when you increment it my 1 (i.e. <code>a + 1</code>) it means <code>a + sizeof(type)</code>.</p>

<p>So <code>a + sizeof(type)</code> = <code>a + sizeof(type) * sizeof(type)</code> = <code>a + 6 * 6</code> (in your case as sizeof(test) = 6)</p>

<p>That's where you are getting <code>0x24</code> or 36 from.</p>
