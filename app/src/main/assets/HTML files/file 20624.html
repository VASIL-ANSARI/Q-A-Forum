<p>Yes, you can try something like:</p>

<pre><code>plt.xticks(list(plt.xticks()[0]) + extraticks)
</code></pre>

<p>The function to use is <a href="http://matplotlib.org/api/pyplot_api.html#matplotlib.pyplot.xticks"><code>xticks()</code></a>. When called without arguments, it returns the current ticks. Calling it with arguments, you can set the tick positions and, optionally, labels.</p>
