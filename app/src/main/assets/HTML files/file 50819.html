<p>You should use something like below pattern, where the <code>Foo</code> will gets attached to whatever object <code>this</code> is pointing to in all environments. Like in browser, it will add it to <code>window</code></p>

<pre><code>(function(global) {
    global.Foo = function() {
         return {};
    }
})(this);                  
</code></pre>
