<p>I found a solution. I can just put them in groups.</p>

<pre><code>source :rubygems

gemspec

group :development, :test do
  gem "rake"
end

gem "debugger", :group =&gt; :debugger
gem "pry",      :group =&gt; :pry
</code></pre>

<p>This way the contributor can choose to not install them:</p>

<pre><code>bundle install --without debugger pry
</code></pre>
