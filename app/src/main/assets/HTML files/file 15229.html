<p>The way to programmatically set drawableLeft is with <a href="http://developer.android.com/reference/android/widget/TextView.html#setCompoundDrawablesWithIntrinsicBounds%28int,%20int,%20int,%20int%29" rel="nofollow">setCompoundDrawablesWithIntrinsicBounds</a>. </p>
