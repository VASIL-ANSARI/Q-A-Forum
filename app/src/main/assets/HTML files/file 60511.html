<p>i'm simply put a custom attribute in Eloquent</p>

<pre><code>  protected $appends = ['ArticleCount'];
  public function getArticleCountAttribute(){
    return $this-&gt;posts-&gt;count();
  }
</code></pre>

<p>don't forget the relationship too : </p>

<pre><code>public function posts(){
   return $this-&gt;hasMany('app\posts','id_user','id');
}
</code></pre>
