<p>You can take a look at <a href="https://docs.oracle.com/javase/8/javafx/api/javafx/application/Platform.html#runLater-java.lang.Runnable-" rel="nofollow">Platform::runLater</a>. From the JavaDoc:</p>

<blockquote>
  <p>Run the specified Runnable on the JavaFX Application Thread at some unspecified time in the future. This method, which may be called from any thread, will post the Runnable to an event queue and then return immediately to the caller.</p>
</blockquote>
