<p>It simply creates an <a href="http://www.yiiframework.com/doc-2.0/yii-base-application.html" rel="nofollow"><code>Application</code></a> instance and call the <a href="http://www.yiiframework.com/doc-2.0/yii-base-application.html#run()-detail" rel="nofollow"><code>run()</code></a> method on it.</p>

<p>This instance will be accessible via <a href="http://www.yiiframework.com/doc-2.0/yii-baseyii.html#$app-detail" rel="nofollow"><code>\Yii::$app</code></a>.</p>
