<p>Use <code>mouseenter</code> and <code>mouseleave</code> jQuery events:</p>

<pre><code>$('.nav-divs').mouseenter(function () {
    $(this).find('.drop-down').slideDown(300);
});

$('.nav-divs').mouseleave(function () {
    $(this).find('.drop-down').slideUp(100);
});
</code></pre>
