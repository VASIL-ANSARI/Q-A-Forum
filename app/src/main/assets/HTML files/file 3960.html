<p>You can use <a href="https://developer.mozilla.org/en/JavaScript/Reference/Global_Objects/Array/indexOf" rel="nofollow"><code>Array.indexOf</code></a> to search for a value:</p>

<pre><code>var includePokhara = ( tempArray.indexOf("Pokhara") &gt;= 0 );
</code></pre>

<p>Unfortunately, <code>Array.indexOf</code> is not implemented in Internet Explorer, but you can look on StackOverflow <a href="http://stackoverflow.com/questions/1744310/how-to-fix-array-indexof-in-javascript-for-ie-browsers">how to add it back</a>.</p>
