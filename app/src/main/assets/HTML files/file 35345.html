<p>You can use <strong><a href="http://api.jquery.com/event.stoppropagation/" rel="nofollow">event.stopPropagation()</a></strong>:</p>

<blockquote>
  <p>Prevents the event from bubbling up the DOM tree, preventing any
  parent handlers from being notified of the event.</p>
</blockquote>

<p>For example:</p>

<pre><code>$('ul').on('click','li',function(event) {
    event.stopPropagation()
});
</code></pre>
