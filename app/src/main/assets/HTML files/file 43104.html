<p>Asp:textbox is render like input type=text, so your selector will need to be:</p>

<pre><code> $('input[type=text]') 
</code></pre>

<p>But don't use that one, cause it will bind all the text input's in your page, use the id of the element, also use keypress()</p>

<pre><code> $('#TextBox1').keypress(  function() {  alert(); });
</code></pre>
