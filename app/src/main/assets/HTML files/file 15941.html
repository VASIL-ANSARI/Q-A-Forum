<p><em><strong>Append:</em></strong></p>

<p><code>document.getElementById('val').value += "http://www.google.co.uk";</code></p>

<p><em><strong>Remove Duplicate:</em></strong>`</p>

<p><code>document.getElementById('val').value.replace("http://http://","http://");</code></p>

<p>This way, if they did type <code>http://</code> twice, it would just remove it.</p>
