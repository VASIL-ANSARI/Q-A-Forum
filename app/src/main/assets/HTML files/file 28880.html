<p>There is no built-in method to clear a stack. </p>

<p>You'd either need to clear it down using pops or unsets:</p>

<pre><code>while($stack-&gt;valid()) {
    $stack-&gt;pop();
}
</code></pre>

<p>Or unset the stack itself, and create a new one:</p>

<pre><code>unset($stack);
$stack = new \SplStack();
</code></pre>
