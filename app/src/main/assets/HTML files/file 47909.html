<p>Well, in roughly the same manner:</p>

<pre><code>@interface ExampleController () &lt;UITextViewDelegate

<p>By the way, this is <em>not</em> the way you should check if the device is running iOS 9 - <a href="http://stackoverflow.com/questions/25301751/ifdef-iphone-8-0-code-runs-also-on-ios-7">this only checks if your Xcode supports iOS 9</a>.</p>
