<p>You're registering to listen to the Click event twice.  Once in the xaml declaration of your button:</p>

<pre><code>Click="buttonWeight_Click".
</code></pre>

<p>and once in the Loaded event:</p>

<pre><code>_buttonWeight.Click += buttonWeight_Click;
</code></pre>

<p>Get rid of either of them and you're code works.</p>
