<p>You can use <a href="http://dev.mysql.com/doc/refman/5.1/en/string-functions.html#function_lpad" rel="nofollow"><code>LPAD()</code></a></p>

<pre><code>SELECT LPAD(meta_value, 6, '0')
FROM yourtablename
WHERE meta_key = '_recommended'
</code></pre>

<p>To update your table with the new values, just use an <code>UPDATE</code> statement:</p>

<pre><code>UPDATE yourtablename
SET meta_value = LPAD(meta_value, 6, '0')
WHERE meta_key = '_recommended'
</code></pre>
