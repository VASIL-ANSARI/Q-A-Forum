<p><code>double</code> does not represent complex numbers.</p>

<p>Instead of passing a <code>double</code> to <code>sqrt</code>:</p>

<pre><code>sqrt(discriminant)
</code></pre>

<p>Pass a <a href="http://en.cppreference.com/w/cpp/numeric/complex" rel="nofollow">complex number</a> to get a complex result:</p>

<pre><code>sqrt(std::complex&lt;double&gt;(discriminant))
</code></pre>
