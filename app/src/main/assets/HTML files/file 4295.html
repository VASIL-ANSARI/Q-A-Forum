<p>Simply substitute this:</p>

<pre><code>Spire.Rotator.rotate().defer(5000);
</code></pre>

<p>With this:</p>

<pre><code>setTimeout(Spire.Rotator.rotate, 5000);
</code></pre>

<p><a href="http://www.w3schools.com/jsref/met_win_settimeout.asp" rel="nofollow"><code>setTimeout()</code></a> is javascript's native way of executing some Javascript code after a specified amount of time.  </p>
