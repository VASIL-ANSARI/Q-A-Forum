<p>Use the query</p>

<pre><code>select (what you want) 
from product 
inner join promotion on product.productid = promotion.promoid 
order by price, salesprice asc
</code></pre>

<p>(what you want) should not be ambiguous, i.e. use like <code>product.productprice</code>, <code>promo.promoprice</code> etc.</p>
