<p>Okay finally I found a working solution even if it might not be the best.</p>

<p>For the <code>App</code> and <code>Web</code> projects I overwrite the <code>jar</code> task like this to add the source sets of the <code>Core</code> module.</p>

<pre><code>jar {
    from project.sourceSets.main.allSource
    from project(":MyProjectCore").sourceSets.main.java.srcDirs
}
</code></pre>
