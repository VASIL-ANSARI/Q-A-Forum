<p>Because <code>comment belongs_to :post</code>, you need to deal with the Post, not the post_id. So:</p>

<pre><code>@post = Post.find(params[:post_id])
@comment = @post.comments.new
etc
</code></pre>

<p>Given what you've posted, it's not clear to me if the id of the post will be <code>params[:id]</code> or <code>params[:post_id]</code>, but I think you get the point.</p>
