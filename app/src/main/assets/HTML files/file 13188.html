<p>You can use the <code>stringByEvaluatingJavaScriptFromString:</code> method of <a href="http://developer.apple.com/library/ios/#documentation/uikit/reference/UIWebView_Class/Reference/Reference.html" rel="nofollow">UIWebView</a> to access page elements using JavaScript.</p>

<p>Assuming your div has an id set, you can use the <code>document.getElementById("id").innerHTML</code> JavaScript method to access its content.</p>
