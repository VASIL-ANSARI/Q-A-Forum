<p>If you don't want the words to collapse in the white space, I suggest adding a <code>white-space: nowrap</code> style to your <code>h2</code> "Contact Me" element.</p>

<p>CSS:</p>

<pre><code>.nowrap {  
  white-space: nowrap;
}
</code></pre>

<p>HTML:</p>

<pre><code>&lt;h2 class="nowrap"&gt;Contact Me&lt;/h2&gt;
</code></pre>
