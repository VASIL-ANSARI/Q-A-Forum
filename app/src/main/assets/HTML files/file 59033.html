<pre><code>Select s.id, 
       s.date,        
from Session s 
inner join Movie m 
    on m.commoncol = s.commomcol
 where m.MovieGenre like 'crime'; 
</code></pre>

<p>commomcol represents the mutual column between the tables. Name of the commoncol can be different in both tables.</p>

<p>Hope it helps!!</p>
