<p>The issue is that you wipe out your db when you open it up with the option 'n'. From <code>pydoc dbm</code>:</p>

<blockquote>
  <p>'n' always creates a new database.</p>
</blockquote>

<p>You might want to take a look at the <a href="http://docs.python.org/py3k/library/shelve.html" rel="nofollow">shelve package</a>. If I understand what you are trying to do right, "shelve" already does it for you.</p>
