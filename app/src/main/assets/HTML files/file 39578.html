<p>The column width of <code>50</code> is greater than the width of the frame so the added text appears offscreen. Reduce its value to fit the parent window</p>

<pre><code>textArea = new JTextArea(10, 35);
</code></pre>

<p>Don't use <code>setPrerredSize</code>. Let the layout manager do its job and call <a href="https://docs.oracle.com/javase/8/docs/api/java/awt/Window.html#pack--" rel="nofollow"><code>pack</code></a> after all components have been added.</p>
