<p>When the font size is set by a style sheet the <code>fontSize</code> property will return <code>""</code>, instead you should use <a href="https://developer.mozilla.org/en-US/docs/DOM/window.getComputedStyle" rel="nofollow">window.getComputedStyle</a>.</p>

<pre><code>window.getComputedStyle(document.getElementById('ID'), null).getPropertyValue('font-size');
</code></pre>
