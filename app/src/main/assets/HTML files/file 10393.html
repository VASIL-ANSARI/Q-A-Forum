<p>If a binding needs more than one value you could use a <a href="http://msdn.microsoft.com/en-us/library/system.windows.data.multibinding.aspx" rel="nofollow"><code>MultiBinding</code></a>. To bind to the main viewmodel you can use a <a href="http://msdn.microsoft.com/en-us/library/system.windows.data.binding.relativesource.aspx" rel="nofollow"><code>RelativeSource</code></a> targeting the <code>ItemsControl</code>.</p>
