<p>If the fields in the date string are properly padded with zeros, you can <a href="http://www.sqlite.org/lang_corefunc.html#substr" rel="nofollow">extract them as substrings</a>:</p>

<pre><code>UPDATE MyTable
SET MyDate = substr(MyDate, 7, 4) || '-' ||
             substr(MyDate, 1, 2) || '-' ||
             substr(MyDate, 4, 2)
</code></pre>
