<p>You can define <code>bad_name</code> to be something that would cause a compile time error. For example, nothing:</p>

<pre><code>#define bad_name
</code></pre>

<p>gives on GCC</p>

<blockquote>
  <p>error: declaration does not declare anything [-fpermissive] </p>
  
  <p>int bad_name;</p>
</blockquote>
