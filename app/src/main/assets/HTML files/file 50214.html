<p>Aggregate before doing the join:</p>

<pre><code>Select t1.AK, t1.TOT1, t2.TOT2
FROM TBL1 t1 LEFT JOIN
     (SELECT ak, SUM(TOT2) as TOT2
      FROM TBL2 t2  
      GROUP BY ak
     ) t2
     ON t1.AK = t2.AK
WHERE t1.TOT1 &lt;&gt; t2.TOT2 OR t2.TOT2 IS NULL;
</code></pre>

<p>Edit:Added t2. at last line to remove column ambiguity</p>
