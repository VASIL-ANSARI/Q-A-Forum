<p><code>MyView</code> is a <code>View</code>, but <code>View</code> is not necessarily a <code>MyView</code>, so you need to explicitly cast it.</p>

<p>If it crashes, it means that the view with the ID <code>relative_layout_view</code> is NOT of type <code>MyView</code>, you need to make sure what its type is in the layout XML.</p>
