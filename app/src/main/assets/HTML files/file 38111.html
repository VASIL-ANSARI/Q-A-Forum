<p>You need to define <a href="http://developer.android.com/reference/android/widget/TextView.html#attr_android:imeOptions" rel="nofollow"><code>android:imeOptions</code></a> for your <code>EditText</code> in your layout's xml file.</p>

<p>You will also have to set the value for <code>android:singleLine</code> as <code>true</code>.</p>
