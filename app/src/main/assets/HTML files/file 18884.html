<p>Hmm, seems odd.  I got it to work by moving your code that removes the control into the Page's <code>PreInit</code> event:</p>

<pre><code>protected void Page_PreInit(object sender, EventArgs e)
{
    if (this.Request["remove-dummy"] != null)
    {
        this.Controls.Remove(this.dummyLabel);
    }
}
</code></pre>
