<p>Add this to the model:</p>

<pre><code>validates :username, presence: true, uniqueness: true
</code></pre>

<p>Optionally, if you also want to enforce uniqueness on the database level and your DB allows it, add this to the migration</p>

<pre><code>def change
  add_index :users, :username, unique: true
end
</code></pre>
