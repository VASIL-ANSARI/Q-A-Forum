<p>Take a look at <a href="http://developer.android.com/reference/android/bluetooth/BluetoothAdapter.html#disable%28%29"><code>BluetoothAdapter.disable()</code></a> function. You should ask a user before disabling bluetooth though.</p>

<p>Don't forget to add next permission to your <code>AndroidManifest.xml</code> :</p>

<pre><code>&lt;uses-permission android:name="android.permission.BLUETOOTH_ADMIN"/&gt;
</code></pre>
