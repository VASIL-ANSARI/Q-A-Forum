<p>No, there's no functionality like that in Eclipse, as far as I know.</p>

<p><em>However</em>, Eclipse <em>does</em> support CamelCase searches in most places, so typing <code>p.gN</code> followed by <kbd>Ctrl</kbd>-<kbd>Space</kbd> should suggest <code>getName()</code> (probably as the first result).</p>
