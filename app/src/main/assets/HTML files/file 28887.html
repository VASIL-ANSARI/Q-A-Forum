<p>you need to loop the li elements because the <code>gid</code> data belongs to the <code>li</code> element not in the <code>ul</code> element</p>

<pre><code>console.log($('#sortable1 li').map(function() { var $item = $(this); return $item.data('gid'); }).get());
</code></pre>
