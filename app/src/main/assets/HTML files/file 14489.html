<p>You can render you canvas to a <code>WriteableBitmap</code></p>

<pre><code>var bitmap = new WriteableBitmap(400, 400);
bitmap.Render(canvas, null);
bitmap.Invalidate();
</code></pre>

<p>You can then encode this as a JPEG and save to isolated storage as described in <a href="http://www.windowsphonegeek.com/tips/All-about-WP7-Isolated-Storage---Read-and-Save-Images">this blog post</a>.</p>
