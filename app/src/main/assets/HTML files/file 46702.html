<p>I suspect you're getting an error on your Javascript console, try the following:</p>

<pre><code>function enable_cb(element) {
  var state = $(element).attr('disabled');
  $(element).prop('disabled', !state);
}
</code></pre>

<p>If you're using jQuery 1.6+, avoid using prop( ) since it has been deprecated in favor of attr( );</p>
