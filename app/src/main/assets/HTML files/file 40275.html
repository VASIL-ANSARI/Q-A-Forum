<p>Exactly as you propose. But then the SQL way:</p>

<p>You select a field called <code>price</code>_range that equals <code>previous_price - current_price</code>:</p>

<pre><code>SELECT (previous_price-current_price) as price_range
</code></pre>

<p>And then you order it:</p>

<pre><code>ORDER BY price_range
</code></pre>
