<p>Correct, <code>np.log(x)</code> is the Natural Log (base <code>e</code> log) of <code>x</code>.</p>

<p>For other bases, remember this law of logs: <code>log-b(x) = log-k(x) / log-k(b)</code> where <code>log-b</code> is the log in some arbitrary base <code>b</code>, and <code>log-k</code> is the log in base <code>k</code>, e.g. </p>

<p>here k = <code>e</code></p>

<pre><code>l = np.log(x) / np.log(100)
</code></pre>

<p>and <code>l</code> is the log-base-100 of x</p>
