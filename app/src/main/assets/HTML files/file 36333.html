<p>Redefine the following CSS style:</p>

<pre><code>.k-icon.k-filter {
    background: url('path to your image');
}
</code></pre>

<p>to change it globally or for limiting it to one grid with <code>id</code> equal to <code>my_grid</code>, do:</p>

<pre><code>#my_grid .k-icon.k-filter {
    background: url('path to your image');
}
</code></pre>
