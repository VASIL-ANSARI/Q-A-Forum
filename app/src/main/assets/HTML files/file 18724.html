<p>use <code>getName</code> function of SimpleXMLElement it will give you tag name</p>

<p><a href="http://www.php.net/manual/en/simplexmlelement.getname.php" rel="nofollow">http://www.php.net/manual/en/simplexmlelement.getname.php</a></p>

<p>example</p>

<pre><code>$sxe = new SimpleXMLElement("xml file");

echo $sxe-&gt;getName() . "\n";

foreach ($sxe-&gt;children() as $child)
{
    echo $child-&gt;getName() . "\n";
}
</code></pre>
