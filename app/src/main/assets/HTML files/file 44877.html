<p>Your application startup object (usually Program.cs) calls Application.Run with an instance of the first form to show. Change the startup window here.</p>

<p>For example, you can change</p>

<pre><code>Application.Run(new Form1());
</code></pre>

<p>to</p>

<pre><code>Application.Run(new Form2());
</code></pre>

<p>to show Form2 instead of Form1.</p>
