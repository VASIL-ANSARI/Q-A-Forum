<p>Here I prepare example of using CSS3 <code>transition</code>. Here is a class which have transition rule. On demo you can see how it can be done.</p>

<pre><code>.animate{
    left: 0;
    width: 50px;
    -webkit-transition: all 1s;
    transition: all 1s;
}
</code></pre>
