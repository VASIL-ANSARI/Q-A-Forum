<p>pandas uses the the time zones in the tz database. You can find a list of all available time zone codes for example <a href="https://en.wikipedia.org/wiki/List_of_tz_database_time_zones" rel="nofollow">in wikipedia</a>.</p>

<p>For India, you would use <code>Asia/Kolkata</code></p>

<pre><code>pd.to_datetime(pd.datetime.now()).tz_localize('US/Pacific').tz_convert('Asia/Kolkata')
</code></pre>
