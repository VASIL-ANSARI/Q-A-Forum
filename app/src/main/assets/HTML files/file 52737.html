<p>You could use the comparison query operator <strong><a href="https://docs.mongodb.org/manual/reference/operator/query/ne/" rel="nofollow"><code>$ne</code></a></strong> to filter out documents which are not equal to a specified value, in your case <code>Meteor.userId()</code>.</p>

<p>For example:</p>

<pre><code>Meteor.users.find({_id: {$ne: Meteor.userId()}});
</code></pre>
