<p>Start with adding this to your Gemfile:</p>

<pre><code>gem 'rb-readline'
</code></pre>

<p>Followed by:</p>

<pre><code>bundle install
</code></pre>

<p>If this does not solve the issue, follow this:</p>

<p>Install readline:</p>

<pre><code>sudo apt-get install libreadline-dev
</code></pre>

<p>remove and re-install ruby</p>

<pre><code>rvm remove 2.1.4    
rvm install 2.1.4
</code></pre>

<p>finally</p>

<pre><code>bundle install
</code></pre>
