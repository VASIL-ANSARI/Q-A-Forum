<p><code>Select</code> method provides an index as a second parameter. </p>

<pre><code>dic.Select((x, index) =&gt; dict[index])
</code></pre>

<p>If you want to select an element at previous index you can use <code>ElementAt</code></p>

<pre><code>dic.Select((x, index) =&gt; dic.ElementAt(index).Key)
</code></pre>
