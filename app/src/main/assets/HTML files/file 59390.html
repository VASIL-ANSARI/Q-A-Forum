<p>This is not want you expect:</p>

<pre><code>for(decltype(vec.size()) i:vec)
   {
       cout&lt;&lt;vec[i];
   }
</code></pre>

<p>A range based for gives you element values, not element indices.</p>

<p>You likely want:</p>

<pre><code>for(const auto&amp; e : vec)
   {
       cout&lt;&lt;e;
   }
</code></pre>
