<p>Lucene uses <a href="http://lucene.apache.org/core/4_6_0/core/org/apache/lucene/search/similarities/TFIDFSimilarity.html" rel="nofollow">TF-IDF similarity algorithm</a> which you can <a href="http://www.gossamer-threads.com/lists/lucene/java-user/39125" rel="nofollow">override</a>.</p>

<p>Alternatively, you can use boosting - either when indexing or querying. This is much simpler approach and requires less effort.</p>
