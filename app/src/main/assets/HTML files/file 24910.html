<p>You can add/toggle a class with javascript to your element and style this with css:</p>

<pre><code>$("a").click(function(){
  $("a").removeClass("active");
  $(this).addClass("active");
});

a:hover img,
a:focus img,
a.active img {
  filter: none;
}
</code></pre>
