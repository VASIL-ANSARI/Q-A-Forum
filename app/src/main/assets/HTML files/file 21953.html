<p>It's a JSON response, so you don't need any regular expressions:</p>

<pre><code>$response = file_get_contents('http://openexchangerates.org/api/latest.json?app_id=ae2f63619e8d4cc4bd0beaf9fd73839e');
$data = json_decode($response);
echo $data-&gt;rates-&gt;GBP;
</code></pre>
