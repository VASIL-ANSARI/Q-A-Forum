<p>You need to reset the size for the first image, then specify it for the second. The <a href="http://www.w3.org/TR/css3-background/#the-background-size">spec</a> says that the initial value of <code>background-size</code> is <code>auto</code>, which means:</p>

<pre><code>-webkit-background-size: auto, cover;
-moz-background-size: auto, cover;
-o-background-size: auto, cover;
background-size: auto, cover;
</code></pre>
