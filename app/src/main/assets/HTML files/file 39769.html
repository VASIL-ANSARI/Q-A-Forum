<pre><code>$total = 100; //Can be any number
$x = 5;   //Can be any number
for ($i = 1; $i &lt;= $total; $i++) {
     if($i % $x != 0){
        $pageNo = floor($i / $x) + 1; 
     } 
     echo "Page $pageNo for value $i\n";
}
</code></pre>
