<p>Use <code>&lt;img src="Images/pic.jpg"&gt;</code> OR <code>&lt;img src="./Images/pic.jpg"&gt;</code> instead of <strike><code>&lt;img src="/Images/pic.jpg"&gt;</code></strike>.</p>

<p>When you start a URL with <code>/</code>, you specify that the path is to be considered from <code>root</code> which is <code>www.SomePath.com</code> in both the cases.</p>
