<p>When initializing canvas, Fabric reads width/height attributes on canvas element or takes width/height passed in options.</p>

<pre><code>var myCanvas = new fabric.Canvas('myCanvas', { width: 900, height: 600 });
</code></pre>

<p>or:</p>

<pre><code>&lt;canvas width="900" height="600"&gt;&lt;/canvas&gt;
...
var myCanvas = new fabric.Canvas('myCanvas');
</code></pre>
