<p>Be aware, that you are appending the URL to $response.. not the content!
Do:</p>

<pre><code>$response = file_get_contents("http..");
</code></pre>

<p>&amp; use:</p>

<pre><code>$response = json_decode($response);
</code></pre>

<p>to get the response as a php object.
You can then access your values normally:</p>

<pre><code>$access_token = $response-&gt;access_token;
</code></pre>
