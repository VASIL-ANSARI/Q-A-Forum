<p>Try using the OAuth <a href="http://oauth.net/core/1.0/#anchor22" rel="nofollow">"PLAINTEXT"</a> authentication mode using the <a href="http://oauth.net/core/1.0/#auth_header" rel="nofollow">HTTP "Authorization" header</a>.</p>

<p>PLAINTEXT OAuth is much less error prone (since there's no canonicalizattion or hashing).</p>
