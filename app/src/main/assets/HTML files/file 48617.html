<p>Import "android-support-v7-appcompat" library in your work space and then add it to project use following step.</p>

<ul>
<li>right click on project click on property.</li>
<li>select android from right side.</li>
<li>then click on add and select android-support-v7-appcompat and click apply and ok.</li>
</ul>

<p>that's it</p>
