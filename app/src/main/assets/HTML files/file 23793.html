<p>You could serialize it as XML by using <a href="http://www.vogella.com/articles/JAXB/article.html" rel="nofollow">JAXB</a> or <a href="https://en.wikipedia.org/wiki/XStream" rel="nofollow">XStream</a>. XML is more human-readable as binary data so maybe XML is ok for you. Assuming you also want to deserialize your data this is a good option.</p>
