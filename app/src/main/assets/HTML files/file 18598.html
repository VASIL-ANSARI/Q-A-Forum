<p>Use an <a href="http://html5doctor.com/html5-custom-data-attributes/" rel="nofollow">HTML5 <code>data-*</code> attribute</a> on the thumbnail which contains the ID (or a selector) for the  element that should be correspondingly displayed when the thumbnail is clicked.</p>

<pre><code>&lt;div data-open-target="#foo"&gt;...&lt;/div&gt;
</code></pre>

<p>Then:</p>

<pre><code>var clicked = $(this).data('open-target');
// later
$(clicked).fadeIn();
</code></pre>
