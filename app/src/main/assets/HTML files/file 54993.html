<p>You need to use <strong><a href="http://api.jquery.com/text/" rel="nofollow"><code>text()</code></a></strong> to get JSON content and then parse it using <strong><a href="https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Global_Objects/JSON/parse" rel="nofollow"><code>JSON.parse()</code></a></strong>. The <strong><a href="http://api.jquery.com/data/" rel="nofollow"><code>data()</code></a></strong> method returns object of all <code>data-*</code> attribute values not the text data.</p>

<pre><code>jQuery(document).ready(function(){
    var data = JSON.parse(jQuery("#json").text());      
    console.log(data);
});
</code></pre>
