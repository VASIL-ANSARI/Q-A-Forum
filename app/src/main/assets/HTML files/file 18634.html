<p>You don't need to use a ScrollView actually.</p>

<p>Just set the</p>

<pre><code>android:maxLines = "AN_INTEGER_NUMBER"

android:scrollbars = "vertical"
</code></pre>

<p>properties of your TextView in your layout's xml file.</p>

<p>Then use:</p>

<pre><code>yourTextView.setMovementMethod(new ScrollingMovementMethod())
</code></pre>

<p>in your code.</p>
