<p>You should never manually create threads from JavaEE application. Thread management is something that should be provided by JavaEE container.</p>

<p>WebSphere has a WorkManager mechanism to assist you with you threading needs. Please look at <a href="http://www.ibm.com/developerworks/websphere/techjournal/0606_johnson/0606_johnson.html">this tutorial</a> for implementation details.</p>
