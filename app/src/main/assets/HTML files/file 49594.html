<p>The solution I found in this issue was a plugin that make it possible to pass preferences from the config.cml to the android manifest, that are not passed automatically.<br></p>

<p><strong>cordova plugin add cordova-custom-config</strong><br>
<a href="https://github.com/dpa99c/cordova-custom-config" rel="nofollow">https://github.com/dpa99c/cordova-custom-config</a></p>
