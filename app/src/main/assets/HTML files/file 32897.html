<p>The route you need to set up is</p>

<pre><code>Route::get('{slug}', 'App\Controllers\Admin\PagesController@show');
</code></pre>

<p>Then in your controller</p>

<pre><code>public function show($slug)
{
    $page = Page::where('slug', '=', $slug)-&gt;get();
    return View::make('your.template')-&gt;withPage($page);
}
</code></pre>
