<p>For smooth animation i have change jQuery file</p>

<p>Replace <code>this.dropdown.show();</code> with <code>this.dropdown.slideDown("slow");</code></p>

<p>and <code>this.dropdown.hide();</code> with <code>this.dropdown.slideUp("slow");</code></p>
