<p>If you're using gcc, compile with -pg and then use the gprof command.</p>

<p>Or, if you're on Linux, you can use <a href="http://oprofile.sourceforge.net/news/" rel="nofollow">oprofile</a> to do something similar without recompiling.</p>

<p>Both tools should give you call graphs, which is what you're looking for.</p>
