<p>You need to encode the slashes, colons, and technically the periods as well.</p>

<ul>
<li>\ should be %5C</li>
<li>/ should be %2F</li>
<li>. should be %2E</li>
<li>: should be %3A</li>
</ul>

<p>for most other special characters see <a href="http://www.asciitable.com/" rel="nofollow">http://www.asciitable.com/</a> and use '%' plus the hex column on that table.</p>
