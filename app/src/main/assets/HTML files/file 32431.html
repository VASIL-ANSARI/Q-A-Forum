<p>Use a cancellable <a href="http://msdn.microsoft.com/en-us/library/system.componentmodel.backgroundworker%28v=vs.110%29.aspx" rel="nofollow">BackgroundWorker</a>?</p>

<pre><code>var bw = new BackgroundWorkder();
bw.WorkerSupportsCancellation = true;
</code></pre>

<p>Then in your <code>DoWork</code> worker function you'll need to monitor the <code>CancellationPending</code> flag which will become true after you call <code>bw.CancelAsync()</code>. </p>
