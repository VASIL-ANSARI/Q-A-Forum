<p>In C, a <code>double</code> is <em>usually</em> an IEEE double.  I don't know if this is required by the standard, but these days it would be unusual for it to be something else.  Here's some info on double precision formats, particularly IEEE:  <a href="https://en.wikipedia.org/wiki/Double-precision_floating-point_format" rel="nofollow">double-precision floating point formats</a></p>
