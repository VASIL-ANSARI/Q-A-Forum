<p>You can make it a <code>String[]</code> and fill that (and I would prefer using the <code>array.length</code>, instead of hardcoding 8000 again). Something like,</p>

<pre><code>String[] array = new String[8000];
Random rng = new Random();
for (int i = 0; i &lt; array.length; i++) {
     array[i] = String.valueOf(rng.nextInt(65536));
}
</code></pre>
