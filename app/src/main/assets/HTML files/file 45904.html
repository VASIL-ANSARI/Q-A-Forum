<p>if it is stored as datetime then </p>

<pre><code>declare @time date ='20100530'

select
replace(convert(varchar, @time, 101),'/','')
</code></pre>

<p>if it is stored as an int then</p>

<pre><code>declare @time int ='20100530'

select
replace(convert(varchar, cast(CONVERT(varchar, @time)as DATE),101),'/','')
</code></pre>

<p>both will change it to 05302010</p>
