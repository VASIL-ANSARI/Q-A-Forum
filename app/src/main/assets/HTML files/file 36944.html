<p>If you're talking about changing what text appears in the browser tab, you can alter the <a href="http://www.w3schools.com/tags/tag_title.asp" rel="nofollow">title</a> element of the HTML rendered at you ?wpfaction endpoint.</p>

<p>If you want to change what the actual URL that appears in the URL bar, see <a href="http://stackoverflow.com/questions/824349/modify-the-url-without-reloading-the-page">Modify the URL without reloading the page</a></p>
