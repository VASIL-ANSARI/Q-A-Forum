<p>The <a href="https://github.com/dropbox/dropbox-js" rel="nofollow">official JavaScript library</a> can download binary files in browsers that support XHR level 2 (Chrome, Firefox, IE 10).</p>

<p>See the sample code in the <a href="https://github.com/dropbox/dropbox-js/blob/master/doc/getting_started.md" rel="nofollow">getting started document</a>, and use the <code>blob: true</code> option when calling <code>readFile</code>.</p>
