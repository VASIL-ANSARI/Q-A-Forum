<p>Tab button in html is tabulating to the next focusable element (buttons, inputs etc.). So when you keydown tab button keyup is happening on the next focusable.
To avoid this you can try to use <code>ng-keydown</code>.
See <a href="http://plnkr.co/edit/jOMUHp8lcjtH8Sei9EVs?p=preview" rel="nofollow">working example</a></p>
