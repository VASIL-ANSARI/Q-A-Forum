<p>You can simply print <code>i</code> with a <code>0</code> when it's less than <code>10</code> using</p>

<pre><code>NSLog(@"%@%d", (i&lt;10 ? @"0" : @""), i );
</code></pre>

<p>Alternately, if you want a string, </p>

<pre><code>NSString *paddedNum = [NSString stringWithFormat:@"%@%d",(i&lt;10 ? @"0" : @""),i];
</code></pre>
