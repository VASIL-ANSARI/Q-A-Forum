<p><code>glob()</code> doesn't use <code>preg</code> expression syntax, it uses the simpler <code>fpath</code> syntax which is the same as on the command line. So you need to just check for just</p>

<pre><code>$lel = glob('*.txt');
</code></pre>

<p>instead of</p>

<pre><code>$lel = glob('/.*\.txt/');
</code></pre>
