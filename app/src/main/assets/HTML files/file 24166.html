<p>The value <a href="http://msdn.microsoft.com/en-us/library/e1f13641%28v=vs.71%29.aspx" rel="nofollow">represents a size in kilobytes</a>.</p>

<p>It's not stated on that linked page, but typically web.config settings representing sizes by way of a number have a limit of <code>int.MaxValue</code>, or,  2,147,483,647.</p>
