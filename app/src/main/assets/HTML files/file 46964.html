<p>You could use <code>Highcharts</code> with the <code>zoomType</code> option.</p>

<p>For example:</p>

<pre><code>require(rCharts)

names(iris) = gsub("\\.", "", names(iris))
g&lt;-hPlot(SepalLength ~ SepalWidth, data = iris, color = 'Species', type = 'line')
g$chart(zoomType = 'xy')
g
</code></pre>

<p>You can then drag and hold on the plot to zoom in an area.</p>
