<p>If you want to convert into java objects, you can work with Solr Client <a href="https://wiki.apache.org/solr/Solrj" rel="nofollow">Solrj</a><br>
Solrj will give you and easy option to query Solr and read the xml to convert into java objects<br>
For JSON you can use jackson library for parsing Solr response.</p>
