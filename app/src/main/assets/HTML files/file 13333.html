<p>You'll probably need to set it to enabled using the QWebSettings, according to the <a href="http://www.riverbankcomputing.co.uk/static/Docs/PyQt4/html/qwebsettings.html#globalSettings" rel="nofollow">documentation</a>.</p>

<p>I'd try something like</p>

<pre><code>QWebSettings.globalSettings().setAttribute(QWebSettings.PluginsEnabled, True)
</code></pre>

<p>and see if it enables the plugins.</p>
