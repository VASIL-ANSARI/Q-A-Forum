<p>use static reserved word. In Furniture make method like</p>

<pre><code>public function getClassName(){
   return static::class;
}
</code></pre>

<p>And call it </p>

<pre><code>foreach($this-&gt;furnitures as $fur){
     echo get_class($fur)." -&gt; ".fur-&gt;getClassName."\n";
</code></pre>
