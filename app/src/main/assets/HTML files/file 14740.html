<p>Your server's in a different time zone.</p>

<p>You can set the timezone in PHP and in MySQL.</p>

<pre><code>date_default_timezone_set('America/Los_Angeles');
</code></pre>

<p>And in MySQL:</p>

<pre><code>SET time_zone = 'America/Los_Angeles';
</code></pre>

<p>Or, you can store your times as <code>timestamp</code> columns, which are always UTC in the underlying data.</p>
