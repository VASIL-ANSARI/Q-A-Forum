<p>The third template parameter to <code>std::map&lt;&gt;</code> is a comparison function, just provide it to do a case insensitive comparison...</p>

<pre><code>template&lt;
    class Key,
    class T,
    class Compare = std::less&lt;Key&gt;,
    class Allocator = std::allocator&lt;std::pair&lt;const Key, T&gt; &gt;
&gt; class map;
</code></pre>
