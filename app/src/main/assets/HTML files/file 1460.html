<p>It calls: <code>to_s</code></p>

<pre><code>class Sum
  def to_s
    "foobar"
  end
end

puts Sum.new #=&gt; 'foobar'
</code></pre>

<p>Or if you want, you can just call <code>inspect</code> from <code>to_s</code>, so that you have a consistent string representation of your object.</p>

<pre><code>class Sum
  def to_s
    inspect
  end
end
</code></pre>
