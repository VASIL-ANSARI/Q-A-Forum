<p>datatable has a build-in ajax method</p>

<pre><code>$('#myTable').DataTable( {
    ajax: '/api/myData'
} );
</code></pre>

<p><a href="https://datatables.net/manual/ajax#Loading-data" rel="nofollow">https://datatables.net/manual/ajax#Loading-data</a></p>

<p>or use:</p>

<pre><code>$('#machine-content').find('.table').DataTable();
</code></pre>
