<p>Try adding this Eloquent Mutator to your model to override the base model using your set locale value (<em><code>ar</code> as defined in your <code>app.php</code></em>):</p>

<pre><code>protected function asDateTime($value)
{
    return (parent::asDateTime($value))-&gt;setLocale(App::getLocale());
}
</code></pre>
