<p>There is no ordering in tables, see for example <a href="http://stackoverflow.com/questions/8746519/sql-what-is-the-default-order-by-of-queries">this question</a> and other links there.</p>

<p>If you need an order on the <code>listofplusieurdrapage</code>, you must specify the ordering, see for example <a href="http://stackoverflow.com/questions/2643641/saving-order-of-a-list-in-jpa">this question</a>.</p>
