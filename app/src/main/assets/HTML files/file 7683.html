<p><a href="http://msdn.microsoft.com/en-us/library/7sye83ce.aspx" rel="nofollow">Conditional breakpoints</a> are what you're after, but it appears they are not available in Visual Studio Express.</p>

<p>In Visual Studio (non-Express), the way it works is that you create a conditional breakpoint with an expression equal to your watch value and "Has changed" as your breakpoint condition.</p>
