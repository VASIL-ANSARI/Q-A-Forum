<p>Easy, but tricky solution :</p>

<p>as INCOMPLETE is greater (for a db) than COMPLETE, you can simply do</p>

<pre><code>SELECT a.UserID, 
  LOWER(COALESCE(MAX(b.status) , 'NO STATUS'))
  FROM table1 a 
 LEFT JOIN table2 b on a.userid = b.userid
 GROUP BY a.UserID
</code></pre>
