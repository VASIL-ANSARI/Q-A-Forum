<p>By calling the <a href="http://docs.oracle.com/javase/7/docs/api/javax/swing/JFileChooser.html#setFileFilter%28javax.swing.filechooser.FileFilter%29" rel="nofollow"><code>setFileFilter</code></a> method.</p>

<p>E.g., in your code:</p>

<pre><code>JFileChooser chooser = new JFileChooser();
chooser.setFileFilter(new Myfilter());
</code></pre>
