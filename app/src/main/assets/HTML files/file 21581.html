<p>Add some Delay in your Call :</p>

<pre><code>-(void)collectionView:(UICollectionView*)collectionview didSelectItemAtIndexPath:(NSIndexPath*) indexPath 
{
      [self showLoader];
      [self performSelector:@selector(myFunction:) withObject:indexPath afterDelay:1.0];
      [self hideLoader];
}
</code></pre>
