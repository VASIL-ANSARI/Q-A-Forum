<pre><code>def my_global_fun(data):
    print "processing", data

class parser(HTMLParser):
    def my_member_fun(self, data):
        print "processing", data

    def handle_data(self, data):
        self.my_member_fun(data)

        my_global_fun(data)
</code></pre>
