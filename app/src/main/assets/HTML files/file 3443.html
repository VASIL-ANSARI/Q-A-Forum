<p>The ASP.Net <a href="http://msdn.microsoft.com/en-us/library/system.web.caching.cache.aspx">Cache</a> is attached to the application domain, so it's shared for all users.</p>

<p>If you want to cache something for an individual user, use the <a href="http://msdn.microsoft.com/en-us/library/system.web.sessionstate.httpsessionstate%28VS.80%29.aspx">Session</a> object.</p>
