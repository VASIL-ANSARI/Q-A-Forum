<p>The <a href="http://msdn.microsoft.com/en-us/library/scekt9xw.aspx"><code>is</code></a> operator does this.</p>

<pre><code>if (inherited is baseclass)
{
    // do stuff
}
</code></pre>

<p>You could also use <code>Type.BaseType</code> if you want to know that it is exactly the direct parent.</p>
