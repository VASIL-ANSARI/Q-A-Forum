<p>If you want the logo centered horizontally you can do something like this and replace .center-me with your class for the element you want centered.</p>

<p>if it's a block element do this. </p>

<pre><code>.center-me {
  margin: 0 auto;
}
</code></pre>

<p>if it's inline (text or links) do this</p>

<pre><code>.center-me {
  text-align: center;
}
</code></pre>
