<p>Yes but it wouldn't be a 100% accurate.  Using their IP you can determine what timezone they are in.  See this question about doing <a href="http://stackoverflow.com/questions/2456324/mapping-us-zip-code-to-time-zone">just that</a>.</p>

<p>Once you have their timezone you can use <a href="http://www.php.net/manual/en/function.date-timezone-set.php" rel="nofollow">date_timezone_set</a> to set the appropriate timezone in PHP and pull their date/time information.</p>
