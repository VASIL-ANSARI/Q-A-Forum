<p>Look at your <code>node</code> constructor, it simply does nothing:</p>

<pre><code>public node(LString newData) {
    LString data;
}
</code></pre>

<p>to make it work you should assign all <code>LString.front</code> fields to the current object, so:</p>

<pre><code>public node(LString newData) {
    this.data = newData.front.data;
    this.next = newData.front.next;
}
</code></pre>
