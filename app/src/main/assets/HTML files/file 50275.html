<p>From <a href="http://www.chemie.fu-berlin.de/chemnet/use/info/gdb/gdb_8.html#SEC50" rel="nofollow">this part of the documentation</a> you can use the <code>info</code> command:</p>

<pre><code>info line *0x63ff
</code></pre>

<p>That gets the line information for the code at address <code>0x63ff</code>. Replace the address in the example with your own.</p>
