<p>No, aliases exist only in the XML configuration.  i.e. they only exist at configuration type.</p>

<p><a href="http://bit.ly/JAm6jH" rel="nofollow">http://msdn.microsoft.com/en-us/library/ff660933(v=pandp.20).aspx</a> details this</p>

<blockquote>
  <p>Aliases only exist at configuration time. They are not available at
  run time.</p>
</blockquote>
