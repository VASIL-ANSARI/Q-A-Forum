<p>Below line is incorrect:</p>

<p><code>h_.handle&lt;int&gt;(i);</code></p>

<p>Since <code>h_</code> is an instance of a template class <code>Handler&lt;PROTOCOL&gt;</code>.</p>

<p>Change it to:</p>

<p><code>h_.template handle&lt;int&gt;(i);</code></p>
