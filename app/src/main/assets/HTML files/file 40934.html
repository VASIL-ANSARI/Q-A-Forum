<p>You can use the <a href="http://www.postgresql.org/docs/9.1/static/functions-string.html#FUNCTIONS-STRING-OTHER" rel="nofollow">RIGHT function</a> in your ORDER BY clause:</p>

<pre><code>SELECT itm, right(itm, 3)
FROM foo
ORDER BY right(itm, 3) ASC;
</code></pre>
