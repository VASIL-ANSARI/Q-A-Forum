<p>The <code>=</code> operator doesn't work for a value of nothing in VB.NET</p>

<p>You should either use the <a href="http://msdn.microsoft.com/en-us/library/kb136x1y.aspx" rel="nofollow"><code>Is</code></a> operator:</p>

<pre><code>objService.VehLastMile Is Nothing
</code></pre>

<p>Or <a href="http://msdn.microsoft.com/en-us/library/5adx7fxz%28v=vs.90%29.aspx" rel="nofollow"><code>IsNothing</code></a> function: </p>

<pre><code>IsNothing(objService.VehLastMile)
</code></pre>
