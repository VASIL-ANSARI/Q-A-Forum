<p>In your second example:</p>

<pre><code>printf("%2$*1$d", width, num);
</code></pre>

<p>The first number, 2, is attached to the format specifier, and the second number, 1, is attached to the <code>*</code>. If you read the documentation for <code>printf</code>, this is clear. Nothing unusual is happening.</p>
