<p><a href="http://php.net/manual/es/function.ftp-chmod.php" rel="nofollow"><code>ftp_chmod</code></a> requires 3 arguments. The second one is to be of <code>int</code>eger type, specifying mode. The third is the file name. So, the correct codeline would be:</p>

<pre><code>//                  mode      file
ftp_chmod($conn_id, 0777, '/Students'); // access for everyone for read/write
</code></pre>
