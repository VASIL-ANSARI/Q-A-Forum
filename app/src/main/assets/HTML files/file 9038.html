<p>If you want to examine the changes in the code try <a href="http://www.araxis.com/merge/" rel="nofollow">Araxis Merg</a>e or <a href="http://winmerge.org/" rel="nofollow">WinMerge</a>.</p>

<p>But if you want <strong>logical</strong> differences, I am afraid you might have to do it manually.</p>

<p>I would advise to use one of these tools to look for textual changes and then look for logical differences.</p>
