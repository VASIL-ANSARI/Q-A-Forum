<p>XPath selects nodes in the input document, it can't create new ones or "fake" ones so I think if you want to evaluate the expression <code>count(/someNode/node)</code> you need to use the <code>Evaluate</code> method <a href="http://msdn.microsoft.com/en-us/library/2c16b7x8.aspx" rel="nofollow">http://msdn.microsoft.com/en-us/library/2c16b7x8.aspx</a> and not <code>SelectSingleNode</code>.</p>
