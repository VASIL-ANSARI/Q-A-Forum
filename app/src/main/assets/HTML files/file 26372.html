<p>You could use a named event.</p>

<p>Create an event for both the app and DLL to share first:</p>

<pre><code>HANDLE myEvent = CreateEvent(NULL, false, false, L"MyEvent");
</code></pre>

<p>To signal complete use:</p>

<pre><code>SetEvent(myEvent);
</code></pre>

<p>To wait for completion use:</p>

<pre><code>WaitForSingleObject(myEvent, INFINITE);
</code></pre>
