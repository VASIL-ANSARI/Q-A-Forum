<p>What you are facing over here is <a href="https://mail.python.org/pipermail/python-win32/2011-August/011738.html" rel="nofollow">Sharing Violation Error</a></p>

<p>to avoid that you should use Win32file.movefile for further information you should <a href="https://www.google.co.in/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=8&amp;cad=rja&amp;uact=8&amp;ved=0CEYQFjAHahUKEwiM_fDr0_3IAhVHk3IKHY4NBrM&amp;url=https%3A%2F%2Fmsdn.microsoft.com%2Fen-us%2Flibrary%2Fwindows%2Fdesktop%2Faa365239(v%3Dvs.85).aspx&amp;usg=AFQjCNFzN2v3_4rAKs7M37jkzjGqAuZrPw&amp;sig2=k24rYo93ne19Lm2_1Ub-Fw&amp;bvm=bv.106923889,d.d24" rel="nofollow">go to</a></p>

<pre><code>win32file.MoveFile(source, target)
</code></pre>

<p>will do the work. </p>
