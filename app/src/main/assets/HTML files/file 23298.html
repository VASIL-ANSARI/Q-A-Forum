<p>Simple: move it out of class as well:</p>

<pre><code>#include &lt;iostream&gt;

using namespace std;

class base
{
    public:
     static int i;
     static int &amp;j;
};

int base::i=9;
int &amp;base::j=base::i;

int main()
{

    cout&lt;&lt;base::j&lt;&lt;" "&lt;&lt;base::i;

    return 0;
}
</code></pre>
