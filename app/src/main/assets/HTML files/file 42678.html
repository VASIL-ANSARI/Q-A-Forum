<p>A simple iteration over the vector, increasing the count everytime a zero element is encountered seems fine.</p>

<pre><code>int count = 0;
for (int i = 0; i &lt; A.size(); i++)
  {
    if (A[i] == 0)
      count++;
  }
return count;
</code></pre>

<p>You can also use the <code>count</code> function.</p>

<pre><code>int ans = count(A.begin(), A.end(), 0);
</code></pre>
