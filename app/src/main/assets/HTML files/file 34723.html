<p>The USB Specification Number which device complies is encoded in the field <code>bcdUSB</code> of the device descriptor.</p>

<p>In <code>libusb</code> you got that information on the struct <a href="http://libusb.sourceforge.net/api-1.0/structlibusb__device__descriptor.html" rel="nofollow">libusb_device_descriptor</a></p>

<p>In <code>libUSBK</code> you gat that in the struct <a href="http://libusbk.sourceforge.net/UsbK3/struct_u_s_b___d_e_v_i_c_e___d_e_s_c_r_i_p_t_o_r.html" rel="nofollow">USB_DEVICE_DESCRIPTOR</a></p>

<p>It should be easy to access them :)</p>
