<p>The <a href="http://www.w3schools.com/jsref/jsref_replace.asp" rel="nofollow">replace()</a> method does not modify the string it's called on, it <em>returns</em> a new string with the occurrences replaced.</p>

<p>You can do something like:</p>

<pre><code>var divv = document.getElementById("divv");
divv.innerHTML = divv.innerHTML.replace("&lt;div&gt;", "&lt;br&gt;").replace("&lt;/div&gt;", "");
</code></pre>
