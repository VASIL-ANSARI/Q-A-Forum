<p>you can define amount as an <code>instance variable</code>, given that your methods are also <code>instance methods</code></p>

<p>so </p>

<pre><code>class Wallet &lt; ActiveRecord::Base
  ...
  attr_accessor :amount

  def tax_for
  end
  ...
end
</code></pre>

<p>and you can use it by (ex) </p>

<pre><code>wallet = Wallet.new
wallet.amount = 100
wallet.tax_for
</code></pre>
