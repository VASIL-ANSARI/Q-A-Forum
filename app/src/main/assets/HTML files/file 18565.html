<p>Use </p>

<pre><code>BusyIndicator.showWhile(Display.getDefault(), new Runnable()
{

    public void run()
    {
        //operation
    }
});
</code></pre>

<p>It sets the busy cursor on all <code>Shell</code>s (<code>Window</code>, <code>Dialog</code>, ...) for the current <code>Display</code> until the <code>Runnable.run()</code> is executed.</p>
