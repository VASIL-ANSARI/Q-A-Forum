<p>You just need to give that form field a <code>name</code> just like any other form field. The datepicker will populate it with a value for you.</p>

<pre><code>&lt;input type="text" name="date" id="datepicker"/&gt;
</code></pre>

<p>You access it in your PHP normally:</p>

<pre><code>'date' =&gt; $this-&gt;input-&gt;post('date'),
</code></pre>
