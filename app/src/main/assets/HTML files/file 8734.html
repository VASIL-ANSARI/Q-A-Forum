<pre><code>CAST(value AS int)
</code></pre>

<p><a href="http://msdn.microsoft.com/en-us/library/ms187928.aspx" rel="nofollow">http://msdn.microsoft.com/en-us/library/ms187928.aspx</a></p>

<p>Or you could <code>CAST</code> as <code>decimal(x,y)</code> if you prefer.</p>

<p>Once you've made it numeric, you can perform numeric operations and comparisons on it. <br>
Note though that if you <code>CAST</code> some non-numeric value the query will fail.</p>
