<p>So you want to emulate a click event? Why not use Leaflet's <code>fireEvent</code> like <code>map.fireEvent('click',{latlng:[x,y]})</code></p>

<p>You probably need to fill in layerPoint and containerPoint into the object's parameters.</p>

<p>See <a href="http://leafletjs.com/reference.html#mouse-event" rel="nofollow">http://leafletjs.com/reference.html#mouse-event</a></p>
