<p>Whenever is a command. If you run:</p>

<pre><code>bundle exec whenever --help 
</code></pre>

<p>You will get a full list of flags. You'll want:</p>

<pre><code>bundle exec whenever -w /path/to/schedule.rb
</code></pre>

<p>You can add a simple shell script to /etc/init.d</p>

<pre><code>#!/bin/bash
cd /to/app &amp;&amp; /full/path/to/bundle exec whenever -w /full/path/to/schedule.rb
</code></pre>
