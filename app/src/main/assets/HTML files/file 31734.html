<p>You can use the <a href="http://docs.python.org/2/library/functions.html#zip"><code>zip()</code> function</a> to pair up lists:</p>

<pre><code>for x, y in zip(a, b):
</code></pre>

<p>Demo:</p>

<pre><code>&gt;&gt;&gt; a = [1,2,3]
&gt;&gt;&gt; b = [4,5,6]
&gt;&gt;&gt; for x, y in zip(a, b):
...     print x, y
... 
1 4
2 5
3 6
</code></pre>
