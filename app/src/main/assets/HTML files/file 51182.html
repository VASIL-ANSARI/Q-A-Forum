<p>This will delete all br-tags in column dsc:</p>

<pre><code>update tableName set dsc = replace(dsc,'&lt;br&gt;','');
</code></pre>

<p>See <a href="https://dev.mysql.com/doc/refman/5.7/en/string-functions.html#function_replace" rel="nofollow">https://dev.mysql.com/doc/refman/5.7/en/string-functions.html#function_replace</a></p>
