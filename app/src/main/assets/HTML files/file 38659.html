<p>If you want to write the value of an expression to the served page, you must use <code>&lt;%= expr %&gt;</code> construct instead:</p>

<pre><code>&lt;%=url %&gt; 
</code></pre>

<p>This is called a <a href="http://docs.oracle.com/javaee/5/tutorial/doc/bnaov.html" rel="nofollow">JSP expression</a>.</p>
