<p>You are chaining the object <code>T</code> of the input element and <em>not</em> the element's value to the query string of your GET request.</p>

<p>You should change this line</p>

<pre><code>var T = $("#t"); // The object of the input element
</code></pre>

<p>to this</p>

<pre><code>var T = $("#t").val(); // The value of the input element
</code></pre>
