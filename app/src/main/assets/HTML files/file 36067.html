<p>To pass a lambda (or a proc) to a method as a block, you have to use the special <code>&amp;syntax</code>:</p>

<pre><code>result = array.select &amp;mylambda
</code></pre>

<p>Also, your lambda (or proc) must specify the name for parameters it will receive and use. Thus:</p>

<pre><code>l = lambda { |g| g.number &gt; 4}
result = array.select &amp;l
</code></pre>
