<p>You could try a find/replace with a regex:</p>

<pre><code>find    - @Override\s*modifier\s*returntype\s*methodname\s*\(.*\)\{.*\}
replace - (blank)
</code></pre>

<p>(In my regex, replace <code>modifier</code> with <code>public</code>/<code>private</code>/<code>protected</code>, replace <code>returntype</code> with the return type, and replace <code>methodname</code> with the method name.)</p>
