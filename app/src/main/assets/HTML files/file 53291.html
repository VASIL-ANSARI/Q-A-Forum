<p>The return value of <code>raw_input</code> is a <code>str</code>; you cannot use it as if it is a SymPy <code>expr</code>. You need to <a href="http://docs.sympy.org/dev/modules/parsing.html" rel="nofollow">parse</a> it first:</p>

<pre><code>from sympy.parsing.sympy_parser import parse_expr
...
expr = parse_expr(raw_input("enter the equation"))
</code></pre>
