<p>I'd suggest:</p>

<pre><code>$('input:radio').prop('disabled', function(){ return !this.checked; });
</code></pre>

<p><a href="http://jsfiddle.net/davidThomas/ayB3d/" rel="nofollow">JS Fiddle demo</a>.</p>

<p>Or:</p>

<pre><code>$('input:radio').prop('disabled', function(){ return !this.defaultChecked; });
</code></pre>

<p><a href="http://jsfiddle.net/davidThomas/ayB3d/1/" rel="nofollow">JS Fiddle demo</a>.</p>
