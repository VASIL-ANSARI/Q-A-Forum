<p>To solve this problem you need either save remote files to your site or use some proxy script from your site (PHP in example) to get images through your site.</p>

<p>Anyway you need a <a href="https://en.wikipedia.org/wiki/FQDN" rel="nofollow">fully qualified domain name</a> to get rid of CORS-compliant errors. Loading webgl and images from <code>file:///</code> will not work.</p>
