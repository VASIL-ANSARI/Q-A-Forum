<p>If you want to get both routers functional, you'll harmonize the routing pattern, e.g.:</p>

<p>In the container app:</p>

<pre><code>"externalApp":{
    "viewName":"ExternalApp/:appspecific:",
    "viewLevel":2
}
</code></pre>

<p>And in the external app:</p>

<pre><code>"next":{
    "viewName": "ExternalApp/Page2",
    "viewLevel":2
}
</code></pre>
