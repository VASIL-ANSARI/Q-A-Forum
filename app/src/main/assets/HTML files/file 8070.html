<p>You can get access to UI from thread by <a href="http://developer.android.com/reference/android/app/Activity.html#runOnUiThread%28java.lang.Runnable%29" rel="nofollow"><code>Activity.runOnUiTread()</code></a>, <a href="http://developer.android.com/reference/android/view/View.html#post%28java.lang.Runnable%29" rel="nofollow"><code>View.post()</code></a>, <a href="http://developer.android.com/reference/android/view/View.html#postDelayed%28java.lang.Runnable,%20long%29" rel="nofollow"><code>View.postDelayed()</code></a> or via <a href="http://developer.android.com/reference/android/os/Handler.html" rel="nofollow"><code>Handler</code></a>. <code>CountDownTimer</code> uses <code>Handler</code> for this purpose (<a href="http://grepcode.com/file/repository.grepcode.com/java/ext/com.google.android/android/2.3.4_r1/android/os/CountDownTimer.java#109" rel="nofollow">source</a>).</p>

<p>Read <a href="http://android-developers.blogspot.ru/2009/05/painless-threading.html" rel="nofollow">this article</a> for understanding how to use all of these methods.</p>
