<p>I guess you want to catch ORA-06502</p>

<pre><code>declare    
a number(3);    
alta exception;    
pragma exception_init (alta, -06502);   
begin    
a:=&amp;numberl;    
dbms_output.put_line(a);    
exception     
when alta then    
dbms_output.put_line('this is your exception');    
end; 
</code></pre>
