<p>As far as I can tell, those arguments form part of an SQL query and use MS SQL Server syntax.</p>

<p>SQL Server does not allow comparing to null using equality operators such as ==, != or &lt;>. Instead, use the "is [not] null" syntax: <a href="http://msdn.microsoft.com/en-us/library/ms188795.aspx" rel="nofollow">http://msdn.microsoft.com/en-us/library/ms188795.aspx</a></p>
