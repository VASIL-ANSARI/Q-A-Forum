<p>You can draw a contour at a specific <code>level</code> like this:</p>

<pre class="lang-py prettyprint-override"><code>c = plt.contour(X, Y, Z, [level])
</code></pre>

<p>Now you can extract the contour points from the returned object <code>c</code> (see <a href="http://stackoverflow.com/a/5666461/3419103">this answer</a>):</p>

<pre><code>v = c.collections[0].get_paths()[0].vertices
x = v[:,0]
y = v[:,1]
</code></pre>
