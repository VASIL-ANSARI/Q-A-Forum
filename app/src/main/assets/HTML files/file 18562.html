<p><code>@XmlInverseReference</code> is an annotation from <a href="http://www.eclipse.org/eclipselink/moxy.php" rel="nofollow">EclipseLink MOXy</a> used to denote a bidirectional relationship, you'll need to <a href="http://www.eclipse.org/eclipselink/releases/2.4.php" rel="nofollow">download EclipseLink</a> too to use it. For more information see <a href="http://blog.bdoughan.com/2010/08/creating-restful-web-service-part-35.html" rel="nofollow">a further article</a> from the same blog you linked which covers the annotations in further depth.</p>
