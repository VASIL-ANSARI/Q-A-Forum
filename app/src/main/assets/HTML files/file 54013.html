<p>That is because,</p>

<ol>
<li><p><code>String("false")</code> will return <code>"false"</code>. A string.</p></li>
<li><p><code>!"false"</code>  will be evaluated to <code>false</code>. 
             Since a non empty string will be considered as <code>true</code>
             when it coerces to <code>boolean</code>.</p></li>
<li><p><code>!false</code>  will be evaluated to <code>true</code>.</p></li>
</ol>
