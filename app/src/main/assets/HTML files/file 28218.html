<p>Android uses <a href="http://developer.android.com/training/basics/firstapp/starting-activity.html#BuildIntent" rel="nofollow">objects called Intents</a> to start Activities.</p>

<p>The code to start your <code>CMainActivity</code> would look something like this:</p>

<pre><code>Intent intent = new Intent(this, CMainActivity.class);
startActivity(intent);
</code></pre>
