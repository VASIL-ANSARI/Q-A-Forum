<p>You send <code>DATA</code>, wait for an ack (<a href="http://www.perturb.org/display/SMTP_Mail_Handshake.html" rel="nofollow">looks like 354</a>), and then send your mail, terminated with a line consisting of only a full-stop ('.').</p>

<p>E.g.:</p>

<pre><code>&gt;&gt; DATA

&lt;&lt; ACK

&gt;&gt; Header1: foo
&gt;&gt; Header2: bar
&gt;&gt; Body of the email...
&gt;&gt; .
</code></pre>
