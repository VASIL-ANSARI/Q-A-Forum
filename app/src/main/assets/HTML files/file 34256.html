<p>You can get the class by using <code>this</code>.</p>

<pre><code>$(this).attr("class")
</code></pre>

<p>The <code>e</code> that you're using isn't the element but the click event.</p>

<hr>

<pre><code>$('#jplayers .button').on("click",function(e){
    alert("Class :" +  $(this).attr("class"));
});
</code></pre>
