<p>You will have to change</p>

<pre><code>&lt;id:\d+&gt;
</code></pre>

<p>to </p>

<pre><code>&lt;id:\-?\d+&gt;
</code></pre>

<p>in your urlManager rules.</p>

<p>Example:</p>

<pre><code>'&lt;controller:\w+&gt;/&lt;action:\w+&gt;/&lt;id:\-?\d+&gt;' =&gt; '&lt;controller&gt;/&lt;action&gt;',
'&lt;controller:\w+&gt;/&lt;action:\w+&gt;' =&gt; '&lt;controller&gt;/&lt;action&gt;',
'&lt;controller:\w+&gt;/' =&gt; '&lt;controller&gt;/index',
</code></pre>
