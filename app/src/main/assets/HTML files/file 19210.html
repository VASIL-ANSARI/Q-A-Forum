<p>Clone it:</p>

<pre><code>  $('#data1').append(test);
  $('#data2').append(test.cloneNode(true));
</code></pre>

<hr>

<p>Or just do this, and jQuery will clone it for you:</p>

<pre><code>$('#data1, #data2').append(test);
</code></pre>

<p>Or like this:</p>

<pre><code>$("&lt;option&gt;some data&lt;/option&gt;").appendTo('#data1, #data2');
</code></pre>
