<p>GWT-RPC has its own serialization format. It doesn't support <code>writeObject()</code> and <code>readObject()</code> from <code>java.io.Serializer</code>, but it has its own mechanism, called <a href="https://developers.google.com/web-toolkit/doc/latest/DevGuideServerCommunication#DevGuideCustomSerialization" rel="nofollow"><code>CustomFieldSerializer</code></a>.</p>
