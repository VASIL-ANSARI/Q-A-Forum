<p>As you already said, you need a Google Maps API key to use the MapView. Check <a href="http://code.google.com/android/add-ons/google-apis/mapkey.html" rel="nofollow">this page</a> for further information on how to get a key.</p>

<p>After getting the key, pass it to the <code>android:apiKey</code> attribute of the MapView in main.xml. </p>

<pre><code>android:apiKey="Your Maps API Key goes here"
</code></pre>
