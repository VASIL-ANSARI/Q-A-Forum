<p>Use <a href="http://api.jquery.com/replacewith/" rel="nofollow"><code>.replaceWith()</code></a> API to replace the content :</p>

<pre><code>$('.thumbnail').find('img').replaceWith(function () {
   return '&lt;amp-img src="'+this.src+'" width="1080" height="610" layout="responsive" alt="'+this.alt+'"&gt;&lt;/amp-img&gt;'
});
</code></pre>
