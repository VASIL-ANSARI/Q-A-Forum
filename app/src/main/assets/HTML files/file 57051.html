<p>Assuming you are using GNU make, you can use a phony target.</p>

<pre><code>.PHONY: foo_objets

foo_objects:
    $(MAKE) -C ../../src/foo
</code></pre>

<p>and define <code>foo_objects</code> as a dependency of <code>test</code>.</p>

<pre><code>tests: tests.o ${OBJECT_FILES} foo_objects
    ${GCC} ${CXXFLAGS} tests.o ${OBJECT_FILES} -o tests
</code></pre>
