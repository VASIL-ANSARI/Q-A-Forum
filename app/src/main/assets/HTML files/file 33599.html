<p>I guess what you want to do is append the values of the countries into the <code>item-group</code> div. This would do it:</p>

<pre><code>var group = $('.item-group'); //let's query this once
 $('option').each(function() {
   group.append('&lt;p&gt;' + $(this).val() + '&lt;/p&gt;');
 });
</code></pre>
