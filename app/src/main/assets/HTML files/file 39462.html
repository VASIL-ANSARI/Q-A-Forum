<p>Variable names in python (and many other languages) <a href="http://stackoverflow.com/questions/342152/why-cant-variable-names-start-with-numbers">cannot start with numbers</a>. If you used a legal variable name, the second would work fine.</p>

<pre><code>&gt;&gt;&gt; s1 = "cats"
&gt;&gt;&gt; print("are 10 cats {cats}" .format(cats=s1*10))
are 10 cats catscatscatscatscatscatscatscatscatscats
</code></pre>
