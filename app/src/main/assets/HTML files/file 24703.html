<p>From the <a href="http://docs.oracle.com/javase/specs/jls/se7/html/jls-17.html#jls-17.2.3" rel="nofollow">Java 7 language specification</a>:</p>

<blockquote>
  <p>Interruption actions occur upon invocation of <code>Thread.interrupt</code>, as well as methods defined to invoke it in turn, such as <code>ThreadGroup.interrupt</code>.</p>
</blockquote>

<p>There is no mention of external factors being able to interrupt a thread.</p>
