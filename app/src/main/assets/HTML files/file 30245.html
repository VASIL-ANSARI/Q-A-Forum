<p>Transforms only work on elements with block-level display. Setting <code>.arrow</code> to <code>display: inline-block</code> (spans display <code>inline</code> by default) does the trick (<a href="http://jsfiddle.net/barney/yT8Lc/">jsFiddle demo</a>):</p>

<pre><code>.arrow {
    display: inline-block;
}
</code></pre>
