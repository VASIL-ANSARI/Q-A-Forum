<p>You won't be able to do that with simple regex lookups.</p>

<p>You need a tool that understands JavaScript, like <a href="http://graspjs.com" rel="nofollow">grasp</a>.</p>

<p>With grasp installed, you could do <code>grasp '#$' file.js</code> to find the references to the <code>$</code> variable.</p>
