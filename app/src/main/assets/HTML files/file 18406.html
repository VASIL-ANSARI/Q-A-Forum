<p>The default value for the timeout is 100 seconds.  You can up the <a href="http://msdn.microsoft.com/en-us/library/system.net.http.httpclient.timeout.aspx" rel="nofollow">timeout</a> on the HTTPClient to 3 minutes(or higher) using the Timeout property.</p>

<pre><code> httpClient.Timeout = new TimeSpan(0,3,0);
</code></pre>
