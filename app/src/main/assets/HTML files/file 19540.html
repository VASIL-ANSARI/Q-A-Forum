<p>In VB an application setup created with the <strong>Package And Deployment Wizard</strong> is run in silent mode with the command-line switch <strong>-s c:\mydir\myapp.log</strong> where c:\mydir\myapp.log is the required log file. See the full list of options <a href="http://support.microsoft.com/kb/182470" rel="nofollow">here</a></p>
