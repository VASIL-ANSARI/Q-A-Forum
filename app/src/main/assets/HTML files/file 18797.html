<p><code>new Date()</code> will create the date in your timezone, whereas timestamps are in UTC. You appear to be in BST (GMT+1) hence the off-by-one error.</p>

<p>Instead, create a date and then use <code>setUTCHours(23)</code>, <code>setUTCMinutes(59)</code> and <code>setUTCSeconds(59)</code> to get the correct timestamp.</p>
