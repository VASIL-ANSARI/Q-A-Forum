<p>Look into <a href="http://sourceforge.net/projects/libini/" rel="nofollow">libini</a>, sounds about right. It is quite old and not exactly undergoing frantic development, but if it already works for your problem, that should be fine.</p>

<p>A more up to date library, with a bunch of other benefits, is <a href="http://www.gtk.org/" rel="nofollow">glib</a>, it has a <a href="http://library.gnome.org/devel/glib/stable/glib-Key-value-file-parser.html" rel="nofollow">key-value-parser API</a>.</p>
