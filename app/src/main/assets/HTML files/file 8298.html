<p>The standard way of accessing files within a web environment is <a href="http://download.oracle.com/javaee/1.3/api/javax/servlet/ServletContext.html#getResourceAsStream%28java.lang.String%29" rel="nofollow">ServletContext.getResourceAsStream(String)</a>. If you want to get a list of files then you can try <a href="http://download.oracle.com/javaee/1.3/api/javax/servlet/ServletContext.html#getResourcePaths%28java.lang.String%29" rel="nofollow">ServletContext.getResourcePaths()</a></p>
