<p>You have to stop event bubbling. In jQuery you can do this by </p>

<pre><code>e.stopPropagation();
</code></pre>

<p>in the onclick event of the anchor tag.</p>

<pre><code>$("a").live("click",function(e){alert("clicked!");e.stopPropagation();});
</code></pre>
