<p>You need <code>QSA</code> flag here:</p>

<pre><code>RewriteEngine on
RewriteCond %{REQUEST_FILENAME} !-f
RewriteCond %{REQUEST_FILENAME} !-d
RewriteRule ^(.*)$ /index.php?url=$1 [L,QSA]
</code></pre>

<p><code>QSA</code> (Query String Append) flag <strong>preserves existing query parameters</strong> when you are adding a new one.</p>
