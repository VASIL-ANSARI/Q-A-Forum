<p>You can pass the <code>skip_instruct</code> options to the <a href="http://api.rubyonrails.org/classes/Hash.html#method-i-to_xml" rel="nofollow"><code>Hash#to_xml</code></a> method:</p>

<pre><code>require 'active_support/core_ext/hash'
{:foo =&gt; 'bar'}.to_xml
# =&gt; "&lt;?xml version=\"1.0\" encoding...

{:foo =&gt; 'bar'}.to_xml(:skip_instruct =&gt; true)
# =&gt; "&lt;hash&gt;\n  &lt;foo&gt;bar...
</code></pre>
