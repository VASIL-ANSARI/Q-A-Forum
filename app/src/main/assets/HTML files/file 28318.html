<p>ProGuard indeed needs all dependencies for its static analysis. However, the missing classes presumably are never used, so you can tell ProGuard to ignore them:</p>

<pre><code>-dontwarn javax.jcr.**
-dontwarn org.slf4j.**
</code></pre>

<p>See the ProGuard manual > Troubleshooting > <a href="http://proguard.sourceforge.net/manual/troubleshooting.html#unresolvedclass" rel="nofollow">Warning: can't find referenced class</a></p>
