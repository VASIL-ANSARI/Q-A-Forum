<p>Assuming you are using a DefaultTableModel for your JTable you can just use:</p>

<pre><code>model.setRowCount(0);
</code></pre>

<p>Or, if you are removing a row of data you can use:</p>

<pre><code>model.removeRow(...);
</code></pre>

<p>any changes to the data should be done via the model.</p>
