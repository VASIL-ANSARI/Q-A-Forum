<p>C# is case sensitive. The <code>sayHello()</code> call should be <code>SayHello()</code>.</p>

<pre><code>static void Main(string[] args)
{
   //sayHello();   &lt;-- Invalid due to lowercase "s"
   SayHello();
   Console.Read();
}

static void SayHello()
{
   Console.Write("Hello World!, I'm practicing at the moment.");
}  
</code></pre>
