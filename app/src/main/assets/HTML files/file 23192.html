<p>You should pass <code>''.join()</code> a list, you are passing in a single string instead.</p>

<p>Strings are sequences too, so <code>''.join()</code> treats every character as a separate element instead:</p>

<pre><code>&gt;&gt;&gt; ','.join('Hello world')
'H,e,l,l,o, ,w,o,r,l,d'
&gt;&gt;&gt; ','.join(['Hello', 'world'])
'Hello,world'
</code></pre>
