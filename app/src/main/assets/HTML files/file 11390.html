<p>If your mod2 depend of mod1, then, import explicitely mod1 before mod2:</p>

<ul>
<li>when mod1 will be imported (loaded with <code>dlopen()</code>), all symbols of mod1 will be loaded in memory</li>
<li>when mod2 will be imported, <code>dlopen()</code> will resolve and use symbol already loaded in memory</li>
</ul>

<p>That's just an alternative :)</p>
