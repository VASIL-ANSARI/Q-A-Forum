<p>No, a Java properties files cannot have lines with both a key-element pair and comments.</p>

<p>From the <a href="http://docs.oracle.com/javase/7/docs/api/java/util/Properties.html" rel="nofollow">java.util.Properties documentation</a>:</p>

<blockquote>
  <p>A comment line has an ASCII '#' or '!' as its first non-white space
  character</p>
</blockquote>
