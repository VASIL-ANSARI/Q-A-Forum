<p>You can join the two tables, e.g.:</p>

<pre><code>SELECT course.* FROM course INNER JOIN jobscourse ON jobscourse.cID = course.cID WHERE jobscourse.jID = ?
</code></pre>

<p>That gets all entries from <code>course</code> where the <code>jID</code> in <code>jobscourse</code> is equal to some value.</p>
