<p>Simple cast as date could work</p>

<pre><code>Select cast(cast(20161011 as varchar(8)) as date)
</code></pre>

<p>Returns</p>

<pre><code>2016-10-11
</code></pre>

<p>If your data is suspect, you could also use Try_Convert()</p>

<pre><code>Select Try_Convert(date,cast(2610 as varchar(8)))
</code></pre>

<p>Returns </p>

<pre><code>NULL
</code></pre>
