<p>You need to provide a function to the onTouchTap, you are actually executing <code>window.open(a)</code>.</p>

<p>You could do something like:</p>

<pre><code>&lt;div onTouchTap={() =&gt; window.open(a)}&gt; TEST &lt;/div&gt;
</code></pre>

<p>I describe a similar solution and some of the caveats in another answer:</p>

<p><a href="http://stackoverflow.com/a/37771414/350933">http://stackoverflow.com/a/37771414/350933</a></p>
