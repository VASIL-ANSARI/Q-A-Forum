<p>If you are using LinqDataSource, you can add <code>OrderBy = "priority Descending"</code> like below:</p>

<pre><code>&lt;asp:LinqDataSource 
    ContextTypeName="MyDataContext" 
    TableName="Orders" 
    OrderBy="priority Descending"
    ID="LinqDataSource1" 
    runat="server"&gt;
</code></pre>
