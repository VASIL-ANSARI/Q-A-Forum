<p>If there more then one distinct value in <code>col3</code> for specific pair (<code>col1</code>, <code>col2</code>) you'll have to choose one of them I've used here <code>max</code> (but you can use any of those <a href="http://docs.oracle.com/cd/B19306_01/server.102/b14200/functions001.htm#sthref961" rel="nofollow">Aggregate Functions (Oracle)</a>):</p>

<pre><code>select col1, col2, max(col3) 
from A 
group by col1, col2
</code></pre>
