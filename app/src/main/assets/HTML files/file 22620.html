<p>you can use locationStorage.</p>

<p><strong>STORING DATA</strong></p>

<pre><code>var NameData = "dataURL";

localStorage.setItem("data", NameData);
</code></pre>

<p><strong>USING DATA(ANOTHER PAGE OR SAME PAGE)</strong></p>

<pre><code>var myData = localStorage.getItem("data");

alert(myData);
</code></pre>
