<p>The code should not compile.  <code>std::unique_ptr</code> does not overload <code>operator()</code>.</p>

<p>The Visual C++ 2011 Developer Preview rightly rejects the code.  Visual C++ 2010 only accepts the code due to <a href="http://connect.microsoft.com/VisualStudio/feedback/details/633905/visual-c-ill-formed-unique-ptr-function-call-syntax">a bug in its <code>std::unique_ptr</code> implementation</a>.</p>
