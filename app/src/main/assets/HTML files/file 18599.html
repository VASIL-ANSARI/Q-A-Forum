<p>I found a previous unfinished download left files to be deleted.</p>

<ol>
<li>Exit Xcode.</li>
<li>Go to ~/Library/Developer/Shared/Documentation/DocSets</li>
<li>Remove the entire com.apple.adc.documentation.AppleOSX10_8.CoreReference.docset</li>
<li>Open Xcode and restart the download and install process.</li>
</ol>
