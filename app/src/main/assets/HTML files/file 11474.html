<p>Use <a href="http://docs.python.org/library/functions.html#map" rel="nofollow"><code>map</code></a> in conjunction with a function. A neat way is to use a <a href="http://docs.python.org/tutorial/controlflow.html#lambda-forms" rel="nofollow">lambda</a> function:</p>

<pre><code>&gt;&gt;&gt; a=['2011-12-22 46:31:11','2011-12-20 20:19:17', '2011-12-20 01:09:21']
&gt;&gt;&gt; map(lambda s: s.split(), a)
[['2011-12-22', '46:31:11'], ['2011-12-20', '20:19:17'],
 ['2011-12-20', '01:09:21']]
</code></pre>
