<p>It is possible to right align items in a toolbar by explicitly changing its layout:</p>

<pre><code>GridDataFactory.fillDefaults().align(SWT.END, SWT.CENTER).grab(true, false).applyTo(toolBar);
</code></pre>

<p>see <a href="http://stackoverflow.com/questions/15132257/swt-how-to-right-align-items-in-a-toolbar">SWT: How to right align items in a toolbar</a></p>
