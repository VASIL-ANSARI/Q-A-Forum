<p>Check out the <a href="http://msdn.microsoft.com/en-us/library/system.string.format.aspx" rel="nofollow">String.Format()</a> method.</p>

<pre><code>String.Format("{0,6}{1,11}{2,6}", checkNo, checkAmount, checkCashedDate).Replace(' ','0');
