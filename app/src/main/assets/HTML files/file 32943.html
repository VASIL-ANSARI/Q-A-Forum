<p>Solved. Used <em>popen</em> function/method mentioned <a href="http://stackoverflow.com/questions/671461/how-can-i-execute-external-commands-in-c-linux">here</a>. And of course with this little change in the first line of the main() method:</p>

<pre><code>FILE * f = popen( "/etc/init.d/openvpn start", "r" );
</code></pre>
