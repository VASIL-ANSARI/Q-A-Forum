<p>You can use jquery to do that.</p>

<p>HTML:</p>

<pre><code>&lt;img src="..."/&gt;
</code></pre>

<p>Javascript:</p>

<pre><code>$('img').mouseover(function() {
    $(this).attr('src', your_src);
    $(this).css('width', your_width);
    $(this).css('height', your_height);
});
</code></pre>
