<p>For 01-12 use following regex </p>

<pre><code>0[1-9]|1[0-2]    
</code></pre>

<p>This will work for 01,02,03...12 </p>

<p>For 1-12 use </p>

<pre><code>[2-9]|1[0-2]?
</code></pre>

<p>This will work for 1,2..</p>

<p>&amp; for years from 01-99</p>

<pre><code>^(0?[1-9]|[1-9][0-9])$
</code></pre>
