<p>Change your xml to:</p>

<pre><code>...
&lt;mycustomview id="@+id/cv_1" xyz:nextviewId="@+id/cv_2"... /&gt;
&lt;mycustomview id="@+id/cv_2" xyz:nextviewId="@+id/cv_3"... /&gt;
...
</code></pre>

<p>(note the <code>@+id</code> in <code>nextviewId</code>)</p>

<p>This will work on Android 1.6+ (Api Level 4+). Exactly the same approach is used in <code>RelativeLayout</code>s.</p>
