<p>Solo has a package manager, so you can run <code>smart install python-opencv</code> to install opencv and python bindings.  But first you will need to install <code>smart</code>, and you will need to expand the root filesystem. Instructions for all of this can be found at <a href="http://dev.3dr.com/" rel="nofollow">http://dev.3dr.com/</a></p>
