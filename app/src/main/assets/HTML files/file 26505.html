<p><a href="http://www.advogato.org/person/johnnyb/diary.html?start=143" rel="nofollow">The first Google hit for the error message</a> indicates that the notoriously uncooperative Java Crypto API requires key files to be in PKCS12 format, and that you can use OpenSSL to convert the file into PKCS12 like this:</p>

<pre><code>openssl pkcs12 -export -in paypal.pem -out paypal.pkcs12
</code></pre>
