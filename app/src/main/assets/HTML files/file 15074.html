<p>You are using <a href="http://hc.apache.org/httpcomponents-client-ga/" rel="nofollow">HtppClient 4.x</a> (see <a href="http://hc.apache.org/httpcomponents-client-ga/httpclient/apidocs/org/apache/http/impl/client/DefaultHttpClient.html" rel="nofollow"><code>DefaultHttpClient</code></a>) while the example code is based on <a href="http://hc.apache.org/httpclient-3.x/" rel="nofollow">HttpClient 3.x</a> (see <a href="http://hc.apache.org/httpclient-3.x/apidocs/org/apache/commons/httpclient/HttpClient.html" rel="nofollow"><code>HttpClient</code></a>). The API has been changed completely between these versions.</p>

<p>Just include HttpClient 4 on your CLASSPATH and get rid of version 3.</p>
