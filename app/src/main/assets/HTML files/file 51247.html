<p>In main, <code>queen(ent);</code>, rather than creating a temporary queen using the constructor taking an <code>int</code>, tries to create a queen object called <code>ent</code> using the default constructor. Since <code>ent</code> already exists as an <code>int</code> the compiler throws an error. The solution is to create the object like this: <code>queen q(ent);</code></p>
