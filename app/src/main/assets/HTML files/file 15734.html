<p>If you can live with requiring API 11, you could implement <a href="http://developer.android.com/reference/android/webkit/WebViewClient.html#shouldInterceptRequest%28android.webkit.WebView,%20java.lang.String%29" rel="nofollow"><code>shouldInterceptRequest</code></a> to return some sort of empty <a href="http://developer.android.com/reference/android/webkit/WebResourceResponse.html" rel="nofollow"><code>WebResourceResponse</code></a> for the URLs with those extensions.</p>
