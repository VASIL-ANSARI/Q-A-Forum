<p>Use the following regular expression:</p>

<pre><code>^\d{4}-\d{2}-\d{2}$
</code></pre>

<p>as in</p>

<pre><code>if (str.matches("\\d{4}-\\d{2}-\\d{2}")) {
    ...
}
</code></pre>

<p>With the <code>matches</code> method, the anchors <code>^</code> and <code>$</code> (beginning and end of string, respectively) are present implicitly.</p>
