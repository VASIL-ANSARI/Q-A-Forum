<p>It's a <code>numpy.ndarray</code>.  You can construct it easily from your data:</p>

<pre><code>import numpy as np
data = np.array([[1,2,3],[1,2,3],[1,2,3]])
</code></pre>

<p>(<code>np.asarray</code> would also work -- If given an array, it just returns it, otherwise it constructs a new one compared to <code>np.array</code> which always constructs a new array)</p>
