<p>First off, there is no <code>float: bottom</code> attribute in CSS.</p>

<p>In your specific example, you should do something like this:</p>

<pre><code>.box { position: relative; }

.box button {
    position: absolute;
    bottom: 0;
}
</code></pre>

<p>This will force your buttons to align to the bottom of their containing div.</p>
