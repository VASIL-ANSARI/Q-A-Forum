<p>You can do this with the <strong>BeforeCheck</strong> and <strong>AfterCheck</strong> events:</p>

<pre><code>private void tvSastavnica_BeforeCheck(object sender, TreeViewCancelEventArgs e)
{
    e.Cancel = true;
}
</code></pre>

<p>Or:</p>

<pre><code>private void tvSastavnica_AfterCheck(object sender, TreeViewCancelEventArgs e)
{
    e.Cancel = true;
}
</code></pre>
