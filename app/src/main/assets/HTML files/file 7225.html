<p>The easiest would be to attach a handler to the <a href="http://api.jquery.com/ajaxStop/" rel="nofollow"><code>jQuery.ajaxStop</code></a> event. If you require more hooks than this, you can attach to some of the other <a href="http://api.jquery.com/category/ajax/global-ajax-event-handlers/" rel="nofollow">global AJAX events</a> as well.</p>
