<p>It is good to use session in this case.
You can set a session after form submit.
for example</p>

<pre><code>$_SESSION['IS_FORM_SUBMIT']=true;
</code></pre>

<p>and in your view you can check:</p>

<pre><code>if(isset($_SESSION['IS_FORM_SUBMIT']) &amp;&amp; $_SESSION['IS_FORM_SUBMIT']===true){
    // SHOW FORM
}else{
    //SHOW MESSAGE
}
</code></pre>
