<p>If you just give a duration to <a href="http://api.jquery.com/hide/" rel="nofollow"><code>.hide()</code></a> you're all set, it'll be an animation, like this:</p>

<pre><code>$("#one").hide("slow");
</code></pre>

<p><a href="http://www.jsfiddle.net/nick_craver/xKngP/" rel="nofollow">You can test it here</a>.<br>
<sub>Note: This works with or without jQuery UI, it's part of jQuery Core</sub></p>
