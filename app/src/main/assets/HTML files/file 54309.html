<p>i think your query has to be like this:</p>

<pre><code>db.collection.find( { field: { $nin: [ "value_1", "value_2" ] } } );
</code></pre>

<p><code>$not</code> is for mixing with other comparison operators like:</p>

<pre><code>db.inventory.find( { price: { $not: { $gt: 1.99 } } } )
</code></pre>
