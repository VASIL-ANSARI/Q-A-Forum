<p>Inside the model's Table class (eg tableNameTable.class.php):</p>

<pre><code>function getResults()
{
  $results = self::createQuery("q")
    -&gt;select("q.*")
    -&gt;orderBy("q.id DESC")
    -&gt;limit(10)
    -&gt;execute();

  return $results;
}
</code></pre>

<p>will give you a Doctrine Collection of results.</p>
