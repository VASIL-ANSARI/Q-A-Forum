<p>For the Google Search API:</p>

<p><code>There is a limit of 320 characters returned for each meta tag when using getfields.</code> </p>

<p><strong>Usage</strong></p>

<pre><code>GET /search?q=[search term]&amp;output=xml&amp;client=test&amp;site=test&amp;getfields=[meta tag name]
</code></pre>
