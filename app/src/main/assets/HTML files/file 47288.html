<p>The <code>phoenix_html</code> library provides a <a href="https://hexdocs.pm/phoenix_html/Phoenix.HTML.html#raw/1">raw/1</a> function for this case. <code>phoenix_html</code> is included by default so you should just need to do:</p>

<pre><code>&lt;div id="contentEditableText"&gt;
    &lt;%= for %{"contentText" =&gt; contentText} &lt;- @contentText.data do %&gt;
      &lt;div&gt;&lt;%= raw(contentText) %&gt;&lt;/div&gt;
    &lt;% end %&gt;
&lt;/div&gt;
</code></pre>
