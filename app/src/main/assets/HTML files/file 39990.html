<p>You are in an <code>.each</code> but reselect your options inside it. Just use the <code>this</code> keyword :</p>

<pre><code>$( ".option" ).each(function(){

    var add = $( this ).text();

    $('&lt;option value="' + add.toLowerCase() + '"&gt;' + add + '&lt;/option&gt;' ).appendTo( $( "#select" ) );

});
</code></pre>
