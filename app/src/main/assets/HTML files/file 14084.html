<p>If you already have a local image, you can just use the HTML or markdown syntax to include it in your document. <a href="http://www.w3schools.com/html/html_images.asp">HTML syntax</a> is <code>&lt;img src="path/to/your/image" /&gt;</code> and <a href="http://daringfireball.net/projects/markdown/syntax#img">markdown</a> is <code>![title](path/to/your/image)</code>.</p>
