<p>You can use the <code>System.Linq.Enumerable</code> extension methods <code>Cast&lt;T&gt;</code> and <code>OrderBy</code> for this:</p>

<pre><code>ArrayList list;

List&lt;Loan&gt; loanes = (
    from loan in list.Cast&lt;Loan&gt;()
    orderby loan.Date
    select loan).ToList();
</code></pre>
