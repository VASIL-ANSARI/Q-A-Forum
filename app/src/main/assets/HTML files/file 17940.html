<p>pexpect has a method <a href="http://pexpect.sourceforge.net/pexpect.html#spawn-close" rel="nofollow">close(self, force=True)</a> which closes its connection to the child process.</p>

<p>According to the documentation, the child pocess is terminated if force=True so</p>



<pre><code>child.close(force=False)
</code></pre>

<p>should disconnect, but leave the application running.</p>
