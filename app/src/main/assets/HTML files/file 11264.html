<p>You could just <a href="http://php.net/manual/en/function.array-reverse.php" rel="nofollow">reverse</a> the array:</p>

<pre><code>$reverse = array_reverse($array, true); // true to preserve keys
foreach($reverse as $key =&gt; $value) { /* etc. */ }
</code></pre>

<p>Or if you're sure that the array contains only numeric keys, this is probably faster:</p>

<pre><code>for($i = count($array) - 1; $i &gt;= 0; $i--) {
  /* etc. */
}
</code></pre>
