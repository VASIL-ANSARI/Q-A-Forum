<p><code>.cddp</code> will match the parent <code>div</code> of your <code>select</code> elements. You want to target <code>select</code> elements inside this <code>.cddp</code> div instead. You can use space to target descendants of an element:</p>

<pre><code>.cddp select {
    color: red;
}
</code></pre>
