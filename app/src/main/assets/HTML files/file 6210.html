<p>Since you're using ant, you should increase the available heap size for compilation. Add this to your build.xml compilation target:</p>

<pre><code>memoryinitialsize="256m"
memorymaximumsize="1024m"
</code></pre>

<p>Info taken from <a href="http://javahowto.blogspot.com/2006/06/fix-javac-java-lang-outofmemoryerror.html" rel="nofollow">here</a>.</p>
