<p>Dividing two <code>int</code>s will use <a href="https://en.wikipedia.org/wiki/Division_(mathematics)#Of_integers" rel="nofollow">integer division</a>, so 46/45 will yield 1. If you want to ceil the result, you'll need to perform a floating point division:</p>

<pre><code>int pages = (int) Math.ceil(number / 45.0); 
</code></pre>
