<p>It appears that the output is sent to <code>STDERR</code>. Try this:</p>

<pre><code>javac -version 2&gt;&amp;1
</code></pre>

<p>This will redirect the output of <code>STDERR</code> to <code>STDOUT</code>. Now you should be able to pipe the command.</p>

<p>If you just want to redirect it to a file, just replace <code>&amp;1</code> by the filename, so:</p>

<pre><code>javac -version 2&gt;out
</code></pre>
