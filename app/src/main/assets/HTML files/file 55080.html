<p>You can use xor for non matching entries just like you are catching matched entries:</p>

<pre><code>&gt;&gt;&gt; for (key, value) in set(data1.items()) ^ set(data2.items()):
...         print(key, value) 
... 
('username', 'johndoe')
('username', 'johohoho')
</code></pre>

<p>Note: this won't work for nested dictionaries</p>
