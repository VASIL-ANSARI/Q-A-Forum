<p>You <code>deleteItem()</code> method never removes the node from the tree. That's why it fails.</p>

<p>Check <a href="http://stackoverflow.com/questions/28397521/remove-recursively-from-a-binary-search-tree/28399003#28399003">this answer</a> and the <a href="http://en.wikipedia.org/wiki/Binary_search_tree#Deletion" rel="nofollow">Wikipedia article on Binary Search Trees</a> to better understand how deletions should be done.</p>
