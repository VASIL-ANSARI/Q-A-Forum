<p>Turns out that <code>console.log</code> with an object returns a reference to said object. So it's not a snapshot of the object at the time of the log. </p>

<p><a href="http://stackoverflow.com/a/15364821/53653">This little trick</a> got me the object in the state when logged:</p>

<pre><code>console.log($.extend({}, this));
</code></pre>
