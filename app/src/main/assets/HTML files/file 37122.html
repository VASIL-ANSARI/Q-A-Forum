<p>I've tried using Python 2to3 tool, and it worked just fine:<br>
<code>2to3 googlemaps.py -w</code></p>

<p>About error <code>No module named 'googlemaps'</code>. You have to place <code>googlemaps.py</code> into any PYTHONPATH directory. You may use local directory, or you may manually copy <code>googlemaps.py</code> to site-packages folder.</p>
