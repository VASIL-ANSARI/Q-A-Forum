<p>Use <a href="https://docs.python.org/2/library/re.html#re.sub" rel="nofollow"><code>re.sub()</code></a> and reference the saved group <code>(v|t|d|k)</code> using <code>\g&lt;1&gt;</code> syntax:</p>

<pre><code>import re

PATTERN = re.compile('(v|t|d|k)\.Id')
with open('input.txt') as f:
    for line in f:
        print PATTERN.sub(".\g&lt;1&gt;Id", line)
</code></pre>

<p>It prints:</p>

<pre><code>avid "A.vId
fated "fEI.tId
leaded "lE.dId
wicked "wI.kId
</code></pre>
