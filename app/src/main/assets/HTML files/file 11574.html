<p>You need to provide Ex1 prefix while using address in Ex2.thrift</p>

<pre><code>    include "Ex1.thrift"
    namespace java tut2
    struct Student {
    1:string name,
    2:i32 age,
    3:Ex1.Address add
    }

    service ExampleService {
    list&lt;Student&gt; getListStudent()
    }
</code></pre>

<p>This works in Thrift 0.8.0</p>
