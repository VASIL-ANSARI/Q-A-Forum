<p>Use the <code>initialExpandDepth</code> option</p>

<pre><code>initialExpandDepth : -1
</code></pre>

<p>You have that option set to <code>0</code>.<br>

<p>You can see <a href="http://help.infragistics.com/jQuery/2015.1/ui.igtreegrid#options:initialExpandDepth" rel="nofollow">infragistics.com</a> for more information.</p>
