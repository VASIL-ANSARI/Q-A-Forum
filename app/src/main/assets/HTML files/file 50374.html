<p>You will have to use a <code>CASE</code> <a href="http://www.techonthenet.com/oracle/functions/case.php" rel="nofollow">operator</a> </p>

<pre><code>CASE operator
   WHEN '&gt;'  THEN ....
   WHEN '&gt;=' THEN ....
   WHEN '&lt;'  THEN ....
   WHEN '&lt;=' THEN ....
   ELSE ...
END
</code></pre>
