<p>It could be done just using standard <a href="http://docs.oracle.com/javase/7/docs/api/java/util/Set.html" rel="nofollow">Set</a> operations</p>

<pre><code>Set&lt;Integer&gt; a; //assume initialized with {1,2,4,5}
Set&lt;Integer&gt; b; //assume initialized with {1,2,6}

a.removeAll(b);
System.out.println(a);
</code></pre>

<p>Should give:</p>

<pre><code>[4, 5]
</code></pre>

<p>If instead you do:</p>

<pre><code>b.removeAll(a);
System.out.println(b);
</code></pre>

<p>Then you'll get</p>

<pre><code>[6]
</code></pre>
