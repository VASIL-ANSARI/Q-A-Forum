<p>You may try this</p>

<pre><code>function remove_default_stylesheets() {
    wp_deregister_style('wp-admin');
}
add_action('admin_init','remove_default_stylesheets');
</code></pre>

<p>Paste this code in your <code>functions.php</code> and your admin panel will be styleless (only WordPress' default stylesheets will be removed).</p>
