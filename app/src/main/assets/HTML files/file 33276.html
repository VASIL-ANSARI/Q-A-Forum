<p><code>hash.each { |k, v| str.gsub!(k, v) }</code> will return <code>hash.to_a</code>, but it doesn't matter as youa re using <code>gsub!</code> which means that your <code>str</code> is changed in place. Simply do:</p>

<pre><code>hash.each { |k, v| str.gsub!(k, v) }  
str     #=&gt; "asst dir"
</code></pre>
