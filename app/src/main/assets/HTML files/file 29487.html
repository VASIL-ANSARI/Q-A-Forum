<p>I believe the problem is that <code>this</code> in your <code>triggerFilterEvent</code> function is referring to the <code>eventBus</code> object instead of your view. Try this instead:</p>

<pre><code>eventBus.on("route:change", _.bind(this.triggerFilterEvent, this));
</code></pre>

<p>This is one of the handy Underscore methods available. More info <a href="http://underscorejs.org/#bind" rel="nofollow">here</a></p>
