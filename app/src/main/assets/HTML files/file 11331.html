<p>Its <a href="http://msdn.microsoft.com/en-us/library/xfhwa508.aspx"><code>System.Collections.Generic.Dictionary&lt;,&gt;</code></a><br>
To set an object (like <code>setObject:forKey:</code>) you use:</p>

<pre><code>Dictionary[Key] = Object;

<p>To get an object (like <code>objectForKey:</code>) you use:</p>
