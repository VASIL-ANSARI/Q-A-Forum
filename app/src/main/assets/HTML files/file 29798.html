<p>You can use <code>replace</code> to get the number from the <code>id</code>. If you remove the hideshow string from the <code>id</code> then you will left with the number at the end of <code>id</code>.</p>

<pre><code>$(document).ready(function() {
  $("[id^=hideshow]").click(function() {
       num = this.id.replace('hideshow','');
  });
});
</code></pre>
