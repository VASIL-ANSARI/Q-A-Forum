<p>Most of the time <code>EXC_BAD_ACCESS</code> happens when you use an object that no longer exists.</p>

<p>You could <a href="http://stackoverflow.com/questions/5386160/how-to-enable-nszombie-in-xcode">check for Zombies during run-time</a> to see if you use any of your object which doesn't exist anymore.</p>
