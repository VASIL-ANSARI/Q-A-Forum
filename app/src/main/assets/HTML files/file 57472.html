<pre><code>&lt;input type="text" ng-bind="..."&gt;
</code></pre>

<p>should be</p>

<pre><code>&lt;input type="text" ng-model="..."&gt;
</code></pre>

<p>See <a href="http://stackoverflow.com/questions/12419619/whats-the-difference-between-ng-model-and-ng-bind">difference between ng-bind and ng-model</a> for more information.</p>
