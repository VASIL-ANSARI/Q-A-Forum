<p>Put quotes around your array keys:</p>

<pre><code>if(isset($_POST[access_token])){
    $access_token = $_POST[access_token];
</code></pre>

<p>should be</p>

<pre><code>if(isset($_POST['access_token'])){
    $access_token = $_POST['access_token'];
</code></pre>

<p>You need to do that for all of your array keys (i.e. $_POST variables).</p>
