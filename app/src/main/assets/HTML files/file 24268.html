<p>As you already noticed, ports can only be in the range of 0-65535. You can not use a port number that wouldn't fit to a 16-bit number.</p>

<p>For more details see the TCP header format: <a href="http://www.freesoft.org/CIE/Course/Section4/8.htm" rel="nofollow">http://www.freesoft.org/CIE/Course/Section4/8.htm</a></p>
