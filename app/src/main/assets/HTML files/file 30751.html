<p>Many built-in objects have their methods set to not be enumerable, and therefore won't show up in a <code>for..in</code> loop.</p>

<p>You should instead look up some <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date" rel="nofollow">documentation</a>, and then you can test if your browser supports certain things like:</p>

<pre><code>if( 'now' in Date)
</code></pre>
