<p>Ok, turns out the iPhone client was sending the wrong headers. So the solution for anyone encountering this is to see the advice here:</p>

<p><a href="http://stackoverflow.com/questions/6611205/rails-how-to-unzip-a-compressed-xml-request-body">Rails: how to unzip a compressed xml request body?</a></p>

<p>And verify that you are sending Content-Type: gzip/json.</p>
