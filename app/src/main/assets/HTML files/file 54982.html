<p>Remove the curly braces form your property and render the component with the component helper:</p>

<pre><code>{{component componentName}}
</code></pre>

<p>For more information on the component helper take a look at the ember docs: <a href="http://emberjs.com/api/classes/Ember.Templates.helpers.html#method_component" rel="nofollow">http://emberjs.com/api/classes/Ember.Templates.helpers.html#method_component</a></p>
