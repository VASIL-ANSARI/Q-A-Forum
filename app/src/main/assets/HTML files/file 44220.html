<p>You could open the GIF as a <a href="http://developer.android.com/reference/android/graphics/Movie.html" rel="nofollow">Movie</a> and check the duration:</p>

<pre><code>    InputStream is = getResources().openRawResource(R.raw.my_gif);
    Movie movie = Movie.decodeStream(is);
    int duration = movie.duration();
</code></pre>

<p>Duration is in milliseconds.</p>
