<p>You could use the <a href="http://msdn.microsoft.com/en-us/library/ed8yd1ha%28v=vs.71%29.aspx" rel="nofollow">C# preprocessor directives</a> like <code>#define</code> to compile two versions of the library from the same code base.</p>

<p>Then ship one version to your customer, keep the other version for yourself.</p>
