<p>I found the solution to this problem here: <a href="https://github.com/strongloop/express/issues/2069" rel="nofollow">https://github.com/strongloop/express/issues/2069</a>
It appears to be a bug caused by Sophos Anti-Virus. To avoid it you can disable "web protection" for the website in question in the preferences of Sophos.</p>
