<p>You can see the log (and stack trace if your app crashes) in LogCat.</p>

<ul>
<li><p>In Eclipse, Goto Window-> Show View -> Other -> Android-> Logcat.</p></li>
<li><p>On your device you can download <a href="https://play.google.com/store/apps/details?id=org.jtb.alogcat&amp;hl=en" rel="nofollow" title="aLogCat">aLogCat</a> and use it to view the log on your phone.</p></li>
</ul>
