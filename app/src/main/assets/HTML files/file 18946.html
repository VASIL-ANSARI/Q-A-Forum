<p>Google expects upper case letters for the encoded characters, while HttpUtility.UrlEncode produces lower case characters.</p>

<p>See <a href="http://stackoverflow.com/a/918162/687857">this answer</a> for a "selective ToUpper" method implementation.</p>

<p>(Another thing, the last slash might make a difference! <em>http://x.com/</em> is not <em>http://x.com</em>)</p>
