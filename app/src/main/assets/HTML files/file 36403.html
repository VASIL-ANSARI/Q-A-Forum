<p>You can rename the generated <code>System</code> class (and all references to it) in the Reference.cs file, then <a href="http://stackoverflow.com/questions/3653411/how-can-i-rename-class-names-via-xml-attributes">add a <code>[XmlRoot(ElementName = "System")]</code> attribute to it</a> so it will be (de)serialized properly.</p>

<p>You'll of course lose these changes when you regenerate the proxy.</p>
