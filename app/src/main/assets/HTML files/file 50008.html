<p>You can try to use the statement <code>DISTINCT</code>: </p>

<pre><code>SELECT DISTINCT 'documents'.*, 
'documenttypes'.'name' as 'doctype', 
'articles'.'id' as 'article_id',
... 
</code></pre>

<p><code>GROUP BY</code> lets you use aggregate functions, like <code>AVG</code>, <code>MAX</code>, <code>MIN</code>, <code>SUM</code>, and <code>COUNT</code> which apparently you don't use.</p>
