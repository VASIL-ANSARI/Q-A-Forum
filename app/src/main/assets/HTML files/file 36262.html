<p><a href="http://developer.android.com/reference/android/app/DatePickerDialog.html">DatePickerDialog</a> takes <code>monthOfYear</code> that is <code>0 to 11</code> [0 for Jan.... 11 for Dec], and your <code>DateTime</code> returns <code>1 to 12</code>. So you need to do -1 with month value.</p>

<p>Use</p>

<pre><code>   return new DatePickerDialog(getActivity(), this, year, month - 1, day);
</code></pre>
