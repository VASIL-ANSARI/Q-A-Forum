<p>The <code>case</code> statements inside your <code>switch</code> <em>fall-through</em>. Add <code>break</code>(s). Something like,</p>

<pre><code>switch (brk) {
case 1:
    brk = 1;
    Break = true;
    break; // &lt;-- or it will continue to case 2.
case 2:
    brk = 2;
    Break = false;
    break; // &lt;-- a good idea, in-case you add case 3...
}
</code></pre>
