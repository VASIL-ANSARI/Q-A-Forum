<p>this is going to loop more times than you need</p>

<pre><code>$(".arrow").each(function () {
    for (var i = 0; i &lt; arrayLength; i++) {
        $(this).attr("href", arr[i]);
    }
});
</code></pre>

<p>Instead try</p>

<pre><code>$(".arrow").each(function (i,arrow) {

        $(arrow).attr("href", arr[i]);

});
</code></pre>
