<p>So you need 4 joins :</p>

<pre><code>SELECT c.firstname,c.lastname,i.uname
FROM contact c
INNER JOIN admin a
 ON(c.contact_id = a.contact_id)
INNER JOIN adminext ae
 ON(a.ext_id = ae.ext_id)
INNER JOIN info i
 ON(ae.info_id = i.info_id)
</code></pre>
