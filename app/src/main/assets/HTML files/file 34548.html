<p>The issue is that, when <code>s[j][k][l]</code> is <code>null</code>, trying to assign to <code>s[j][k][l][m]</code> results in an NPE.</p>

<p>This happens, for example, here:</p>

<pre><code>{ { null, "null", null }, { "full", null }, { "null" }, null }
                                                        ^^^^
</code></pre>
