<p><code>Entry.get()</code> returns a string. use <code>int</code> to convert the string into an integer.</p>

<pre><code>if int(num) &gt;5: #do something
</code></pre>

<p>Of course, this may raise an Exception if the string can't be converted to an integer. For example, if the user enters "Hello" instead of a number, or just doesn't write anything at all.</p>
