<p>Use <strong><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/replace" rel="nofollow"><code>String#replace</code></a></strong> with regex <strong><a href="https://regex101.com/r/nK3rC3/1" rel="nofollow"><code>/\s+$/</code></a></strong> and replacing text as empty string.</p>

<pre><code>string.replace(/\s+$/, '')
</code></pre>
