<p>This should work</p>

<pre><code>&lt;span ng-show="form[name].$touched &amp;&amp; form[name].$error.required" class="text-danger"&gt;This field is required&lt;/span&gt;
</code></pre>

<p>Everything within the string assigned to <code>ng-show</code> will be interpolated so you don't need all that extra syntax.</p>
