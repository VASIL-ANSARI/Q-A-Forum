<p>If you have a look at the <a href="http://dev.mysql.com/doc/refman/5.0/en/select.html" rel="nofollow">MySQL documentation on <code>SELECT</code></a>, you will see, that the <code>WHERE</code> clause has to come <em>before</em> the <code>LIMIT</code> clause.</p>

<pre><code>SELECT * FROM `pictures`
WHERE  `column_name` = 'column_text'
LIMIT 0,10 
</code></pre>
