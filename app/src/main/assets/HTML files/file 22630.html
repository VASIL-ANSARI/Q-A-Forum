<p>All you need is to call <a href="http://twig.sensiolabs.org/doc/functions/parent.html"><code>parent()</code></a> method, which will render contents of the parent block</p>

<pre><code>{% block stylesheets %}
    {{ parent() }}
    &lt;link href="css/sales-journal.css" rel="stylesheet" media="screen"&gt;
{% endblock %}
</code></pre>
