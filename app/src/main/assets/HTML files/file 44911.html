<p>Use <code>%u</code> not <code>%d</code> for your printf of unsigned ints. See <a href="http://www.cplusplus.com/reference/cstdio/printf/" rel="nofollow">http://www.cplusplus.com/reference/cstdio/printf/</a> specifically</p>

<pre><code>specifier   Output                   Example
d or i      Signed decimal integer   392
u           Unsigned decimal integer 7235
</code></pre>
