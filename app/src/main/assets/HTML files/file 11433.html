<p>Take an example like this:</p>

<pre><code>$str = '*Hello*World*';
if (FALSE != strpos($str, '*')){
    // Echo if string has an '*' in it!
    echo $str;
}
</code></pre>

<p>This won't work, because <a href="http://php.net/manual/en/function.strpos.php" rel="nofollow">strpos()</a> returns the index of the first match. In this case it returns 0. <code>FALSE == 0</code>, but <code>FALSE !== 0</code>.</p>
