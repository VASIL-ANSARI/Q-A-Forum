<p>Use this regex:</p>

<pre><code>/\w+\(.+?\)/g
</code></pre>

<p><a href="http://jsfiddle.net/3Q7By/5/" rel="nofollow">DEMO</a></p>

<h2>Update:</h2>

<p>On your sanitizing part, you need to do </p>

<pre><code> result = html.match(/\w+\(.+?\)/g)[0];
</code></pre>

<p>as match() returns an array.</p>

<p>Also, you'll need to escape <code>(</code> and <code>)</code> and <code>$</code> with backslash, as they have special meaning in regex.</p>
