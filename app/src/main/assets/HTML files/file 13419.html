<p>You can set the right path to the aspx file from javascript using the PageMethods.set_path method:</p>

<pre><code>&lt;script type="text/javascript"&gt;
   PageMethods.set_path("/mypages/abc.aspx");
&lt;/script&gt;
</code></pre>
