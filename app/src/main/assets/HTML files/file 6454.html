<p>You can use</p>

<pre><code>setattr(self, name, value)
</code></pre>

<p>to create a new attritbute of <code>self</code> with the dynamic name <code>name</code> and the value <code>value</code>.  In your example, you could write</p>

<pre><code>def load(self, params):
    for name, value in params.iteritems():
        setattr(self, name, value)
</code></pre>
