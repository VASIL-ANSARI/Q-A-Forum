<p>Use jQuery's <a href="http://api.jquery.com/animate/" rel="nofollow"><code>.animate()</code></a> method.</p>

<pre><code>$("div").hover(
  // Mouse Over
  function(){
    $(this).animate({width: 75,height: 75}, 1000);
  },
  // Mouse Out
  function(){
      $(this).animate({width: 50,height: 50}, 1000);
});
</code></pre>
