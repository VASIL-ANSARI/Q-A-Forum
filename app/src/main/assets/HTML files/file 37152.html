<p>In your HTML put center container after other containers.
Like this:</p>

<pre><code>&lt;div id="left-content"&gt;
&lt;p&gt;left&lt;/p&gt;
&lt;/div&gt;

&lt;div id="right-content"&gt;
&lt;p&gt;right&lt;/p&gt;
&lt;/div&gt;

&lt;div id="center-content"&gt;
&lt;p&gt;center&lt;/p&gt;
&lt;/div&gt;
</code></pre>
