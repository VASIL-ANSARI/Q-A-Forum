<pre><code>$qb = $em-&gt;createQueryBuilder();

$qb
    -&gt;select('t1')
    -&gt;from('AcmeAppBundle:Table1', 't1')
    -&gt;leftJoin('BLABLABundle:BlaEntity', 't2', 'WITH', 't1.id = t2.table1_id')
    -&gt;orderBy('t1.id', 'DESC')
    -&gt;groupBy('t2.table1_id');

</code></pre>
