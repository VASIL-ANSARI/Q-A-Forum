<p>If you want to calculate years you can just </p>

<pre><code>$datetime1 = new DateTime("now");
$datetime2 =  DateTime::createFromFormat("m-d-Y", "11-1-1993");
$interval = $datetime1-&gt;diff($datetime2);
echo $interval-&gt;format('%y Years');
</code></pre>

<p>Output </p>

<pre><code>18 Years
</code></pre>
