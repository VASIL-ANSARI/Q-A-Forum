<p>Use <a href="http://msdn.microsoft.com/en-us/library/ms682425%28VS.85%29.aspx" rel="nofollow">CreateProcess</a> function from Win API (<a href="http://msdn.microsoft.com/en-us/magazine/cc301501.aspx" rel="nofollow">unmanaged</a>).
Child process will have the same privileges as parent process and will be runned in the same console window, as parent one.</p>
