<p>You can Create a RPC request to get entities by key with lookup method of Google Cloud Datastore:</p>

<pre><code>request = datastore.LookupRequest()
request.key.extend(list_of_keys)
response = datastore.lookup(request)
</code></pre>

<p>Or faster:</p>

<pre><code>list_of_entities = ndb.get_multi(list_of_keys)
</code></pre>
