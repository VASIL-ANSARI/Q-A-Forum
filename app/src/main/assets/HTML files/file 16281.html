<p>Use <code>FileMode.CreateNew</code> Instead of <code>FileMode.Create</code>. So a new file will be created always.</p>

<p>Write down <code>ostream.Close()</code> or <code>ostream.Dispose()</code> just after <code>swi.Close();</code></p>

<p>It closes the current stream and releases any resources (such as sockets and file handles) associated with the current stream.</p>
