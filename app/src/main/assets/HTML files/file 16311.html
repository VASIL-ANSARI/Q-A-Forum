<p>Change <code>autoOpen: false</code> to <code>autoOpen: true</code>.</p>

<p>The jQuery-UI-Dialog documentation (http://jqueryui.com/demos/dialog/) clearly says,</p>

<blockquote>
  <p>When autoOpen is true the dialog will open automatically when dialog
  is called. If false it will stay hidden until .dialog("open") is
  called on it.</p>
</blockquote>
