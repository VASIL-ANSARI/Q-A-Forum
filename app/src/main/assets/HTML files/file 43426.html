<p>Try updating your permalinks on both installs.</p>

<p>Then check <code>RewriteBase</code> in .htaccess</p>

<p>root install should be set to <code>RewriteBase /</code></p>

<p>2015 install should be set to <code>RewriteBase /2015/</code></p>

<p>If those are correct, make sure your links on the root are directing to the 2015 directory. </p>
