<p>You can pass it to the client as a string and then use the <code>eval()</code> function to parse the string like so:</p>

<pre><code>var str = "alert('hello')";

eval(str); //This will execute the alert method.

var str2 = "(function() { return true; })()";

var returned = eval(str2); //Holds value of true
</code></pre>
