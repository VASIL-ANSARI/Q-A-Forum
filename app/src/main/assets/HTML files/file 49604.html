<p>You can solve it to check if the result of the find is null</p>

<pre><code>findOrCreate: function(options) {
      var cloned = this.clone();
      return this.fetch(_.extend(options, {require: true})).then(function(result) {
         if (result === null) return cloned.save();
         return result;
      });
}
</code></pre>
