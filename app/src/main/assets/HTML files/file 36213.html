<p>You could try clearing STDIN data after you tried <code>scanf</code> :</p>

<pre><code>void getNum(char * prompt, int*num)
{
    printf("%s", prompt);
    scanf("%d", num);

    // clean stdin
    char c;
    scanf("%c",&amp;c);
    while (c != '\n' &amp;&amp; c != EOF) scanf("%c",&amp;c);
}
</code></pre>
