<p>You should use <code>||</code> operator instead of the <code>|</code>:</p>

<pre><code>summaryData = db.PromoSummary.Where(x =&gt; (x.Month == state.OldPromoStart.Month) || (x.Month == state.OldPromoEndMonthMax)).ToList();
</code></pre>

<p>The <code>|</code> operator is a binary <code>OR</code>, but the <code>||</code> is a logical one.</p>
