<p>You can try using the following XPath :</p>

<pre><code>//text()[not(ancestor::w:del or ancestor::w:ins)]
</code></pre>

<p><strong><kbd><a href="http://www.xpathtester.com/xpath/5c88266b151845e52541019f2d9973e7" rel="nofollow"><code>xpatheval demo</code></a></kbd></strong></p>

<p>This XPath returns all text nodes where none of the ancestor is <code>w:del</code> or <code>w:ins</code></p>
