<p>To pop multiple values in <code>$array</code> at the same time:</p>

<ul>
<li><p>If you want to remove it in the same order you added:</p>

<pre><code>array_slice($arr, 0, -3);
</code></pre></li>
<li><p>If you want to remove specific values not necessary in the same order you added:</p>

<pre><code>unset($arr['value'], $arr['value2', $arr['value3']); 
</code></pre></li>
</ul>
