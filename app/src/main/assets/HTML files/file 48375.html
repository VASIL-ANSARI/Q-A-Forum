<p>I think you did put String not a Bundle. You should call</p>

<p>getIntent().getStringExtra("your key");</p>

<p>if you want bundle (value on getIntent().getExtras()), you should put it in a Bundle class</p>

<p>Bundle bundle = new Bundle();</p>

<p>bundle.putString("key","value");</p>

<p>intent.putExtra("key",bundle)</p>
