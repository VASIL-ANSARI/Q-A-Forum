<p>Laravel's <code>getMimeType()</code> builds on top of the native <code>mime_content_type()</code> method, which has trouble detecting certain mp3 files.  </p>

<p>Your best bet is to use a custom MIME detector like this <a href="http://pastebin.com/raw/NcL5BLwg" rel="nofollow">one</a> to do the job.</p>
