<p>You can set it in storyboard or xib property panel.</p>

<p><a href="http://i.stack.imgur.com/QaPqX.png" rel="nofollow"><img src="http://i.stack.imgur.com/QaPqX.png" alt="enter image description here"></a></p>

<p>Or you can do as below:</p>

<pre><code>[self setAutomaticallyAdjustsScrollViewInsets:YES];
[self setEdgesForExtendedLayout:UIRectEdgeAll];
</code></pre>

<p>This should be done before <code>viewWillAppear</code> is invoked.</p>
