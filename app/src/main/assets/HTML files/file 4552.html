<p>If you're sending the entire response in one <code>send()</code>, you should set the <code>TCP_NODELAY</code> socket option.</p>

<p>If that doesn't help, you may want to try using a packet capturing tool like <a href="http://www.wireshark.org/" rel="nofollow">Wireshark</a> to see if you can spot where the delay is introduced.</p>
