<p>If you are using WinForms you can set the WindowState to <a href="https://msdn.microsoft.com/en-us/library/system.windows.forms.formwindowstate%28v=vs.110%29.aspx?f=255&amp;MSPPError=-2147217396" rel="nofollow">FormWindowState</a> Maximized like this.</p>

<pre><code>this.WindowState = FormWindowState.Maximized;
</code></pre>

<p>For WPF user <a href="https://msdn.microsoft.com/de-de/library/system.windows.forms.form.windowstate(v=vs.110).aspx" rel="nofollow">WindowsState</a> Maximized</p>

<pre><code>this.WindowState = WindowState.Maximized;
</code></pre>
