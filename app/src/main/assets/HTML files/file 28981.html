<p>You can use <a href="http://lxml.de/cssselect.html" rel="nofollow"><code>cssselect</code></a>:</p>

<pre><code>root = lxml.html.fromstring(html)
root.cssselect('span.some-class-name')
</code></pre>

<p>or <a href="http://lxml.de/xpathxslt.html" rel="nofollow"><code>xpath</code></a>:</p>

<pre><code>root.xpath('.//span[@class="some-class-name"]')
</code></pre>

<p>Both <code>cssselect</code>, <code>xpath</code> methods return a list of matched element like <code>findAll/find_all</code> method in BeautifulSoup.</p>
