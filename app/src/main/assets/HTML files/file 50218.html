<p>The <code>&lt;input&gt;</code> tag type <code>file</code> responds for <code>change</code> event when a file is selected by user, so you can do something like this:</p>

<pre><code>input.onchange = function (event) {
  // do something
}
</code></pre>

<p>Checkout the <a href="http://www.w3schools.com/jsref/event_onchange.asp" rel="nofollow">documentation here</a></p>
