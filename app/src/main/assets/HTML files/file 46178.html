<p>If you need a specific format you can map to strings directly:</p>

<pre><code>users_grpd_flattened = (pairs.groupByKey().
    map(lambda (k, vals): "{0}, {1}".format(k, ' '.join(str(x) for x in vals))))
</code></pre>

<p>If parentheses are required just replace format string with <code>"({0}, {1})"</code>.</p>
