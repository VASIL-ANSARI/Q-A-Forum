<p>I found another: <a href="http://msdn.microsoft.com/en-us/library/system.resources.neutralresourceslanguageattribute.aspx" rel="nofollow">NeutralResourcesLanguageAttribute</a>. According to <a href="http://blogs.msdn.com/bclteam/archive/2005/10/11/479330.aspx" rel="nofollow">this</a> blog post it helps the loader in finding the right satellite assemblies faster by specifying the culture if the current (neutral) assembly.</p>

<pre><code>[NeutralResourcesLanguageAttribute("nl", UltimateResourceFallbackLocation.MainAssembly)]
</code></pre>
