<p>No you can't, Ajax.ActionLink returns <a href="http://msdn.microsoft.com/en-us/library/system.web.mvc.mvchtmlstring%28v=vs.108%29.aspx" rel="nofollow">MvcHtmlString</a> which is not disposable.</p>

<p>You can instead create the link yourself as in this <a href="http://forums.asp.net/p/1702210/4518688.aspx/1?Re%20Quick%20question%20about%20Ajax%20ActionLink%20and%20span" rel="nofollow">extension method example</a>.</p>
