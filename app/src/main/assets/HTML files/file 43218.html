<p>You cannot write to a file using a URL ie <a href="http://www.domainname.com/assets/data/data.yml" rel="nofollow">http://www.domainname.com/assets/data/data.yml</a></p>

<p>You need to use a PATH. ie </p>

<pre><code>if (!write_file('.assets/data/data.yml', $title, 'a+')) {
...
}
</code></pre>

<p>So if you use the correct path and the file has it's permissions set to writeable, that should help.</p>
