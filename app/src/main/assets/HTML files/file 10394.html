<p>EDIT: Modified answer based on comment.</p>

<pre><code> SELECT p.title, q.LatestCommentDate
     FROM (SELECT c.post_id, MAX(c.created_at) AS LatestCommentDate
               FROM comment c
               GROUP BY c.post_id) q
         INNER JOIN posts p
             ON q.post_id = p.id;
</code></pre>
