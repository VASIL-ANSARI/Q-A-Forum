<p>You should either use <code>plaintext = plaintext &amp; Chr(cyphertextch)</code>. <a href="https://msdn.microsoft.com/en-us/library/te2585xw.aspx" rel="nofollow"><code>&amp;</code> is an operator in VB.NET to perform string concatenation</a>. Alternatively you can also use <a href="https://msdn.microsoft.com/en-us/library/yet24s7b%28v=vs.110%29.aspx" rel="nofollow"><code>StringBuilder.append</code></a>.</p>
