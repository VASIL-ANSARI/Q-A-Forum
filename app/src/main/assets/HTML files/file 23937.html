<p><code>User</code> doesn't have a <code>practice_id</code>, only <code>PracticeListing</code> has.  </p>

<pre><code>scope :lawyers_by_practice, lambda {|practice_id|
  joins(:practices,:practice_listings).
  where( practice_listings: {practice_id: practice_id},
     users: {lawyer: true},)

  }
</code></pre>
