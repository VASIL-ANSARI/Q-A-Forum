<p>This line:</p>

<pre><code>$(this).children("input[type='submit']") != ""
</code></pre>

<p>should be:</p>

<pre><code>$(this).children("input[type='submit']").length
</code></pre>

<p>jQuery  objects are always objects, regardless of whether or not they contain elements. An object will never be equal to <code>""</code>.</p>
