<p>The standard system preference for this is prefAllowEasterEggs (see Preference.h). This setting can be accessed using the PrefGetPreference API:</p>

<pre><code>UInt32 enableEasterEggs = PrefGetPreference(prefAllowEasterEggs);
</code></pre>

<p>The value will be non-zero when the user has requested that Easter eggs be available.</p>
