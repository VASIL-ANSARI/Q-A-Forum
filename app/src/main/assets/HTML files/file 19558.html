<pre><code>dynLabel.text = textTime;
</code></pre>

<p>A label's <code>text</code> property expects a <code>NSString*</code>, but you're giving it a <code>NSTimeInterval</code> I.e. a number. That's what the error means. Create a string using e.g. NSString's <code>-stringWithFormat:</code> method. </p>
