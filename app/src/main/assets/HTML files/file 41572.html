<p>If you see only blue color only means change your text color by <code>text.textColor = [UIColor blackColor];</code></p>

<p><strong>Eg:</strong></p>

<pre><code>UITextView *text = [[UITextView alloc] initWithFrame:self.frame];
[text setText:@"hello world!"];
text.textColor = [UIColor blackColor];
text.backgroundColor = [UIColor blueColor];
</code></pre>
