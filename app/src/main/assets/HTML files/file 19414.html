<p>Your basic regex would look like:</p>

<pre><code>#\b(\d+)\b#
        ^^ word boundary
    ^^^ one or more digits
</code></pre>

<p>So something like:</p>

<pre><code>preg_match_all('#\b(\d+)\b#', $your_string, $results);
</code></pre>

<p>And the results would be stored in the <code>$results</code> array, see the manual on <a href="http://php.net/manual/en/function.preg-match-all.php" rel="nofollow"><code>preg_match_all</code></a>.</p>
