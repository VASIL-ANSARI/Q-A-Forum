<p>According to <a href="http://stackoverflow.com/questions/3351857/uiimageview-startanimating-how-do-you-get-it-to-stop-on-the-last-image-in-the-se">UIImageView startAnimating: How do you get it to stop on the last image in the series?</a> the image that is shown after the animation ends is given in the "image" property. So something like this should do the trick:</p>

<pre><code>animationArray.image = [imagesForAnimation lastObject];
</code></pre>
