<p>FTP_TLS is only supported in Python 2.7+.</p>

<p>You could upgrade Python on your server, or just grab <code>Lib/ftplib.py</code> from source:</p>

<pre><code>wget http://www.python.org/ftp/python/2.7.1/Python-2.7.1.tgz
</code></pre>

<p>Put it in your load path and your <code>import</code> will work.</p>
