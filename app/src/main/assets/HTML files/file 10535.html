<p>You have your function call in a string.  You need to break the string and concatenate the function's results onto your string.</p>

<pre><code>upload_url: "upload-file.php?para=getValues()"
</code></pre>

<p>becomes:</p>

<pre><code>upload_url: "upload-file.php?para=" + getValues()
</code></pre>
