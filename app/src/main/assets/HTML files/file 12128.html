<p>Why are you using <code>.nextAll</code> if you just want one row?</p>

<p>I think that if you replace </p>

<pre><code>row = $(selectedRow).nextAll(':visible');
</code></pre>

<p>with</p>

<pre><code>row = $(selectedRow).nextUntil(':visible').next();
</code></pre>

<p>you'll get the speed improvement you're looking for.</p>
