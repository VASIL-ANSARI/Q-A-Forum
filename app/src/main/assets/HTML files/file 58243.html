<p>Remove the spaces in your CSV:</p>

<pre><code>"name","age"
"george",50
"carla",29
"bobby",18
</code></pre>

<p><code>d3.csv</code> is based on RFC 4180, which says:</p>

<blockquote>
  <p>Spaces are considered part of a field and should not be ignored.</p>
</blockquote>
