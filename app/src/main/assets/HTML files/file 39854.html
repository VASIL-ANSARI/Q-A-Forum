<p>Take a look at the <a href="https://developers.google.com/apps-script/articles" rel="nofollow">Google Apps Script tutorials</a>. For the most part, GAS is all server-side scripting, whereas you're trying to gain client-side access to a spreadsheet. It doesn't work like that. You'll need to follow one of the tutorials and open the script editor to begin writing your code.</p>
