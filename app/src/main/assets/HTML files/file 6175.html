<p>Use <a href="http://msdn.microsoft.com/en-us/library/system.web.ui.control.resolveurl.aspx" rel="nofollow"><code>Page.ResolveUrl()</code></a> so it's relative to the <em>Page</em>, and not the <em>MasterPage</em> (and the control directory it's in), like this:</p>

<pre><code>string url = Page.ResolveUrl("~/jquery/jquery-1.4.2.min.js");
</code></pre>
