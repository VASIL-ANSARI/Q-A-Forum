<p>You need a UI library/API to develop graphical programs; the standard C library can only produce console-based programs.</p>

<p>In Windows, the relevant api is <a href="http://msdn.microsoft.com/en-us/library/ff818516%28v=vs.85%29.aspx" rel="nofollow">WinAPI</a>.</p>

<p>On other PC platforms, (and Windows too) you can use <a href="http://www.gtk.org" rel="nofollow">GTK+</a></p>

<p>For multimedia applications (e.g. games), <a href="http://www.libsdl.org" rel="nofollow">SDL</a> is more appropriate.</p>
