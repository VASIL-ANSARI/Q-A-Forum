<p>Types can be the result of templates; a template might state <code>const T</code>, and be instantiated with <code>T</code> as <code>void</code>.</p>

<p>The linked answer is misled, or rather, limited in view in that it regards the special case of a non-template type, and even then <code>const void</code> might be <em>meaningless</em>, but it is <em>valid code</em>.</p>
