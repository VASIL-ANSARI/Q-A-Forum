<p>You were very close:</p>

<pre><code>SELECT *
FROM characters
ORDER BY id DESC
LIMIT 1
</code></pre>

<p>The syntax requires the <code>ORDER BY</code> to come before <code>LIMIT</code>, and you should have added a <code>DESC</code> to the <code>ORDER BY</code>, to get the last, not the furst user.</p>
