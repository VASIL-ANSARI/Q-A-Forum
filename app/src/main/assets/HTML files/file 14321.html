<p>you can do it the bootstrap way and pass in a label block</p>

<pre><code>&lt;%= f.label :remember_me, :class =&gt; "checkbox" do %&gt;
  &lt;%= f.check_box :remember_me %&gt;remember me
&lt;% end %&gt;
</code></pre>

<p>on this way the checkbox also gets checkt if you click on the text. Much nicer!</p>
