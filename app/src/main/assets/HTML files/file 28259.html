<p>You should make <code>typeId</code> parameter optional. Also you may need to change "Service" to "MyService"</p>

<pre><code>routes.MapRoute(
"Ping", // Route name
"MyService/Ping/{typeId}", // URL with parameters
new { controller = "Home", action = "Ping", typeId  = UrlParameter.Optional } // Parameter defaults
);
</code></pre>
