<p>Yes, you can do this with PhoneGap. Using the <a href="http://docs.phonegap.com/en/2.1.0/cordova_media_capture_capture.md.html#capture.captureVideo" rel="nofollow">Media Capture API's captureVideo()</a> method you can record video. Then in the success callback of this method you can call <a href="http://docs.phonegap.com/en/2.1.0/cordova_file_file.md.html#FileTransfer_upload" rel="nofollow">FileTransfer.upload()</a> to send the result to your server. </p>
