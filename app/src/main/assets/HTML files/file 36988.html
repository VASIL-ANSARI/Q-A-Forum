<p>Use <a href="https://docs.python.org/2/library/re.html#re.split" rel="nofollow"><code>re.split()</code></a>:</p>

<pre><code>In [3]: re.split('".*?"', 'print "HELLO"')
Out[3]: ['print ', '']


In [4]: re.split('".*?"', '"Goodbye", "Farewell", and "Amen"')
Out[4]: ['', ', ', ', and ', '']
</code></pre>

<p>Note the use of <code>.*?</code>, the non-greedy all-consuming pattern.</p>
