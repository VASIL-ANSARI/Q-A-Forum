<p>To copy the value from source, to dest, while replacing whitespace with an underscore, this should do it.</p>

<pre><code>$("#dest").val($("#source").val().replace(' ', '_'));
</code></pre>

<p>Or to get <em>any</em> whitespace</p>

<pre><code>$("#dest").val($("#source").val().replace(/\s/g, '_'));
</code></pre>
