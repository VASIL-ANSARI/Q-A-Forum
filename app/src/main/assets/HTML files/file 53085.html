<p>Presumably, you want <code>update</code>:</p>

<pre><code>update test
    set time_normal = FROM_UNIXTIME(TIME_EPOCH/1000);
</code></pre>

<p>If you don't have the column already, then add it using <code>alter table</code>:</p>

<pre><code>alter table test add time_normal datetime;
</code></pre>
