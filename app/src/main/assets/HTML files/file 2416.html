<p>Do the images have a fixed upper bound as to their height?</p>

<p>If so you can set the <code>line-height</code> of the containing div to that height, and then set <code>vertical-align</code> property of the <code>img</code> tags to <code>middle</code>.</p>

<p>See here: <a href="http://phrogz.net/CSS/vertical-align/index.html">http://phrogz.net/CSS/vertical-align/index.html</a></p>
