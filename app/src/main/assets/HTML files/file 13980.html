<p>It means <strong>initialize the member b of the struct with an array that starts with -1 and followed by 0</strong> </p>

<ul>
<li>The <code>.b =</code> is a GCC extensions. (as commented, from C99 this is part of the standard as well)</li>
<li>The <code>{-1}</code> is standard array initialization.</li>
</ul>
