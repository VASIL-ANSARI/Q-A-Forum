<pre><code>Report.where("EXPIRED is null or EXPIRED &lt; ?", Date.new(2014,12,31))
</code></pre>

<p>and for bigger query do this</p>

<pre><code>Report.where("EXPIRED is null or EXPIRED &lt; ?", Date.new(2014,12,31)).where(MAJOR: 1, PERMIT_TYPE: "GENERAL" ).where.not(TRIBE: 1)
