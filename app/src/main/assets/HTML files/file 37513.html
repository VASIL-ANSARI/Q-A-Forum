<p>As the error mentions, <code>f</code> is not defined. Use <code>select_tag</code> (documentation at <a href="http://api.rubyonrails.org/classes/ActionView/Helpers/FormTagHelper.html#method-i-select_tag" rel="nofollow">http://api.rubyonrails.org/classes/ActionView/Helpers/FormTagHelper.html#method-i-select_tag</a>) like this:</p>

<pre><code>&lt;%= select_tag :purchase_product_id,@purchases.map { |c| [c.cost, c.id] } %&gt; %&gt;   
</code></pre>
