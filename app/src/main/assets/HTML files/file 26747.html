<p>You need to declare <code>user_id</code> as <code>UNIQUE</code>, like:</p>

<pre><code>CREATE TABLE test 
    (
     id int auto_increment, 
     user_id int,
     name varchar(60),
     primary key(id),
     unique key(user_id)
    );
</code></pre>
