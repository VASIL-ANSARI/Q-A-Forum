<p>You should handle the <a href="http://msdn.microsoft.com/en-us/library/system.windows.forms.panel.keypress.aspx">Panel.KeyPress</a> event.</p>

<p><b>Example</b></p>

<pre><code>public void MyKeyPressEventHandler(Object sender, KeyPressEventArgs e)
{
    ... do something when key is pressed.
}

...

(MyPanel as Control).KeyPress += new KeyPressEventHandler(MyKeyPressEventHandler);
</code></pre>
