<pre><code>&gt;&gt;&gt; hex(2**32-1078061268)

<p>An address is not an int. if your machine is 32bit, it is an unsigned int (in fact, <code>uint32_t</code>). if not, it is a <code>uint64_t</code>. it is always safe to put it in a <code>uintptr_t</code>, and print it with <code>%p</code>.</p>
