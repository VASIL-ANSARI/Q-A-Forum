<p>You can add some parameters into your JVM :Run jetty with this</p>

<pre><code>-Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=4000
</code></pre>

<p>than run remote and debug with this</p>

<pre><code>-Xnoagent -Djava.compiler=NONE -Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=4000
</code></pre>

<p>Hope it will helps</p>
