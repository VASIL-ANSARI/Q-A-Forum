<pre><code>ValidationExpression="^[0-9m]{1,2}/[0-9d]{1,2}/[0-9y]{4}$"
</code></pre>

<p>Basically allows 0-9 or m in the first field, 0-9 or d in the second, 0-9 or y in the third (in regular expression <code>[]</code> brackets contain a list of possible options, <code>-</code> denote ranges of values when placed within brackets).</p>
