<p>There are 8 digits in your color:</p>

<pre><code>color:#FFBC0000;
</code></pre>

<p>Were your extra two zeroes added by accident?</p>

<pre><code>color:#FFBC00;
</code></pre>

<p>Or does the <code>FF</code> represent 100% alpha (completely opaque)? If so, leave it out; CSS hex colors don't support specifying the alpha channel, only the <code>rgba()</code> notation does:</p>

<pre><code>color:#BC0000;
</code></pre>
