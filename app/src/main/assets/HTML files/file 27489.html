<p><code>final</code> fields are guaranteed to have been initialized <em>when the contructor call finishes</em>. Naturally, a "leaking this" will subvert the value of this guarantee:</p>

<pre><code>globalList.add(this); // ObjectEscape.&lt;init&gt; has not finished yet
</code></pre>

<p>See also: <a href="http://stackoverflow.com/questions/9851813/java-leaking-this-in-constructor">Java leaking this in constructor</a></p>
