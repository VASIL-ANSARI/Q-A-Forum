<p>Check out <a href="https://github.com/nolanlawson/sqlite-plugin-2" rel="nofollow">sqlite plugin 2</a> and <a href="https://github.com/nolanlawson/cordova-plugin-sqlite-2#where-is-data-stored" rel="nofollow">where is data stored</a> which tells you how you can access the data from Java. Note, though, that you probably shouldn't modify this data, although you can read it if you want.</p>
