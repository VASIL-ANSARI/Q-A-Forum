<p>You can bind a class to the application view:</p>

<pre><code>App.ApplicationView = Ember.View.extend({
lang:'en',
classNameBindings:['lang'],
classNames:['app']
});
</code></pre>

<p>//CSS</p>

<pre><code>.app.en{
color:blue;
    /*all other english styles*/
}

.app.fr{
color:red;
     /*all other french styles*/
}
</code></pre>
