<p>Math.random returns a number between 0 and 1.</p>

<p>rand() return a big integer. That's where the infinite comes from.</p>

<p><strong>Edit</strong></p>

<p>Documentation for <a href="http://php.net/manual/en/function.rand.php" rel="nofollow">rand()</a> and <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random" rel="nofollow">Math.random</a></p>

<p>You can change your code as follows to overcome this:</p>

<pre><code>$random = exp((rand(1, 1000)/1000) * log(100 - 10 + 10)) + 10;
</code></pre>
