<p><code>for...in</code> is meant to iterate over the Properties of an Object.  Use a regular <code>for</code> loop if its meant to iterate through the indicies of an array.</p>

<p>This answer explains why: <a href="http://stackoverflow.com/a/5263872/1385467">http://stackoverflow.com/a/5263872/1385467</a></p>
