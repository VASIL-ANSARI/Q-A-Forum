<p>Use <a href="http://api.jquery.com/attribute-contains-selector/" rel="nofollow">attributes contains</a> selector <code>*</code> instead of <a href="http://api.jquery.com/attribute-ends-with-selector/" rel="nofollow">attribute ends with</a> <code>$</code>. Also ensure you have successfully included required jQuery library.</p>

<pre><code>$(function () {    
      $('input[id*=hello]').click(function () {    
            alert('hikkk');
            return false;
      });
});
</code></pre>
