<p>You just have the wrong order for <code>group by</code> and <code>order by</code>;</p>

<pre><code>...
ORDER BY
  FIELD( t.type, 'initial', 'commision', 'overpay', 'penalty', 'penalty2' )
GROUP BY
  t.type;
</code></pre>

<p>Should be:</p>

<pre><code>...
GROUP BY
  t.type
ORDER BY
  FIELD( t.type, 'initial', 'commision', 'overpay', 'penalty', 'penalty2' );
</code></pre>
