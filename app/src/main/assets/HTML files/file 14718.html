<p>You can't : an array has a fixed length.</p>

<p>If you want to have variable size "arrays", use <a href="http://docs.oracle.com/javase/1.5.0/docs/api/java/util/ArrayList.html" rel="nofollow">ArrayList</a>.</p>

<p>Exemple :</p>

<pre><code>ArrayList&lt;String&gt; list = new ArrayList&lt;String&gt;();
list.add("a");
list.add("b");
list.set(0, "new a");
for (String s: list) {
    System.out(s);
}
</code></pre>
