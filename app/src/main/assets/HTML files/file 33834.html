<p>Well, you need to convert your list of employees to JSON and pass the JSON string to the JavaScript function.</p>

<p>In order to do that have a look at the various JSON libraries out there, e.g. <a href="https://code.google.com/p/google-gson/" rel="nofollow">Gson</a>, <a href="http://jackson.codehaus.org/" rel="nofollow">Jackson</a>, <a href="http://code.google.com/p/json-simple/" rel="nofollow">json-simple</a> <a href="http://json.org/" rel="nofollow">etc.</a> </p>
