<p>It's possible to eliminate the need for the Interop assembly. This might be your best bet.</p>

<p>This <a href="http://msdn.microsoft.com/en-us/library/ee317478.aspx" rel="nofollow">article</a> on MSDN should help.</p>

<p>In short:</p>

<p>Select the reference for your Interop library. In the Properties window, make sure that the Embed Interop Types property is set to True.</p>
