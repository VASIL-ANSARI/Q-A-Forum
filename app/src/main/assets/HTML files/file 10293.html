<p>From <a href="http://www.ibm.com/developerworks/library/j-jar/">this</a>,</p>

<blockquote>
  <p>An executable JAR must reference all the other dependent JARs it
  requires through the Class-Path header of the manifest file. The
  environment variable CLASSPATH and any class path specified on the
  command line is ignored by the JVM if the -jar option is used.</p>
</blockquote>
