<p>Semantically tables should be used for tabular data.</p>

<p>Check out the answer to <a href="http://stackoverflow.com/questions/8546792/css-gallery-view-without-table">this question</a> for some options.
Depending on the age of the browsers you want to support, you could also consider using a <a href="http://coding.smashingmagazine.com/2011/09/19/css3-flexible-box-layout-explained/" rel="nofollow">flex box layout</a>. Flex box is nice and easy to code but not fully supported in all browsers yet.</p>
