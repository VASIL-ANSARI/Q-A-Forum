<p>Presumably you need to replace the 12345 digits you're displaying with the equivalent Arabic numerals, as listed in the Unicode standard <a href="http://www.unicode.org/charts/PDF/U0600.pdf" rel="nofollow">http://www.unicode.org/charts/PDF/U0600.pdf</a></p>

<p>e.g.</p>

<pre><code>U+0660 ARABIC-INDIC DIGIT ZERO
....
U+0669 ARABIC-INDIC DIGIT NINE
</code></pre>
