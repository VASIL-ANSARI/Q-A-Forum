<p>You are going wring in the <code>ON</code> Part of your join. Try this:</p>

<pre><code>UPDATE book, category 
SET book.category = category.id
WHERE book.id = $query-&gt;insert_id
</code></pre>

<p>Or (with <code>JOIN</code> Syntax):</p>

<pre><code>UPDATE book 
JOIN category 
ON book.id = $query-&gt;insert_id
SET book.category = category.id
</code></pre>
