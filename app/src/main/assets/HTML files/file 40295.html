<p>Just register a <code>ContextLoaderListener</code> in your <code>web.xml</code> which loads your <code>applicationContext.xml</code>. The process is described in the documentation, <a href="http://docs.spring.io/spring/docs/current/spring-framework-reference/html/mvc.html#mvc-servlet" rel="nofollow">here</a>.</p>

<p>Your <code>@Controller</code> bean will be loaded by your <code>DispatcherServlet</code> which will use the beans in the <code>ApplicationContext</code> loaded by the <code>ContextLoaderListener</code>.</p>
