<p>no need to bind().. bind() is for events.. just use the prop() straight away..</p>

<p>try this</p>

<pre><code> $(data).find('a')
        .appendTo('#DIV')
        .prop('href', function(_, href){ 
                  url = href.split('/');
                  return href.replace(url[2], 'someUrl');
                  });
</code></pre>
