<p>You want to use <code>numpy</code> <a href="http://docs.scipy.org/doc/numpy/reference/arrays.indexing.html" rel="nofollow">slicing</a>:</p>

<pre><code>arr = np.zeros((40000, 432))
subarr = arr[:, 20:50]
print(subarr.shape)
</code></pre>

<p><strong>Output</strong></p>

<pre><code>(40000L, 30L)
</code></pre>

<p>The <code>L</code> in the shape output indicates that the integer is of Python type <code>long</code>.</p>
