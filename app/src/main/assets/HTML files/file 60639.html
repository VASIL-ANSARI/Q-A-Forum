<p>You can use dynamic properties in JS using the bracket syntax, not the dot syntax:</p>

<pre><code>reportAreas[type]
</code></pre>

<p>That will resolve to <code>reportAreas['whateverString']</code> and is equivalent to <code>reportAreas.whateverString</code>- <code>reportAreas.type</code> however, is a literal check for <code>type</code> property.</p>
