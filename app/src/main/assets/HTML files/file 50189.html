<p>Since the method <code>AddChild</code> is not in the <code>UI</code> class, you can't call this function with a reference to a <code>UI</code> class.</p>

<p>you can choose one of the following:</p>

<ol>
<li>Add the <code>AddChild</code> to the <code>UI</code> class</li>
<li>Use a <code>Frame</code> array instead of <code>UI</code> Array</li>
<li>Check if the instance in the <code>UI</code> array is a <code>Frame</code> and cast it.</li>
</ol>
