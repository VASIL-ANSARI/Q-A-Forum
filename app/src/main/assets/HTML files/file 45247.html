<p>You can write a <a href="http://www.crummy.com/software/BeautifulSoup/bs4/doc/#css-selectors" rel="nofollow">CSS selector</a> and get all <code>a</code> elements with <code>href</code> attribute value starting with <code>brands</code> located directly inside <code>li</code> which is located directly inside <code>ul</code>:</p>

<pre><code>for link in soup.select("ul &gt; li &gt; a[href^=brands]"):
    print link.get_text()
</code></pre>
