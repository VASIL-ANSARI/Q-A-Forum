<p>Why are you stripping tags and escaping a boolean value? You could just do it like this:</p>

<pre><code>$password = (isset($_POST['password']) &amp;&amp; $_POST['password'] == 1) ? 1 : 0;
</code></pre>

<p>or:</p>

<pre><code>$password = isset($_POST['password']) ? (bool) $_POST['password'] : 0;
</code></pre>
