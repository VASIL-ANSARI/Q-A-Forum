<p>This piece of code targets the element with the class <code>slider</code> <strong>and</strong> the ID <code>1</code>:</p>

<pre><code>$(".slider#1").fadeIn("slow");
</code></pre>

<p>As your image element is a <strong>child</strong> of the element with <code>slider</code> class, you need to do this to target element with ID <code>1</code> which has a parent with class <code>slider</code>:</p>

<pre><code>$(".slider #1").fadeIn("slow");
</code></pre>
