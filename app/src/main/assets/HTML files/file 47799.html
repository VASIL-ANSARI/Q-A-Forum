<p>The coding itself is a bit complicated but if you want a simple answer; you can interact with a database from Java using <a href="http://www.tutorialspoint.com/jdbc/jdbc-sample-code.htm" rel="nofollow">JDBC</a> and you can interact with an Excel file from Java using <a href="https://poi.apache.org/spreadsheet/index.html" rel="nofollow">Apache POI</a> (their <a href="https://poi.apache.org/spreadsheet/quick-guide.html" rel="nofollow">how-to</a> page is very useful).</p>
