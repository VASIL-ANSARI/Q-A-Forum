<ul>
<li>BIT(m)</li>
</ul>

<p>A bit-field type. <code>M</code> indicates the number of bits per value, <em>from 1 to 64</em>. The default is 1 if M is omitted.</p>

<ul>
<li>TINYINT(m)</li>
</ul>

<p>A very small integer. The <strong>signed range is -128 to 127</strong>. The <strong>unsigned range is 0 to 255</strong>.</p>

<p>See <a href="http://dev.mysql.com/doc/refman/5.0/en/numeric-type-overview.html" rel="nofollow"><strong>Numeric Type Overview</strong></a></p>
