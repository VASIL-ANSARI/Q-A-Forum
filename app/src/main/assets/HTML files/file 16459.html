<p>If you set the <code>a</code> style to <code>display: table-cell</code>, you can use <code>vertical-align</code> <a href="http://jsfiddle.net/whm8X/" rel="nofollow">(http://jsfiddle.net/whm8X/</a>) e.g. :</p>

<pre><code>a {
    display: block;
    height: 80px;
    width: 100px;
    display:table-cell;
    vertical-align:middle;
}
</code></pre>
