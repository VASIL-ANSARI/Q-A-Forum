<p>At least if memory serves, the sequence is something close to this:</p>

<ol>
<li>OpenSCManager</li>
<li>OpenService</li>
<li>ControlService(service, SERVICE_CONTROL_STOP, ...</li>
<li>DeleteService</li>
<li>CloseServiceHandle(service)</li>
<li>CloseServiceHandle(manager)</li>
</ol>

<p>See the <a href="http://msdn.microsoft.com/en-us/library/windows/desktop/ms682571%28v=vs.85%29.aspx" rel="nofollow">Deleting a Service</a> example on MSDN.</p>
