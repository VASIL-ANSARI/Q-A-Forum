<p><a href="http://docs.oracle.com/javase/7/docs/api/java/io/BufferedReader.html#readLine%28%29" rel="nofollow"><code>BufferedReader#readLine()</code></a> blocks until receive a line of text. What you need is to set a timeout to the underlying socket via <a href="http://docs.oracle.com/javase/7/docs/api/java/net/Socket.html#setSoTimeout%28int%29" rel="nofollow"><code>Socket#setSoTimeout(int timeout)</code></a>.</p>
