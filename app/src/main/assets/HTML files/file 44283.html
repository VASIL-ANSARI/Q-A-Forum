<p>First you should define <code>changeCaption</code> function as a slot in .h file :</p>

<pre><code>private slots:
    void changeCaption();
</code></pre>

<p>Second <code>textChanged</code> signal has a <code>QString</code> argument. Also correct the typo of slot name in the connect statement:</p>

<pre><code>connect(edit, SIGNAL(textChanged(QString)), this, SLOT(changeCaption()));
</code></pre>
