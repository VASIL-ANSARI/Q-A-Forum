<p>Do you have access to a command line and the program <code>gpg</code>?</p>

<p>If so, you can just use a system call in Ruby.</p>

<pre><code>system("gpg --option1 arg1 --option2 arg2")
</code></pre>

<p>or</p>

<pre><code>system("gpg", "--option1", arg1, "--option2", arg2)
</code></pre>

<p>Check out the <a href="http://ruby-doc.org/core-2.1.1/Kernel.html#method-i-system" rel="nofollow">documentation for <code>Kernel#system</code></a>.</p>
