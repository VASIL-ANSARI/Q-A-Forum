<p>In the rails console do this:</p>

<p>1.<code>category=Category.create(name: "Programming and Tech")</code></p>

<p>2.<code>subcategory=Subcategory.create(name: "Rails")</code></p>

<p>3.<code>category.subcategories &lt;&lt; subcategory</code> #this will assign subcategory to the category.</p>

<p>And then see the result with:</p>

<p><code>category.subcategories</code></p>
