<p>If you are using Laravel version > 4.1.25 you may be missing the remember_token field on the users table. </p>

<p>see: <a href="http://laravel.com/docs/upgrade#upgrade-4.1.26" rel="nofollow">http://laravel.com/docs/upgrade#upgrade-4.1.26</a></p>

<p>Laravel requires "nullable remember_token of VARCHAR(100), TEXT, or equivalent to your users table."</p>
