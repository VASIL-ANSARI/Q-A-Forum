<p>Your <code>typedef</code> is inside your class and as such not globally available.</p>

<p>You would need to</p>

<pre><code>#include &lt;iostream&gt;
using namespace std;

typedef int count;


class A
{
        public:
        static count cnt ;

};

count A::cnt = 0;

int main()
{
    return 0;
}
</code></pre>
