<p>Do not use tag with <code>0</code> value. If you generating tags, save them somewhere to check later.</p>

<p>For example you can you <code>NSMutableSet</code>, it can contain only unique value. Or just try to get view with this tag.</p>

<pre><code>if ([self.view viewWithTag:tag]) {
 // don't use it, generate another one
}
</code></pre>
