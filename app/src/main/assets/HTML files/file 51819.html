<p>Delete your <code>"com.google.android.maps.v2.API_KEY"</code> meta-data entry.  </p>

<p>The <code>"com.google.android.geo.API_KEY"</code> entry is sufficient for both the Maps and Places services.</p>

<p>Source: <a href="https://code.google.com/p/gmaps-api-issues/issues/detail?id=7824">https://code.google.com/p/gmaps-api-issues/issues/detail?id=7824</a></p>
