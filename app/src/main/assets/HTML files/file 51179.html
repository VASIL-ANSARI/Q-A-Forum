<p>Simply use <a href="http://php.net/manual/en/function.get-class.php" rel="nofollow"><code>get_class</code></a>:</p>

<p>

<pre><code>class foo { }

class_alias('foo', 'bar');

$a = new foo;
$b = new bar;

var_dump( get_class( $a ) );
var_dump( get_class( $b ) );
</code></pre>

<p>outputs</p>

<pre><code>string(3) "foo"
string(3) "foo"
</code></pre>
