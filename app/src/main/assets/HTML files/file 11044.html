<p>Since you mentions characters, I assume the editor on your <code>JCombobox</code> can be a <code>JTextField</code>. In that case, you can limit the number of characters the <code>JTextField</code> accepts by setting a custom <code>Document</code>, as explained in full detail <a href="http://www.rgagnon.com/javadetails/java-0198.html" rel="nofollow">here</a></p>
