<p>It means that the element has <strong>both</strong> classes.</p>

<p>It will select an element with the class <code>text-box</code> that also has the class <code>multi-line</code></p>

<p>This would be the same:</p>

<pre><code>.multi-line.text-box {}
.text-box[class~="multi-line"] {}
</code></pre>

<p>An example:</p>

<pre><code>&lt;p class="multi-line text-box some-other-class"&gt;&lt;/p&gt;
</code></pre>
