<p>The matches are in the array <code>$file</code>. You have to use the second entry in this array:</p>

<pre><code>$basename = basename($file[1]);
</code></pre>

<p>But I guess your preg_match should be:</p>

<pre><code>preg_match('/\.([^\.]*$)/', $file)
</code></pre>

<p>and then:</p>

<pre><code>$basename = basename($file);
</code></pre>

<p>is OK.</p>
