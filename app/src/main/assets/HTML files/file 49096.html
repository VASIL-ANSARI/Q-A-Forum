<p>You have transposed the arguments to <code>search()</code>. The first argument needs to be the search query, and the second argument needs to be the starting index.</p>

<pre><code>self.t1.search("1.0", self.search.get(), stopindex="end")
</code></pre>

<p>should be:</p>

<pre><code>self.t1.search(self.search.get(), "1.0", stopindex="end")
</code></pre>
