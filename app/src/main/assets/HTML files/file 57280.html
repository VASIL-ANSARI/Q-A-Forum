<p>If you check the <a href="https://developer.apple.com/download/">Xcode 8 beta release notes</a>, you'll find that it says:</p>

<blockquote>
  <p>When debugging an app running on Simulator, logs may not be visible in the console.
  Workaround: Use command + / in Simulator.app to open the system log in the Console app to view NSLogs. (26457535)</p>
</blockquote>
