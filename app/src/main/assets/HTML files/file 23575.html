<p>eh... I think you extend the wrong class, it should be a model, right?</p>

<pre><code>LoginModel = Backbone.View.extend({
</code></pre>

<p>this line create a view, not a model. Backbone's View don't have save() method, so you got that error. You need:</p>

<pre><code>LoginModel = Backbone.Model.extend({
</code></pre>
