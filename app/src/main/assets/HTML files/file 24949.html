<p>You can use the ENSearchViewRequest object instead and pass it search grammar : notebook:"Food" .</p>

<p>Here is an example : <a href="https://gist.github.com/mustafa/d3c8c6938db45af0667f" rel="nofollow">https://gist.github.com/mustafa/d3c8c6938db45af0667f</a></p>

<p>Or, alternatively you can use the <a href="http://dev.evernote.com/documentation/reference/NoteStore.html#Fn_NoteStore_findNotesMetadata" rel="nofollow">findNotesMetadata</a> API to display all the notes within your app itself.</p>
