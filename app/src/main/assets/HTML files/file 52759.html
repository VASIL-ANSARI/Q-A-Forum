<p><code>document.cookie</code> contains a string like <code>cookiename=cookievalue</code></p>

<p>indexOf is getting the position of the begining of the value part of the cookie</p>

<p><code>var cookieStartsAt = value.indexOf("cookiename=");</code></p>

<p>That allows you to use that number to get the value portion of the string with <code>substring()</code></p>
