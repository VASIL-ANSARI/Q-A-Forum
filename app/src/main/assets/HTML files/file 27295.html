<p>The following style is for the <code>body</code> tag and not the <code>html</code> tag:</p>

<p><code>height: 100%;</code></p>

<p>So, remove this style from <code>html, body { height: 100%; ... }</code> and this should solve the issue. Infact you can remove <code>html</code> from that block. It won't affect the output.</p>
