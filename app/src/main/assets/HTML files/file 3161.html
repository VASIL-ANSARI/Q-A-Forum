<p>a non-regex way, in your favourite programming language, split your string on "&amp;a" (or <code>&amp;amp;</code>), replace the splitted items , then join back eg in Python</p>

<pre><code>&gt;&gt;&gt; s="&amp;amp;abcaa&amp;amp;"
&gt;&gt;&gt; '&amp;a'.join( [ i.replace("a","w") for i in  s.split("&amp;a") ] )
'&amp;amp;wbcww&amp;amp;'
</code></pre>
