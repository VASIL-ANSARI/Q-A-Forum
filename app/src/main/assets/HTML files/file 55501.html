<p>This code BC30506: Handles clause requires a WithEvents variable defined in the containing type </p>

<p>In your page directive you need to put a CodeFile="Default.aspx.vb"</p>

<p>e.g</p>

<pre><code>&lt;%@ Page Language="VB" AutoEventWireup="false" CodeFile="Default.aspx.vb" Inherits="_Default" %&gt; 
</code></pre>
