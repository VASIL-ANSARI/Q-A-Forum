<p>The <a href="http://www.cplusplus.com/reference/cstdlib/rand/" rel="nofollow">rand()</a> function generates an integer value between <code>0</code> and <code>RAND_MAX</code>. so <code>rand()/RAND_MAX</code> generates real value between <code>0 and 1</code>. So in the following code we have<br>
<code>0 &lt;= val &lt;= n</code> where <code>n</code> can be an integer or a real number.</p>

<pre><code>double val = n * rand()/RAND_MAX;
</code></pre>
