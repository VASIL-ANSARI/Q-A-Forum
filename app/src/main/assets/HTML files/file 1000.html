<p>You can use joins instead of the exists and this may improve the query plan in cases where the optimizer is not smart enough:</p>

<pre><code>SELECT f1.id
  ,f1.col
FROM foo f1 
LEFT JOIN foo f2
  ON f1.id = f2.id
  AND f2.col = 'Foo'
WHERE f1.col = 'Foo' 
  OR ( f1.col = 'Bar' AND f2.id IS NULL )
</code></pre>
