<p>You can turn off the HTML5 mode with <a href="http://docs.angularjs.org/guide/dev_guide.services.%24location"><code>$locationProvider.html5Mode(false)</code></a>. </p>

<p>Then just use hashbang urls like <code>&lt;a href="#!/search"&gt;Search&lt;/a&gt;</code>, they will be added to the history of the browser.</p>
