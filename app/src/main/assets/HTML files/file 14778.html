<p>Looks like your apache (or other webserver) is picking up wrong php.ini. </p>

<ul>
<li>Make a page with a call to <code>phpinfo()</code></li>
<li>Load the page in browser</li>
<li>Check the <code>PHP.ini</code> path its using.</li>
<li>Copy your proper <code>php.ini</code> to that location. </li>
</ul>
