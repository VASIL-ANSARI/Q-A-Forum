<p>set the url you want to go in <code>&lt;form&gt;</code> <strong>action</strong> attribute.
then use a <code>submit</code> instead of <code>button</code>.<br>
Here is an example.:  </p>

<pre><code> &lt;form action="http://google.com"&gt;   
    &lt;input type="submit" value="Google"&gt;
 &lt;/form&gt;
</code></pre>
