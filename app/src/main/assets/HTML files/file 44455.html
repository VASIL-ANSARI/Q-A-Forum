<p>Use <code>findall()</code> to get all the <code>map</code> children of the <code>cmap_format_4</code> node. Example:</p>

<pre><code>for cmap_format in doc.findall('.//cmap_format_4'):
    for m in cmap_format.findall('map'):
        print m.attrib['code']
</code></pre>

<p>Prints:</p>

<pre><code>0x0
0xd
</code></pre>
