<p>Try changing the <code>order</code> in the model:</p>

<pre><code>class TodoList &lt; ActiveRecord::Base
  has_many :todo_items, :order =&gt; "position DESC"
end
</code></pre>

<p>That should produce:</p>

<ul>
<li>asdf 3</li>
<li>sadf 2</li>
<li>Test 1</li>
</ul>

<p>assuming your items are:</p>

<pre><code>id name position
1  Test 1
2  sadf 2
3  asdf 3
</code></pre>
