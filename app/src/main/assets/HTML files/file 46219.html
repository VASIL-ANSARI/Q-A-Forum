<p>If you are using <code>Sql Server</code>, You can use <code>[^]</code> wildcard in <code>like</code> operator.</p>

<blockquote>
  <p>Any single character not within the specified range</p>
</blockquote>

<p>Use this query to find anything apart from <code>a-z</code> and <code>0-9</code></p>

<pre><code>SELECT ename
FROM emp
WHERE ename like '%[^a-Z0-9]%'
</code></pre>
