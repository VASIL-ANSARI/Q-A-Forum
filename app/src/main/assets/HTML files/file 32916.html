<p>You can check <code>request.headers</code> if it contains <code>HTTP_X_REQUESTED_WITH</code>.</p>

<p>If <code>HTTP_X_REQUESTED_WITH</code> has a value of <code>XMLHttpRequest</code> then it is an ajax request.</p>

<p>Example:</p>

<pre><code>if (request.headers["x-requested-with"] == 'XMLHttpRequest') {
    //is ajax request
}
</code></pre>
