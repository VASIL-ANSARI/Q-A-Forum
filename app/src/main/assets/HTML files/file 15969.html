<p>Tkinter Canvas objects do allow you to create "simple" objects (anything you can draw using <a href="http://effbot.org/tkinterbook/canvas.htm#canvas-items" rel="nofollow">canvas items</a>; arcs, lines, rectangles, circles).  Then you can group your objects together using <a href="http://effbot.org/tkinterbook/canvas.htm#item-specifiers" rel="nofollow">tags</a>.</p>
