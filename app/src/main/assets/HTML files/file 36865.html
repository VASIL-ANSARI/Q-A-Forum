<p>You can use the <code>dx</code> tool as described in <a href="http://stackoverflow.com/questions/8348144/how-to-convert-jar-or-class-to-dex-file">How to convert .jar or .class to .dex file?</a>. Even if you are able to accomplish this, you will still not be able to simply run the dexed JAR file on an Android device as Android uses a different model than desktop Java does.</p>
