<p>In ES6, an alternative would be using a <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Proxy" rel="nofollow">Proxy object</a> with a <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Proxy/handler/set" rel="nofollow">[[Set]] trap</a>:</p>

<pre class="lang-js prettyprint-override"><code>function Cat(lives) {
  return new Proxy(this, {
    set: function(target, prop, val) {
      target[prop] = val;
      if (prop === 'publicLives') target[prop] *= 7;
      return true;
    }
  });
}
</code></pre>
