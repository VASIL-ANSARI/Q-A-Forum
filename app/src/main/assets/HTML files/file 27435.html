<p>You can <code>JOIN</code> on the other entity</p>

<pre><code>SELECT mobile.someField 
FROM Person person 
JOIN person.mobiles mobile 
WHERE mobile.someField = "value"
</code></pre>

<p><a href="http://docs.jboss.org/hibernate/orm/4.1/devguide/en-US/html/ch11.html#d5e2678" rel="nofollow">Read more about it in the documentation</a>.</p>
