<p>Try this <a href="/questions/tagged/xpath" class="post-tag" title="show questions tagged &#39;xpath&#39;" rel="tag">xpath</a> :</p>

<p>for the first element with a <code>class</code> :</p>

<pre><code>'//*[contains(normalize-space(), "Berkeley")]/ancestor::*[@class]'
</code></pre>

<p>for the first element with an <code>id</code> :</p>

<pre><code>'//*[contains(normalize-space(), "Berkeley")]/ancestor::*[@id]'
</code></pre>

<p>Check <a href="https://www.w3.org/TR/xpath/#function-normalize-space" rel="nofollow">normalize-space</a></p>
