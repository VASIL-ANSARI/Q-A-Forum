<p>The PECL Fileinfo extension might be your best best for detecting file types.  Here is link to documentation:</p>

<p><a href="http://www.php.net/manual/en/function.finfo-file.php" rel="nofollow">http://www.php.net/manual/en/function.finfo-file.php</a></p>

<p>A usage example:</p>

<pre><code>$finfo = new finfo(FILEINFO_MIME);
$mime_type = finfo_file($finfo, $filename);
finfo_close($finfo);
</code></pre>
