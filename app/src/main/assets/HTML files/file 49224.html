<p>You could try this to get every campaigns from a specific sender:</p>

<pre><code>$result = $mj-&gt;campaign([
    'FromEmail' =&gt; 'sender email'
]);

var_dump($result);
</code></pre>

<p>See this documentation: <a href="http://dev.mailjet.com/email-api/v3/campaign/" rel="nofollow">http://dev.mailjet.com/email-api/v3/campaign/</a></p>
