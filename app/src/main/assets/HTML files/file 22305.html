<p>Such "lists of modules" (<code>pydoc -k</code> too) require importing everything available into one process and this may cause all kinds of problems. Don't do that.</p>

<p>See also <a href="http://bugs.debian.org/cgi-bin/bugreport.cgi?bug=697402" rel="nofollow">http://bugs.debian.org/cgi-bin/bugreport.cgi?bug=697402</a></p>
