<p>Assuming the ID is a string, why not simply use a like clause:</p>

<pre><code>where id like '11%'
</code></pre>

<p>Assuming it's not a string, you could cast it to a string:</p>

<pre><code>where cast(id as STRING) like '11%'
</code></pre>

<p>or</p>

<pre><code>where str(id) like '11%'
</code></pre>
