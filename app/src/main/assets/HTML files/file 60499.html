<p>You need to use the <a href="https://angular.io/docs/ts/latest/api/router/testing/index/RouterTestingModule-class.html" rel="nofollow"><code>RouterTestingModule</code></a> instead of the <code>RouterModule</code> when testing. If you only need the directives, you can just import it as is</p>

<pre><code>imports: [ RouterTestingModule ]
</code></pre>

<p>If you want to configure routes than you can call <code>withRoutes</code></p>

<pre><code>imports: [ RouterTestingModule.withRoutes(ROUTES) ]
</code></pre>
