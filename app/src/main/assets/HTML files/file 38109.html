<p>you have to enable your audio background service in your info.plist with this:</p>

<pre><code>&lt;key&gt;UIBackgroundModes&lt;/key&gt;    &lt;array&gt;
  &lt;string&gt;audio&lt;/string&gt;    &lt;/array&gt;
</code></pre>

<p>and if you play audio sounds in your app, or if you record, it will work automatically</p>
