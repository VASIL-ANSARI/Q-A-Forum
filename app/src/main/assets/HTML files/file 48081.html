<p>You need to install ruby via <code>apt-get</code>, <a href="https://github.com/sstephenson/rbenv" rel="nofollow">rbenv</a> or <a href="https://rvm.io/" rel="nofollow">rvm</a>. Then you can install sass via</p>

<pre><code>gem install sass
</code></pre>

<p>If you want to automatically compile your sass files whenever they change, you will probably want to use a build tool like <a href="http://gulpjs.com/" rel="nofollow">Gulp</a> or <a href="http://gruntjs.com/" rel="nofollow">Grunt</a>.</p>
