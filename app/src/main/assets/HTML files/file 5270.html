<p>You can use PHP's <a href="http://php.net/manual/en/function.exec.php" rel="nofollow"><code>exec</code></a> function.</p>

<p>Example:</p>

<pre><code>$result = exec("java -jar yourjava.jar");
</code></pre>

<p>Java program's last standard output line will be stored in <code>$result</code>.</p>

<p>If you need capturing standard output:</p>

<pre><code>$out = array();
exec = ("java -jar yourjava.jar", $out);
print_r($out);
</code></pre>
