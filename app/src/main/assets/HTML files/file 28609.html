<p>You can use the <a href="http://msdn.microsoft.com/en-us/library/windows/apps/windows.ui.xaml.frameworkelement.maxheight" rel="nofollow">MaxHeight</a>. It will set the maximum height that tha element could have.</p>

<pre><code>&lt;DataGrid Name="grdSelectData" Grid.Row="1" MaxHeight="400" /&gt;
</code></pre>

<p>So, if you have less data it will be smaller. At the time that you add more data, it will resize until reach the <code>MaxHeight</code>.</p>
