<p>This works (tested in Postgres 9.3):</p>

<pre><code>SELECT '(10.5,"(10.1,10.2)","(20,20,20,40)","(5,5)")'::rotated_rect
</code></pre>

<p>Returns:</p>

<pre><code>'(10.5,"(10.1,10.2)","(20,40),(20,20)","(5,5)")'
</code></pre>

<p>Note the different syntax for <code>box</code>. Try this form.</p>
