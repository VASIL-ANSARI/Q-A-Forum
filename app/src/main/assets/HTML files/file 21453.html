<p>to add  attributes in jquery you can use <a href="http://api.jquery.com/attr/" rel="nofollow">attr()</a></p>

<pre><code> $('#elementsID').attr('rel','thisrel');
</code></pre>

<blockquote>
  <p>this add attribute <code>rel="thisrel"</code> to a element with <code>id=elementsID</code></p>
</blockquote>

<p>to add class you can use <a href="http://api.jquery.com/addclass/" rel="nofollow">addClass()</a></p>

<pre><code>$('#elementsID').addClass('newClass');
</code></pre>

<blockquote>
  <p>this adds <code>class="newClass"</code> to element with <code>id=elementsID</code></p>
</blockquote>
