<p>Here, <code>i+5</code> is suppossed to be <code>i += 5</code>.</p>

<p>Otherwise, a simple <code>i+5</code> does not change the value of <code>i</code> itself. So, the value of <code>i</code> is not changed, and in this case, the conditional check for the <code>for</code> loop <code>i&lt;60</code> is always a success. So, the loop never terminates.</p>
