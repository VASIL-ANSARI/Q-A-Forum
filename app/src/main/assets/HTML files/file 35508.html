<p>Try changing <code>NumberFormat</code> to text:</p>

<pre><code>workSheet.Cells[i + 1, 7].NumberFormat = "@";
workSheet.Cells[i + 1, 7] = list[i].Code;
</code></pre>

<p>Actually I suggest you to do it for entire range:</p>

<pre><code>workSheet.Range["G1","G100"].NumberFormat = "@";
</code></pre>

<p>and then in loop:</p>

<pre><code>workSheet.Cells[i + 1, 7] = list[i].Code;
</code></pre>
