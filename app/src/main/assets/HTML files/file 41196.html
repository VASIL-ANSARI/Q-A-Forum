<p>The stripe API <a href="https://stripe.com/docs/api?lang=php#charges" rel="nofollow">documentation</a> states that accepts the amount as cents only.</p>

<p><code>10.99</code> is a float value, not an integer. To get the amount, multiply the dollar figure by 100 to convert it to cents.</p>

<p><code>10.99 * 100 = 1099 = amount</code></p>
