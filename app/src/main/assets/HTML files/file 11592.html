<p>I think it's because <a href="http://developer.android.com/reference/java/util/List.html#toArray%28%29" rel="nofollow">List.toArray()</a> returns an Object[] array, which you then try to cast. You should instead use <a href="http://developer.android.com/reference/java/util/List.html#toArray%28T%5b%5d%29" rel="nofollow">List.toArray(T[])</a>.</p>
