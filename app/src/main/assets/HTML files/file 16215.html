<p>I think you should check that <em>stv</em> is an instance of STlater, as the UIButton instance in subviews probably doesn't have the <em>setInitValues:</em> method.</p>

<pre><code>for (STlater *stv in self.subviews) {
    if ( [stv isKindOfClass:[STLater class]] ) {
         [stv setInitValues:@"hello"];
    }
}
</code></pre>
