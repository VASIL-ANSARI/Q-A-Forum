<p>The following code populates the label with the date selected in C#:  </p>

<blockquote>
  <p>monthCalendar1.MaxSelectionCount = 1;<br>
  label1.Text = monthCalendar1.SelectionRange.Start.ToShortDateString();  </p>
</blockquote>

<p>Now you can run a query based on this date and try to get other values.</p>
