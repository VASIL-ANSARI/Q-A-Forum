<p>You can use the <code>ui.draggable</code> object in <code>drop</code> action</p>

<pre><code>$( "#droppable" ).droppable({
    drop: function( event, ui ) {
        $(this).append($(ui.draggable).find('img'));
    }
})
</code></pre>

<p>Here <code>ui.draggable</code> is the element which you have dropped. (in this case the whole div)</p>
