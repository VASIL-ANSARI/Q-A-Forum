<p>You can use <code>sed</code> to delete a line from a file.</p>

<p>For example, the command:</p>

<pre><code>sed '/foo/d' myfile
</code></pre>

<p>will delete all lines containing the word <code>foo</code> from <code>myfile</code>.</p>

<p>If you have multiple files you can run:</p>

<pre><code>sed -i '/foo/d' *.html
</code></pre>

<p>The <code>-i</code> option tells <code>sed</code> to edit the files in-place.</p>
