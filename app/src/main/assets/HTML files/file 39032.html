<p>There is no need for the quotes in <code>setString</code>:</p>

<pre><code>ps.setString(1, "%" + committeeCode + "%");
</code></pre>

<p>This method will bind the specified <code>String</code> to the first parameter. It will not change the original query <code>String</code> saved in <code>queryStatement</code>.</p>
