<p><a href="https://api.jquery.com/get/" rel="nofollow"><code>.get(index)</code></a> returns the DOM element, you want <a href="https://api.jquery.com/eq/" rel="nofollow"><code>.eq(index)</code></a></p>

<pre><code>$('div[id^="helpTextDiv"]').eq(0).html("foo");
</code></pre>

<p>or at the selector level</p>

<pre><code>$('div[id^="helpTextDiv"]:eq(0)').html("foo");
</code></pre>
