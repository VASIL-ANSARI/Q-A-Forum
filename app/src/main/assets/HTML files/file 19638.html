<p>Try using <code>find_by_name</code> instead.</p>

<pre><code>cat = Category.find_by_name('Food')
puts cat.id
</code></pre>

<p><code>where</code> returns an array (well, array-like) object. So, you could instead use <code>cat = Category.where('name = ?', 'Food').first</code>. The find methods will do the same thing, but look cleaner too.</p>
