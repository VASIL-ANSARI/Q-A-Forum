<p>In <code>Success</code> you need to remove <code>error</code> class which you have added in your error container <code>div</code></p>

<p>So your code will look like this;</p>

<pre><code>success: function(label,element) {
    label.parent().removeClass('error');
    label.remove(); 
},
</code></pre>
