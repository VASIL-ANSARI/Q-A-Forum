<p>Use replace function</p>

<pre><code>update &lt;table&gt;
set image=replace(image,'.png','_E.png')
</code></pre>

<p>you could use this, if the image extension is not same in the table</p>

<pre><code>   update &lt;table&gt;
     set image=concat(substring(image,1,locate('.',image)-1),'_E',
                 substring(image,locate('.',image),lenght(image)))
</code></pre>
