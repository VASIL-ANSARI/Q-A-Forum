<p><code>&amp;</code> is the character used to separate key/value pairs in form encoded data (including in query strings).</p>

<p>You have to escape it as <code>%26</code> if you want to send it as data.</p>

<p><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/encodeURIComponent" rel="nofollow"><code>encodeURIComponent()</code></a> will do that for you.</p>
