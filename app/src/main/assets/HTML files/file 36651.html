<p>In your Wpad file, there would be proxy host and port. All you need to do is use them and set <code>httpParams</code>. eg:</p>

<pre><code>HttpHost proxy = new HttpHost(&lt;proxyHost&gt;, &lt;proxyPort&gt;);
httpClient.getParams().setParameter(ConnRoutePNames.DEFAULT_PROXY, proxy);
</code></pre>
