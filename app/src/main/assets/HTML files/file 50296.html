<p>Constraining the possible attributes will defeat the purpose of the pattern... </p>

<p>There are 3 ways to do it:</p>

<ol>
<li>use an <code>enum</code> column for the attribute</li>
<li>add a foreign key to a table with a list of allowed attributes</li>
<li>add a insert/update trigger and do whatever validation you want in it</li>
</ol>
