<p>add a <code>margin:0;</code> to your body tag css. body on most browsers has a default value of up to around 10px on the margins</p>

<pre><code>body {
  font-size: 16px;
  line-height: 22px;
  height: auto;
  font-weight: 300;
  font-family: 'Ubuntu', sans-serif;
  color: #122632;
  background-color: #afcbdc;
  margin: 0;
}
</code></pre>
