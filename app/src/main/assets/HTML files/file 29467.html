<p>For Webkit browsers, you can use <code>background-clip</code> and <code>text-fill-color</code> like so:</p>

<blockquote>
  <p>h1 {
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent; }</p>
</blockquote>

<p><a href="http://css-tricks.com/snippets/css/gradient-text/" rel="nofollow">source</a></p>

<p>Unfortunately there is at present no way to do it in other browsers using pure CSS.</p>
