<p>You should be careful to surround the title HTML attribute with double quotes and use single quotes for the php code. For example:</p>

<p><code>"&lt;img src="&lt;?php echo 'admin/'.$item['img'] ?&gt;"</code></p>

<p>instead of:</p>

<p><code>"&lt;img src='&lt;?php echo "admin/".$item['img'] ?&gt;'</code></p>
