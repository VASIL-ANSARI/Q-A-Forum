<p>select <strong>current_date()+14</strong> give you a numeric value not the date value that's why data truncated and not inserted properly in the table.</p>

<p>You need to use <strong>date_add()</strong> function for inserting the current date + 14 days as:</p>

<pre><code>date_add(current_date(), interval 14 day)
</code></pre>
