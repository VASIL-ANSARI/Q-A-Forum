<p>Using <code>regex</code> just specify the count paramter as <code>1</code> in <code>re.sub</code>. Although it seems like <code>regex</code> is not needed in this case.</p>

<pre><code>&gt;&gt;&gt; import re
&gt;&gt;&gt; text = 'Description: Mary had a little lamb'
&gt;&gt;&gt; re.sub('Description: ','',text,1)
'Mary had a little lamb'
</code></pre>
