<p>stat.S_ISUID is the mode bit for 'setuid'. You compare the stat result's mode to see if it contains that bit:</p>

<pre><code>&gt;&gt;&gt; ping = os.stat('/bin/ping')
&gt;&gt;&gt; ping.st_mode &amp; stat.S_ISUID
2048
&gt;&gt;&gt; echo = os.stat('/bin/echo')
&gt;&gt;&gt; echo.st_mode &amp; stat.S_ISUID
0
</code></pre>
