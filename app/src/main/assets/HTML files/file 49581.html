<p>You should use <a href="https://docs.angularjs.org/api/ng/directive/ngModel" rel="nofollow"><code>ngModel</code></a> directive </p>

<blockquote>
  <p>The ngModel directive binds an <code>input</code>,<code>select</code>, <code>textarea</code> (or custom form control) to a property on the scope using NgModelController, which is created and exposed by this directive.</p>
</blockquote>

<pre><code>&lt;input ng-model="Product.ProductName" /&gt;
</code></pre>
