<p>Try this (<code>s.length()</code> must be a multiple of <code>splitSize</code>).</p>

<pre><code>int splitSize = 5;
String s = "aaabbbcccdddeeefffggghhhiiijjjkkklllmmmnnnooo";
for (int i = 0; i &lt; s.length();) {
    System.out.println(s.substring(i, i + splitSize));
    i = i + splitSize;
}
</code></pre>
