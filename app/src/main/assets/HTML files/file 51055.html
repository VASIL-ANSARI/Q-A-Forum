<p>You are using (old) string formatting on a number. But I would suggest to use the <a href="https://docs.python.org/2/tutorial/inputoutput.html" rel="nofollow">newer syntax</a> and write it like this:</p>

<pre><code>print '&lt;td&gt;&lt;input type="button" value="WRITE" id="{}"&gt;&lt;/input&gt;&lt;/td&gt;'.format(pinNo)
</code></pre>

<p>Not really necessary, but I would also put double quotes around the <code>id</code> value</p>
