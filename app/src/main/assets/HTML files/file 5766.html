<p>Now I see the problem. <a href="http://developer.android.com/reference/android/view/SurfaceView.html" rel="nofollow"><code>SurfaceView</code></a> is not a container, I mean it does not extends <code>ViewGroup</code>, so you can't put a <code>Button</code> inside a <code>SurfaceView</code>. What you can do is wrapping the <code>SurfaceView</code> and the <code>Button</code> within a <code>RelativeLayout</code>.</p>
