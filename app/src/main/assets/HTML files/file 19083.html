<p>To link an external javascript file, place a script tag with a src attribute pointing to your file.</p>



<pre><code>&lt;script src="legend.js"&gt;&lt;/script&gt;
&lt;script src="layers.js"&gt;&lt;/script&gt;
&lt;script src="init.js"&gt;&lt;/script&gt;
</code></pre>

<p>Calling a function requires nothing special.</p>

<pre><code>onclick="myFunction();"
</code></pre>
