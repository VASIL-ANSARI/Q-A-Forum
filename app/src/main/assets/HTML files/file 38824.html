<p>First you map the error array to the contained messages: <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/map" rel="nofollow"><code>array.map()</code></a>.
Then you can join the messages: <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/join" rel="nofollow"><code>array.join()</code></a>.</p>

<pre><code>if (errors.length) {
  alert("Errors:\n" + errors.map(function (e) { return e.message; }).join('\n'));
}
</code></pre>
