<p><code>load</code> expects ISO 8859-1 encoding, as <a href="http://docs.oracle.com/javase/6/docs/api/java/util/Properties.html" rel="nofollow">noted in the docs</a>.</p>

<p>In general you'll want to use <code>native2ascii</code> to convert property files, load using a reader, or use XML where you can specify encoding.</p>
