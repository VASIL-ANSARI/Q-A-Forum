<p>It is known that sometimes running on update thread creates problems. So it should be done as:</p>

<pre><code>this.runOnUiThread(new Runnable() {
    @Override
    public void run() {
        MyActivity.this.showDialog(MY_DIALOG_ID);
    }
});
</code></pre>
