<p><strong><a href="http://ruby-doc.org/core-2.2.0/String.html#method-i-include-3F" rel="nofollow">include?</a></strong> cannot compare a string with a Regexp object. </p>

<p>Try something like this:</p>

<pre><code>unless tmname[/[^0-9]/].blank?
</code></pre>

<p>Another way to determine if the string contains numbers:</p>

<pre><code>if tmname =~ /\d/
</code></pre>
