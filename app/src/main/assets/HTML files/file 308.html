<p>Of course there is a <code>PATH</code> environment variable <a href="http://en.wikipedia.org/wiki/Environment_variable#System_path_variables" rel="nofollow">in Windows</a>.</p>

<blockquote>
  <blockquote>
    <p><code>%PATH%</code>
    This variable contains a semicolon-delimited list of directories in which the command interpreter will search for executable files. Equivalent to the UNIX $PATH variable.</p>
  </blockquote>
</blockquote>
