<p>See <a href="http://msdn.microsoft.com/en-us/library/0c899ak8.aspx" rel="nofollow">Custom Numeric Format Strings</a>. The <code>E</code> means the exponent part of the scientific notation of the number. Since <code>2</code> is <code>2E000</code> in exponential notation, that might explain it.</p>
