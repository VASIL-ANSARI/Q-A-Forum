<p>Parse has made Facebook utility separated from Parse framework. So I had to add cocoa pod for ParseFacebookUtils</p>

<p><code>pod 'ParseFacebookUtils', '~&gt; 1.5.0.1'</code></p>

<p>then add the following line to the header:</p>

<p><code>#import &lt;ParseFacebookUtils/PFFacebookUtils.h&gt;</code></p>
