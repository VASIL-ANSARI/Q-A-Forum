<p>Group_by can also take a code block. So instead of:</p>

<pre><code>location.requests.group_by(&amp;:song)
</code></pre>

<p>Do:</p>

<pre><code>location.requests.group_by{|i| i.song.downcase}
</code></pre>

<p>See <a href="http://api.rubyonrails.org/classes/Enumerable.html#method-i-group_by">here</a> for pertinent documentation.</p>
