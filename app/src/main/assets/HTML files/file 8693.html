<p>You could modify the flash application and provide a simple api to the browser (Javascript and possibly Java applet).
The api would contains methods for controls and to access the state of the game. <a href="http://livedocs.adobe.com/flash/9.0/ActionScriptLangRefV3/flash/external/ExternalInterface.html#addCallback%28%29" rel="nofollow">ExternalInterface.addCallback</a> will make this possible.</p>
