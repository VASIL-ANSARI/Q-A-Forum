<p>You can use <a href="https://docs.djangoproject.com/en/1.5/topics/testing/overview/#django.test.TestCase.assertNumQueries" rel="nofollow">TestCase.assertNumQueries</a>.</p>

<p>To check that <code>obj.accessor</code> doesn't hit the database:</p>

<pre><code># context manager version
with self.assertNumQueries(0):
  obj.accessor

# function version
self.assertNumQueries(0, lambda: obj.accessor)
</code></pre>
