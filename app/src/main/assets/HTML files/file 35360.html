<p>You can't break setUser method definition (defined in interface). It must be exactly the same as in TokenInterface.</p>

<p>Change:</p>

<pre><code>public function setUser(\My\ApiBundle\Entity\User $user = null)
</code></pre>

<p>To:</p>

<pre><code>public function setUser(\Symfony\Component\Security\Core\User\UserInterface $user = null)
</code></pre>
