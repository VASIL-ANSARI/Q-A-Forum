<p>Try </p>

<pre><code>set_time_limit(0);
</code></pre>

<p>See <a href="http://php.net/manual/en/function.set-time-limit.php" rel="nofollow">http://php.net/manual/en/function.set-time-limit.php</a></p>

<p>Note that this function has no effect when PHP is running in <em>safe mode</em>. There is no workaround other than turning off <em>safe mode</em> or changing the time limit in the php.ini. </p>
