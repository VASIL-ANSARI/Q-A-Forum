<p>Make a "1 level deep" copy of the dict by copying the keys and making copies of the sets.  Replace this:</p>

<pre><code>dict_class_copy = deepcopy(dict_class)
</code></pre>

<p>with this:</p>

<pre><code>dict_class_copy = {k:set(v) for k,v in dict_class.items()}
</code></pre>

<p>and your tests pass.</p>
