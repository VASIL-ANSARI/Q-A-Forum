<p>You can use a <a href="http://msdn.microsoft.com/en-us/library/system.web.ui.webcontrols.datalist.aspx"><code>DataList</code></a> control instead. It has a <a href="http://msdn.microsoft.com/en-us/library/system.web.ui.webcontrols.datalist.repeatcolumns.aspx"><code>RepeatColumns</code></a> property that you can define the number of columns you want to display.</p>

<p>In .NET Framework 3.5, there is an even better solution, the <a href="http://msdn.microsoft.com/en-us/library/system.web.ui.webcontrols.listview"><code>ListView</code></a> control. You can find further information about how to use the ListView control <a href="http://msdn.microsoft.com/en-us/library/bb398790.aspx">here</a>.</p>
