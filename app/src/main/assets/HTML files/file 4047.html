<p>You can simply switch your activity's windowSoftInputMode flag to "adjustPan".
Check the <a href="http://developer.android.com/guide/topics/manifest/activity-element.html#wsoft">official documentation</a> for more info.</p>

<pre><code>&lt;activity
   ...
   android:windowSoftInputMode="adjustPan"&gt; 
&lt;/activity&gt;
</code></pre>
