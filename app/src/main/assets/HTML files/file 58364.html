<pre><code>public function scopeOnlyLeaders($query) {

    $query-&gt;with(['users' =&gt; function ($query) {
        $query-&gt;select('users.*')
        $query-&gt;leftJoin('salesteam', 'salesteam.id', '=', 'users.leader_id')
            -&gt;whereNull('leader_id');
    }]);

    return $query;
}
