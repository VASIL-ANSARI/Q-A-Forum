<p>From the <a href="http://sdl.beuc.net/sdl.wiki/SDL_LoadBMP" rel="nofollow">SDL_LoadBMP</a> documentation:</p>

<blockquote>
  <p>Note: When loading a 24-bit Windows BMP file, pixel data points are loaded as blue, green, red, and NOT red, green, blue (as one might expect).</p>
</blockquote>

<p>Therefore the format parameter provided to glTexImage2D needs to be <code>GL_BGR</code>.</p>
