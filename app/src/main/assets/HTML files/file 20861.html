<p>Set the option <code>multiple</code> to false.
Or don't call <code>$('select').multiselect</code></p>

<p>Add a class</p>

<pre><code>&lt;select class="multiple-select"&gt;&lt;/select&gt;
</code></pre>

<p>then change your selector to: <code>$('.multiple-select').multiselect</code> and leave the regular select without the class.</p>
