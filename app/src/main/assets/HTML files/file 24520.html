<p>You can use the following cmake macro to find libsqlite3: <a href="https://github.com/LuaDist/libsqlite3/blob/master/cmake/FindSQLite3.cmake" rel="nofollow">github Page</a></p>

<p>And then use:</p>

<pre><code> target_link_libraries(myexecutable, ${SQLITE3_LIBRARIES})
</code></pre>

<p>To add link your application to the sqlite3 library. And then you need to regenerate your XCode project file.</p>
