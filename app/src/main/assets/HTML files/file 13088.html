<p>The reason for the strange output you are getting is that you are using the wrong <a href="http://developer.apple.com/library/mac/#documentation/Cocoa/Conceptual/Strings/Articles/formatSpecifiers.html" rel="nofollow">string format specifiers</a>. <code>CGPoint</code>'s <code>x</code> and <code>y</code> fields are <code>CGFloat</code>s. You need to use <code>%f</code> instead of <code>%d</code> (which is for integers).</p>
