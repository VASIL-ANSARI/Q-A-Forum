<p><code>array.sort_by(&amp;:to_i)</code> - will sort the array by calling <code>#to_i</code> for every string, and return an array of the scores still in strings
<code>array.map(&amp;:to_i).sort</code> - same but will return an array of ints</p>

<p>Edit: Or use <code>to_f</code> instead of <code>to_i</code> if the scores are floats</p>
