<p><em>would like to find specific descendants of specific children of an element</em></p>

<p>The selector is called <strong><a href="https://api.jquery.com/child-selector/" rel="nofollow">immediate child selector</a></strong>. You need to use:</p>

<pre><code>                 //vv SPECIFIC CHILDREN
$(element).find('.second &gt; .third');
                         //^^DESCENDANTS
</code></pre>
