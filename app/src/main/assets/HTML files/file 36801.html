<p>To return more matches you use <a href="http://se1.php.net/preg_match_all" rel="nofollow">preg_match_all()</a> instead, </p>

<pre><code>$subject = "hey";
preg_match_all("/[a-z]/", $subject, $matches); 
print_r($matches);
</code></pre>

<p>This would print, </p>

<pre><code>Array
(
    [0] =&gt; Array
        (
            [0] =&gt; h
            [1] =&gt; e
            [2] =&gt; y
        )

)
</code></pre>
