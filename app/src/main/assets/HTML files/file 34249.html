<p>from <a href="http://in3.php.net/mysql-query" rel="nofollow"><strong>Php manual</strong></a></p>

<blockquote>
  <p><code>mysql_query()</code> sends a unique query (multiple queries are not
  supported) to the currently active database on the server that's
  associated with the specified <code>link_identifier</code>.</p>
</blockquote>

<p>so move to <a href="http://www.php.net/manual/en/book.mysqli.php" rel="nofollow"><strong>mysqli</strong></a>  or execute each query separately</p>
