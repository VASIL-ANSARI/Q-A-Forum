<p>You post the form to <code>session.php</code>:</p>

<pre><code>&lt;form action="session.php" method"post"&gt;
</code></pre>

<p>I'd change it to:</p>

<pre><code>&lt;form method="post"&gt;
</code></pre>

<p>That way, the page posts to itself. Then it can register the session variables and redirect the user to <code>session.php</code>.</p>

<p>Edit: also, you forgot the <code>=</code> sign in <code>method"post"</code>.</p>
