<p>As BoltClock said in its comment, it's a repaint bug.</p>

<p>You can force a repainting by toggling the <code>display</code> css to <code>none</code> and back to <code>block</code> in the <code>.message</code> element. </p>

<p>Example:</p>

<pre><code>$('input').keyup(function () {
    $(this).siblings('.message').css('display','none').css('display', '');
});
</code></pre>
