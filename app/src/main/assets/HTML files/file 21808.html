<p>Ideally you should properly handle the error instead of just reloading the page. However you could use the <code>window.onerror</code> event like this:</p>

<pre><code>window.onerror = function() {
    location.reload();
}
</code></pre>

<p>More information about <code>onerror</code> here:</p>

<p><a href="https://developer.mozilla.org/en/docs/DOM/window.onerror" rel="nofollow">https://developer.mozilla.org/en/docs/DOM/window.onerror</a></p>
