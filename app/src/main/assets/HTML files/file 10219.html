<p>The rsync protocol will efficiently synchronise large files with small differences. It is much cleverer than the scheme you envisage, so you should either read Tridgell and Mackerras's <a href="http://rsync.samba.org/tech_report/" rel="nofollow">write-up</a> before embarking on your own solution or just use <a href="http://rsync.samba.org/" rel="nofollow">rsync</a>. There's a free Windows wrapper <a href="http://www.aboutmyip.com/AboutMyXApp/DeltaCopy.jsp" rel="nofollow">here</a>.</p>
