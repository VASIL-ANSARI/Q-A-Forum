<p>You can set the autofocus metering region in the CaptureRequest with the
<a href="http://developer.android.com/reference/android/hardware/camera2/CaptureRequest.html#CONTROL_AF_REGIONS" rel="nofollow" title="CONTROL_AF_REGIONS">CONTROL_AF_REGIONS</a> key.  There are corresponding keys for the auto-exposure and auto-white balance regions as well.</p>
