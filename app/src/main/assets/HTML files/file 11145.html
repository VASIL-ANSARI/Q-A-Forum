<p>You don't need to do cut and paste or launch a new Python interpreter.  You should be able to <a href="http://docs.python.org/reference/simple_stmts.html#import"><code>import</code> the other script</a>.</p>

<p>For example, if your colleague's script is called <code>somescript.py</code> you could do:</p>

<pre><code>import somescript
args = ['one','two']
somescript.main(args)
</code></pre>
