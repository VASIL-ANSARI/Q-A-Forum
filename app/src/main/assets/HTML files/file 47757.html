<p>You don't need to specify <code>url(r'^admin/auth/user/(\d{1,2})/$', userprofile)</code> in <code>urlpatterns</code>. In templates you can use, for example, <code>{% url 'admin:auth_user_change' user.id %}</code>. <a href="https://docs.djangoproject.com/en/1.8/ref/contrib/admin/#reversing-admin-urls" rel="nofollow">Docs</a>.</p>
