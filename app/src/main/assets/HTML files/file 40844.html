<p>You are seeing the additional whitespace surrounding the URL data, given that the element is pretty-printed.</p>

<p>Use <code>normalize-space</code> in the attribute value template to remove this:</p>

<pre><code>&lt;xsl:template match="regular"&gt;
    &lt;p&gt;
        &lt;img src="{normalize-space(.)}"/&gt;
    &lt;/p&gt;
&lt;/xsl:template&gt;
</code></pre>
