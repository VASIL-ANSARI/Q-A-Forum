<p>The <strong>rebind</strong> method rebinds the Grid and the state of the Grid is lost. If you want to bind the Grid to new set of objects you should use the <a href="http://www.telerik.com/help/aspnet-mvc/telerik-ui-components-grid-client-api-and-events.html#dataBind" rel="nofollow">dataBind</a> method.</p>
