<p>Where you handle the action of pressing quit, you could call <a href="http://docs.oracle.com/javase/8/docs/api/java/lang/System.html#exit-int-" rel="nofollow"><code>System.exit(int)</code></a> (assuming you have nothing to clean up or save off that isn't being done in a <a href="http://docs.oracle.com/javase/8/docs/api/java/lang/Runtime.html#addShutdownHook-java.lang.Thread-" rel="nofollow">shutdown hook</a>).</p>
