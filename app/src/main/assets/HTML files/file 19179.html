<p>Use a <code>GROUP BY</code> clause:</p>

<pre><code>SELECT state, COUNT(*) FROM `responses` GROUP BY state;
</code></pre>

<p>There are <a href="http://www.w3schools.com/sql/sql_groupby.asp" rel="nofollow">many good tutorials</a> on using GROUP BY, and it's one of the most useful and powerful features of SQL.</p>
