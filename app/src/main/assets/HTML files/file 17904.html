<p>You have to append your <code>td</code> to the newly created <code>tr</code>, not the <code>tbody</code></p>

<pre><code>$(document).ready(function(){
  var number = 80;
  if(number&lt;100){
    $("tbody").append('&lt;tr class="less" /&gt;');
  }else{
    $("tbody").append('&lt;tr /&gt;');
  }        
  $("tbody tr").append('&lt;td&gt;'+number+'&lt;/td&gt;');
});
</code></pre>
