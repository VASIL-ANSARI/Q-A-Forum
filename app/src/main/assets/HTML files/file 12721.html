<p>Use <a href="https://developer.mozilla.org/en/DOM/window.setInterval" rel="nofollow"><code>setInterval</code></a> to run a function every X milliseconds.</p>

<pre><code>setInterval(function(){
   $.get('file', function(data){  // Use AJAX to get the file you want
      console.log(data);  // Do something with the file
   });
}, 30000); // 30000ms = 30s
</code></pre>
