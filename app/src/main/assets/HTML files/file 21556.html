<p>Seriously? Use <a href="http://php.net/manual/en/function.explode.php" rel="nofollow"><code>explode()</code></a></p>

<pre><code>$values = "[121],[622],[872]";
$values = str_replace(array("[", "]"), "", $values);
$values = explode(",", $values);
</code></pre>

<p>Or in a simpler way:</p>

<pre><code>$array = explode("," ,str_replace(array("[", "]"), "", $values));
</code></pre>

<p>This gives values as:</p>

<pre><code>Array
  121
  622
  872
</code></pre>
