<p>You can load the xml into a <code>Drawable</code> and have that draw on the canvas:</p>

<pre><code>Drawable drawable = context.getResources().getDrawable(R.drawable.your_drawable);
drawable.draw(canvas);
</code></pre>

<p>See details at <a href="http://developer.android.com/reference/android/content/res/Resources.html#getDrawable%28int%29" rel="nofollow">documentation</a>.</p>
