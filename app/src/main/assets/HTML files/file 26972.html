<p>You are using a <code>cachePolicy</code> of <code>NSURLCacheStorageNotAllowed</code>, which is a <code>NSURLCacheStoragePolicy</code> value. But you really want to use one of the <code>NSURLRequestCachePolicy</code> values, such as <code>NSURLRequestReloadIgnoringLocalAndRemoteCacheData</code> or <code>NSURLRequestReloadIgnoringLocalCacheData</code>.</p>
