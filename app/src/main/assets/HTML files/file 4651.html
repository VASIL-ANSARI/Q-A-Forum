<p>To get the current locale, use the <a href="http://developer.apple.com/library/ios/#documentation/cocoa/reference/foundation/Classes/NSLocale_Class/Reference/Reference.html" rel="nofollow"><code>NSLocale</code></a> class:</p>

<pre><code>NSLocale *currentLocale = [NSLocale currentLocale];
NSLog(@"Locale: %@", [currentLocale localeIdentifier]);
</code></pre>
