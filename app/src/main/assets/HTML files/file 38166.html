<p>If you want to get the name of the <code>enum</code> value, try <a href="http://msdn.microsoft.com/en-us/library/system.enum.getname(v=vs.110).aspx" rel="nofollow"><code>GetName</code></a>:</p>

<pre><code>var val = Directions.Down;
string name = Enum.GetName(typeof(Directions), val);
</code></pre>
