<p><code>Group</code> is a reserved word <a href="https://dev.mysql.com/doc/refman/5.5/en/keywords.html" rel="nofollow">in MySQL</a> and <a href="https://mariadb.com/kb/en/mariadb/reserved-words/" rel="nofollow">MariaDB</a> and should be encased in backticks in all instances in the query when used as a column name.</p>

<pre><code>  $db-&gt;query("INSERT INTO login (`group`)
            VALUES ('$group')
        ");
</code></pre>

<p>This should give you the correct response. </p>
