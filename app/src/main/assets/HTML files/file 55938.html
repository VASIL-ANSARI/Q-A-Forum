<p>You should be more specific when setting the url, else it will be appended to the current url.</p>

<p>Use <code>url : '/myApp/exportReport'</code> instead in the AJAX call.</p>

<p>The leading slash indicates that the url is <em>absolute</em>.</p>

<p>Omitting the leading slash makes the url <em>relative</em> to the current url.</p>
