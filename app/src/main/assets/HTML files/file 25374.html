<p>You can use negative z-index on the fixed element.</p>

<pre><code>&lt;div id="fixed"&gt;This is fixed&lt;/div&gt;
&lt;div id="static"&gt;This is static&lt;/div&gt;

#fixed {
    position:fixed;
    z-index:-1;
}
</code></pre>
