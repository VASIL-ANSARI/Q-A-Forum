<p>The error is because you did not add a escape character to your <code>'\'</code>, you should give <code>\\</code> for <code>backslash (\)</code></p>

<pre><code>In [147]: str = "a\c\d"

In [148]: str
Out[148]: 'a\\c\\d'

In [149]: str.replace('\\', " ")
Out[149]: 'a c d'

In [150]: str.replace('\\', "")
Out[150]: 'acd'
</code></pre>
