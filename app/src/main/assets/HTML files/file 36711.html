<p>It looks like what you want to use is <a href="http://msdn.microsoft.com/en-us/library/hh229200(v=vs.103).aspx" rel="nofollow">Buffer</a>.  One of the overloads allows you to specify an interval as well as the buffer length.  You could conceivably set the length to 1.</p>

<pre><code>Raw.Buffer(interval, 1);
</code></pre>

<p>For some more examples of its use, you can refer to the <a href="http://www.introtorx.com/uat/content/v1.0.10621.0/17_SequencesOfCoincidence.html" rel="nofollow">IntroToRX site</a>.</p>
