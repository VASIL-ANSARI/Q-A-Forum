<p>To get the filename only, you can use <a href="http://ruby-doc.org/core-2.2.0/File.html#method-c-basename" rel="nofollow">File#basename</a> method:</p>

<pre><code>File.basename(__FILE__, '.html.erb') 
# =&gt; welcome
</code></pre>

<p>or,</p>

<pre><code>File.basename(__FILE__, '.*') 
# =&gt; welcome
</code></pre>

<p>So, your code becomes:</p>

<pre><code>&lt;%= File.basename(__FILE__, '.html.erb') %&gt;
</code></pre>
