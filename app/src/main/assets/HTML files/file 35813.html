<p>Basically when you have <code>pull-left</code> or <code>pull-right</code> components, they should appear before other "non-pull" components.</p>

<p>In your case, you would need to put <code>&lt;ul class="nav nav-pills pull-right"&gt;</code> before <code>&lt;div class="text-center"&gt;</code> like this: <a href="http://jsbin.com/cazokija/31" rel="nofollow">http://jsbin.com/cazokija/31</a></p>
