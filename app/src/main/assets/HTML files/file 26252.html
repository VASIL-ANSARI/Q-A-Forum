<p><code>decimal(12, 10)</code> means 12 total digits, 10 of which may be after the decimal point.</p>

<p>Your value of <code>140.2705893427</code> has 13 total digits, thus it is out of range.</p>

<p>Read <a href="http://msdn.microsoft.com/en-us/library/ms187746.aspx">decimal and numeric (Transact-SQL)</a> for documentation.</p>
