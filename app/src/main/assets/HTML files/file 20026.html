<p>Assuming normal ant, you cannot execute the build.xml.</p>

<p>You need to run ant and pass build.xml as argument.</p>

<p>(It is possible to run an ant project  using its libraries : See this question <a href="http://stackoverflow.com/questions/6440295/is-it-possible-to-call-ant-or-nsis-scripts-from-java-code/6440342#6440342">Is it possible to call Ant or NSIS scripts from Java code?</a> )</p>
