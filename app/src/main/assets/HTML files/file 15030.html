<p>You dont need quotes:</p>

<pre><code>SET @var1 =10;
SELECT * FROM table WHERE `column` = @var1 //should work
</code></pre>

<p>Or you could do:</p>

<pre><code>SET @var1:='somename';
SELECT * FROM table WHERE `somefield`=@var1
</code></pre>

<p>See: <a href="http://dev.mysql.com/doc/refman/5.1/en/user-variables.html" rel="nofollow">variables</a></p>
