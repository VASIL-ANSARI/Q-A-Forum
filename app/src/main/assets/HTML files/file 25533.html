<p><code>int *a[3]</code> => <code>a</code> is array of  <code>int *</code></p>

<p><code>(a+1)</code> will point to next integer by with the increment of integer size. </p>

<p><code>int (*a)[3]</code> => a pointer to array of 3 integers</p>

<p><code>(a+1)</code> will point to next array of 3 integers, with the increment of (3 * integer size) </p>

<p>to find details read more about pointer to arrays</p>
