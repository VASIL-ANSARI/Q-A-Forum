<p>Instead of:</p>

<pre><code>SET closed = 'NULL'
</code></pre>

<p>Try:</p>

<pre><code>SET closed = NULL
</code></pre>

<p>And you can update multiple columns in a single statement:</p>

<pre><code>update  header
set     tskstatus = 'mission accomplished'
,       closedby = 'gwbush'
,       closed = 'closed'
where   IssueID = 'WAR-ON-TERROR-12'
</code></pre>
