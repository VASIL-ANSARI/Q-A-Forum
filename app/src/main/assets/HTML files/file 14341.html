<p>You can use MySQL <code>HOUR()</code>:</p>

<p>MySQL <code>HOUR()</code> returns the hour of a time. The return value is within the range of 0 to 23 for time-of-day values. The range of time values may be larger than 23.</p>

<pre><code>SELECT * 
FROM your_table 
WHERE HOUR(your_date_field) &gt; 1 AND HOUR(your_date_field) &lt; 3
</code></pre>
