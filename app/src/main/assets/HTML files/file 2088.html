<p>But as James Black mentioned, your ID elements should all be unique on a page. I would change it to be a class name like so:</p>

<pre><code>&lt;div class="downloaded"&gt;...&lt;/div&gt;

function downloadThis(a, b) {
    $(".downloaded").text(b);
}
</code></pre>
