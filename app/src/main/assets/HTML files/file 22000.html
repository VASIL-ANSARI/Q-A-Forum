<p>The <code>basic_waitable_timer</code> class can work with <code>std::chrono</code> or <code>boost::chrono</code>. On a recent g++, it uses <code>std::chrono</code> by default. To force using <code>boost::chrono</code>, define <code>BOOST_ASIO_DISABLE_STD_CHRONO</code>.</p>

<p>This is documented <a href="http://www.boost.org/doc/libs/1_53_0/doc/html/boost_asio/overview/cpp2011/chrono.html">here</a></p>
