<p>You need to set the <code>multiselect</code> values of the dropdown instead of <code>key()</code> use <code>set_multiselect('categorieen',$selectie) )</code></p>

<p>Try this </p>

<pre><code> &lt;td&gt;&lt;?= form_dropdown('categorieen', $opties, set_multiselect('categorieen',$selectie)); ?&gt;&lt;/td&gt;
</code></pre>
