<p>Remove global flag from your regex to make it:</p>

<pre><code>var expToLookFor = /(\/\/example|\/\/www\.example)/;
</code></pre>

<p><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/RegExp/lastIndex">As <code>g</code> flag makes <code>RegExp</code> object remember it's last position <code>lastIndex</code>.</a></p>

<p>Better you refactor your regex to:</p>

<pre><code>var expToLookFor = /\/\/(www\.)?example/;
</code></pre>
