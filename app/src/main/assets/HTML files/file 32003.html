<p>If you don't plan to support IE8 or less you can use the following rule:</p>

<pre><code>.vertical-center {
  position: relative;
  top: 50%;
  transform: translateY(-50%);
}
</code></pre>

<p>This should be applied to the child you want to vertical center inside its parent.</p>
