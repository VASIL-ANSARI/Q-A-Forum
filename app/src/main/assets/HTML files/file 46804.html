<p>Wrap your code in <a href="https://api.jquery.com/ready/" rel="nofollow"><code>ready</code></a>.</p>

<p>In your code the <code>click</code> event is not bound, since the element <code>#but1</code> is not available in the <code>DOM</code> when it is executed.</p>

<pre><code>$(document).ready(function() {
    $('#but1').click(function() {
        $('p').toggle('blind');
    });
});
</code></pre>
