<p>you can change the database in laravel like this</p>

<pre><code>           Config::set('database.connections.mysql2.database', $dbName);
           Config::set('database.default', 'mysql2');
           DB::reconnect('mysql2');
</code></pre>

<p>or you can use</p>

<pre><code>DB::setDefaultConnection('mysql2');
</code></pre>
