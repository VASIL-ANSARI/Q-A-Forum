<p><code>fork</code> does not exist on Windows. You have to use a Window specific API called <a href="http://msdn.microsoft.com/en-us/library/ms682425%28VS.85%29.aspx"><code>CreateProcess</code></a>.</p>

<p>Contrary to <code>fork</code>, <code>CreateProcess</code> needs the path to the EXE. You can retrieve the path of the current EXE by calling <a href="http://msdn.microsoft.com/en-us/library/ms683197%28VS.85%29.aspx"><code>GetModuleFileName</code></a> with a NULL parameter.</p>
