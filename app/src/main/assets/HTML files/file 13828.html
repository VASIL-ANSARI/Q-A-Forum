<p>From a similar question:</p>

<pre><code>var utcMilliseconds = 1234567890000;
var d = new Date(0); // The 0 there is the key, which sets the date to the epoch
d.setUTCMilliseconds(utcMilliseconds);
</code></pre>

<p>See <a href="http://stackoverflow.com/questions/4631928/convert-utc-epoch-to-local-date-with-javascript">Convert UTC Epoch to local date with javascript</a>.</p>
