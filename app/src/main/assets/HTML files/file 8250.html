<p>You can just get the results and then count them:</p>

<pre><code>def remaining(self):
  return self.quantity - len( self.buyers.all() )
</code></pre>

<p>Actually, to update, the <a href="https://docs.djangoproject.com/en/dev/ref/models/querysets/#django.db.models.query.QuerySet.count" rel="nofollow">documentation</a> says not do do that, though it would work, so:</p>

<pre><code>def remaining(self):
  return self.quantity - self.buyers.all().count()
</code></pre>
