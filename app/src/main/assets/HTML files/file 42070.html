<p>You don't have to put <code>fullname</code> as a private method, so remove <code>private</code>.
Just use interpolation for your need. </p>

<p>In <code>User</code> model define following method:</p>

<pre><code>def fullname
"#{first_name} #{last_name}"
end
</code></pre>

<p>and use it in view as follows:</p>

<pre><code>&lt;strong&gt;name:&lt;%= @user.full_name %&gt;&lt;/strong&gt;
</code></pre>
