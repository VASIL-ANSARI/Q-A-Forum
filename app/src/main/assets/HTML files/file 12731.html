<p>If you use form editing you can modify the data which will be sent to the server inside of <a href="http://www.trirand.com/jqgridwiki/doku.php?id=wiki%3aform_editing#events" rel="nofollow">beforeSubmit</a> or <a href="http://www.trirand.com/jqgridwiki/doku.php?id=wiki%3aform_editing#events" rel="nofollow">serializeEditData</a> events (callbacks). See <a href="http://stackoverflow.com/a/8027332/315935">the answer</a>, <a href="http://stackoverflow.com/a/3041580/315935">this one</a> for additional information and examples.</p>
