<p>According to <a href="http://stackoverflow.com/questions/7341623/can-i-detect-if-a-user-erases-device-via-apns-feedback?rq=1">Can I detect if a user erases device via APNS Feedback?</a> it doesn't report to you that it's inactive. Instead the feedback will report that the device doesn't want to receive further messages when you attempt to send them one.</p>
