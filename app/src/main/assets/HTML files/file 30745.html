<p>IE doesn't support png format for cursor. </p>

<p>You need convert to "cur" format.</p>

<p>The css code will look like this</p>

<pre><code>h1{cursor: url(http://myworkstudio.com/app/cursor1.cur), pointer}
</code></pre>

<p>You can refer below url:</p>

<p><a href="http://chevronscode.com/index.php/ie-custom-cursor.html" rel="nofollow">http://chevronscode.com/index.php/ie-custom-cursor.html</a></p>
