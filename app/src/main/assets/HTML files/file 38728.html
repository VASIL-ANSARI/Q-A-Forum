<p>You cannot add a <code>div</code> as a <code>table</code> child. It needs to be inside of a <code>td</code>. You need to append a <code>tr</code> to the table, then a <code>td</code> and then the <code>div</code> element, or instead of the <code>div</code> insert the content directly on the <code>td</code></p>
