<p>You can't reference an alias defined in your <code>select</code> list elsewhere in the <code>select</code> list.  You'd need to use the actual column names.  You also don't need to use a <code>case</code> here-- Oracle provides a <code>greatest</code> function</p>

<pre><code> greatest( max( cln.lastinputdate ), max( subac.lastinputdate ) )
</code></pre>
