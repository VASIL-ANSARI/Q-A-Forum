<p>Several ways to accomplish that.</p>

<ul>
<li>jQuerys <code>.animate()</code> with <code>scrollTop</code> set to <code>elements.offset().top</code></li>
<li><code>$(window).scrollTop(element.offset().top);</code></li>
<li><code>element.scrollIntoView();</code></li>
</ul>

<p><code>.scrollIntoView()</code> is a native method which you can call on a DOM node directly.</p>
