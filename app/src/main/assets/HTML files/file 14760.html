<p>c++ does not have dynamically sized arrays, so this is illegal:</p>

<pre><code>short list1 [data.size()];
</code></pre>

<p>but you can use a vector:</p>

<pre><code>std::vector&lt;short&gt; list1(data.size(),0); 
</code></pre>

<p>That creates a vector of the same length as <code>data</code>, full of zeroes.</p>
