<p>The problem is that you can get the number by index only of string not of int.</p>

<pre><code>test("124"); // working
test(124); // not working
</code></pre>

<p>Possible solution is this:</p>

<pre><code>function test($number){
    $number = "$number";
    $result = 5 * $number[2];
    echo $result;
}

test(124);
</code></pre>
