<p>You will use the aggregate function <code>sum()</code> and a <code>GROUP BY</code> to get the result:</p>

<pre><code>SELECT t1.fruit, sum(t2.amount) Total
FROM table1 t1
inner join table2
  on t2.fruit_id = t1.id
group by t1.fruit
</code></pre>

<p>As a side note, you should use standard ANSI join syntax with an INNER JOIN.</p>
