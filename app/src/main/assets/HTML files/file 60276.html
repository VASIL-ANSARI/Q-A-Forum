<p>Set</p>

<pre><code>&lt;maven.compiler.source&gt;1.8&lt;/maven.compiler.source&gt;
&lt;maven.compiler.target&gt;1.8&lt;/maven.compiler.target&gt;
</code></pre>

<p>in the <a href="https://maven.apache.org/plugins/maven-compiler-plugin/compile-mojo.html" rel="nofollow">properties of your pom</a>.</p>

<p>You should not set this in the <code>settings.xml</code> because you force other people to change their <code>settings.xml</code> and use JDK8 in all of their other projects by default!</p>
