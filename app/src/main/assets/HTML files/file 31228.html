<pre><code>var growLoop = setInterval(animate, 100);
</code></pre>

<p>By adding <code>var</code> here you are declaring an internal variable also named <code>growLoop</code> and not assigning to the global.  Remove <code>var</code>.</p>

<pre><code>growLoop = setInterval(animate, 100);
</code></pre>
