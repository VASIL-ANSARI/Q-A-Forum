<pre><code>SELECT 
   DISTINCT Sex,
   @totalpop as 'TotalPopulation',
   CASE Sex
        WHEN 'm' THEN @TotalMales
        WHEN 'f' then @TotalFemales
        ELSE 'WTF?' END
   as 'SexCount'
   ...
FROM 
   MYTable
</code></pre>

<p>You can use a <code>CASE</code> to pick which number you show depending on the <code>sex</code> value.</p>
