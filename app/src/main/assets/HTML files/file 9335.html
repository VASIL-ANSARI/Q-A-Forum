<p>Eg.</p>

<pre><code>select
  *
from
(
  select
    monthname,statustypename
  from yourtable
) DataTable
PIVOT
(
  SUM(statuscount)
  FOR statustypename
  IN ( 
    [tobescheduled],[complete]
  )
) PivotTable
</code></pre>
