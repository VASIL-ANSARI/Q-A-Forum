<p>Mostly because <code>TRUE</code> and <code>FALSE</code> are already defined as macros in <code>"windows.h"</code> (or included by it).</p>

<p>So somewhere there is, for example,</p>

<pre><code>#define TRUE (1)
</code></pre>

<p>That code gets replaced inside your <code>enum</code> declaration raising a syntax error.</p>
