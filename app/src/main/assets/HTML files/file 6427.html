<p>Try this:</p>

<pre><code>$(this).parents("li").eq(0).find('[name=reply_to_id]');
</code></pre>

<p>Example: <a href="http://jsfiddle.net/FvzT9/" rel="nofollow">http://jsfiddle.net/FvzT9/</a></p>

<p>But, <code>closest</code> should work as well:</p>

<pre><code>$(this).closest("li").find('[name=reply_to_id]');
</code></pre>

<p>Example: <a href="http://jsfiddle.net/FvzT9/1/" rel="nofollow">http://jsfiddle.net/FvzT9/1/</a></p>
