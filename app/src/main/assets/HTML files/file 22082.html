<ol>
<li><p>get <a href="http://code.google.com/p/android-apktool/" rel="nofollow">APKTool</a> , place its executables in a folder</p></li>
<li><p>Run <code>adb pull /data/app/&lt;your_app_name&gt;.apk</code> ,  now you got the apk file ,place it in same folder as apktool</p></li>
<li>run <code>./apktool d &lt;apk_file_name&gt; &lt;output_folder&gt;</code>, apk sources will be reconstructed in output folder.</li>
</ol>
