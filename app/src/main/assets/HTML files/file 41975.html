<p>You can use <a href="https://docs.oracle.com/javase/7/docs/api/java/lang/System.html#exit%28int%29" rel="nofollow"><code>System.exit(int)</code></a> in your Java process to set a return code for the batch script. Then, in your batch script you can get the return code as <code>ERRORLEVEL</code> like</p>

<pre><code>echo %ERRORLEVEL%
</code></pre>

<p>And an <code>if</code> might look like</p>

<pre><code>IF %ERRORLEVEL% EQU 0 echo Zero
IF %ERRORLEVEL% EQU 1 echo One
</code></pre>
