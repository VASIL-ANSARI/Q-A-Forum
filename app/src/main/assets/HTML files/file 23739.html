<p>You can use the <a href="http://api.jquery.com/one/" rel="nofollow">one</a> function, it fires an event only once and then removes the handler:</p>

<pre><code>$("header").one('mouseenter', function(e){
    e.stopPropagation()
    $('span').shuffle();
});
</code></pre>
