<p><strike>This:</p>

<pre><code>/("gct")||("gcc")||("gca")||("gcg")/
</code></pre>

<p>Equals to : </p>

<pre><code>/("gtc")/
</code></pre>

<p>Because double || means match nothing. And guess what? It will always match!</p>

<p>Instead try to use one <code>|</code></p>

<pre><code>/("gct")|("gcc")|("gca")|("gcg")/
</code></pre>

<p></strike></p>

<p>Or even better:</p>

<pre><code>"gc[tcag]"
</code></pre>
