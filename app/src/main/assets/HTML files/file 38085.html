<p>In the worker thread, you can catch the exception, and then retrieve a <a href="http://en.cppreference.com/w/cpp/error/exception_ptr" rel="nofollow"><code>std::exception_ptr</code></a> using <a href="http://en.cppreference.com/w/cpp/error/current_exception" rel="nofollow"><code>std::current_exception</code></a>.  You can then store this somewhere, pick it up in the main thread, and throw it with <a href="http://en.cppreference.com/w/cpp/error/rethrow_exception" rel="nofollow"><code>std::rethrow_exception</code></a>.</p>
