<p>It depends on how you add your div to the page after the <code>load()</code>.</p>

<p>After you add the element to your page, add the handler or function you want them to have.</p>

<p>Example :</p>

<pre><code>$('&lt;div class="Alert"&gt;&lt;/div&gt;').appendTo('body').delay(6000).fadeOut(500);
</code></pre>
