<p>the <code>[self moods]</code> way of referencing it can only be used on the right hand side of an expression, it's calling the getter for the property. <code>self.moods = ...</code> is actually syntactic sugar for <code>[self setMoods:...]</code> </p>

<p>so try <code>[self setMoods:@[@"happy",@"sad"]]</code></p>
