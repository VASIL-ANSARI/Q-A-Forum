<p><a href="http://www.w3.org/TR/html4/struct/tables.html#h-11.2.1">Before HTML5</a>, <code>&lt;tfoot&gt;</code> had to come after <code>&lt;thead&gt;</code> and before <code>&lt;tbody&gt;</code>. With <a href="http://www.w3.org/html/wg/drafts/html/CR/tabular-data.html#the-table-element">HTML5</a>, <code>&lt;tfoot&gt;</code> can come before <code>&lt;tbody&gt;</code> or after it. But there must be only one <code>&lt;tfoot&gt;</code> child of a <code>&lt;table&gt;</code> element, and it must be after <code>&lt;thead&gt;</code>.</p>
