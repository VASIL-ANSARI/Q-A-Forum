<p>You have to pass parameter to the callback function (<code>resize(window)</code>) of <code>setTimeout</code>.</p>

<p>Change this line:</p>

<pre><code>var t = setTimeout("resize(myWindow)", 200);
</code></pre>

<p>To this:</p>

<pre><code>var t = setTimeout(function() { resize(myWindow); }, 200);
</code></pre>
