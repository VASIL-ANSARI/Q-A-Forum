<p>Search for a User-Agent switcher extension and install that. One option is <a href="https://addons.mozilla.org/en-US/firefox/addon/user-agent-switcher/">User Agent Switcher</a>.</p>

<p>More generally, you can look for an extension to let you manipulate generic HTTP headers, which would of course include the User-Agent. It looks like <a href="https://addons.mozilla.org/en-US/firefox/addon/modify-headers/">Modify Headers</a> is up to this task.</p>
