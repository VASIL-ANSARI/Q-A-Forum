<p>The creation of the object by calling</p>

<pre><code>ex = new ActiveXObject("Excel.Application");
</code></pre>

<p>works only in windows systems with Excel installed. I suggest you to use <a href="http://www.trirand.com" rel="nofollow">jqgrid</a> as javascript data-viewer and a php library like <a href="http://phpexcel.codeplex.com/" rel="nofollow">phpexcel</a> that parse the excel and return raw data.</p>
