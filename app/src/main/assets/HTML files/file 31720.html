<p>As @CommonsWare pointed out, since Gradle 1.9 (Android Studio 0.4.0) you have to declare your <code>BuildConfig</code> fields like that :</p>

<pre><code>buildTypes {
    debug {
        versionNameSuffix "-DEBUG"
        buildConfigField "int", "THING_ONE", "1"
        buildConfigField "int", "THING_TWO", "2"
    }
}
</code></pre>
