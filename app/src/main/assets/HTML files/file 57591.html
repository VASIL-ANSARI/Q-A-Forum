<p>As mentioned at <a href="http://stackoverflow.com/a/16689037/5013448">this</a>, super.getView belongs to the Adapter interface. It does nothing.</p>

<p>You should return a view on getView() method when customizing ArrayAdapter. ref this <a href="https://github.com/codepath/android-custom-array-adapter-demo" rel="nofollow">example</a>.</p>
