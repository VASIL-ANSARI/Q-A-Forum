<p>Try this out. Use <code>isNaN</code> to check if it's a number or not.</p>

<pre><code>$( "li a" ).each(function() {
    var xc = $(this).text();
    var isNum = isNaN(xc);
    if (isNum) {
            $(this).attr('class', 'numb');
        } else {
            $(this).attr('class', 'noNumb');
        }
});
</code></pre>
