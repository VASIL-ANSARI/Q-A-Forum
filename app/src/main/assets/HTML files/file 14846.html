<p>I think this is what you're looking for. It will print a number before each name.</p>

<pre><code>$counter = 1;
while( $row = sqlsrv_fetch_array( $query, SQLSRV_FETCH_NUMERIC))
{
 echo $counter.". &lt;b&gt;Name&lt;/b&gt;: &amp;nbsp;".$row[0]." &lt;br/&gt;";
 echo "&lt;b&gt;Level&lt;/b&gt;: &amp;nbsp;".$row[1]."&lt;br/&gt;";
 echo "&lt;br/&gt;";
 $counter++;
}
</code></pre>
