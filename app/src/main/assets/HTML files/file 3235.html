<p>sure... try this:</p>

<p>[[yourMapView viewForAnnotation:yourAnnotation] setHidden:YES]</p>

<p>This will return you the view associated with the specified annotation object, then you can set the view to hidden.  Here is the <a href="http://developer.apple.com/iphone/library/documentation/MapKit/Reference/MKMapView_Class/MKMapView/MKMapView.html#//apple_ref/occ/instm/MKMapView/viewForAnnotation%3a">documentation</a>.</p>
