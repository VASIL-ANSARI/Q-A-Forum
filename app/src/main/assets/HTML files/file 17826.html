<p>This:</p>

<pre><code>scanf(" %[^\n]s",&amp;*itemName[totalItem]);
</code></pre>

<p>can't be right. This is passing a character converted to a pointer, where <code>scanf()</code> expects a pointer to character. You probably mean:</p>

<pre><code>scanf(" %[^\n]s", itemName[totalItem]);
</code></pre>
