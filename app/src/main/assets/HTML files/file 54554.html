<p>This declaration within <code>main()</code>:</p>

<pre><code>double pricePerSqYd,
    oneRoom;
</code></pre>

<p>shadows the declaration of your function outside of <code>main()</code>:</p>

<pre><code>double oneRoom(..., ...);
</code></pre>

<p>Name lookup finds the variable first, but you can't call a <code>double</code>. Hence the error. Just rename one or the other.</p>
