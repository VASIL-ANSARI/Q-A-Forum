<p>Change this:</p>

<pre><code>[navBarView setAutoresizingMask:(UIViewAutoresizingFlexibleBottomMargin |     UIViewAutoresizingFlexibleWidth)];

<pre><code>[navBarView setAutoresizingMask:(UIViewAutoresizingFlexibleTopMargin |     UIViewAutoresizingFlexibleWidth)];
