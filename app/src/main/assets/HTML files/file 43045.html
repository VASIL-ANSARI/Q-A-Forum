<p>If you want a max, use the <code>Max()</code> Linq method:</p>

<pre><code>var GroupedTags = Tags.GroupBy(c =&gt; c.Tag)
    .Select(g =&gt; new 
    { 
        name = g.Key, 
        count = g.Count(), 
        date = g.Max(x =&gt; x.CreatedDate)
    })
    .OrderBy(c =&gt; c.name);
</code></pre>
