<p>You have an unnecessary <code>:</code> in your property.</p>

<p>The <code>css()</code> function in jQuery will take either 2 parameters <em>(property, value)</em> for a single change:</p>

<p><code>$('div').css('background-color','#fff');</code></p>

<p>or an object for multiple changes:</p>

<p><code>$('div').css({'background-color':'#fff', 'color':'#000'});</code></p>
