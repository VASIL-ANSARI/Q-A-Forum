<p>The personal rules I follow (not a silver bullet):</p>

<ol>
<li>If there is no single quotes in the string - use <code>'</code></li>
<li>If there is single quote(s) in the string - use <code>"</code></li>
<li>If there are different types of quotes in the string - use <code>'</code> or <a href="http://nz.php.net/manual/en/language.types.string.php#language.types.string.syntax.heredoc" rel="nofollow">HEREDOC</a></li>
</ol>
