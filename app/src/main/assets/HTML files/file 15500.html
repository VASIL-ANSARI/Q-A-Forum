<p>You need to attach <code>Paint</code> event to the form.</p>

<p>Just add the following statement in constructor.</p>

<pre><code>this.Paint += new PaintEventHandler(OnPaint);
</code></pre>

<p>and change the method signature to</p>

<pre><code>void OnPaint(object sender, PaintEventArgs e)
</code></pre>
