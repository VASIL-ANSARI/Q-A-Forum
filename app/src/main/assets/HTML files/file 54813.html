<p>Here is a <a href="https://jsfiddle.net/3gmmtsjc/1/" rel="nofollow">fiddle of a responsive background video</a>. I adapted the CSS from <a href="http://stackoverflow.com/q/15844500/5764553">this answer</a> to make the video responsive.</p>

<p>To make it a background, I added this:</p>

<pre><code>.videowrapper {
  /* ... */
  position: absolute;
  top: 0;
  left: 0;

}
</code></pre>
