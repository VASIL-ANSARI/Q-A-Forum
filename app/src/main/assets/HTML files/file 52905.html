<p>Inorder to execute the calculation on the change of all the input fields you have to add a class to all the input fields and use that class as the jQuery selector for change event.</p>

<pre><code> &lt;input id="A" class="factors" ... /&gt;
 ...
 ...

 $(".factors").change(function(e) {
   ...
   ...
 }
</code></pre>
