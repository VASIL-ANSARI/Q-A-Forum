<p>Assuming you have the code in your link:</p>

<pre><code> $('.uiButton').click(function() {
   $(this).toggleClass("active");
 });
</code></pre>

<p>It would be as easy as writing: </p>

<pre><code> $('.uiButton').click(function() {
   $('.uiButton').removeClass("active");
   $(this).addClass("active");
 });
</code></pre>
