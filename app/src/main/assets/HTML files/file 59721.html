<p><a href="http://stackoverflow.com/questions/17918117/rails-4-list-of-available-datatypes">Yes there is a <code>time</code> type.</a> But you're thinking about the problem wrong.</p>

<p>You should select the database type based on the level of precision that you need to store the timestamp. Not by how you intend to present it. </p>

<p>Thats what <a href="http://api.rubyonrails.org/classes/ActionView/Helpers/DateHelper.html" rel="nofollow">helper methods</a> are for.</p>
