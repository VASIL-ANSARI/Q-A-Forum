<p>This should do it for you if you want the <code>id</code> ofan <code>Position</code> object be written to the <code>location</code> field. If you want the <code>job_title</code> cahnge <code>:id</code> to <code>:job_title</code>.</p>

<pre><code>&lt;div class="col-md-6 pad-10"&gt; 
&lt;%= f.label :location %&gt;&lt;br /&gt;
&lt;%= f.collection_select :location, @positions, :id, :job_title %&gt;
&lt;/div&gt;
</code></pre>
