<p>Use this:</p>

<pre><code>$res = "00:04:12.44";
$ex = explode(".", $res);
$res = $ex[0];
$secs = strtotime("01.01.1970 " . $res);
</code></pre>

<hr>

<p>Or - see the comment of Sven:</p>

<pre><code>$res = "00:03:50.76";
$ex = explode(".", $res);
$res = $ex[0];
$ex = explode(":", $res);
$secs = $ex[0] * 3600 + $ex[1] * 60 + $ex[2]; // 230 secs
</code></pre>
