<p>Yeah if you add <code>event.stopPropagation()</code> to a <code>click</code> event handler for the check-box elements you can stop the <code>click</code> event from bubbling up the the check-box's parents:</p>

<pre><code>$('.icons').children().on('click', function (event) {
    event.stopPropagation();
});
</code></pre>
