<p>You are targetting the element wrongly... I think this has nothing to do with a possible conflict.</p>

<p>In this case you need to add the <strong>hash</strong> for an id or a <strong>period</strong> for a class, like this:</p>

<pre><code>$('#sendname').addEvent('click', function(e){
    // do stuff.
});
</code></pre>

<p>Notice the <strong>#</strong> in <code>#sendname</code></p>
