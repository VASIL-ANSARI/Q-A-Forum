<p>On the left side of jsfiddle.net is a box with "Frameworks &amp; Extensions".</p>

<p>In the second select box you have to select:</p>

<blockquote>
  <p>No wrap - in &lt;body&gt;</p>
</blockquote>

<p>or </p>

<blockquote>
  <p>No wrap - in &lt;head&gt;</p>
</blockquote>

<p>Then it will work. If you dont do that the function will not be defind and it will run just once (in the OnLoad Event).</p>
