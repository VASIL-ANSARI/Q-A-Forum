<p>You'll have to put the list in the Viewstate</p>

<pre><code>public IList&lt;string&gt; QuestionIDs
{
   get
   {
      var obj = ViewState["QuestionIDs"];
      if(obj == null)
      {
         obj  = new List&lt;string&gt;();
         ViewState["QuestionIDs"] = obj;
      }
      return (IList&lt;string&gt;)obj;
   }
}
</code></pre>
