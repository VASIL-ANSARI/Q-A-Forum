<p>Your current code is adding the active class the the <code>&lt;a&gt;</code> element. It sounds like you want to add it to the <code>&lt;li&gt;</code> tag that the link is in instead?</p>

<p>If that's the case, something like this would work:</p>

<pre><code>$(function(){
    $('a.intro-page').parent('li').addClass('active');
});
</code></pre>
