<p><code>LAST_INSERT_ID()</code> only returns values that have been auto-generated by the MySQL server for an <code>AUTO_INCREMENT</code> column; when you insert a specific value, no auto-generation takes place and no value will be returned by <code>LAST_INSERT_ID().</code></p>

<p>Try : <code>$con-&gt;insert_id;</code></p>
