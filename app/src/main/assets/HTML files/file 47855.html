<p>You can use this regex:</p>

<pre><code>^(?:\+|00)91\h*-\h*\d{10}$
</code></pre>

<p>This works for all your examples. This will match either <code>+</code> or <code>00</code> at start followed by hyphen with optional spaces on either side of hyphen followed by 10 digits.</p>
