<p>To get direct children of the <code>ul#menu</code> use <a href="https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/children" rel="nofollow"><code>children</code></a> HTMLCollection:</p>

<pre><code>var X = document.getElementById("menu").children;
</code></pre>

<p>Alternatively, you could select the same collection of <code>li</code> elements with <a href="https://developer.mozilla.org/en-US/docs/Web/API/Document/querySelectorAll" rel="nofollow"><code>querySelectorAll</code></a> method using <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Child_selectors" rel="nofollow">direct children selector</a>:</p>

<pre><code>var X = document.querySelectorAll("#menu &gt; li");
</code></pre>
