<p>You should make your selector more <em>specific</em>. When you apply uniform on the <code>&lt;select&gt;</code> elements of your dialog, you also <strong>re-apply</strong> it on the <code>&lt;select&gt;</code> elements of everywhere. </p>

<p>Try to be as specific as possible when selecting elements in HTML pages. Read about it <a href="http://coding.smashingmagazine.com/2007/07/27/css-specificity-things-you-should-know/" rel="nofollow">here</a>.</p>
