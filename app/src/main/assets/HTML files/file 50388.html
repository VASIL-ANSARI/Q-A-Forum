<p>To instantiate your queue upon creation of the <code>Tree</code>,  the compiler needs to know what the <code>Queue</code> class looks like when reading <code>Tree.h</code>. So you need to add</p>

<pre><code>#include "Queue.h"
</code></pre>

<p>to <code>Tree.h</code> which will make the full <code>Queue</code> declaration visible to the compiler <em>before</em> it starts reading <code>Tree</code>. </p>
