<p>I've solved the problem. It seems that, at ect file. valuable should be attached with '@'.</p>

<p><strong>views/index.ect</strong></p>

<pre><code>&lt;!doctype html&gt;
&lt;% extend 'layout' %&gt;
&lt;ul&gt;
  &lt;% for item in @items : %&gt;
    &lt;li&gt;&lt;%= item.name %&gt;&lt;/li&gt;
  &lt;% end %&gt;
&lt;/ul&gt;
</code></pre>
