<p>If you want to capture HTML on multiple lines (is that what you mean by "spaces"?), you'll need to turn on the <a href="http://php.net/manual/en/reference.pcre.pattern.modifiers.php" rel="nofollow"><code>s</code> modifier</a>, which allows the <code>.</code> character to match newline characters, as well.</p>

<p>This should work:</p>

<pre><code>/&lt;title&gt;(.+)&lt;\/title&gt;/is
</code></pre>
