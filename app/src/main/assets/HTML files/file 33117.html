<p>Based on <a href="http://stackoverflow.com/questions/17713730/how-to-alias-a-table-in-laravel-eloquent-queries-or-using-query-builder">this question</a></p>

<p>And answer : </p>

<p>Laravel supports aliases on tables and columns with AS. Try</p>

<pre><code>$users = DB::table('really_long_table_name AS t')
           -&gt;select('t.id AS uid')
           -&gt;get();
</code></pre>

<p>Based on this, you can create your query, and simply put the AS in the select or tables.</p>
