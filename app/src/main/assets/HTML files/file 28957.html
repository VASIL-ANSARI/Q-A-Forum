<p>The commas in between each selector means <em>a new selector</em>. So the <code>tr</code> and <code>th</code> selector are generic to all tables and not just <code>table1</code>. So you need to specify <code>table1</code> for each of those selector .</p>

<pre><code>table.table1 td, table.table1 tr, table.table1 th {
</code></pre>
