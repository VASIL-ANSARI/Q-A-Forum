<p>It takes the first value in the array and then use the radix value to convert the value into <code>int</code>.</p>

<p><code>parseInt([50,2,3])</code><br />
Will return you <code>50</code></p>

<pre><code>parseInt([[['101',2,3]]], 2)
</code></pre>

<p>Return 5 because the first element <code>101</code> base <code>2</code> is int <code>5 base 10</code>.</p>
