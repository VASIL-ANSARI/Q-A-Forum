<p>Bare <code>except</code>s should not be used. Instead the model's <code>DoesNotExist</code> inner exception or <code>django.core.exceptions.ObjectDoesNotExist</code> <a href="http://docs.djangoproject.com/en/dev/ref/models/querysets/#id5" rel="nofollow">should be caught</a>.</p>

<p>Beyond that, either this or using <code>len(SomeModel.objects.filter(...))</code> are acceptable.</p>
