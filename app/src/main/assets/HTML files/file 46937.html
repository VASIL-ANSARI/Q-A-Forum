<p>Provided the index was created as a <code>Hash</code> type index. You can look it up by using this command : <code>select from index:&lt;index-name&gt; where key = &lt;key&gt;</code> as explained and documented in <a href="http://orientdb.com/docs/2.0/orientdb.wiki/Indexes.html" rel="nofollow">OrientDB Manual Indexes</a>.</p>
