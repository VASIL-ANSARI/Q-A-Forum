<p>It will be -1. This is known as the <a href="http://en.wikipedia.org/wiki/Ternary_operation" rel="nofollow">ternary operator</a>.</p>

<p>Basically it expands to this (assuming you meant to put <code>x=</code> at the beginning of the second line).</p>

<pre><code>if(x&gt;0){
  x = 1
} else {
  x = -1
}
</code></pre>
