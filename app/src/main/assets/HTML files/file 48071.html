<p>You can use CASE to separate data into 2 slots, code=0 and code&lt;>0:</p>

<pre><code>select sum(number_of_data) nData, TO_CHAR(date, 'DD') dayOfMonth, CASE WHEN code = 0 THEN 0 ELSE 1 AS x  
from T1 
where to_char( date, 'mm') = 6 
group by TO_CHAR(date, 'DD'), x 
order by TO_CHAR(date, 'DD');
</code></pre>
