<p>You can set default document on web.config file for specific asmx file name.</p>

<pre><code>&lt;system.webServer&gt;
  &lt;defaultDocument&gt;
    &lt;files&gt;
      &lt;clear /&gt;
      &lt;add value="TestService.asmx" /&gt;
    &lt;/files&gt;
  &lt;/defaultDocument&gt;
&lt;/system.webServer&gt;
</code></pre>
