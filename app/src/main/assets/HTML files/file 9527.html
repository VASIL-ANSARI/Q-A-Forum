<p>That <code>+</code> means "one or more of <code>(?:\s|&lt;[^&gt;]+&gt;)</code>". Yes, the <strong>first</strong> of them consumes the tag, but there may be an infinite number of additional tags or whitespace before <code>(\1\b)</code> follows.</p>

<pre><code>\b([a-z]+)((?:\s|&lt;[^&gt;]+&gt;)+)(\1\b)
                         ^
</code></pre>
