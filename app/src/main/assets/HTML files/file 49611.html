<p>Set UIView's property clipsToBounds = true.
This prevents the subviews from being drawn when their frame lies outside the bounds of the superview</p>

<p>e.g.</p>

<pre><code>superView.clipsToBounds = true
</code></pre>

<p>Note that for layers you can use:</p>

<pre><code>superView.layer.masksToBounds = true
</code></pre>
