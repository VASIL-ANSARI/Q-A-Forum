<p>You can increase the per-request batch size of logs. In the latest SDK (1.3.1), check out <code>google_appengine/google/appengine/tools/appcfg.py</code> around like 861 (<code>RequestLogLines</code> method of <code>LogsRequester</code> class). You can modify the "limit" parameter.</p>

<p>I am using 1000 and it works pretty well.</p>
