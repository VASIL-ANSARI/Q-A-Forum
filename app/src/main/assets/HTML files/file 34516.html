<p>Instead of using form and button, just do this:</p>

<pre><code>&lt;a href="/users/:user_id" class="btn"&gt;User Profile&lt;/a&gt;
</code></pre>

<p>and style it CSS so that it looks like a button, for example:</p>

<pre><code>a.btn {
  display: block;
  padding: 10px;
  background-color: red;
}
</code></pre>
