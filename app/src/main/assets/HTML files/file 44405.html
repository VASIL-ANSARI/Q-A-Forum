<p>I am suspecting the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim" rel="nofollow"><code>.trim()</code></a> as it's not supported on &lt;=IE8. You'd be better off using <a href="https://api.jquery.com/jQuery.trim/" rel="nofollow"><code>jQuery.trim()</code></a> as you're using <code>jQuery</code> anyway. For instance:</p>

<pre><code>var emailaddressVal = $.trim($("input[name='emailAddress']").val());
</code></pre>
