<p>The combination of <code>HOUR</code> and <code>AM_PM</code> sets the hour in a 12-hour clock. So, e.g., your usecase:</p>

<pre><code>cal.set(Calendar.HOUR, 12);
cal.set(Calendar.AM_PM, Calendar.AM);
</code></pre>

<p>Sets the hour to noon. Alternatively, you could have used <code>HOUR_OF_DAY</code> to use a 24-hour clock:</p>

<pre><code>cal.set(Calendar.HOUR_OF_DAY, 12);
</code></pre>
