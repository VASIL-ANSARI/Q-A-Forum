<p>This could be one of them </p>

<pre><code>out[0][j]=(power &amp;&amp; state[0][j]);
</code></pre>

<p><code>&amp;&amp;</code> is a logical comparison, so this code returns true if <code>power</code> and <code>state[0][j]</code> are <code>true</code>. You probably want to use the bitwise operator <code>&amp;</code> here</p>

<p>And here:</p>

<pre><code>out[i+1][j]= (state[i+1][j] &amp;&amp; out[i][j]);
</code></pre>
