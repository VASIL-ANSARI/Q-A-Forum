<p>For your app to be on the list of apps, you need an <code>&lt;intent-filter&gt;</code> that support web browsing. You can look at this link as a <a href="https://android.googlesource.com/platform/packages/apps/Browser.git/+/master/AndroidManifest.xml" rel="nofollow">reference</a> and determine what you need to add.</p>
