<blockquote>
  <p><em>private int vendorno</em></p>
</blockquote>

<p>Java primitives like <code>int</code>, <code>boolean</code>, <code>long</code>, etc have a fixed default value.</p>

<p>Use wrapper objects instead like <code>Integer</code>, <code>Boolean</code>, <code>Long</code>. They can be <code>null</code>.</p>

<pre><code>private Integer vendorno;
</code></pre>
