<p>Try adding your text element to the <code>svg</code> namespace and not <code>xmlns</code>:</p>

<pre><code>var text = document.createElementNS("http://www.w3.org/2000/svg", "text");
</code></pre>

<p>The "harcoded" coordinates should not matter. If the element is added correctly, these should be coordinates relative to the svg canvas. </p>
