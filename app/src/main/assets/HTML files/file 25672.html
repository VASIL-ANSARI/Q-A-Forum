<p>Make sure your theme extends one of the ones in the ActionBarSherlock library.</p>

<pre><code>&lt;style name="AppTheme" parent="Theme.Sherlock"&gt;
    &lt;!-- override theme attributes for your app here --&gt;
&lt;/style&gt;
</code></pre>

<p>You can extend <code>Theme.Sherlock</code>, <code>Theme.Sherlock.Light</code>, or <code>Theme.Sherlock.Light.DarkActionBar</code></p>
