<p>The <a href="https://www.google.co.il/imgres?imgurl=http://www.asciitable.com/index/asciifull.gif&amp;imgrefurl=http://www.asciitable.com/&amp;h=488&amp;w=715&amp;tbnid=2U31hF4tTw886M:&amp;tbnh=125&amp;tbnw=184&amp;docid=JMtOixefP_tDJM&amp;itg=1&amp;usg=__QubE4_0y-O_UdQzChSr7cEMGM0c=&amp;sa=X&amp;ved=0ahUKEwjooJih9ZfLAhUGCZoKHVTYAJwQ9QEIIDAA" rel="nofollow">ASCII</a> value of <code>0</code> is 48, <code>a</code> is 97 and <code>A</code> is 65. So to convert small letter to 0 you decrease 49 and capital letter 17. Same goes for <code>B/b</code> and 1, C/c and 2, etc.</p>

<pre><code>int smallChar = 'a' - 49; // equal 0
int capitalChar = 'A' - 17; // equal 0
</code></pre>
