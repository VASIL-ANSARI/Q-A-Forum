<p>Assuming a modern POSIX (Linux, OS X, etc.), you can use <a href="http://pubs.opengroup.org/onlinepubs/009695399/basedefs/sys/statvfs.h.html" rel="nofollow">statvfs</a>:</p>

<pre><code>struct statvfs st;
statvfs("/file/on/a/volume.ext", &amp;st);
unsigned long free_space = st.f_bfree * st.f_frsize;
</code></pre>

<p>For Windows, WinAPI contains the <a href="http://msdn.microsoft.com/en-us/library/aa364937%28VS.85%29.aspx" rel="nofollow">GetDiskFreeSpaceEx() function</a>.</p>
