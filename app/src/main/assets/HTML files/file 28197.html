<p>You can use the <code>ListBox</code> control and add new items to the beginning of the list, like this:</p>

<pre><code>ListBox1.Items.Insert(0, "Newest Item");
</code></pre>

<p>Then you can remove the oldest from the list box, like this:</p>

<pre><code>ListBox1.Items.RemoveAt(ListBox1.Items.Count - 1);
</code></pre>
