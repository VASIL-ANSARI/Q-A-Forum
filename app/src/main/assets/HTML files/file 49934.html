<p>Use the standard <a href="http://www.cplusplus.com/reference/cstdlib/rand/" rel="nofollow"><code>rand</code></a> function. It is normal that <code>rand</code> returns the same sequence each time.</p>

<p>Use the <a href="http://www.cplusplus.com/reference/cstdlib/srand/" rel="nofollow"><code>srand</code></a> function at the beginning of your program in order to initialize the random number generator with a "seed", using for example the current time as seed.</p>
