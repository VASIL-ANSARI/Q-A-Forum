<p>No real need for the JSON.NET package. You could use <a href="http://msdn.microsoft.com/en-us/library/system.web.script.serialization.javascriptserializer.aspx"><code>JavaScriptSerializer</code></a>. The <a href="http://msdn.microsoft.com/en-us/library/bb292287.aspx"><code>Serialize</code> method</a> will turn a managed type instance into a JSON string.</p>

<pre><code>var serializer = new JavaScriptSerializer();
var json = serializer.Serialize(instanceOfThing);
</code></pre>
