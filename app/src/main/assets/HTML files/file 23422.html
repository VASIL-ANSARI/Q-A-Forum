<p>You may try this to redirect back (Assuming Laravel 3)</p>

<pre><code>return Redirect::back()-&gt;with_errors($validation);
</code></pre>

<p>or this one</p>

<pre><code>return Redirect::back()-&gt;with_errors($validation)-&gt;with_input();
</code></pre>

<p>So, no need to mention the route, this is tested on one of my projects.</p>
