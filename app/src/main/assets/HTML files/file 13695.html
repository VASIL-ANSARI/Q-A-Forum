<p>Try <a href="http://developer.android.com/reference/android/view/ViewGroup.html#addView%28android.view.View,%20int,%20android.view.ViewGroup.LayoutParams%29" rel="nofollow">ViewGroup.addView()</a> (FrameLayout, GridLayout, LinearLayout, ... are all extensions of ViewGroup).</p>

<p>For example, if you want a View to be inserted after the first already existing View:</p>

<pre><code>LinearLayout layout = (LinearLayout) findViewById(R.id.layoutID);
layout.addView(viewToBeAdded, 1);
</code></pre>
