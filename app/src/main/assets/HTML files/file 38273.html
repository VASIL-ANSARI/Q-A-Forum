<p>If your lambda returns a <code>boolean</code>, you can use a <code>Predicate</code> :</p>

<pre><code>public static boolean check (String s, Predicate&lt;String&gt; pred)
{
    return pred.test(s);
}
</code></pre>

<p>Or you can use a general <code>Function</code> :</p>

<pre><code>public static Boolean check (String s, Function&lt;String,Boolean&gt; func)
{
    return func.apply(s);
}
</code></pre>
