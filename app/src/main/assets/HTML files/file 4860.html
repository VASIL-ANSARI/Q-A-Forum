<p>Say you have the id's 1,2,3 4. <code>SELECT * FROM plans A INNER JOIN plans B ON B.Id &gt;= A.id</code> will give you the following sets:</p>

<pre><code>1,1
1,2
1,3
1,4
2,2
2,3
2,4
3,3
3,4
4,4
</code></pre>

<p>Which I believe is what you want - you have all 2 set combinations on the plans.</p>
