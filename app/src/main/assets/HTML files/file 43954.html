<p>NUnit documentation (<a href="http://www.nunit.org/index.php?p=testFixture&amp;r=2.5" rel="nofollow">http://www.nunit.org/index.php?p=testFixture&amp;r=2.5</a>) says:</p>

<ul>
<li>A non-parameterized fixture must have a default constructor. </li>
<li>A parameterized fixture must have a constructor that matches the parameters provided.</li>
</ul>
