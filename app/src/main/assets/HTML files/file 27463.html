<p>You need to download <a href="http://www.oracle.com/technetwork/java/javasebusiness/downloads/java-archive-downloads-eeplat-419426.html#javamail-1.4.7-oth-JPR" rel="nofollow">JavaMail API</a> package and put it into the classpath, but make sure to include mail.jar and all dependant libraries that you can find into the lib folder.</p>

<p>To set the classpath from the command line :</p>

<pre><code>java -cp "mail.jar;lib/*" SendEMail
</code></pre>
