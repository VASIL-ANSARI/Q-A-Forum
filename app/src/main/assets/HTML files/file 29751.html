<p>If you are using the Facebook Javascript SDK, why don't simply call the <code>logout</code> method after you have destroy your session?</p>

<pre><code>FB.logout(function(response) {
  // user is now logged out
});
</code></pre>

<p>You can find more information in the <a href="https://developers.facebook.com/docs/reference/javascript/FB.logout/" rel="nofollow">Facebook Developers Site</a></p>
