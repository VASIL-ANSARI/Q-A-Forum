<p>Doubles within a certain range are printed as a base and an exponent using the <a href="http://en.wikipedia.org/wiki/Scientific_notation" rel="nofollow">scientific notation</a>.
<code>1.0E-4</code> simply means 1 * 10^(-4), or 0.0001, so the answer you're getting is correct. As suggested by Smutje, you can change the way in which doubles are printed, like <a href="http://stackoverflow.com/questions/16098046/how-to-print-double-value-without-scientific-notation-using-java">this</a>.</p>
