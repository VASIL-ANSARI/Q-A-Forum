<p>Well, you're adding that padding by wrapping that body label with the <code>left</code> value.</p>

<p>So instead of:
<code>
V:|-right-[titleLabel(20)]-left-[bodyLabel(&gt;=0@999)]-left-|
</code></p>

<p>Do something like:
<code>
V:|-right-[titleLabel(20)][bodyLabel(&gt;=0@999)]|
</code></p>

<p>That will remove both top and bottom padding. I hope that helps!</p>
