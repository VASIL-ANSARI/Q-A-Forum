<p>You'd have to install <a href="http://packages.ubuntu.com/precise/python-libxml2" rel="nofollow"><code>python-libxml2</code></a>.</p>

<p>Note that that's a fairly basic wrapper around the <code>libxml2</code> C library. You may want to use <a href="http://packages.ubuntu.com/precise/python-lxml" rel="nofollow"><code>lxml</code></a> instead, for a far more Pythonic XML API.</p>
