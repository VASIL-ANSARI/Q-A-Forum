<p>You could try the <a href="http://www.mongodb.org/display/DOCS/Advanced+Queries#AdvancedQueries-JavascriptExpressionsand%7B%7B%24where%7D%7D" rel="nofollow">$where operator</a> that lets you give it the condition in Javascript:</p>

<p>Example:</p>

<pre><code>{ $where: "this.value1/this.value2 &gt; 50" }
</code></pre>
