<p>change the padding on:</p>

<pre><code>.nav a
</code></pre>

<p>for:</p>

<pre><code>padding: 10px 0 10px 0;
</code></pre>

<p>or:</p>

<pre><code>padding: 10px 40px 10px 40px;
</code></pre>

<p>The second value is for right padding and the fourth is for left padding, you will have to set them to the same value if you want it to be centered.</p>
