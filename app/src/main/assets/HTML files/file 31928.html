<p>You can use <code>shown</code> events to detect when the modal has been made visible on the screen:</p>

<pre><code>$('#myModal').on('shown.bs.modal', function (e) {
    alert("This pops-up after #myModal is shown properly.");
})
</code></pre>

<p>You can check for more information in the <code>events</code> section of modal <a href="http://getbootstrap.com/javascript/#modals" rel="nofollow">here</a>.</p>
