<p>Try adding <code>position:relative</code> to parent <code>li</code> and <code>position:absolute</code> to the child <code>ul</code>. Now add the <code>z-index</code> to the <code>ul</code>.</p>

<pre><code>#cssdropdown li.headlink{
  position:relative;
}

#cssdropdown li.headlink ul {
  position:absolute;
  top:100%;
  z-index:10;
}
</code></pre>
