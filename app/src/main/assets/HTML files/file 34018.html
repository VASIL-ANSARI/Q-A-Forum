<p>Combining an <code>INSERT</code> and a <code>SELECT</code> into a single statement will not work. But rewriting your queries  as </p>

<ul>
<li><code>SELECT LAST_INSERT_ID() AS lid</code> to get the ID</li>
<li><code>SELECT COUNT(*)+1 AS rank FROM user_score WHERE score&gt;378</code> to get the rank</li>
</ul>

<p>will speed things up quite noticable, if you have an index on <code>score</code></p>
