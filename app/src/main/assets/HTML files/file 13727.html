<p>A <code>TreeModel</code> can only have one root node, but you can use <a href="http://docs.oracle.com/javase/1.5.0/docs/api/javax/swing/JTree.html#setRootVisible%28boolean%29" rel="nofollow"><code>JTree.setRootVisible()</code></a> to hide the root node when displaying the tree.  Modify your model to have a virtual root node that contains each filesystem root (C:\, D:\, E:\, etc.), and call <code>JTree.setRootVisible(false)</code> on your JTree.</p>
