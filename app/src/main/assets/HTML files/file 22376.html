<p>Here's a method for converting a latitude, longitude pair to a <code>GeoPoint</code> object:</p>

<pre><code>public static GeoPoint convert(double latitude, double longitude)
{
    int lat = (int)(latitude * 1E6);
    int lng = (int)(longitude * 1E6);

    return new GeoPoint(lat, lng);
}
</code></pre>
