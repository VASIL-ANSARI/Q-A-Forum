<p>You can do <a href="http://docs.oracle.com/javase/7/docs/api/java/util/Scanner.html#next%28java.lang.String%29" rel="nofollow">input.next(pattern)</a> to get the next input which matches a certain pattern. If you set this to "." then it will just get the next character entered.</p>

<pre><code>char c = input.next(".").charAt(0);
</code></pre>
