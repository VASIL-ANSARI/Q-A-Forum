<p>column's collation set to utf8_general_ci</p>

<p>More information : <a href="https://dev.mysql.com/doc/refman/5.7/en/charset-applications.html" rel="nofollow">https://dev.mysql.com/doc/refman/5.7/en/charset-applications.html</a></p>

<p>Add this line into your config.inc.php in PHPMyAdmin</p>

<pre><code>$cfg['DefaultCharset'] = 'utf8';
$cfg['DefaultConnectionCollation'] = 'utf8_general_ci';
</code></pre>
