<p>You are using a bitwise AND for your flags, you should be using a bitwise OR.</p>

<p>This bit:</p>

<pre><code>RegexOptions.IgnoreCase &amp; RegexOptions.Compiled
</code></pre>

<p>Should be:</p>

<pre><code>RegexOptions.IgnoreCase | RegexOptions.Compiled
</code></pre>
