<p>Do not use single quotes at field name. Use ` character instead.</p>

<pre><code>"select `mytype` as type from users where id='1'"
</code></pre>

<p>If you run thin in sql: <code>SELECT 'abcdefgh' as item;</code> </p>

<p>you will get back this:</p>

<pre><code>item
--------------
abcdefgh
</code></pre>
