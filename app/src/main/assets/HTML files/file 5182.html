<p>Use <a href="http://docs.python.org/library/socket.html"><code>socket</code></a> and its <a href="http://docs.python.org/library/socket.html#socket.gethostname"><code>gethostname()</code></a> functionality. This will get the <code>hostname</code> of the computer where the Python interpreter is running:</p>

<pre><code>import socket
print(socket.gethostname())
</code></pre>
