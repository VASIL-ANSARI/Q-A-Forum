<p><code>testclass.c</code> should be <code>testclass.cpp</code>.  </p>

<p>Also you need to link both <code>simplelink</code> and <code>testclass</code> into your executable. Appending <code>testclass.cpp</code> to your build string would do this, although you may want to have your makefile first build object files for each .cpp, and then link the object files.</p>
