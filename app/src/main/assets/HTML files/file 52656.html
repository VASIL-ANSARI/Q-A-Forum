<p>Try to use explicit wait and expected conditions</p>

<pre><code>WebDriverWait wait = new WebDriverWait(driver, 10);
WebElement element = wait.until(ExpectedConditions.visibilityOfElementLocated(By.id("compName")));
element.click();
</code></pre>

<p>This will wait up to 10 seconds for the dropdown to be visible.</p>
