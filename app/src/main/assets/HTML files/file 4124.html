<p>You can try using <code>encodeURIComponent</code> instead of <code>escape</code>, that will give you something like this:</p>

<pre><code>%D8%A7%D9%84%D9%84...
</code></pre>

<p>whereas <code>escape</code> would yield:</p>

<pre><code>%u0627%u0644%u0644%u0647...
</code></pre>

<p>and the unicode escapes might be confusing someone.</p>
