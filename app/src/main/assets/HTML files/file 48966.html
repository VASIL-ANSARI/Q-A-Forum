<p>with <a href="http://www.mysqltutorial.org/mysql-limit.aspx" rel="nofollow">Mysql Limit</a></p>

<pre><code>SELECT column_name FROM information_schema.columns WHERE table_name = 'table name'  limit 5
</code></pre>

<p>And for limit random</p>

<pre><code>SELECT column_name FROM information_schema.columns WHERE table_name = 'table name' 
ORDER BY RAND()
LIMIT 5
</code></pre>
