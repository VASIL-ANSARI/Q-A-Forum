<p>SASS variables still need to be prefixed with a dollar sign inside interpolations, so every place you have <code>#{i}</code>, it should really be <code>#{$i}</code>. You can see other examples in the SASS reference on <a href="http://sass-lang.com/docs/yardoc/file.SASS_REFERENCE.html#interpolation_">interpolations</a>.</p>
