<p>Not the simplest things to try and do when you are new - but have a look at <a href="http://developer.apple.com/library/ios/#documentation/NetworkingInternet/Conceptual/GameKit_Guide/Introduction/Introduction.html#//apple_ref/doc/uid/TP40008304" rel="nofollow">GameKit</a>.</p>

<p>There is a sample application called <a href="http://developer.apple.com/library/ios/#samplecode/GKTapper/Introduction/Intro.html#//apple_ref/doc/uid/DTS40010283" rel="nofollow">GKTap</a> which shows how to hook up two iPhones.</p>

<p>Don't be fooled by the word <code>Game</code>. This framework makes it easy to set up communication between phones, even using Bluetooth.</p>
