<p>No need to use regex here.</p>

<pre><code>function isNormalInteger(str) {
   var n = parseInt(str);
   return n &gt; 0 &amp;&amp; n == +str;
}
</code></pre>

<p>Then test it:</p>

<pre><code>isNormalInteger(15)
true
isNormalInteger(15.00)
true
isNormalInteger(15.38)
false
isNormalInteger(-15)
false
isNormalInteger(-15.1)
false
</code></pre>
