<p><code>$('&lt;h4&gt;Why this text appears on load&lt;/h4&gt;')</code> is inserted after <code>insertAfter($('h1'));</code> on <a href="http://api.jquery.com/ready/" rel="nofollow">document.ready()</a></p>

<p><code>$(function() {})</code> is short form of <code>document.ready(function() {})</code> which is executed as soon as the html element in the page are available.</p>
