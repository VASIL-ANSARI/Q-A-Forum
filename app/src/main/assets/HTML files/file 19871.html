<p>Does setting your own keystore to javax.net.ssl.trustStore help?</p>

<pre><code>String keystorePath = "local.keystore";
System.setProperty("javax.net.ssl.trustStore", keystorePath);
</code></pre>

<p>Be sure to check if you can read from that path (current example assumes <code>local.keystore</code> is in classpath.</p>
