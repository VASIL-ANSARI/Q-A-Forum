<p>No. It's because parentheses are metacharacters, they do grouping. You need to escape them with a backslash. Or easier, let <code>perl</code> do it with <code>quotemeta</code> function (also <code>\Q</code>):</p>

<pre><code>/usr/bin/perl -p -i -e "s/\Qinclude('file.php')/require('file.php')/g" *.php
</code></pre>
