<p>You can use this rule to rewrite  all requests to the index.php file</p>

<pre><code>RewriteEngine on
RewriteCond %{REQUEST_URI} !^/index\.php$
RewriteRule ^ /index.php [L]
</code></pre>

<p>and then in the index.php file you can use the following php code to get the requested uri :</p>

<pre><code>echo $_SERVER["REQUEST_URI"];
</code></pre>
