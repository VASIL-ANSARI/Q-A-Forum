<p>Lot of things that you can do:  </p>

<ol>
<li>Unplug and replug the device from the USB connection.  </li>
<li>Ensure that the debug mode of the phone is on.  </li>
<li>Try killing and restarting the adb with <code>adb kill-server</code> and <code>adb start-server</code>   </li>
</ol>
