<p>You want a 301 redirect, <a href="http://en.wikipedia.org/wiki/URL_redirection#HTTP_status_codes_3xx" rel="nofollow">a 302 is temporary, a 301 is permanent</a>.  In this example,<code>context</code> is the HttpContext:</p>

<pre><code>context.Response.Status = "301 Moved Permanently";
context.Response.StatusCode = 301;
context.Response.AppendHeader("Location", nawPathPathGoesHere);
</code></pre>
