<p>As you can see from the <a href="http://download.oracle.com/javase/1.5.0/docs/api/java/util/Arrays.html#asList%28T...%29" rel="nofollow">docs</a> for <code>Arrays.asList()</code>, the <code>List</code> returned from that method is fixed size. If you want something more versatile, you might try:</p>

<pre><code>List&lt;String&gt; valueList = new ArrayList&lt;String&gt;(Arrays.asList(valuesArray));
</code></pre>
