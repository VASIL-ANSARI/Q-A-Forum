<p>Just use an <code>img</code> tag and set the <code>h4</code>'s CSS to <code>display:inline;</code>, like so:</p>

<p><div class="snippet" data-lang="js" data-hide="false" data-console="true">
<div class="snippet-code">
<pre class="snippet-code-css lang-css prettyprint-override"><code>h4 {
  display: inline;
}
img {
  height: 15px;
}</code></pre>
<pre class="snippet-code-html lang-html prettyprint-override"><code>&lt;div&gt;
  &lt;h4&gt;Text here&lt;/h4&gt;
  &lt;img src="http://i.stack.imgur.com/RXQgo.png"&gt;
&lt;/div&gt;</code></pre>
</div>
</div>
</p>
