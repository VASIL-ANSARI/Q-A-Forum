<p>Looks like what you want is to <a href="http://www.ruby-doc.org/core-1.9.3/Array.html#method-i-collect" rel="nofollow"><code>.collect()</code></a> it:</p>

<pre><code>user.trips.collect { |trip| trip.pickedpost.user }
</code></pre>

<p>Or using <code>.map()</code></p>

<pre><code>user.trips.map(&amp;:pickedpost).map(&amp;:user)
</code></pre>
