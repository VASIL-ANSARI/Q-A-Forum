<p>Give <a href="https://github.com/irockel/tda" rel="nofollow">TDA - Thread Dump Analyzer</a> a try.</p>

<p>This will let you easily view locked monitors and waiting threads and provides overview of heap objects at a thread dump (if class histograms were logged).</p>

<p>You could also try:</p>

<ul>
<li><a href="http://mchr3k.github.io/javathreaddumpanalyser/" rel="nofollow">Java Thread Dump Analyser</a></li>
<li><a href="http://spotify.github.io/threaddump-analyzer/" rel="nofollow">threaddump-analyzer</a> by Spotify</li>
</ul>
