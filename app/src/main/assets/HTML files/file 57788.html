<p>Changing the yAxisMax of each  multirenderder fixed my problem.</p>

<p>this line:</p>

<pre><code>multiRenderer[szenario-1].setYAxisMax(max[szenario-1] + 100);    
</code></pre>

<p>was changed to</p>

<pre><code>multiRenderer[szenario-1].setYAxisMax(max[szenario-1] + (max[szenario-1]/6));
</code></pre>
