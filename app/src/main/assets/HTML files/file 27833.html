<p>if the data type of your <code>id</code> is <code>string</code> then it will be sorted in <a href="http://en.wikipedia.org/wiki/Lexicographical_order" rel="nofollow">lexicographical order</a>. Try this trick,</p>

<pre><code>ORDER BY id * 1 ASC
</code></pre>

<ul>
<li><a href="http://www.sqlfiddle.com/#!2/c2e18/2" rel="nofollow">SQLFiddle Demo</a></li>
</ul>

<p>MySQL will implicitly convert the column into a number. If it happens that the value starts with a letter, the corresponding value will be <code>0</code>.</p>
