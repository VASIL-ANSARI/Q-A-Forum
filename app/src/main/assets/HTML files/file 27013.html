<p>Move your USER_AGENT line to the <code>settings.py</code> file, and not in your <code>scrapy.cfg</code> file. <code>settings.py</code> should be at same level as <code>items.py</code> if you use <code>scrapy startproject</code> command, in your case  it should be something like <code>myproject/settings.py</code></p>
