<p>ASP.NET validators support clientside validation. </p>

<p>Have a look: <a href="http://msdn.microsoft.com/en-us/library/aa479045.aspx#aspplusvalid_clientside" rel="nofollow">ASP.NET Validation in Depth, chapter "Client-Side Validation"</a> </p>

<p>You need to set <code>EnableClientScript</code> to <code>true</code> (but it's the default value anyway).</p>

<p>So the <code>RequiredFieldValidator</code> checks  on the client side  if the user entered something.</p>
