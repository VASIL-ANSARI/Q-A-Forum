<p>You have to check each item in the array individually, as each array item is a separate string:</p>

<pre><code>String[] full = { "a1a", "b2b", "c3c" };
String doT = "b2";

for(int i = 0; i &lt; full.length; i++) {
    if(full[i].contains(doT)) {
        System.out.println("Found item at index " + i);
    }
}
</code></pre>
