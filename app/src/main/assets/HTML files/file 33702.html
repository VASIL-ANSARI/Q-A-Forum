<p>You can use space to indicate descendant along with <strong><a href="http://api.jquery.com/toggleclass/" rel="nofollow">.toggleClass()</a></strong> to toggle the classes:</p>

<pre><code>.find('td[id^="finalstep_"] span').toggleClass('ui-icon-check ui-icon-stop')
</code></pre>

<p>Also note that your id contain special character <code>_</code> so you need to wrap it inside double quotes <code>" "</code>.</p>
