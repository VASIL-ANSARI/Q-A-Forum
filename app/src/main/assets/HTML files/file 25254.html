<p>SQL code -444 means that the external program called from the stored procedure is not found. Either the name is incorrect, or the program is not linked properly.</p>

<p>More info here: <a href="http://pic.dhe.ibm.com/infocenter/dzichelp/v2r2/topic/com.ibm.db2z9.doc.codes/src/tpc/n444.htm" rel="nofollow">http://pic.dhe.ibm.com/infocenter/dzichelp/v2r2/topic/com.ibm.db2z9.doc.codes/src/tpc/n444.htm</a></p>
