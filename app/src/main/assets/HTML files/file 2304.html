<p>Look at the keys in <a href="http://www.php.net/manual/en/reserved.variables.server.php" rel="nofollow">$_SERVER</a>.  If it is a cli request, you shouldn't see any that start with "HTTP".</p>

<hr>

<p>Here is some simple test code:</p>

<pre><code>&lt;?php

foreach( $_SERVER as $k=&gt;$v ){
    echo "$k: $v\n";
}

?&gt;
</code></pre>

<p>And here is the output:</p>

<pre><code>aj@mmdev0:~/so$ php cli.php |grep HTTP
aj@mmdev0:~/so$
</code></pre>
