<p>Assuming your string looks something like this:</p>

<pre><code>var str = "John";
</code></pre>

<p>You can simply:</p>

<pre><code>var points = {};
points[str] = 1;
</code></pre>

<hr>

<pre><code>console.log(points.John);
&gt; 1
</code></pre>
