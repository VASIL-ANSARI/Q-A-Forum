<p>You need to change <code>ctMenu</code> to <code>menu</code></p>

<pre><code>$(document).ready(function () {
    $('#menu li a').click(function () {
        $('#menu li a').removeClass('selected');
        $(this).addClass('selected');
    });
});
</code></pre>
