<p>That margin effect is known as <a href="http://reference.sitepoint.com/css/collapsingmargins" rel="nofollow">"margin collapsing"</a></p>

<p>Formal rules are <a href="http://www.w3.org/TR/CSS2/box.html#collapsing-margins" rel="nofollow">here</a>.</p>

<p>In short: when you define margin on some element you declare minimum distance between border boxes of adjacent elements. Max value of two margins of adjacent elements is used for positioning such two layout siblings. </p>
