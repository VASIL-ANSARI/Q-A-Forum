<p>The find method wont work because you are already inside the same depth as the <code>p tags</code></p>

<p>If your JSON object looks like this</p>

<pre><code>var content = {
    object: '&lt;P&gt;item 1&lt;/P&gt;&lt;P&gt;item 2&lt;/P&gt;&lt;P&gt;item 3&lt;/P&gt;'
};
</code></pre>

<p>You can access the last p like so:</p>

<pre><code>var lastItem = $( content.object ).last();
</code></pre>
