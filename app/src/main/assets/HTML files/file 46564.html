<p>No, it is not possible.</p>

<p><code>Access-Control-Allow-Origin</code> primarily affects getting raw data from HTTP requests, not live DOMs.</p>

<p><a href="http://stackoverflow.com/questions/25098021/securityerror-blocked-a-frame-with-origin-from-accessing-a-cross-origin-frame"><code>postMessage</code></a> can let frames on different origins communicate, but it requires JS to be included on both pages.</p>
