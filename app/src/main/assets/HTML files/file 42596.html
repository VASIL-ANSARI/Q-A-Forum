<p>Because the list items in <code>.navigation</code> have a <code>display:block;</code> Wich automaticly consumes all the space they can take. </p>

<p>So change</p>

<pre><code>.nav&gt;li {
  position: relative;
  display: block;
}
</code></pre>

<p>To </p>

<pre><code>.nav&gt;li {
  position: relative;
  display: inline-block;
}
</code></pre>
