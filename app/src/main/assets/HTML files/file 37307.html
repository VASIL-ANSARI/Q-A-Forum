<blockquote>
  <p>Any one can help for mark my application process id as high priority in all application stack list.</p>
</blockquote>

<p>In theory you cannot change the priority of your application. This is Android which manages these priorities.</p>

<p>However you can take a look at that <a href="http://developer.android.com/reference/android/app/Application.html#onLowMemory()" rel="nofollow">.onLowMemory()</a> in order to save your data.</p>
