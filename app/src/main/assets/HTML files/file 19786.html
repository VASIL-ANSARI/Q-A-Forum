<p>If <code>item</code> is an <em>Item</em> object then <code>item.containNote</code> is the set of all related <em>Note</em> objects. You can iterate over the notes with</p>

<pre><code>for (Note *note in item.containNote) {
    NSString *text = note.Text;
    // Now you can create a text field for this note and display the text ... 
}
</code></pre>
