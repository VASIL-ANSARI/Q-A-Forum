<p>The error happens because the <code>istringstream</code> <a href="http://en.cppreference.com/w/cpp/io/basic_istringstream/basic_istringstream" rel="nofollow">constructor</a> takes a <code>std::string</code>, not a <code>RWCString</code>. You need to provide a conversion from <code>RWCString</code> to <code>std::string</code> if you want this to work.</p>
