<p>Use a <strong><a href="http://en.wikipedia.org/wiki/Breadth-first_search" rel="nofollow">BFS</a></strong> algorithm.  </p>

<p>Basically by traversing the nodes using a <a href="http://en.wikipedia.org/wiki/FIFO" rel="nofollow">FIFO</a> queue, you'll get the layers one after another and then you can print them in the order you want.</p>
