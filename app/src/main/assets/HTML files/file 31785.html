<p>I also faced the exact same problem.</p>

<p>Add this <code>connection property</code> to the <code>jdbc</code> driver where you are defining the database connection.</p>

<pre><code>&lt;property name="connectionProperties" value="characterEncoding=UTF-8;characterSetResults=UTF-8"/&gt;
</code></pre>

<p>I hope this will solve your problem.</p>
