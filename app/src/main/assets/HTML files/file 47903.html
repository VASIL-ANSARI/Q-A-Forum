<p>The answer is simple: <a href="http://caniuse.com/#feat=webm" rel="nofollow">it is not supported</a>. The reason is that iOS can only do hardware decoding <a href="http://www.objc.io/issues/23-video/videotoolbox/" rel="nofollow">of a few codecs</a> (typically some H.264 profiles).</p>

<p>So, the recommended alternative is to use <a href="https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/StreamingMediaGuide/FrequentlyAskedQuestions/FrequentlyAskedQuestions.html" rel="nofollow">H.264</a>.</p>
