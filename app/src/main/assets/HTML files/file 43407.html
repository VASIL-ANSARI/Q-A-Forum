<p><code>event.target.closest('td')</code> won't work because <code>event.target</code> is a DOM element and it doesn't have method <code>closest</code>. You need to create a jQuery object to use this method.</p>

<p>Try to find closest <code>td</code> like this:</p>

<pre><code>angular.element(event.target).closest('td')
</code></pre>
