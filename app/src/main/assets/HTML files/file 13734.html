<p>They're blocking frames using <a href="https://developer.mozilla.org/en/The_X-FRAME-OPTIONS_response_header" rel="nofollow"><code>x-frame-options</code></a>. If you view their response headers you'll see this:</p>

<pre><code> x-frame-options SAMEORIGIN
</code></pre>

<p>This works regardless if JavaScript is enabled. However, it does require a relatively modern browser as listed on the MDN page I linked to.</p>
