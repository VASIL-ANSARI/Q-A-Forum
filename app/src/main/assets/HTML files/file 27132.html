<pre><code>int *a = NULL
int *b = a;
</code></pre>

<p>Sure that code compiles and works fine. The pointer <code>b</code> gets a value of <code>NULL</code>, the same as <code>a</code>.</p>

<p>Just a note, when you refer to the null pointer in the code, it's <code>NULL</code> or <code>0</code>, not <code>null</code>.  Or better, use <code>nullptr</code> in C++11.</p>
