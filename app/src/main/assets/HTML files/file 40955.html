<p>If you want try to use new rails version, you need execute</p>

<pre><code>gem install rails --pre
</code></pre>

<p>instead of </p>

<pre><code>gem install railties --pre
</code></pre>

<p>Railties its core of Rails framework but not in all. See <a href="http://api.rubyonrails.org/classes/Rails/Railtie.html" rel="nofollow">official documentation</a> for more information.</p>
