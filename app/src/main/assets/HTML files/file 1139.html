<p>wxWidgets supports redirecting STDOUT to a wxTextCtrl via <a href="http://docs.wxwidgets.org/2.6/wx_wxstreamtotextredirector.html#wxstreamtotextredirector" rel="nofollow">wxStreamToTextRedirector</a>. As for input, you could override the OnChar event in a wxTextCtrl-derived class to handle this.</p>
