<p>use <a href="http://api.jquery.com/jQuery.extend/"><code>extend</code></a></p>

<pre><code>var object = $.extend({}, object1, object2);
</code></pre>

<p>by passing an empty object as the target(first) argument you can preserve both the objects if however you want to merge the second object you can do it like </p>

<pre><code>$.extend(object1, object2);
</code></pre>
