<p>Look up the <code>delimiter</code> and <code>prefix</code> parameters in the <a href="http://boto.readthedocs.org/en/latest/ref/s3.html#boto.s3.bucket.Bucket.get_all_keys" rel="nofollow">docs</a></p>

<pre><code>for files in bucket.get_all_keys(delimiter = '/', prefix = '/dir1/dir2/'):
    print files
</code></pre>

<p>While <code>delimiter</code> will always be <code>/</code> , <code>prefix</code> can be set to anything you like depending on the location you want to read files from</p>
