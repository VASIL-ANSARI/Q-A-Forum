<pre><code>SELECT l.postcode
FROM fh_lead AS l
JOIN agent AS a ON ( a.postcode1 = l.postcode OR 
                     a.postcode2 = l.postcode OR 
                     a.postcode3 = l.postcode OR 
                     a.postcode4 = l.postcode OR 
                     a.postcode4 = l.postcode)
</code></pre>
