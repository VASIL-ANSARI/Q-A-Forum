<p>Juno ships with a version of ANT which doesn't work with Java 8, you'll need to manually install a version that works. </p>

<p>It's detailed here </p>

<p><a href="https://wiki.eclipse.org/Ant/Java8" rel="nofollow">https://wiki.eclipse.org/Ant/Java8</a></p>

<p><a href="https://bugs.eclipse.org/bugs/show_bug.cgi?id=395421" rel="nofollow">https://bugs.eclipse.org/bugs/show_bug.cgi?id=395421</a></p>

<p>So you need to move to Luna or upgrade Ant manually. </p>
