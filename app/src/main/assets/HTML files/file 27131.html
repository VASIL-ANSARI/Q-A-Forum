<p><code>pickle</code> does not create files itself, it uses a file handle you provide (by using <code>open</code> or otherwise). If you want to manipulate the filesystem through Python, you can do so with <a href="http://docs.python.org/2/library/os.html" rel="nofollow"><code>os</code></a> and <a href="http://docs.python.org/2/library/shutil.html" rel="nofollow"><code>shutil</code></a>.</p>
