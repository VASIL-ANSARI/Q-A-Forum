<p>Add the UITextfield Delegate to your class, then set the delegate property of your uitextfield to "self".</p>

<p>Handle the "done" (aka "return") key with the following method:</p>

<pre><code>- (BOOL)textFieldShouldReturn:(UITextField *)theTextField {
[textField resignFirstResponder];
    return NO;
}
</code></pre>
