<p>You could export the excel file to a <code>csv</code> file (for example <code>data.csv</code>) and then you can do it with an SQL query:</p>

<pre><code>LOAD DATA INFILE 'c:/tmp/data.csv' 
INTO TABLE table_name
FIELDS TERMINATED BY ',' 
ENCLOSED BY '"'
LINES TERMINATED BY '\n'
IGNORE 1 ROWS;
</code></pre>

<p>Check <a href="http://www.mysqltutorial.org/import-csv-file-mysql-table/" rel="nofollow">here</a> for more information</p>
