<p>Add <code>-D_BSD_SOURCE</code> or <code>-D_XOPEN_SOURCE</code> to your GCC command. Something like <code>gcc -std=c99 -D_XOPEN_SOURCE t.c</code></p>

<pre><code>#if defined __USE_BSD || defined __USE_XOPEN
