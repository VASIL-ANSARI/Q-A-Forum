<p>Use jQuery's <a href="http://api.jquery.com/ready/" rel="nofollow"><code>document.ready</code></a> handler by passing <code>$(...)</code> a function.</p>

<pre><code>$(function() {
  $.jGrowl('Your transaction has been processed', { life: 10000});
});
</code></pre>

<p>This will prevent your code from executing until the DOM is loaded and jGrowl can be properly displayed.</p>
