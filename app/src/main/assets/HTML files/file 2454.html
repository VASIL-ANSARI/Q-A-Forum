<p>For an Activity you can set the theme to translucent in the onCreate method:</p>

<pre><code>protected void onCreate(Bundle savedInstanceState) {
super.onCreate(savedInstanceState);
...
setTheme(android.R.style.Theme_Translucent);}
</code></pre>

<p>You could also do this in the xml file like in this <a href="http://www.anddev.org/tutorial_ui_themes-t4367.html" rel="nofollow">tutorial</a>.</p>
