<p>If you were using SQL Server, this would be easy using <a href="http://msdn.microsoft.com/en-us/library/ms177410.aspx" rel="nofollow">UNPIVOT</a>. As far as I am aware, this is not implemented in MySQL, so if you want to do this (and I'd advise against it) you'll probably have to generate the SQL dynamically, and that's messy.</p>
