<p>One option would be to find a particular element and <em>click with an offset</em>:</p>

<pre><code>var elm = element(by.css('.material-dialog-container'));
browser.actions()
    .mouseMove(elm, -20, -20)
    .click()
    .perform();
</code></pre>

<p>Where the offset is counted from the top left corner of the element.</p>
