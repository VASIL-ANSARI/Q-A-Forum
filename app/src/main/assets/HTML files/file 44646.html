<p>You can pass data when including a view, like so:</p>

<pre><code>&lt;ul&gt;
    @foreach($inquiry as $key =&gt; $item)
        &lt;li&gt;
            @include('inquiries.partials.inquiry', compact('key'))
        &lt;/li&gt;
    @endforeach
&lt;/ul&gt;
</code></pre>

<p>And it will be available on your view.</p>

<p>Check <a href="http://laravel.com/docs/5.0/templates" rel="nofollow">the docs</a> for more information.</p>
