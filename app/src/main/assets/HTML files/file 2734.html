<p>In general, it's perfectly acceptable to override methods that are ...</p>

<ul>
<li>Intentionally permit overrides</li>
<li>In a way they document (satisfying <a href="http://en.wikipedia.org/wiki/Liskov_substitution_principle" rel="nofollow">LSP</a> won't hurt)</li>
</ul>

<p>If both conditions are met, then overriding should be safe.</p>
