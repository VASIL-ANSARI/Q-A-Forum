<p>Don't ever change core files like this, because of upgrading issues.</p>

<p>I would advice to use an observer.
You can listen for the event sales_quote_add_item and change grand total programmatically with:</p>

<pre><code>$observer-&gt;getEvent()-&gt;getQuoteItem()-&gt;setOriginalCustomPrice([your price]);
</code></pre>
