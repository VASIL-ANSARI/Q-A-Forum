<p>It's because <code>closest</code> only searches DOM <strong>upward</strong>. In other words, <code>closest</code> starts searching by <strong>father element</strong>, then <strong>grandfather element</strong>, etc.</p>

<p>You should use <code>siblings</code> instead.</p>

<pre><code>$(this).siblings('input.finishId').val();
</code></pre>
