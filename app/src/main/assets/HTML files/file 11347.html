<p>I'm not sure if this is what you mean, or not.  If you do...</p>

<pre><code>.parent:active .child {
    /* Style */
}
</code></pre>

<p>The style will be applied to <code>.child</code> elements inside the focused <code>.parent</code>.</p>

<p>Here's a <a href="http://jsfiddle.net/X6KjC/" rel="nofollow">fiddle</a> that shows how it works.  You can click anywhere in the big div to change the smaller (child) divs.</p>
