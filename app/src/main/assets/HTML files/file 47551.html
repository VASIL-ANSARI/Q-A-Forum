<p>It turns out, someone else in my code base was setting</p>

<p><code>[[AVAudioSession sharedInstance] setCategory:AVAudioSessionCategoryRecord]</code>.</p>

<p>This was causing my audio to be muted. I fixed this by changing <code>AVAudioSessionCategoryRecord</code> to <code>AVAudioSessionCategoryPlayAndRecord</code>.</p>
