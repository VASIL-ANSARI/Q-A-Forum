<p><code>&amp;</code> isn't a wildcard in <a class='doc-link' href="http://stackoverflow.com/documentation/sql/860/like-operator/12733/wildcard-characters#t=201607261437103808683">SQL</a>, therefore no escaping is needed.</p>

<p>Use <code>%</code> around the value your looking for.</p>

<pre><code>SELECT * FROM TABLE WHERE FIELD LIKE '%&amp;%'
</code></pre>
