<p>MongoDB has two community-supported Erlang <a href="http://www.mongodb.org/display/DOCS/Drivers" rel="nofollow">drivers</a> (erlmongo and emongo). Accessing your mongodb through those drivers will give you native Erlang objects. </p>

<p>Ruby -> MongoMapper -> Mongo ruby driver -> MongoDB -> (emongo | erlmongo) -> Erlang</p>
