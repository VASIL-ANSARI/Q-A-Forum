<p>Hangouts does <strong>not</strong> use a Navigation Drawer, but instead uses a <a href="http://developer.android.com/reference/android/support/v4/widget/SlidingPaneLayout.html">SlidingPaneLayout</a> per the <a href="https://plus.google.com/u/0/+AdamWPowell/posts/8j2GVw72i1E">details on the difference between the Navigation Drawer and SlidingPaneLayout post</a> by one of the Android developers.</p>
