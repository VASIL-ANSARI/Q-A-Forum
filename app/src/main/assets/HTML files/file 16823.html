<p>You need <a href="http://php.net/manual/en/function.hexdec.php" rel="nofollow">hexdec</a> and <a href="http://php.net/manual/en/function.dechex.php" rel="nofollow">dechex</a> functions.</p>

<p>By the way, you get string length in php via <code>strlen()</code>.</p>

<p>On a last note, client side encoding is quite pointless, as it's easy to sniff and decode your data - use SSL over HTTPS if you want to be sure.</p>
