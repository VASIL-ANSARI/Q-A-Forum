<p>The <code>.menu</code> element is not the <em>next</em> element (sibling) after the <code>label</code>, it's a <em>child</em> element. So you want <code>children</code> (or <code>find</code> if it could be deeper), not <code>next</code>:</p>

<pre><code>$("label").hover(
  function() {
    $(this).children(".menu").css( "display", "inline-block" );
  }
);
</code></pre>
