<p>Check if in your migration you missed some "replace-with" from the module xml definition.</p>

<p>I got this error when I forgot to add this in my project:</p>

<pre><code>  &lt;replace-with class="com.vv.xui.client.DesktopClientFactory"&gt;
        &lt;when-type-is class="com.vv.xui.client.IClientFactory" /&gt;
  &lt;/replace-with&gt;
</code></pre>
