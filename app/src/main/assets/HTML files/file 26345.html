<p>In the index file, give your body an ID or Class.  </p>

<p><code>&lt;body class="index"&gt;</code></p>

<p>then your CSS can read something like </p>

<pre><code>.hTitle {
    display:none;
}

.index .hTitle {
    display:block !important;
}
</code></pre>

<p>This will show the header ONLY on the index.  (Yay for CASCADING!)</p>
