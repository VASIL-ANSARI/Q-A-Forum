<p>[] matches a range of characters.</p>

<p>I think you want something like this:</p>

<pre><code>SELECT [Phone]
FROM [Table]
WHERE
(
    [Phone] LIKE '%[A-Z]%'
    OR [Phone] LIKE '%[a-z]%'
    OR [Phone] = 'N/A'
    OR [Phone] LIKE '0'
)
</code></pre>
