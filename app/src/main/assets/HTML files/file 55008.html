<p>It's probably because of the <a href="http://guides.rubyonrails.org/asset_pipeline.html#coding-links-to-assets" rel="nofollow">asset pipeline</a></p>

<pre><code>.main_header_bg {
  background-image: image-url("header_bg.jpg");
  -webkit-background-size: 100% 100%;
  background-size: 100% 100%;
  height: 718px;
}
</code></pre>

<p>So change <code>url</code> to <code>image-url</code> and precompile and restart the site.</p>
