<p>Use <strong>try ... catch</strong> syntax.</p>

<p>For example:</p>

<pre><code>try {
    $user-&gt;save();
} catch (Exception $e) {
    echo 'Caught exception: ',  $e-&gt;getMessage(), "\n";
}
</code></pre>
