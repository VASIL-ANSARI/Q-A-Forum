<p>You need to look at the Python docs about <a href="http://docs.python.org/library/functions.html#super" rel="nofollow"><code>super()</code></a>. For example, you would normally begin (or end) your <code>Cat.__init__()</code> method with a call to <code>super(Cat, self).__init__(&lt;any args&gt;)</code>.</p>
