<blockquote>
  <p>A cell is marked as modified if its contents have changed but the
  change has not been saved.</p>
  
  <p>This event typically occurs when a cell has been edited but the change
  has not been committed to the data cache, or when an edit operation is
  canceled.</p>
</blockquote>
