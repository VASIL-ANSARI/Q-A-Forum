<p>This should redirect anything that ends in a forward slash with <code>.html</code> so <code>example.com/test/</code> becomes <code>example.com/test.html</code>, but <code>example.com/test</code> would  be unmodified (does not end in a forward slash).</p>

<pre><code>&lt;IfModule mod_rewrite.c&gt;
RewriteEngine On
RewriteRule (.*)/ /$1.html [R=301,L]
&lt;/IfModule&gt;
</code></pre>
