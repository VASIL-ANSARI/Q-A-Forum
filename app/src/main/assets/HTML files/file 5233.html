<p>I've written a client/server system using <a href="http://www.boost.org/doc/libs/release/libs/asio/" rel="nofollow">Boost.Asio</a>. The source is available on <a href="http://code.google.com/p/ntest/source/browse/" rel="nofollow">Google Code</a>: <a href="http://code.google.com/p/ntest/source/browse/Client.cpp" rel="nofollow">Client.cpp</a> and <a href="http://code.google.com/p/ntest/source/browse/Server.cpp" rel="nofollow">Server.cpp</a>. Using <a href="http://www.boost.org/doc/libs/release/libs/serialization/" rel="nofollow">Boost.Serialization</a> together with Boost.Asio allows me to send arbitrary datastructures over the wire. I must say it is quite impressive!</p>
