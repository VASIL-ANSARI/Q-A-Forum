<p>The easiest way is setting the locale to en_US.</p>

<p>Example:</p>

<pre><code>import locale
locale.setlocale(locale.LC_ALL, 'en_US')
number = 23543
second = 68471243
print locale.format("%d", number, grouping=True)
print locale.format("%d", second, grouping=True)
</code></pre>

<p>prints:</p>

<pre><code>23,543
68,471,243
</code></pre>
