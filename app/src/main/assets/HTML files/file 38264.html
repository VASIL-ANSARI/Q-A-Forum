<p>In <a href="/questions/tagged/oracle" class="post-tag" title="show questions tagged &#39;oracle&#39;" rel="tag">oracle</a> you don't need to specify <code>as</code> when aliasing a table:</p>

<pre><code>SELECT t1.table_name 
FROM db_available t1 
INNER JOIN db_user_access t2 
    ON t1.id=t2.db_id 
WHERE t2.user_id=100 
    AND t2.expires &gt;= SYSDATE;
</code></pre>
