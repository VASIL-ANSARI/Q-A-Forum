<p>First,</p>

<pre><code>    while(*endW != ' ' || *endW != '\0')
</code></pre>

<p>is an infinite loop, try this instead:</p>

<pre><code>    while(*endW != ' ' &amp;&amp; *endW != '\0')
</code></pre>

<p>Second,</p>

<pre><code>        *_end++ = temp;
</code></pre>

<p>should be this:</p>

<pre><code>        *_end-- = temp;
</code></pre>
