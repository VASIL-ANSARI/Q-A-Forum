<p>You can use:</p>

<pre><code>app.get('*', function (req, res) {
    res.sendFile(path.resolve(__dirname, 'public/index.html'));
});
</code></pre>

<p>This way, it will send your index.html no matter the URL.</p>

<p>Please notice you might have to fine tune the <code>sendFile</code> parameter.</p>
