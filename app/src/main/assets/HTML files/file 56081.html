<p>You can use call php's reg_split inside smarty:</p>

<pre><code>{$description="/(\s*&lt;!--[^&gt;]*&gt;\s*)+/"|preg_split:$category-&gt;$brand_descr}

Before: {$description.0}
After: {$description.1}
</code></pre>

<p>I've also excluded the spaces before and after &lt;-- -->, remove \s* from the regular expression if you don't want this.</p>
