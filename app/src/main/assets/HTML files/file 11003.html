<p>Yes it is, do this:</p>

<pre><code>HtmlHead pHtml = Page.Header;
</code></pre>

<p>instead.  Creating a new HTML header won't exactly work well; instead just assigning the header will work much better.  Just make sure an existing:</p>

<pre><code>&lt;head runat="server"&gt;&lt;/head&gt;
</code></pre>

<p>exists on the page, either in the master page or on that page.</p>
