<p>Use,</p>

<pre><code>&lt;%= javascript_include_tag 'js.cookie' %&gt;
</code></pre>

<p>Because jquery.cookie is superseded by js.cookie.</p>

<p>If that didn't work use js.cookie gem,</p>

<p><a href="https://github.com/freego/js_cookie_rails" rel="nofollow">https://github.com/freego/js_cookie_rails</a></p>

<pre><code>gem 'js_cookie_rails'

&lt;%= javascript_include_tag 'js.cookie' %&gt;
</code></pre>
