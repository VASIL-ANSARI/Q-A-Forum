<p>Don't use string dates, use the <a href="http://www.w3schools.com/jsref/jsref_obj_date.asp" rel="nofollow">Date object</a>. It can tell you the current month which allows you to:</p>

<pre><code>var month = new Date().getMonth();
if(month &gt;= 0 &amp;&amp; month &lt;= 2) { // Jan ... March
} ...
</code></pre>

<p>Note that months start with 0 (== January) to 11 (== December)</p>
