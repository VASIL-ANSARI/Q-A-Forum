<p>That's due to CSS "Specificity". There's an order of precedence for CSS selectors, and ID is more important than CLASS.<br>
You can read more about this on <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Specificity" rel="nofollow">MDN</a></p>

<p>You could overcome this with
</p>

<pre><code>#table1 .green {background-color:green;}
</code></pre>
