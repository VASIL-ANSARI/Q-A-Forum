<p><code>Supervisor IS NULL</code> returns <code>TRUE</code> or <code>FALSE</code>.</p>

<p><code>Supervisor = NULL</code> always returns <code>NULL</code>.</p>

<p>Thus, <code>TRUE = NULL</code> or <code>FALSE = NULL</code> will <em>always</em> return <code>NULL</code>.</p>

<p>That's why your query will return <code>NULL</code> rows whose count will be the total row-count of your table.</p>
