<p>To dynamically disable <code>a href</code> links, usually <code>e.preventDefault()</code> is used:</p>

<pre><code>$('.title_link_out').click(function(e) {
    e.preventDefault();
});
</code></pre>

<p>More information is available at the <a href="http://learn.jquery.com/about-jquery/how-jquery-works/" rel="nofollow">jQuery Tutorial</a></p>
