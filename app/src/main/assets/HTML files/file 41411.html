<p>Your method is expecting a <code>POST</code> request, by appending the value onto the query string and calling <code>window.open</code> you're executing a <code>GET</code> request.</p>

<p>You cant execute a <code>POST</code> with <code>window.open</code>. There are a few workarounds, you can find them in this question &amp; answers: <a href="http://stackoverflow.com/questions/5554896/window-open-post">Window.Open POST</a></p>
