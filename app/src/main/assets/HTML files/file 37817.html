<p><code>document.location</code> is not a string, but a <a href="https://developer.mozilla.org/en-US/docs/Web/API/Location"><code>Location</code></a> object with properties describing the individual components of the URL.  It therefore has no <code>match</code> method.</p>

<p>Try using <code>document.location.pathname</code> instead.</p>
