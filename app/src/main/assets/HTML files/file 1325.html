<p>$_SESSION variables will remain until you terminate the session or unset() the session variable. </p>

<p>To end a session try this code:</p>

<pre><code>$_SESSION = array();
session_unset();
session_destroy();
</code></pre>

<p>To delete a session variable use:</p>

<pre><code>unset($_SESSION['variablename']);
</code></pre>
