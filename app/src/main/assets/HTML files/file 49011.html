<p>Instead of continually subtracting from <code>value</code>, instead subtract from <code>difference</code></p>

<p>Change <code>difference = value - valueTwo;</code> to <code>difference -= valueTwo</code></p>

<p>This will be equivalent to doing <code>((A - B) - C) - ...</code>, A being the first input, B the second input, C the third input...</p>
