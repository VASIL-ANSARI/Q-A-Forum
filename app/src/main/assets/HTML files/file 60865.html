<p>You can try to release the mouse capture right after the ComboBox gets one:
In your's ComboBox properties in XAML:</p>

<pre><code>GotMouseCapture="ComboBox_OnGotMouseCapture"
</code></pre>

<p>And in code-behind:</p>

<pre><code>private void ComboBox_OnGotMouseCapture(object sender, MouseEventArgs e)
{
    ComboBox.ReleaseMouseCapture();
}
</code></pre>
