<p>Try this</p>

<pre><code>myResponse.students.sort(function(a,b) { 
    return parseFloat(a.TotalMarks) - parseFloat(b.TotalMarks) ;
});
</code></pre>

<p>The signature of sort function is this</p>

<blockquote>
  <p>array.sort([compareFunction])</p>
</blockquote>

<p>Please go through the documentation to get a better idea of <code>compareFunction</code> </p>
