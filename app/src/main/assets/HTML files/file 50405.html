<p><code>operator&gt;&gt;</code> have only 2 operands and return value, so when you write: <code>std::cin &gt;&gt; v1 &gt;&gt; v2</code> it means:</p>

<pre><code>result = std::cin &gt;&gt; v1
result &gt;&gt; v2
</code></pre>

<p>here other example: <code>a + b + c</code> is</p>

<pre><code>result = a + b
result + c
</code></pre>
