<p>Remove the troublesome library from your local repository manually (make it redownload). By default it's located in</p>

<blockquote>
  <p>%USER%.m2\repository</p>
  
  <p>%USER%.m2\repository\org\apache\maven</p>
</blockquote>

<p>Deleting the library from second location then rebuilding project usually fix the problem</p>
