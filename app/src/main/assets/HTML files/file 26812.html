<p>In framework 3.5, </p>

<pre><code>dt.Rows.Cast&lt;System.Data.DataRow&gt;().Take(5)
</code></pre>

<p>Otherwise use following code</p>

<pre><code> public DataTable  SelectTopDataRow(DataTable dt, int count)
{
 DataTable dtn = dt.Clone();
 for (int i = 0; i &lt; count; i++)
 {
     dtn.ImportRow(dt.Rows[i]);
 }

 return dtn;
}
</code></pre>
