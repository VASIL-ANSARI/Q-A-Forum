<p>Use ng-class with custom variable:</p>

<pre><code>ng-class="{'active' : selectedType == 'categories'}"
</code></pre>

<p>And ng-click to select active tab (inside your a href or div or whatever):</p>

<pre><code>ng-click="selectedTab = 'categories'"
</code></pre>

<p>Add 'selectedType' to the directive scope </p>

<p>scope: {
      selectedType: '='
   }</p>
