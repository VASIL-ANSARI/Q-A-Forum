<p>Try this,</p>

<pre><code>SELECT id, name, category_id
FROM   products p
WHERE 
(
   SELECT count(*) 
   FROM   products f
   WHERE  f.category_id = p.category_id AND
          f.id &lt;= p.id
) &lt;= 2;
</code></pre>
