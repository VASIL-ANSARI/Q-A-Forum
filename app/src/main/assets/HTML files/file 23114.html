<p>Yes, it's possible to connect 2 lists using the <em>nestedSortable</em> plugin. Try something like this:</p>

<pre><code>(function() {
      $( ".sortablelistone, .sortablelisttwo" ).nestedSortable({
            connectWith: ".sortable"
            /* other settings */
      }).disableSelection();
});
</code></pre>
