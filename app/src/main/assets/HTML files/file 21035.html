<p>What you want is an <code>inner join</code>.</p>

<pre><code>SELECT *
FROM Users
INNER JOIN User_Info on Users.User_Id = User_Info.User_Id
</code></pre>

<p>You can read more about select statements, joins, etc. here:<br>
<a href="http://dev.mysql.com/doc/refman/5.0/en/select.html" rel="nofollow">MySQL Reference - Select Syntax</a></p>
