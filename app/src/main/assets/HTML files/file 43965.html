<p>The easiest way to do what you want is to redirect <code>stdout</code> to a file object:</p>

<pre><code>from subprocess import check_call
with open("targets.txt","w" ) as f:
    check_call(["net", "view"], stdout=f)
</code></pre>

<p><code>check_call</code> will raise an error for <code>any non-zero</code> exit status.</p>
