<p>It is better to use DATETIME column type for these things. Than this should work: use <a href="http://dev.mysql.com/doc/refman/5.0/en/date-and-time-functions.html#function_str-to-date">str_to_date()</a> function. Also, swap the BETWEEN values.</p>

<pre><code>WHERE dm.dl_time BETWEEN str_to_date('2011-05-06','%Y-%m-%d') AND str_to_date('2011-05-31','%Y-%m-%d')
</code></pre>
