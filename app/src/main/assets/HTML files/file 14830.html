<p>Create a normal object:</p>

<pre><code>var o = {
    first_name: 'Robert',
    last_name: 'Dougan'
};
</code></pre>

<p>And then use <a href="https://developer.mozilla.org/en/JavaScript/Reference/Global_Objects/JSON/stringify"><code>JSON.stringify</code></a> to make it a string:</p>

<pre><code>var string = JSON.stringify(o); //"{"first_name":"Robert","last_name":"Dougan"}"
</code></pre>
