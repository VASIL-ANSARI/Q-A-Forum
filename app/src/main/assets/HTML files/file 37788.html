<p>You need <code>s</code> flag (DOTALL) that lets you match <code>.</code> newlines also:</p>

<pre><code>String thematch = "(?s)" + Pattern.quote("&lt;p&gt;Listen") + "(.*?)" + Pattern.quote("&lt;/audio&gt;&lt;/p&gt;");
</code></pre>

<p>However as a word of caution you should use a HTML/XML parser for manipulating HTML documents.</p>
