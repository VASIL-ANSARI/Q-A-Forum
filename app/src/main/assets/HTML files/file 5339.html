<p>Use explode instead of split. The result of explode is an array, so use <code>list()</code>:</p>

<pre><code>list(,$productid) = explode('_', $PagePath, 2);
</code></pre>

<p>Note the third parameter, 2 instead of 1. Using 1 will not split anything. Or, just use <code>preg_replace</code>:</p>

<pre><code>$productid = preg_replace('/^.*?_/', '', $PagePath);
</code></pre>
