<p>This is one way of doing it with <a href="https://docs.python.org/2.7/library/itertools.html#itertools.permutations">itertools.permutations</a>:    </p>

<pre><code>from itertools import permutations
s = 'pet'
print [''.join(p) for i in range(1, len(s)+1) for p in permutations(s, i)]
</code></pre>

<p>Output:</p>

<pre><code>['p', 'e', 't', 'pe', 'pt', 'ep', 'et', 'tp', 'te', 'pet', 'pte', 'ept', 'etp', 'tpe', 'tep']
</code></pre>
