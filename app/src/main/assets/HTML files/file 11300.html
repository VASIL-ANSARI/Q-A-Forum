<p>It looks to me like you can simply replace this part at the beginning:</p>

<pre><code>^(?:1(?:[. -])?)?
</code></pre>

<p>with this:</p>

<pre><code>^(?:\(?\+?1\)?(?:[. -])?)?
</code></pre>

<p>Or if you want to be strict about the parentheses matching:</p>

<pre><code>^(?:(?:\((?=.?1\)))?\+?1\)?(?:[. -])?)?
</code></pre>
