<p>You try to generate JSF code with javascript. Javascript runs <strong>after</strong> the server process the whole jsf page, generate html, and then sends the rendered html response to the browser. Browser could not process JSF code itself, it is completely out of <a href="http://www.ibm.com/developerworks/library/j-jsf2/" rel="nofollow">JSF lifecycle</a>. </p>
