<p>Assigning <a href="http://en.wikipedia.org/wiki/JQuery" rel="nofollow">jQuery</a> right back to <code>$</code> doesn't do anything.</p>

<p>Either assign jQuery to a different variable:</p>

<pre><code>var j$ = jQuery.noConflict();
</code></pre>

<p>Or don't assign it to anything:</p>

<pre><code>jQuery.noConflict();
</code></pre>
