<p>You can use function as <code>data</code>parameter to alter content before it is edited. For example:</p>

<pre><code>$(".edit").editable('http://example.com/save', {
    cancel: 'Cancel',
    submit: 'OK',
    data: function (value, settings) {
        return value.replace(/ /gi, '');
    } 
});
</code></pre>
