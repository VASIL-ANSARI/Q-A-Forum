<p>Well,I figured it out myself.</p>

<p>It turns out that Graphics APIs for iOS 9 in Unity 5.3.2f1 is <code>Auto Graphics API</code> by default and it will be <code>Metal</code>.Therefore,in my app I can't use <code>OpenGL ES</code> API to manipulate my frame.</p>

<p>After I set <code>Graphics API</code> to <code>OpenGL ES 3</code>,It all goes well.</p>
