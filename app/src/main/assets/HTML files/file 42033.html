<p>Edit your php.ini file and do the changes as shown below :</p>

<pre><code>max_file_uploads=20
</code></pre>

<p>Refer this : <a href="http://php.net/manual/en/ini.core.php" rel="nofollow">http://php.net/manual/en/ini.core.php</a></p>

<p>Also change these things :</p>

<pre><code>upload_max_filesize = 100M
post_max_size = 100M
</code></pre>

<p>Cheers :-)</p>
