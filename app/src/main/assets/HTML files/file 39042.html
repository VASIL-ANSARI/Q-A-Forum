<p>You could read the html with an <code>XML Parser</code> and query the value you're looking for using <code>XPath</code>.</p>

<p>The <code>XPath</code> would be </p>

<pre><code>/div/button/@data-invite-details
</code></pre>

<p>Here's a post that explains how to accomplish that in <strong><code>Java/Android</code></strong>:</p>

<p><a href="http://stackoverflow.com/questions/2811001/how-to-read-xml-using-xpath-in-java">How to read xml using xpath in java</a></p>
