<p>The <code>envs</code> option for <code>xo</code> <a href="https://github.com/sindresorhus/xo#envs" rel="nofollow">defaults to <code>node</code></a>, so it won't be expecting to see <code>document</code>, etc.</p>

<p>You can include <a href="http://eslint.org/docs/user-guide/configuring#specifying-environments" rel="nofollow">whichever environments</a> are appropriate for your project:</p>

<pre><code>"xo": {
  "envs": ["browser"],
  ...
}
</code></pre>
