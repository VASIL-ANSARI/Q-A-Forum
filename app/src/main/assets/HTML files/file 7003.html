<p>Use group_concat</p>

<pre><code>select p.image, group_concat(pi.image) as additional_images 
from product as p 
join product_image as pi on pi.product_id=p.product_id 
where p.product_id = '82'
</code></pre>

<p>See: <a href="http://dev.mysql.com/doc/refman/5.0/en/group-by-functions.html#function_group-concat" rel="nofollow">http://dev.mysql.com/doc/refman/5.0/en/group-by-functions.html#function_group-concat</a></p>
