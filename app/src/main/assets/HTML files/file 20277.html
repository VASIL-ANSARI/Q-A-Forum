<p>This worked for me:</p>

<pre><code>TextArea ta1 = new TextArea(), ta2 = new TextArea();
ta1.scrollTopProperty().bindBidirectional(ta2.scrollTopProperty());
</code></pre>

<p>In common case, you can apply a lookupAll(String) operation at TextArea to find scroll bar inside the TextArea, and bind their values bidirectionally.</p>
