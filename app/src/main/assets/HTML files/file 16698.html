<p>You can enforce Visio (incl. Viewer) to update data more often than once per minute: change registry key
<code>HKEY_CURRENT_USER\Software\Microsoft\Office\&lt;version&gt;\Visio\Application\animation</code> from 60000 to e.g. 5000 (msec). <a href="http://blog.bvisual.net/2012/01/30/now-then-settle-down/" rel="nofollow">This sample</a> may be useful.</p>
