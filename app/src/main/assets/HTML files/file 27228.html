<p>First, do not call <code>setType()</code> twice, as the second one will replace the first one.</p>

<p>Second, <code>type/plain</code> is not a valid MIME type. Try <code>text/plain</code>.</p>

<p>Third, if you are going to use <code>image/*</code>, you need to use <code>EXTRA_STREAM</code> to provide the image.</p>
