<blockquote>
  <p>I want to write a C code, say "test.c" call some C++ functions from it.</p>
</blockquote>

<p>Try something like this in your header:</p>

<pre><code>#ifdef __cplusplus
extern "C"
{
#endif
  void foo (void);
#ifdef __cplusplus
};
#endif
</code></pre>

<p>Then implement <code>foo()</code> in your .cpp file. Make sure that your .cpp file also includes the header.</p>
