<p><code>keyboard.nextInt()</code> is only reading an integer from the keyboard, not reading the return character. So, when you first call <code>keyboard.nextLine()</code> you get the <code>\n</code> of the <code>getInt()</code>.</p>

<p>Try this instead :</p>

<pre><code>int n1 = keyboard.nextInt();
keyboard.nextLine();
</code></pre>
