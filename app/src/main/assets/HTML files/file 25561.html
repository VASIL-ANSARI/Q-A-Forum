<p>Looks like your <code>meta_value</code> is a string, and that's why the <code>&lt;=</code> is not working. Try to pass the argument as an integer and also add <code>type =&gt; 'NUMERIC'</code>, this will handle your DB stored string as a number.</p>

<p><strong>Edit:</strong> Looks like you can also use <code>DATE</code> as the <code>type</code> in your case<sup><a href="http://codex.wordpress.org/Class_Reference/WP_Query#Custom_Field_Parameters" rel="nofollow">[codex]</a></sup>.</p>
