<p>Just a <a href="https://msdn.microsoft.com/en-us/library/ms186862.aspx" rel="nofollow"><strong><code>Replace</code></strong></a> function will work for you.</p>

<p>Replace all the <code>.</code> with <code>).(</code>. Then Append <code>(</code> and <code>)</code> parenthesis at the beginning and end of string respectively</p>

<pre><code>select '(' + Replace('a.3.1', '.' , ').(') + ')'
</code></pre>
