<p><a href="http://api.jquery.com/not/"><code>.not</code></a> only takes 1 parameter. If you want to filter on two different selectors, you can add a comma between them inside the string. You can also use the <a href="https://api.jquery.com/selected-selector/">:selected</a> selector:</p>

<pre><code>$('option', this).not(':eq(0), :selected').remove();
</code></pre>
