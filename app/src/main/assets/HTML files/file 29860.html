<p><code>execute</code> only executes the query. To retrieve the results you have to use one of the many retrieval methods documented under <a href="https://metacpan.org/pod/DBI#Statement-Handle-Methods" rel="nofollow">Statement Handle Methods</a>. For example:</p>

<pre><code>$queryH-&gt;execute;
my ( $table_name ) = $queryH-&gt;fetchrow_array;
print "result = $table_name\n";
</code></pre>
