<p>Should you reset the datepicker before processing the new data?</p>

<pre><code>jQuery("#datepicker").datepicker( "option" , {
    minDate: null,
    maxDate: null} 
);
</code></pre>

<p>Or just destroy it completely and start again:</p>

<pre><code>jQuery("#datepicker").datepicker("destroy");
</code></pre>
