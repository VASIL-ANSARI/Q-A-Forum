<p>When vector is empty, you need to let your if statement switch to cout only otherwise the behavior is undefined. </p>

<p>a simple and quick fix is</p>

<pre><code>if(myvector.empty()) 
{
    cout&lt;&lt;"My Vector is empty\n";
}
else 
{
    cout&lt;&lt;myvector.front()&lt;&lt;endl;
    cout&lt;&lt;myvector[0]&lt;&lt;endl;
    print(myvector);
}
</code></pre>
