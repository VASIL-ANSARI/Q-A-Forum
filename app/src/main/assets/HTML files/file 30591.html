<p>SSJS can use Java objects, which opens a big world of server-side libraries. See <a href="http://stackoverflow.com/questions/16932516/ssjs-to-call-a-method-in-java-class-in-java-library">SSJS to call a method in java class (in java library)</a> for an example. </p>

<p>One such library is Google's Guava <a href="https://code.google.com/p/guava-libraries/wiki/NewCollectionTypesExplained" rel="nofollow">https://code.google.com/p/guava-libraries/wiki/NewCollectionTypesExplained</a>.</p>
