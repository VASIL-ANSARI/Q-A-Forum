<p>You are not returning anything when <code>x</code> and <code>y</code> are equal. As a consequence, the program has undefined behavior when <code>x</code> is equal to <code>y</code>.</p>

<p>Use:</p>

<pre><code>int min(int x, int y) {
    if (x &gt; y) {
        return y;
    }
    else {
        return x;
    }
}
</code></pre>
