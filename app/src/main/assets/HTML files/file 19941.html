<p>I got this to work by doing two things:</p>

<ul>
<li><p>Move the TestUser and TestUserAmmendment classes out of the Program
class so they aren't nested.    </p></li>
<li><p>Add the attribute <code>[Amendment(typeof(TestUserAmmendment&lt;&gt;))]</code> to the 
TestUser class.</p></li>
</ul>
