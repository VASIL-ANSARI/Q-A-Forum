<p>In your <code>LinearLayout</code> you must have already added a <code>TextView</code>, say with id <code>tv1</code>. </p>

<p>Then instead of:</p>

<p><code>TextView tv1 = new TextView();</code></p>

<p>Do this:</p>

<pre><code>LinearLayout layout = (LinearLayout) view.findViewById(R.id.linear_layout);
TextView tv1 = layout.findViewById(R.id.tv1);
tv1.setText(Title);
</code></pre>
