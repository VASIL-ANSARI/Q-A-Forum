<p>I think you can use a negative lookahead instead (if I understood your problem correctly), try:</p>

<pre><code>(\b\w+?\b)\(.*?\) ?{.*?METHOD *= *"(?!\1).*?"
</code></pre>

<p>See it <a href="http://regexr.com?2vdk0" rel="nofollow">here on Regexr</a></p>

<p>I used also word boundaries in the first group, otherwise it just starts matching at the second letter.</p>
