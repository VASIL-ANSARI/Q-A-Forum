<p>Yes, you can quote the column name:</p>

<pre><code> "0-60MPH"   -- SQL Standard
 `0-60MPH`   -- MySQL/MariaDB
 [0-60MPH]   -- SQL Server
</code></pre>

<p><kbd><strong><a href="https://data.stackexchange.com/stackoverflow/query/391827" rel="nofollow"><code>LiveDemo</code></a></strong></kbd> <kbd><strong><a href="http://sqlfiddle.com/#!9/583da/1/0" rel="nofollow"><code>SqlFiddleMySQL</code></a></strong></kbd></p>

<p>But I suggest to rename column and use <code>_</code> like <code>from_0_to_60_mph</code>. Quoting identifiers in long run causes more problems than benefits.</p>
