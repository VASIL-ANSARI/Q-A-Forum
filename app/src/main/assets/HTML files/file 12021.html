<p><code>rm_rf</code> is <strong>synchronous</strong>, as any other usual ruby method.</p>

<p>and if it was'nt then you'd probably get a <code>Errno::EEXIST</code> error, but you are getting 'permission denied'.</p>

<p>as a workaround try to insert small delay, like <code>sleep(0.1)</code> between <code>rm_rf</code> &amp; <code>mkdir</code></p>
