<p>You should be able to debug in Rubymine by launching the Rake task.  Go to <code>Run -&gt; Edit Configurations... -&gt; + (Top right button) -&gt; Rake</code> and setup it up with:</p>

<ul>
<li>Task name: <code>resque:work</code></li>
<li>Environment variables: <code>QUEUE=*</code></li>
</ul>

<p>Save the configuration and launch it from <code>Run -&gt; Debug...</code></p>
