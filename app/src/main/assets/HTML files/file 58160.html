<pre><code>replace("\\t", "\t")
</code></pre>

<p>reading "replace all &lt; backslash >&lt; t > combinations with &lt; tab >"</p>

<pre><code>v = v.replace("\\t", "\t").replace("\\n", "\n")
</code></pre>
