<p>You don't. By definition, a <code>HashSet</code> is not sorted.</p>

<p>If you want a sorted hash set, then you should use a <a href="http://msdn.microsoft.com/en-us/library/dd412070.aspx"><code>SortedSet</code></a>. The methods it exposes are essentially a superset of those provided by <code>HashSet</code>, including the ability to sort its contents.</p>
