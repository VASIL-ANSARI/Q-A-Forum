<p>to_date() public
Converts a string to a Date value.</p>

<pre><code>&gt; "1-1-2012".to_date   # =&gt; Sun, 01 Jan 2012
&gt; "01/01/2012".to_date # =&gt; Sun, 01 Jan 2012
&gt; "2012-12-13".to_date # =&gt; Thu, 13 Dec 2012
</code></pre>

<p>Source : <a href="http://apidock.com/rails/String/to_date" rel="nofollow">http://apidock.com/rails/String/to_date</a></p>
