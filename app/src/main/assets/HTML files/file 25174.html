<p>MVC (All versions) do not suppose/force any data access method, if you mean 'Linq' then:</p>

<pre><code>string q = "SELECT *FROM Table1";
IEnumerable&lt;Entities.Table1&gt; res = context.ExecuteQuery&lt;Entities.Table1&gt;(q);
</code></pre>

<p>Now you have the result as an enumerable collection, use it as you want.</p>

<p>Hope that helps.</p>
