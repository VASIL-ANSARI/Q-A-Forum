<p>If what is shown on the Codepen is your full HTML, then the problem most likely lies within the lack of some code in your HTML.</p>

<p>Create a <code>&lt;head&gt;</code> and insert <code>&lt;meta name="viewport" content="width=device-width, initial-scale=1"&gt;</code> into it.</p>

<p>Read more on <a href="https://developers.google.com/web/fundamentals/layouts/rwd-fundamentals/set-the-viewport?hl=en" rel="nofollow">setting the viewport - Google Docs</a>.</p>
