<p><a href="http://sixrevisions.com/javascript/getting-started-with-jquery/" rel="nofollow">Try looking into how jQuery works.</a> </p>

<pre><code>$(document).ready(function() {
    $('.thumbnail').on('click', function() {
        $(this).addClass('full');
    });
});
</code></pre>

<p>You can also overwrite the class, instead of adding one with</p>

<pre><code>$(this).attr('class', 'full');
</code></pre>
