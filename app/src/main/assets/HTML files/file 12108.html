<p>You'll need to use the <code>stop(true,true)</code> function like this:</p>

<pre><code>$(function() {
$("ul.topnav li:has(.subnav)").hover(function() {
    $("ul.subnav", this).stop(true,true).slideDown('fast').show();
}, function() {
    $("ul.subnav", this).slideUp('slow');
});
});
</code></pre>

<p>Note it's placement before <code>slideDown</code></p>
