<p>You have to include jQuery mobile before <code>on()</code></p>

<pre><code>&lt;script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"&gt;&lt;/script&gt;
&lt;script&gt;
/* add panel */
$( document ).on( "mobileinit" , function() {
var panel = '&lt;div&gt;panel&lt;/div&gt;';
$( "body" ).prepend( panel ); /* or .append */
});
&lt;/script&gt;
</code></pre>
