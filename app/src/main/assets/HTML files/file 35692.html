<p>For scatterplots, use the <a href="http://matplotlib.org/api/pyplot_api.html#matplotlib.pyplot.legend">scatterpoints</a> parameter:</p>

<pre><code>import matplotlib.pyplot as plt

fig, ax = plt.subplots()
ax.scatter(1, 2, c='blue', marker='x')
ax.scatter(2, 3, c='red', marker='o')
ax.legend(('1', '2'), loc=2, scatterpoints=1)
plt.show()
</code></pre>
