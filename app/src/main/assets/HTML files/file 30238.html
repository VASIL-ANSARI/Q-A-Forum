<p>You can choose wether to create a table per type or a table per hierarchy, by just adding <code>[Table("Name")]</code> to your classes.</p>

<p>To query such a class you can use the following statements:</p>

<pre><code>myContext.Nodes.OfType&lt;Student&gt;().Where(s =&gt; s.Name.Contains("abc"));
</code></pre>
