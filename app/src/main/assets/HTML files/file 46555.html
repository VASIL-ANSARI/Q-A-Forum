<p>Today I had same issue, but solved.</p>

<p>Please try this way.</p>

<p>1. Run the genymotion virtual device.</p>

<p>2. Eclipse, Click  "Run Configurations".</p>

<p>3. In the "Target" tab, enable the "Always prompt to pic  device".</p>

<p>4. Click "Run"  button.</p>

<p>5. Showing genymotin device. choose that and click "OK" button.</p>
