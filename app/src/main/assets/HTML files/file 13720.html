<blockquote>
  <p>Do the zero entries actually occupy memory?</p>
</blockquote>

<p>With <code>ndarray</code>, they do.</p>

<p>There are, however, separate classes in SciPy that support a variety of sparse storage formats. See <a href="http://docs.scipy.org/doc/scipy/reference/sparse.html" rel="nofollow">the documentation</a>.</p>
