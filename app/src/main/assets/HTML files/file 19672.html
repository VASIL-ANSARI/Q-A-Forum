<p>Use short tags for this:</p>

<pre><code>&lt;?=isset($subnet)?$subnet:"0.0.0.0/0"?&gt;
</code></pre>

<p>Or if you can't then:</p>

<pre><code>&lt;?php echo isset($subnet)?$subnet:"0.0.0.0/0"; ?&gt;
</code></pre>

<p>You can't echo with = with <code>&lt;?php</code> tag. It has to be <code>&lt;?=</code> or <code>&lt;?php echo</code> </p>
