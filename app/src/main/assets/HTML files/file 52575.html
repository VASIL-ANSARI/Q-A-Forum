<p>A value for a key of a dictionary is always optional because the key might not exist.</p>

<p>You need to unwrap the optional</p>

<pre><code>let categoryId = String(anyObj["id"]!)
</code></pre>

<p>A safer solution is optional binding</p>

<pre><code>if let categoryId = anyObj["id"] {
   let link = "categoryId" + String(categoryId)
}
</code></pre>
