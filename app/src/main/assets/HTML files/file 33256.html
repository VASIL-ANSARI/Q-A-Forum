<p>Set <code>pageName.InnerText</code> instead.
make sure you update the text in initial load of the page or during post back, otherwise it won't work.</p>

<p>And add <code>contenteditable</code> attribute:</p>

<pre><code>&lt;p id="pageName" contenteditable="true" runat="server"&gt;Title&lt;/p&gt;
</code></pre>
