<p><code>load()</code> is not a standard DOM method. It doesn't appear on HTML element objects.</p>

<p>There is a <a href="http://api.jquery.com/load/" rel="nofollow"><code>load</code> method in jQuery</a>, but:</p>

<ul>
<li>Bootstrap's error message indicates you've failed to load jQuery</li>
<li>You would need to use the <code>jQuery(some_selector)</code> function instead of <code>document.getElementById</code> </li>
</ul>
