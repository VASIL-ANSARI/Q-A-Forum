<p>Solution without LINQ:</p>

<p>Loop through the smaller list (either the list with <code>id</code> or the list with <code>id2</code>)</p>

<p>For each list item, search if id exists in the other list.</p>

<p>As you see, it is important to have a fast search (either some index or a O(log n) search algorithm)</p>
