<p>If you don't want the text nodes then only print the nodes with type <code>XML_ELEMENT_NODE</code>. That is, the print code should first check the <code>type</code> field:</p>

<pre><code>if (node-&gt;type == XML_ELEMENT_NODE) {
    fprintf(stdout, "\t Child is &lt;%s&gt;\n", node-&gt;name);
}
</code></pre>
