<p>This json is not parsable, because it cannot be trasnfered into any type with such "dynamic" key instead of key value pair. What you should use is <a href="http://stackoverflow.com/questions/2246694/how-to-convert-json-object-to-custom-c-sharp-object">JObject</a>.</p>

<p>Quick sample:</p>

<pre><code>JObject j = JObject.Parse(json);

var lst = j["posts"][0].Select(jp =&gt; ((JProperty)jp).Name).ToList();
</code></pre>
