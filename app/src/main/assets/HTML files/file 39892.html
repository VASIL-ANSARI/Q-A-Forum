<p>I'm not sure what exactly you are trying to achieve but you could slide them Up and click to slide them Down using (next)</p>

<pre><code>$(".hide").next().slideUp('fast');
$(".hide").click(function(e) {
$(this).next().slideToggle('fast');
})
</code></pre>
