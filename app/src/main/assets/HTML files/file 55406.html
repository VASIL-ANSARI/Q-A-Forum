<p><strong>On submit</strong> (<code>object</code> is your form):</p>

<pre><code>object.onsubmit = function(){
    //things you want to happen on form submit
};
</code></pre>

<p>In order to <strong>listen to inputs</strong> (<code>object</code> is an input field), try this: </p>

<pre><code>object.oninput = function(){
    //things that happen during input
};
</code></pre>

<p>PS: This will be much easier using jQuery.</p>
