<p>What you are looking for are '<a href="https://developers.google.com/web/tools/chrome-devtools/debug/breakpoints/add-breakpoints#events">Event Listener Breakpoints</a>'. These breakpoints are triggered whenever any event listener, that listens for chosen event, is fired. You will find them in the Sources tab. In your case, expand 'Mouse' category and choose 'Click'.</p>
