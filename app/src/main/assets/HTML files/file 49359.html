<p>I think the type you're looking for is <code>Rack::Multipart::UploadedFile</code> or just <code>File</code>:</p>

<pre><code>params do
   requires :user, type: Hash do
     requires :profile_picture, type: Rack::Multipart::UploadedFile, desc: 'User profile picture'
   end
 end
</code></pre>

<p>It's one <code>grape</code> supported types as <a href="https://github.com/ruby-grape/grape#supported-parameter-types" rel="nofollow">here</a>.</p>
