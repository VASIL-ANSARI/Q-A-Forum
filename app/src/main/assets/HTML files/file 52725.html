<p>We can use Group by to get the answers per user:</p>

<pre><code>select id, user_id, answers from questions
where answers in (
  select max(answers) as answers from questions
  where `created` &gt; UNIX_TIMESTAMP()-86400*2
  group by user_id
);
order by answers desc
limit 5;
</code></pre>
