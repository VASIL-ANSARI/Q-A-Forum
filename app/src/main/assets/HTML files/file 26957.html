<p>Check your View Controller property <a href="https://developer.apple.com/library/ios/documentation/UIKit/Reference/UIViewController_Class/Reference/Reference.html#//apple_ref/occ/instp/UIViewController/automaticallyAdjustsScrollViewInsets" rel="nofollow">automaticallyAdjustsScrollViewInsets</a>, it's <code>YES</code> be default and it automatically changes the insets of your scroll views (like <code>UITextView</code>), which is probably the change in behavior you are seeing.</p>
