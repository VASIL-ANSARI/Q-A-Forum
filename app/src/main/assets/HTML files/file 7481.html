<p><code>sys/select.h</code> is a POSIX header that supports <code>select()</code>; the <a href="http://msdn.microsoft.com/en-us/library/ms740141%28v=vs.85%29.aspx">equivalent on Win32</a> only works on sockets, so you are unlikely to get the code working on Windows unless you are already skilled at porting.</p>
