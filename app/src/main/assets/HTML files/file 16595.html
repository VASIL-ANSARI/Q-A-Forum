<p>Is this a buffering question? Try calling <code>fflush()</code> to flush output.</p>

<pre><code>int main()
{
    int i=0;
    int j=0;

    printf("Hello world!\n");
    fflush(stdout);
    for (j=0;j&lt;10;j++)
    {
        scanf ("%d",&amp;i);
        printf ("Printed :   %d\n",i);
        fflush(stdout);
    }
    return 0;
}
</code></pre>
