<p>Try this</p>

<pre><code>.*?((?:\d+-?)+).*?((?:\d+\:?)+).*
</code></pre>

<p><a href="https://regex101.com/r/xJ3zD0/1" rel="nofollow">Regex demo</a></p>

<p><strong>Explanation:</strong><br>
<code>.</code>: Any character except line break <a href="https://regex101.com/r/wY6xS4/1" rel="nofollow">sample</a><br>
<code>*</code>: Zero or more times <a href="https://regex101.com/r/wE3zV2/1" rel="nofollow">sample</a><br>
<code>?</code>: Once or none <a href="https://regex101.com/r/qX9nZ9/1" rel="nofollow">sample</a><br>
<code>( â¦ )</code>: Capturing group <a href="https://regex101.com/r/qL1pP8/1" rel="nofollow">sample</a><br>
<code>(?: â¦ )</code>: Non-capturing group <a href="https://regex101.com/r/bU9dN1/1" rel="nofollow">sample</a><br>
<code>\</code>: Escapes a special character <a href="https://regex101.com/r/aM5iM5/1" rel="nofollow">sample</a><br>
<code>+</code>: One or more <a href="https://regex101.com/r/wV7cV2/1" rel="nofollow">sample</a> </p>
