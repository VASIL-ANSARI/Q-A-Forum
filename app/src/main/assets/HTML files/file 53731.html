<p>The circled numbers start at Unicode code point 0x2460 and go up to 20. So just write a little helper function that returns the desired character:</p>

<pre><code>def circled(x):
    return chr(0x245F+x)    # Python 2: use unichr() instead of chr()
</code></pre>

<p>Usage:</p>

<pre><code>ax.text(0.425, 0.475, circled(1), ha='center')   
</code></pre>
