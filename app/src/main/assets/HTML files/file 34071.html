<p>According to <a href="http://msdn.microsoft.com/en-us/library/system.windows.interop.aspx" rel="nofollow">this link</a>, <code>System.Windows.Interop</code> is for WPF:</p>

<blockquote>
  <p>Provides supporting types for interoperation between Windows Presentation Foundation (WPF) and other technologies such as Win32 APIs and provides base classes for other specific interoperation scenarios involving WPF.</p>
</blockquote>
