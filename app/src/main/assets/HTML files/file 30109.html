<p>When you are using <code>dt::start</code> inside the <code>for</code> loop, you are passing <code>0</code> to the function, leading:</p>

<pre><code>(int*)malloc(sizeof(int)*size);
</code></pre>

<p>to be:</p>

<pre><code>(int*)malloc(0);
</code></pre>

<p>Of course, accessing the returned pointer is undefined behavior.</p>
