<p>You can use a <code>ContentPane</code> with a url to specify the content.</p>

<pre><code>&lt;div id="foo" data-dojo-type="dijit/layout/ContentPane" href="/some/page.html"&gt;
&lt;/div&gt;
</code></pre>

<p><a href="http://dojotoolkit.org/reference-guide/1.8/dijit/layout/ContentPane.html" rel="nofollow">http://dojotoolkit.org/reference-guide/1.8/dijit/layout/ContentPane.html</a></p>
