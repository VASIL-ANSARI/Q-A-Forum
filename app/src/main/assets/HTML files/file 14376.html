<p>A good compiler should convert 1.4f directly to double.</p>

<p>A compliant compiler will conver 1.4f to <code>float</code> format, then convert the value to <code>double</code>, then assign the value to <code>i</code>.</p>

<p>By the way, historically from days of FORTRAN, a variable named <code>i</code> usually holds integer values.  </p>
