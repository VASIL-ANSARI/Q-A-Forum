<p>Get the first item from <code>$object</code> array</p>

<pre><code>$first_key = key($object);
</code></pre>

<p>Use it with your response array,</p>

<pre><code>$object[$first_key]-&gt;handle;
</code></pre>

<hr>

<p>Or, the first element of array</p>

<pre><code>$first_pair = reset($object)-&gt;handle;
</code></pre>
