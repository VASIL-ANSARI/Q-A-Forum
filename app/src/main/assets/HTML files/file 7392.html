<p>It's a syntax error. The correct syntax is:</p>

<pre><code>foreach($form['user'] as $val)
</code></pre>

<p>The <code>[]</code> syntax is used for appending data to an array. For example:</p>

<pre><code>$form['user'][] = 'test';
</code></pre>

<p>The above will add a new string to the <code>$form['user']</code> array with the value of <code>test</code>.</p>
