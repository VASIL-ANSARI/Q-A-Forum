<p>Assuming order doesn't matter: use commons-collections.</p>

<ol>
<li>Use <code>String.split()</code> to split both sentences into arrays of words.</li>
<li>Use commons-collections' <code>CollectionUtils.addAll</code> to add each array into an empty <code>Set</code>.</li>
<li>Use commons-collections' <code>CollectionUtils.subtract</code> method to get A-B.</li>
</ol>
