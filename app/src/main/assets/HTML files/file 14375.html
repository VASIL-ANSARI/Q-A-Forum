<p>The <code>&lt;link&gt;</code> element has a <a href="http://www.w3.org/TR/DOM-Level-2-Style/stylesheets.html#StyleSheets-LinkStyle" rel="nofollow"><code>sheet</code> property</a> which does exactly that:</p>

<pre><code>document.getElementById('myStyle').sheet.cssRules
</code></pre>

<p>Of course, this is subject to <a href="https://developer.mozilla.org/en/Same_origin_policy_for_JavaScript" rel="nofollow">Same Origin Policy</a></p>
