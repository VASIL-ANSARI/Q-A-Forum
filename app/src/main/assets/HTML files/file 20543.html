<p>Use the <a href="http://msdn.microsoft.com/en-us/library/system.xml.linq.xobject.baseuri.aspx" rel="nofollow"><code>XObject.BaseUri</code></a> property.</p>

<p>But not to have it set to <code>null</code>, you have to load your document with <code>LoadOptions.SetBaseUri</code> set:</p>

<pre><code>XDocument doc = XDocument.Load(url, LoadOptions.SetBaseUri );
</code></pre>
