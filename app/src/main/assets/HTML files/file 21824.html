<p>To access the full image, you either need to access the intent URI by using <code>data.getData()</code> in your doodleView, or (better) provide your own URI for storing the image by passing it to the intent by supplying a URI in <a href="http://developer.android.com/reference/android/provider/MediaStore.html#EXTRA_OUTPUT" rel="nofollow"><code>EXTRA_OUTPUT</code></a> extra.</p>
