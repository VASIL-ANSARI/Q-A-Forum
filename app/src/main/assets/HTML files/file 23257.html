<p>You are executing <code>clear()</code> on <code>localStorage</code> which explains why it clears:</p>

<pre><code>clearbutton.onclick = localStorage.clear();
</code></pre>

<p>Change this to:</p>

<pre><code>clearbutton.onclick = localStorage.clear;
</code></pre>

<p>This way you're referencing the function instead.</p>
