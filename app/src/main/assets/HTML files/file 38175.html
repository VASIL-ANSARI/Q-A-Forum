<p>Use the CONCAT function, as below:</p>

<pre><code>SELECT *
FROM table1
WHERE CONCAT(column1, column2) = '0123456789';
</code></pre>

<p><strong>Reference</strong>:</p>

<p><a href="http://dev.mysql.com/doc/refman/5.7/en/string-functions.html#function_concat" rel="nofollow">CONCAT function on MySQL Reference Manual</a></p>
