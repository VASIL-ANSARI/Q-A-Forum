<p>You don't put anything in the table with the "has_one" relationship.  The foreign_key goes in the other table.  In your example above, you'd need to add a foreign key to your <code>bars</code> table.</p>

<p>In the migration you can use:</p>

<pre><code>t.references :foo
</code></pre>

<p>or:</p>

<pre><code>t.integer :foo_id
</code></pre>

<p>Either one will work.</p>
