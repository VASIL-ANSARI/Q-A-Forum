<p>Here is a fixed solution <a href="http://jsfiddle.net/WacV4/1/" rel="nofollow">http://jsfiddle.net/WacV4/1/</a>. Object in JS are assigned by reference not by copying its values, so <code>myObj</code> in <code>mymousemove</code> always modifies the same value. You just need to copy <code>vcan.main.currentTransform</code> before extending.</p>
