<p>Change of <code>config.action.mailer</code> to <code>config.action_mailer</code>.</p>

<p>That's on the line that currently says: <code>config.action.mailer.smtp_settings</code>, Hence the error you are getting. <code>config</code> has a <code>action_mailer</code> method, but not <code>action</code>.</p>
