<p>You can use <code>onDelete="CASCADE"</code> to force the underlying database to remove all associated objects internally when you delete referencing entity.</p>

<p>Example:</p>

<pre><code>@ORM\JoinColumn(name="shipping_id", referencedColumnName="id", onDelete="CASCADE")
</code></pre>

<p>This detail also documented <a href="http://doctrine-orm.readthedocs.org/en/latest/reference/working-with-objects.html" rel="nofollow">here</a>.</p>
