<p>The issue is you used lowercase &lt;table:<strong>t</strong>able&gt; instead of &lt;table:<strong>T</strong>able&gt;</p>

<p>The class name is <code>Table</code>, not <code>table</code>, and as such the file cannot be found (it's <code>Table.js</code>, not <code>table.js</code>)</p>

<p>In your JSFiddle you used the correct casing</p>
