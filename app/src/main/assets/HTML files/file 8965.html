<p><code>innerHTML</code> is not a good idea (or needs a workaround) for <code>&lt;table&gt;</code>, <code>&lt;select&gt;</code>, <code>&lt;p&gt;</code> elements. This is a <a href="http://support.microsoft.com/kb/276228" rel="nofollow">known</a> <a href="http://www.ericvasilik.com/2006/07/code-karma.html" rel="nofollow">limitation</a> in older versions <a href="http://msdn.microsoft.com/en-us/library/ms533897%28v=vs.85%29.aspx" rel="nofollow">IE</a>.</p>

<p>Also see this question <a href="http://stackoverflow.com/questions/1066443/ie-innerhtml-error">IE innerHTML error</a>.</p>
