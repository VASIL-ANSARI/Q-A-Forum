<p><a href="http://www.regular-expressions.info/lookaround.html" rel="nofollow">Negative lookbehind</a> can not contain multipliers (<code>+</code>/<code>*</code>), but in case of zones the below seems to suffice:</p>

<pre><code>/(?&lt;!\.\w|\.\w\w|\.\w\w\w|\.\w\w\w\w)\.json\Z/
</code></pre>

<p>It will accept everything, ending with <code>.json</code>, but having no <code>.\w{,4}</code> before it. The leading part might be added accordingly.</p>
