<p>Use <code>JDK-6</code> instead of <code>JDK-7</code> and then add jdk path to the system <code>PATH</code> and <code>JAVA_HOME</code>. in environment variables.</p>

<p>like this <code>Computer--&gt;Properties--&gt;Advanced System settings--&gt;advanced tab--&gt;system variables--&gt;add PATH in user variables and JAVA_HOME in System variables.</code></p>
