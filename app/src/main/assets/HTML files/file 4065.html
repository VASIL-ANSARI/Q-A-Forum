<p>Form inputs have a 'disabled' and 'readonly' attributes you can set to make them un-editable.</p>

<p><a href="http://htmlhelp.com/reference/html40/forms/input.html" rel="nofollow">http://htmlhelp.com/reference/html40/forms/input.html</a></p>

<p>Though you can never be 100% sure what is getting sent from the client side.  The entire DOM is editable by the client.</p>
