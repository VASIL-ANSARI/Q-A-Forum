<p>You should group the clicks by <code>url</code> and <code>title</code>, count them and then use a <code>limit</code> clause to retrieve only the top 5:</p>

<pre><code>SELECT   url, title, COUNT(*) 
FROM     tracking_table
WHERE    DATE_DIFF (NOW(), clicktime) * 24 &lt;= 6
GROUP BY url, title
ORDER BY 3 DESC
LIMIT    5
</code></pre>
