<p>Use <a href="https://developer.mozilla.org/en/JavaScript/Reference/Global_Objects/Array/indexOf" rel="nofollow"><code>.indexOf()</code></a>:</p>

<pre><code>var str = 'hello world'
if (str.indexOf('lo') &gt;= 0) {
    alert('jippy');
}
</code></pre>

<hr>

<p><code>indexOf()</code> returns the position where the value is found. If there is no match it returns <code>-1</code> so we need to check if the result is greater or equal to <code>0</code>.</p>
