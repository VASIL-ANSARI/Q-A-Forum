<p><code>strlen()</code> returns the <strong>bytes</strong> of the string, not the length.</p>

<p>Many greek characters are 2 bytes instead of 1, thats why you think you take wrong results.</p>

<p>Use <code>mb_strlen()</code> instead : <a href="http://lt.php.net/manual/en/function.mb-strlen.php" rel="nofollow">http://lt.php.net/manual/en/function.mb-strlen.php</a></p>

<p>Hope this helps</p>
