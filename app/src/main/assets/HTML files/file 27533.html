<p>If you want to remove <code>p</code> tag just do:</p>

<pre><code>$('someSelector').remove('p');
</code></pre>

<p>or if you want to unwrap <code>p</code> contents then do (which is what it seems like you are trying to do):</p>

<pre><code>$('someSelector').find('p').contents().unwrap(); //keep the content of p there but remove the p wrapper.
</code></pre>
