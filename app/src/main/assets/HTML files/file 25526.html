<p>For highlighting code in HTML you can use <a href="http://softwaremaniacs.org/soft/highlight/en/" rel="nofollow">highlight.js</a>. All you have to do is wrap your code in <code>&lt;pre&gt;&lt;code&gt;</code> tags and include the JS file:</p>

<pre><code>&lt;pre&gt;&lt;code&gt; some code in here &lt;/code&gt;&lt;/pre&gt;
</code></pre>

<p>Highlight.js will then try to recognize, which language was used and apply the highlighting accordingly.</p>
