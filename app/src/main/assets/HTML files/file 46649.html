<p>Try adding the below lines in the my.cnf and restart</p>

<pre><code>[mysqld]
# Performance settings used for import.
delay_key_write=ALL
bulk_insert_buffer_size=256M
</code></pre>

<p>or</p>

<pre><code>mysqldump -u root -p --max_allowed_packet=1073741824 --lock-tables=false mydb &gt; myfile.sql
</code></pre>
