<p>When you do this, the image is sent as an attachment so it is shown as an attachment. You can't prevent this since you don't have any control on the mail client.</p>

<p>Instead, upload your image somewhere on the web and change your <code>src</code> to its URL. (example: <code>&lt;img src="http://example.com/mylogo.png" /&gt;</code>).</p>
