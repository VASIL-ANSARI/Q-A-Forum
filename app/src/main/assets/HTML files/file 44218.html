<p>If you are using postgresql >= 9.3, you can use directly JSON functions to populate a record. (json_populate_record)
<a href="http://www.postgresql.org/docs/9.3/static/functions-json.html" rel="nofollow">functions-json</a></p>

<pre><code>INSERT INTO filtered_data
SELECT * FROM json_populate_record(null::filtered_data, DATA);
</code></pre>
