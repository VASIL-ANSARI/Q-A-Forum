<p>Sometimes signing an assembly is a requirement. This is true if you wish to <a href="http://msdn.microsoft.com/en-us/library/yf1d93sz.aspx" rel="nofollow">GAC</a> your assembly, or if a signed assembly wants to reference another assembly.</p>

<p>You can reuse the same <code>.snk</code> file, and doing so will result in the same Public Key Token for all assemblies.</p>
