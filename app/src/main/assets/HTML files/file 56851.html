<p>Looks like the problem comes from your <code>[DF_tblvUserLocation_Last_Updated_By]</code> constraint.</p>

<p>It's pulling the current username which is more than likely longer than the length of your <code>[Last_Updated_By]</code> column <code>VARCHAR(10)</code>.</p>

<p>Update your DDL to:</p>

<pre><code>[Last_Updated_By] [varchar] (128)
</code></pre>
