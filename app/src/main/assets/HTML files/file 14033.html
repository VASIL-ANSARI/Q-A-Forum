<p>I believe you need to use <a href="http://developer.android.com/reference/android/content/IntentFilter.html#addDataAuthority%28java.lang.String,%20java.lang.String%29" rel="nofollow"><code>addDataAuthority(String, String)</code></a>. For example:</p>

<pre><code>IntentFilter filter = new IntentFilter(SMS_RECIEVED);
filter.addDataAuthority("*", "8091");
filter.addDataScheme("sms");

//use the filter, etc...
</code></pre>
