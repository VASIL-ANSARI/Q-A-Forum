<p>You don't assign a <code>Random</code> to an <code>int</code> -- you need to call <a href="http://docs.oracle.com/javase/8/docs/api/java/util/Random.html#nextInt-int-" rel="nofollow"><code>nextInt</code></a>, passing a <code>int</code> that gives the range between <code>0</code> and that bound minus <code>1</code>.</p>

<pre><code>a[i] = ran1.nextInt(10);  // 0-9 or substitute what you want for 10
</code></pre>
