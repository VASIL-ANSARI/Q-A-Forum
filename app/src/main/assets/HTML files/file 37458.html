<p>The <code>Context</code> you pass to your <code>SQLiteOpenHelper</code> constructor is not a valid <code>Context</code> and its base context is <code>null</code>.</p>

<p>That's likely due to passing an <code>Activity</code> you instantiated yourself with <code>new</code> as a <code>Context</code>. Never instantiate activities with <code>new</code>.</p>
