<p>The problem is that the <code>id</code>s of the fields you use must be distinct. You should use <code>class</code> attributes for annotating multiple elements.</p>

<p>Then you can get these with JQuery and iterate through them with .each().</p>

<p>You can find more information and examples here:
<a href="http://api.jquery.com/each/" rel="nofollow">JQuery .each()</a></p>
