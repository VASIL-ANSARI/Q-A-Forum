<p>You can achieve using this :</p>

<pre><code>List&lt;Class&lt;Foo&gt;&gt; classList = new ArrayList&lt;Class&lt;Foo&gt;&gt;();
restTemplate.getForObject(restServiceURI, classList);
</code></pre>

<p>If it is just one object and not a list of class then you can just pass like this:</p>

<pre><code>restTemplate.getForObject(restServiceURI, Foo.class);
</code></pre>
