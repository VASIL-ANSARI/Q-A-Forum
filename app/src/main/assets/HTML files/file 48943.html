<p>See the SO answer here: <a href="https://stackoverflow.com/questions/20688922/the-entity-type-type-is-not-part-of-the-model-for-the-current-context">The entity type &lt;type&gt; is not part of the model for the current context</a></p>

<p>Try adding something like this to OnModelCreating:</p>

<pre><code>Protected Overrides Sub OnModelCreating(modelBuilder As DbModelBuilder)
    modelBuilder.Entity(Of dbip_lookup)().ToTable("dbip_lookup")
End Sub
</code></pre>
