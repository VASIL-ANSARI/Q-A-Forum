<p>according to <a href="http://arduino.cc/en/Serial/Read" rel="nofollow">Arduino::Serial.Read()</a> documentation: </p>

<blockquote>
  <p>Returns</p>
  
  <p>the first byte of incoming serial data available (or -1 if no data is
  available) - int</p>
</blockquote>

<p>So it appears to me, you simply use the wrong function here. </p>

<p>You probably need to use <a href="http://arduino.cc/en/Serial/ReadBytes" rel="nofollow">Arduino::Serial.ReadBytes()</a></p>
