<p>In order to print the address of the i<sup>th</sup> element in an array <code>b</code>, use</p>

<pre><code>std::cout &lt;&lt; b + i;
</code></pre>

<p>This will work in all cases except when <code>b</code> is an array of <code>char</code>, in which case you need to cast to <code>void*</code></p>

<pre><code>std::cout &lt;&lt; static_cast&lt;const void*&gt;(b + i);
</code></pre>
