<p>all the <code>sort</code> functions take an optional kwarg <code>key</code>. It can be used in conjunction with the fact that tuples sort this way naturally to build an anonymous <code>lambda</code> function like so:</p>

<pre><code>lst = [Model(name='BMW 4-series',price=90), ... ]
lst.sort(key=lambda m: (m.name, m.price))
</code></pre>
