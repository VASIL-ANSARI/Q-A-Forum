<p><code>NSManagedObject</code> provides a method called <a href="http://developer.apple.com/mac/library/documentation/cocoa/reference/CoreDataFramework/Classes/NSManagedObject_Class/Reference/NSManagedObject.html#//apple_ref/doc/uid/TP30001171-BBCFJIEEhttp://developer.apple.com/mac/library/documentation/cocoa/reference/CoreDataFramework/Classes/NSManagedObject_Class/Reference/NSManagedObject.html#//apple_ref/doc/uid/TP30001171-BBCFJIEE"><code>initWithEntity:insertIntoManagedObjectContext:</code></a>. You can use this to do a more traditional <code>alloc</code>/<code>init</code> pair. Keep in mind that the object this returns is <em>not</em> autoreleased.</p>
