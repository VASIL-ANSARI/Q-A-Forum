<p><strong>Problem</strong><BR>
if <code>attackerArmy[j] &gt;= defenderArmy[i]</code> is true, <code>d</code> remains uninitialized causing the undefined behavior when you access its value in <code>attackerArmy[d] = '0';</code>.</p>

<p><strong>Possible fix</strong><BR>
Initialize <code>d</code> when you declare it.</p>

<p><strong>ex:</strong></p>

<pre><code>long int d = -1L;
...
if(d != -1L) attackerArmy[d] = '0';
</code></pre>
