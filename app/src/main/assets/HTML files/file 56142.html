<p>I needed to add the <code>Rack::MethodOverride</code> to my middleware stack (you can confirm it's missing by running <code>rake middleware</code>).</p>

<p>Add it like so:</p>

<pre><code># config/application.rb
module MyApi
  class Application &lt; Rails::Application
    config.middleware.use Rack::MethodOverride
  end
end
</code></pre>
