<p>Judging from the <a href="http://jline.cvs.sourceforge.net/viewvc/jline/jline/src/main/java/jline/" rel="nofollow">JLine source code</a>, you have to use JNI to make native OS calls to determine whether stdin is a TTY. If you're certain to be in a Unix-like environment, you can <a href="http://jline.cvs.sourceforge.net/viewvc/jline/jline/src/main/java/jline/UnixTerminal.java?revision=1.17&amp;view=markup" rel="nofollow">do what they do there</a>.</p>
