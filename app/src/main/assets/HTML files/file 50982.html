<p>This selector</p>

<pre><code>document.querySelector("input");
</code></pre>

<p>finds a first element of tag <code>input</code>.</p>

<p>If you want to select an element by class <code>input</code>, you need to use </p>

<pre><code>document.querySelector(".input");
</code></pre>

<p>Please, refer to <a href="http://www.w3schools.com/cssref/css_selectors.asp" rel="nofollow">W3Schools reference on CSS selectors</a>.</p>
