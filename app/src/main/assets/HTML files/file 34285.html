<p>It would help to know the value of:</p>

<pre><code>COOKIE_RUNTIME
</code></pre>

<p>The correct syntax is:</p>

<pre><code>setcookie(name,value,expire,path,domain,secure) 
</code></pre>

<p>This works:</p>

<pre><code>$expire=time()+60*60*24*30;
setcookie("japagou", 1, $expire, "/", "yourdomain.tld");
</code></pre>
