<p>iPhone apps must be Objective-C, C, C++ or Objective-C++. They cannot interpret Python code.</p>

<p><em>However</em>, if you have access to the library source, you may be able to translate and then compile the Python source to C code.</p>

<p>I would look into the <a href="http://doc.pypy.org/en/latest/translation.html" rel="nofollow">PyPy Toolchain</a> as a starting point.</p>
