<p>If the user enters a comma-separated list in the input box named <code>keywords</code>, you can use:</p>

<pre><code>glob('*{' . $_POST['keywords'] . "}*.{avi,mkv,mp4,flv,mov}", GLOB_BRACE);
</code></pre>

<p>So if the user enters <code>hello,bye</code>, it will look for files that match the pattern</p>

<pre><code>*{hello,bye}*.{avi,mkv,mp4,flv,mov}
</code></pre>
