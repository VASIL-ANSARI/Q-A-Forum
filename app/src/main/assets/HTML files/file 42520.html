<p>You need to clone else you will be simply moving the existing row</p>

<pre><code>$('#add_button').click(function (event) {
    var $table = $(this).prev('table'),
        $nrow = $table.find('tr:eq(1)').clone();
    $table.append($nrow);
});
</code></pre>
