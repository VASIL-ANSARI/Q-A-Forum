<p>You need colons at the end of your <strong>if</strong> and <strong>else</strong> statements.</p>

<pre><code>if char == '+'
</code></pre>

<p>and</p>

<pre><code>else
</code></pre>

<p>should be</p>

<pre><code>if char == '+':
</code></pre>

<p>and</p>

<pre><code>else:
</code></pre>

<p>Also, Python, unlike C, Perl, C++ and others, does not use a semi-colon to terminate statements.</p>
