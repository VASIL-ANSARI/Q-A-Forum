<p>You can create ObservableCollection by initializing it like this</p>

<pre><code>PersonnelName = new ObservableCollection(PersonnelObject.Select(x =&gt; x.Name));  
</code></pre>

<p>Or</p>

<pre><code>PersonnelName = new ObservableCollection&lt;string&gt;(PersonnelObject.Select(x =&gt; x.Name));
</code></pre>
