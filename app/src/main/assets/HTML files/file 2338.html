<p>Yes. It's kept in the keychain. You can see that using <code>Keychain Access.app</code>, under the entry labeled by the proxy server URL. To obtain  it programmatically, you need to use the <a href="http://developer.apple.com/mac/library/documentation/Security/Conceptual/keychainServConcepts/01introduction/introduction.html" rel="nofollow">Keychain Service</a>. There's a helpful Cocoa wrapper too, see <a href="http://extendmac.com/EMKeychain/" rel="nofollow">EMKeychain</a>.</p>
