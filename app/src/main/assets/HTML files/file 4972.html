<p>When you write</p>

<pre><code>import EventTimer
</code></pre>

<p>you make a new variable, <code>EventTimer</code>, pointing to a <em>module</em> -- the module that you've just written! Inside that module is a class, <code>Timer</code>. So to make an instance of that class, you do</p>

<pre><code>timer = EventTimer.Timer()
</code></pre>
