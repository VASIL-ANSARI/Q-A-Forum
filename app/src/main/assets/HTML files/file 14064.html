<p>The statement must use the plural:</p>

<pre><code>attr_accessible: &lt;other attributes&gt;, :hphotos_attributes
</code></pre>

<p>On Rails 3.2.3 my erb looks like this:</p>

<pre><code>&lt;%= f.fields_for :hphotos, @hotel.hphotos do |photo_form| %&gt;  
    &lt;%= photo_form.label :size %&gt;  
    &lt;%= photo_form.text_field :size %&gt;  
&lt;% end %&gt;  
</code></pre>
