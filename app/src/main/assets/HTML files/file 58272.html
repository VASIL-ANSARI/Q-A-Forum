<p>Instead of <code>root.leaves()</code> you should use:</p>

<pre><code>root.children.find( e =&gt; e.id === "flare.analytics").leaves()
</code></pre>

<p>Or</p>

<pre><code>root.children.find( function(e) { return e.id === "flare.analytics";}).leaves()
</code></pre>

<p>That is, find the "analytics" child from root and get it leaves.</p>
