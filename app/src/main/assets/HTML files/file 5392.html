<p>An .epub file is just a .zip file. It contains a few directory files in XML format and the actual book content is usually XHTML. You can use <a href="http://code.google.com/p/objective-zip/" rel="nofollow">Objective-Zip</a> to unzip the .epub file and then use <code>NSXMLParser</code> to parse the XML files.</p>

<p>More info: <a href="http://www.hxa.name/articles/content/epub-guide_hxa7241_2007.html" rel="nofollow">Epub Format Construction Guide</a></p>
