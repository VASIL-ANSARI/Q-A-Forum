<p>It is documented since Java 7, in the <a href="http://docs.oracle.com/javase/7/docs/api/java/lang/Thread.html#join%28long,%20int%29">documentation of the join() method</a>:</p>

<blockquote>
  <p>As a thread terminates the this.notifyAll method is invoked. It is recommended that applications not use wait, notify, or notifyAll on Thread instances.</p>
</blockquote>
