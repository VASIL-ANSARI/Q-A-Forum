<p><a href="https://docs.python.org/2/reference/datamodel.html#emulating-numeric-types" rel="nofollow"><code>def __sub__</code></a> is one of the magic methods you can define on an object.</p>

<p>It will be called when you substract the two points. In the example, <code>self</code> will be <code>pt0</code>.</p>
