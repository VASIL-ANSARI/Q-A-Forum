<p>You're likely getting low memory warning and that cause application to crash. Check <a href="http://stackoverflow.com/questions/623735/how-to-download-a-large-file-with-the-iphone-sdk-and-avoid-memory-usage-issues">similar question</a> - you can write the data you recieve directly into file, rather then into memory. You can use NSFileHandle class for that.</p>
