<p><a href="http://docs.oracle.com/javase/6/docs/api/java/net/URL.html#getQuery%28%29" rel="nofollow"><code>URL.getQuery()</code></a> will give the query portion as a String it is a simple regular expression match to isolate the part you want.</p>

<p><code>id=(.*)</code> will get you what you want as long as it is the only thing in the query string.</p>
