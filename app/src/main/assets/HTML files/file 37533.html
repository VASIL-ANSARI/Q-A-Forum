<p>If you don't involve the <code>new</code> operator, the Date constructor returns a string representing the current time and it ignores any argument you pass.</p>

<p>This is the sort of question for which simple <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date" rel="nofollow">API documentation</a> is appropriate.</p>
