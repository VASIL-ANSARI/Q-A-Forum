<p>While I'm not sure about the process to create a global method, I can tell that your Ruby code is not valid:</p>

<pre><code>  def custom my_query
    self.where(my_query)
  end
</code></pre>

<p>It would need to be:</p>

<pre><code>  def custom (my_query)
    self.where(my_query)
  end
</code></pre>
