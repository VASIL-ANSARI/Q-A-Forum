<p>HashMap does not gurantee ordering of elements</p>

<p>Use <a href="http://docs.oracle.com/javase/7/docs/api/java/util/LinkedHashMap.html" rel="nofollow">LinkedHashMap(entry order)</a> or <a href="http://docs.oracle.com/javase/7/docs/api/java/util/TreeMap.html" rel="nofollow">TreeMap (sorted order)</a> if ordering is requrired.</p>
