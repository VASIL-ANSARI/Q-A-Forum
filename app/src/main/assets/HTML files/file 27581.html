<blockquote>
  <p>Is it a valid query if i added the second AND.</p>
</blockquote>

<p>Yes it is. You can use multiple conditions for a single query and <code>AND</code> or <code>OR</code> is used to add more than one conditions.</p>

<p>From <a href="http://www.tutorialspoint.com/mysql/mysql-where-clause.htm" rel="nofollow">http://www.tutorialspoint.com/mysql/mysql-where-clause.htm</a></p>

<blockquote>
  <p>You can specify more than one conditions using AND or OR operators.</p>
</blockquote>
