<p>This is not a GET request. You have to pass the data in the body of the response not in the url (see <a href="https://www.ietf.org/rfc/rfc2616.txt" rel="nofollow">RFC</a>).</p>

<p>Replace:</p>

<pre><code>ajaxRequest.open("POST", "anschq.php" + dataString, true);    
ajaxRequest.send();
</code></pre>

<p>by</p>

<pre><code>ajaxRequest.open("POST", "anschq.php", true);    
ajaxRequest.send(dataString);
</code></pre>
