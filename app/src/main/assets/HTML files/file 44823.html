<p>For <a href="http://referencesource.microsoft.com/#mscorlib/system/string.cs,72">complicated reasons</a>, <code>String.Empty</code> is not a compile-time constant; instead, it's a read-only field.</p>

<p>The JITter will optimize out all references to it, but the C# language does not treat it as a constant.</p>
