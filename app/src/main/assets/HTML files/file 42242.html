<p>I also ran into this problem. This best I could come up with was to delay the call to <code>livereload.changed()</code> for one second.</p>

<pre class="lang-js prettyprint-override"><code>nodemon.on('restart', function() {
  setTimeout(livereload.changed, 1000);
});
</code></pre>

<p>docs: <a href="http://nodejs.org/api/timers.html#timers_settimeout_callback_delay_arg" rel="nofollow">setTimeout</a></p>
