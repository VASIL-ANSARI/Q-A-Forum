<p>look at <a href="http://www.tech-recipes.com/rx/1475/save-mysql-query-results-into-a-text-or-csv-file/">link</a></p>

<p>you only need to add this to the query</p>

<pre><code>select * from table INTO OUTFILE '/tmp/myfilename.txt'
</code></pre>

<p>you can improve this to csv file (using it in excel latter)</p>

<p>like :</p>

<pre><code>INTO OUTFILE '/tmp/myfilename.csv'
FIELDS TERMINATED BY ','
ENCLOSED BY '"'
LINES TERMINATED BY '\n'
</code></pre>
