<p>Try to truncate, disable <code>autoSnapshot</code> in your <code>cassandra.yaml</code> and disable durable_writes on your keyspace.</p>

<p>Truncate used to be quite slow, but this is fixed since 1.1.1: <a href="https://issues.apache.org/jira/browse/CASSANDRA-4153" rel="nofollow">https://issues.apache.org/jira/browse/CASSANDRA-4153</a></p>
