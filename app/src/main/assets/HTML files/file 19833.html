<p>If <code>model.name</code> doesn't work, you can try accessing directly the name field with the <a href="http://apidock.com/rails/ActiveRecord/Base/read_attribute" rel="nofollow">#read_attribute</a> method</p>

<p>So your store_dir method would look something like </p>

<pre><code>def store_dir
  uploads/#{model.class.to_s.underscore}/#{mounted_as}/#{model.send(:name)}
end
</code></pre>

<p>But I believe <code>model.name</code> should work</p>
