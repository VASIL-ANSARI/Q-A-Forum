<p>To remove the constness of an object, the cast to use is <code>const_cast</code> and not <code>static_cast</code></p>

<p>Do you want something like :</p>

<pre><code>template&lt;typename T&gt;
T&amp;&amp; my_move(const T&amp; t) noexcept {
    return std::move(const_cast&lt;T&amp;&gt;(t));
}
</code></pre>

<p>(with the possible problems to remove <code>const</code> from object)...</p>
