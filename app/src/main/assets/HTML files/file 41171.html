<p>you could simply set a div with a position of absolute. It would look something like this:</p>

<p>html:</p>

<pre><code>&lt;div id='footer'&gt;&lt;/div&gt;
</code></pre>

<p>css:</p>

<pre><code>#footer{
  height:45px;
  width:100%;
  background-color:grey;
  position:absolute;
  bottom:0;
}
</code></pre>
