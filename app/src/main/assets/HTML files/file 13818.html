<p>Use an <code>INNER JOIN</code>.</p>

<pre><code>SELECT * FROM `t1` 
INNER JOIN `t2` ON (`t1.test_id` = `t2.test_id`) 
WHERE `t1.id` = 1; 
</code></pre>

<p>Documentation on JOIN types: <a href="http://dev.mysql.com/doc/refman/5.7/en/join.html" rel="nofollow">http://dev.mysql.com/doc/refman/5.7/en/join.html</a></p>
