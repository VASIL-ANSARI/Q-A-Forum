<p>UIImage's <code>imageNamed:</code> method uses a static cache that is only released upon tight memory situations.</p>

<p>Your options are:</p>

<ol>
<li>Use <code>-[UIImage imageWithContentsOfFile:]</code> instead.</li>
<li>Ignore the problem. The cache is cleaned up when a memory notification comes in.</li>
</ol>
