<p>Try to add this in your info.plist:</p>

<pre><code>&lt;key&gt;NSAppTransportSecurity&lt;/key&gt;
&lt;dict&gt;
  &lt;!--Include to allow all connections (DANGER)--&gt;
  &lt;key&gt;NSAllowsArbitraryLoads&lt;/key&gt;
      &lt;true/&gt;
&lt;/dict&gt;
</code></pre>

<p>If you manage to navigate with this, take a look at the <code>NSAppTransportSecurity</code> to add specific domains.</p>
