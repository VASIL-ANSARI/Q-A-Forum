<p>One way is to make view button an anchor and set its attribute to _blank and second is to open file by using code behind.</p>

<p>Call this code on button click</p>

<pre><code>ScriptManager.RegisterClientScriptBlock(this, this.GetType(), "a", "window.open('"+strFileId &amp; fileExtension+"','_blank');", true);
</code></pre>
