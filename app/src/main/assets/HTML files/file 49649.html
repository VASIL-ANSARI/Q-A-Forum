<p>Try this</p>

<pre><code>OnClientClick="return confirmation('&lt;%= DirectCast(Container.DataItem, FileFolder).DocStoreID %&gt;');"
</code></pre>

<p>And you <code>JS</code> would be</p>

<pre><code>function confirmation(sender) {
        if (confirm("Delete file "+ sender + "?"))
            return true;
        else return false;
    }
</code></pre>
