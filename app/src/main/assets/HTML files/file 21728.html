<p>The default target of the build file is <code>compile</code>:</p>

<pre><code>&lt;project name="chat" default="compile" basedir="."&gt;
</code></pre>

<p>So if you invoke ant without specifying a target, the <code>compile</code> target will be executed. To execute the <code>release</code> target, use</p>

<pre><code>ant release
</code></pre>
