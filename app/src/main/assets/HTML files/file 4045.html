<p>You can sort them using Linq if you just need to iterate them in sorted order.</p>

<pre><code>Records.OrderBy(r =&gt; r.host)
</code></pre>

<p>Otherwise, you could call: </p>

<pre><code>Records.sort((x, y) =&gt; string.Compare(x.host, y.host)); 
</code></pre>

<p>To permanently sort the list.</p>
