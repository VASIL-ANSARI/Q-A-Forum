<p>Use the <a href="http://msdn.microsoft.com/en-us/library/bb359438.aspx">HashSet class</a> in .NET 3.5.</p>

<pre><code>HashSet&lt;int&gt; set = new HashSet&lt;int&gt;() { 1, 2, 3 };
set.Add(5);
for (int index = 0; index &lt; 10; index++)
{
    Console.WriteLine("{0} : {1}", index, set.Contains(index));
}
</code></pre>
