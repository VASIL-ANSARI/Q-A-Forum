<p>You'll need to select the <code>:first</code> element:</p>

<pre><code>$(":focus").nextAll('[tabindex]:first').focus(); 
</code></pre>

<p>Notice also, you don't need the <code>*</code> at the start of the <code>:focus</code> selector. This is implied.</p>

<p>There's a full mockup here <a href="http://jsfiddle.net/QJQDP/1/" rel="nofollow">http://jsfiddle.net/QJQDP/1/</a></p>

<p>You've also got a typo (an extra <code>"</code>) in your second input.</p>
