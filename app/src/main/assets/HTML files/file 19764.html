<p>If the "query" extra doesn't exist in the <code>Intent</code> then it will return <code>null</code>.  You should perform a null check to make sure you don't get <code>nullPointerException</code>s.</p>

<pre><code>String query = i.getExtras().getString("query"));

if(query == null) {
    setQuery("");
}
else {
    setQuery(query);
}
</code></pre>
