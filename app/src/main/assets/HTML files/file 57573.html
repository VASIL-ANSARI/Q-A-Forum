<p>Please could you check if your Gemfile has the following gem</p>

<p><code>gem 'uglifier'</code></p>

<p>If the Gem is not present add it to your Gemfile, if you already have it in your Gemfile please run: </p>

<p><code>bundle install</code></p>

<p>After that you should check if the bundler is installing the uglifier gem.</p>

<p>Hope that helps,</p>
