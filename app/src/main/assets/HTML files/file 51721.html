<p>Android alternative for NSURLCache is HttpResponseCache.</p>

<p><a href="http://developer.android.com/reference/android/net/http/HttpResponseCache.html" rel="nofollow">http://developer.android.com/reference/android/net/http/HttpResponseCache.html</a></p>

<p>This class supports HttpURLConnection and HttpsURLConnection; there is no platform-provided cache for DefaultHttpClient or AndroidHttpClient.</p>
