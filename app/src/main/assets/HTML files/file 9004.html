<p>You need to add a group by ethnicity.</p>

<pre><code>SELECT Ethnicity, COUNT(*) as EthnicityCount
FROM [Customer Details] INNER JOIN [Letter Status]
ON [Customer Details].Customer_ID = [Letter Status].Customer_ID
WHERE [Gender] = 'Male'
AND [Letter_Status] = 'Complete'
GROUP BY Ethnicity
ORDER BY Ethnicity;
</code></pre>
