<p>you can use <a href="http://docs.oracle.com/javase/7/docs/api/java/util/Formatter.html#syntax" rel="nofollow">format</a> functionality:-</p>

<pre><code>for(int i=3400;i&lt;4000;i++){
   System.out.format("\\u%04x", i);
}
</code></pre>

<p>Or according to <a href="http://stackoverflow.com/a/2220476/5193194">this</a> answer use this :-</p>

<pre><code>for(int i=3400;i&lt;4000;i++){
   System.out.println( "\\u" + Integer.toHexString(i| 0x10000).substring(1));
}
</code></pre>
