<p>Use a <code>.</code> instead of a <code>#</code> or change <code>class=</code> to <code>id=</code></p>

<p>I recommend the latter because I'm assuming that <code>bg</code> and <code>header</code> are <strong>unique</strong>.</p>

<pre><code>&lt;img id="bg" src="bg.jpg"/&gt;
&lt;img id="header" src="header.png"/&gt;
</code></pre>

<p>See <a href="http://www.w3.org/TR/CSS2/selector.html" rel="nofollow">here</a> for more info.</p>
