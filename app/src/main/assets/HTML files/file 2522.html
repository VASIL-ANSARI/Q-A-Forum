<p>Perl's <code>$1</code>, <code>$2</code>, and <code>$3</code> are equivalent to C#'s <code>m.Groups[1].Value</code>, <code>m.Groups[2].Value</code>, and so on.</p>

<p>To extract them in your example, you'd use</p>

<pre><code>Match m = Regex.Match(ddmmyyyy);
if (m.Success) {
    string day = m.Groups[1];
    string month = m.Groups[2];
    string year = m.Groups[3];
}
</code></pre>
