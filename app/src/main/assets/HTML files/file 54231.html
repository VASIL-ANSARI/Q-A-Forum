<p>The .NET Framework uses the UTF-16 encoding (represented by the
 <a href="https://msdn.microsoft.com/en-us/library/system.text.unicodeencoding(v=vs.110).aspx" rel="nofollow"><code>UnicodeEncoding</code></a> class) to represent characters and strings. So you can use <code>System.Text.Encoding.Unicode.GetBytes</code> to get bytes of string.</p>

<p>For more information:</p>

<ul>
<li><a href="https://msdn.microsoft.com/en-us/library/ms404377(v=vs.110).aspx" rel="nofollow">Character Encoding in the .NET Framework</a></li>
</ul>
