<p>You must use an IMultiValueConverter:</p>

<pre><code>&lt;TextBox.MaxHeight&gt;
   &lt;MultiBinding Converter={StaticResource myIMultiValueConverter}&gt;
      &lt;Binding /&gt; &lt;!-- bind the first value here --&gt;
      &lt;Binding /&gt; &lt;!-- bind the second value here --&gt;
      ...
   &lt;/MultiBinding&gt;
&lt;/TextBox.MaxHeight&gt;
</code></pre>
