<p>Call Duration is not supported for async calls (Operation/Service or Endpoint).
Others WCF counters are still valid but not this one.</p>

<p>From <a href="http://msdn.microsoft.com/en-us/library/ms734725.aspx" rel="nofollow">MSDN</a>, </p>

<blockquote>
  <p>When used on an asynchronous WCF service the Call Duration counter
  will always return -1.</p>
</blockquote>
