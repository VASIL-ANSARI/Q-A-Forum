<p>Firefox allows you to do some styling on a <code>&lt;select&gt;</code>, but is not consistence along browsers.</p>

<p>You should go for a JavaScript masking solution if you really want the <code>&lt;select&gt;</code> to be styled crossbrowser.</p>

<p>Maybe <a href="http://harvesthq.github.io/chosen/" rel="nofollow">Chosen</a> or <a href="http://brianreavis.github.io/selectize.js/" rel="nofollow">Selectize</a> can help you.</p>
