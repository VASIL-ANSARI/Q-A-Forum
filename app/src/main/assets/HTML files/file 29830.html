<p>AVD provides the option to create custom Device, which is then listed in the preview section.</p>

<p>You can create Custom sized device by opening the AVD.
1. Select "Device Definitions"
2. Create Your custom device.</p>

<p><img src="http://i.stack.imgur.com/UmN1P.png" alt=""></p>

<p>Now you can check the preview section. You will have 4.3" created custom preview. </p>
