<p>Try:</p>

<pre><code>a = User.find(18)
a.destroy
</code></pre>

<p>When we use <code>where</code>, result will be <code>ActiveRecord::Relation</code>, means multiple records, on which you can't call <code>destroy</code> directly. You will need to call <code>destroy</code> by iterating over the result.</p>

<pre><code>users = User.where(:id =&gt; 18)

users.each do |user|
  user.destroy
end
</code></pre>
