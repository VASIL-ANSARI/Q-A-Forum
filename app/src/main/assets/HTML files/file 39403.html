<p>Instead of</p>

<pre><code>$('body').off("click"); //disable all click function
</code></pre>

<p>Try</p>

<pre><code>$('body *').off("click"); //disable all click function
</code></pre>

<p>But while using <code>.off()</code> just keep in mind that it only removes event handlers that were attached with <code>.on()</code>.</p>
