<p>You should make use of <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/JSON/parse" rel="nofollow">JSON.parse()</a> which will cast your string to a valid JSON object.</p>

<pre><code>var jsonData = JSON.parse(jsonString);
jsonData[0].id
jsonData[0].name
jsonData[0].parentId
</code></pre>

<p>or</p>

<pre><code>var jsonData = JSON.parse(jsonString);
jsonData[0]['id']
jsonData[0]['name']
jsonData[0]['parentId']
</code></pre>
