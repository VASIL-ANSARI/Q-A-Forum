  <p>I googled a lot but found only the way to set alarm for a given interval only. like after 2 hours or next day.</p>
</blockquote>

<p>The second parameter to <code>setRepeating()</code> on <code>AlarmManager</code> is when you want the alarm to go off first. Set that to be 9am tomorrow using a Calendar object, and use an <code>RTC</code> or <code>RTC_WAKEUP</code> alarm.</p>
