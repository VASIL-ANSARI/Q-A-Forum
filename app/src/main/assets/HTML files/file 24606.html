<p>file is an iterator. To find the number of <em>lines</em> you need to read the entire file</p>

<pre><code>sum(1 for line in file)
</code></pre>

<p>if you want the number of <em>bytes</em> in a file, use <code>os.stat</code></p>

<p>eg</p>

<pre><code>import os
os.stat(filename).st_size
</code></pre>
