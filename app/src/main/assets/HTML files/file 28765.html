<p>use the modulo operator like this</p>

<pre><code>80%8
&gt;&gt;&gt; 0

160%8
&gt;&gt;&gt; 0
</code></pre>

<p>it will return zero if the number is divisible with no remainder</p>

<p>or you can use the step option for <code>range()</code> by doing <code>range(0, 300, 8)</code></p>
