<p>It seems that <code>\uXXXX</code> notation is recognized by jslint as valid. Use</p>

<pre><code>Priv.SELECTOR = /^([@#.])([\u0020-\u007e]+)$/;
</code></pre>

<p>or</p>

<pre><code>Priv.SELECTOR = new RegExp("^([@#.])([\\u0020-\\u007e]+)$");
</code></pre>

<p>Note that the backslashes must be doubled inside a <code>RegExp</code> constructor.</p>
