<p>Unicode support has been a major pain point of the language. You will have to set a locale for non-ANSI and use the <code>wchar_t</code> variants. The exact meaning of the <code>wchar_t</code> varies with implementation. E.g:</p>

<pre><code>setlocale(LC_CTYPE, "en_ca.UTF-8");
</code></pre>

<p>Take a look at the the Unicode Consortium page on <a href="http://cldr.unicode.org/index" rel="nofollow">locales</a>.</p>
