<p>How about this?</p>

<pre><code>for a in range(5):
    for b in range(5):
        for c in range(5):
            if 0 &lt; a &lt; b &lt; c &lt; 5:
                print(a, b, c)
</code></pre>

<p>This will iterate over the values <code>0</code> till <code>4</code> for <code>a</code>, <code>b</code> and <code>c</code> and it'll print them when the condition <code>0 &lt; a &lt; b &lt; c &lt; 5</code> holds.</p>
