<p>Check permissions and ownership of .git directory and files in it</p>

<pre><code>ls -al .git | grep FETCH_HEAD
</code></pre>

<p>There should be something like <code>-rw-r--r--</code> at the beginning of output.</p>

<p>If not fix it by setting them by:</p>

<pre><code>sudo chmod -R 0755 .git
</code></pre>
