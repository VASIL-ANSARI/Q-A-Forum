<p>You'll want to return the list as a <a href="http://msdn.microsoft.com/en-us/library/e78dcd75.aspx" rel="nofollow">ReadOnly list</a>.  You can do this with the following code:</p>

<pre><code>using System.Collections.ObjectModel;

public ReadOnlyCollection&lt;string&gt; GetList() {
    return SomeList.AsReadOnly();
}
</code></pre>
