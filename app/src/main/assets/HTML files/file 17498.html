<p>All classes can be expressed as Java code (as you can see here: <a href="http://www.docjar.com/docs/api/java/lang/package-index.html" rel="nofollow">http://www.docjar.com/docs/api/java/lang/package-index.html</a>) and compiled by javac. <code>Object</code> is a special case insofar as when loaded by the VM, it will not get a superclass.</p>
