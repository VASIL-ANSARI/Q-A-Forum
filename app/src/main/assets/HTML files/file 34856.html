<p>You also need to keep the <code>AnnotationDefault</code> attribute:</p>

<pre><code>-keepattributes AnnotationDefault
</code></pre>

<p>You can get the same effect by changing <code>*Annotations*</code> to <code>*Annotation*</code> in your current <code>-keepattributes</code> option, so the wildcards match <code>AnnotationDefault</code>.</p>
