<p>Towers of Hanoi requires <code>(2^n)-1</code> moves where n is the number of rings. Even extremely efficient solutions take a long time to go through that many operations in Python.</p>

<p><code>(2^10)-1</code> is equal to 1023(as every computer scientist knows), but  <code>(2^100)-1</code> is a 31 digit decimal number.</p>
