<p>I would suggest not using day-of-week names and using day-of-week values instead:</p>

<pre><code>DECLARE @st DATETIME
SET @st = '06/01/2015'

SELECT
  CASE
    WHEN
      DATEPART( DW, @st ) = 2 AND
      DATEPART( D, @st ) &lt; 4
    THEN
      DATEADD( D, -3, @st )
    ELSE 
      @st
  END AS RequestDate
</code></pre>
