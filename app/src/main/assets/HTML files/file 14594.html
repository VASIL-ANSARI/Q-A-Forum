<p>Use jQuery <a href="http://api.jquery.com/has/" rel="nofollow"><code>has()</code></a> to filter the initial result to those that <em>has</em> these descendants</p>

<pre><code>var divsBB = $('div').has('img[src*="BB_"]');
</code></pre>

<p>For the <a href="http://api.jquery.com/has-selector/" rel="nofollow">selector version  <code>:has()</code></a>:</p>

<pre><code>$('#container').delegate('div:has(&gt;img[src*="BB_"])','mouseover',function(){...})
</code></pre>
