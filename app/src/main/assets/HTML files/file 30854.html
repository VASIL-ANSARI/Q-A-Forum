<p>You're only calculating the width once... you need to recalculate it every time the window is resized:</p>

<pre><code>$(window).on("resize", function(){
    if($(window).width() &lt; 767 ){
        console.log('narrow');
        $('.col-xs-6.col-sm-3.thumbnail.promo:eq(2)').css('margin-left', '0px');
    };
});
</code></pre>
