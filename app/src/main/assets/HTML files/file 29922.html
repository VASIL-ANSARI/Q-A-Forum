<p>If you haven't specified an analyzer when indexing, the <a href="http://www.elasticsearch.org/guide/en/elasticsearch/reference/current/analysis-standard-analyzer.html" rel="nofollow">standard</a>-analyzer is used. It removes <a href="http://en.wikipedia.org/wiki/Stop_words" rel="nofollow">stopwords</a> such as <code>and</code>, <code>in</code>, <code>the</code> and so on.</p>
