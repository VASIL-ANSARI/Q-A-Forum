<p>Why do you even assume that <code>NSMutableAttributedString</code> responds to messages <code>NSMutableString</code> responds to? They don't inherit from one another. Instead you should read the <a href="https://developer.apple.com/library/mac/documentation/Cocoa/Reference/Foundation/Classes/NSMutableAttributedString_Class/Reference/Reference.html#//apple_ref/doc/uid/20000169-mutableString" rel="nofollow">documentation</a> and use the <code>mutableString</code> method to get a mutable string instance to manipulate.</p>
