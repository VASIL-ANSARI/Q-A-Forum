<p>If each list has a task and you want a list of them you can do this:</p>

<pre><code>$scope.tasks = data.map(function(obj){return obj.task;})
</code></pre>

<p><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/map" rel="nofollow"><code>map</code></a> creates an array based on what the function returns for each list.</p>
