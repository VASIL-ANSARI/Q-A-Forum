<p>Adding a custom action:</p>

<pre><code>list:
  actions:    
    myaction: 
      label: "My action"
      action: myaction
</code></pre>

<p>you have to write a routing rule to have the behavior you are looking for:</p>

<pre><code>myaction:
  url:   /mymodule/myaction
  param: { module: mymodule, action: myaction }
</code></pre>
