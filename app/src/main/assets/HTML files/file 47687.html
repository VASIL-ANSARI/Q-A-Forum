<p>You can use <code>exists</code> for getting the desired result, something as</p>

<pre><code>select
distinct p1.name,p1.article from products p1
where 
exists(
  select 1 from products p2 
  where p2.article = p1.article
  and p2.name &lt;&gt; p1.name
)
</code></pre>
