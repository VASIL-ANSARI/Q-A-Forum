<p>Instead of</p>

<pre><code> $('.comment').submit(function () {
        $(this).ajaxSubmit(options);
        return false;
    });
</code></pre>

<p>Try</p>

<pre><code> $('.comment').click(function(e) {
        e.preventDefault();
        $(this).ajaxSubmit(options);
        return false;
    });
</code></pre>
