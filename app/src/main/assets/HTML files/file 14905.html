<p>try this</p>

<pre><code>$("#id_of_content_div").height($(window).height()-$("#header").height());
</code></pre>

<p>$(window).height() is the viewport height</p>

<p>to resize content height when resizing the viewport, use</p>

<pre><code>$(window).resize(function(){
    $("#id_of_content_div").height($(window).height()-$("#header").height());
});
</code></pre>
