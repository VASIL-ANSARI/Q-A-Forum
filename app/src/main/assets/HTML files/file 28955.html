<p>I think you are looking for this:</p>

<pre><code>$(ui.draggable).draggable({ disabled: true });
</code></pre>

<p>it disables <code>draggable</code> element on <code>handleDropEvent</code>   </p>

<pre><code>function handleDropEvent (event, ui) {
   $(ui.draggable).draggable({ disabled: true });
}
</code></pre>

<p>Documentation is available <a href="http://api.jqueryui.com/draggable/" rel="nofollow">here</a></p>
