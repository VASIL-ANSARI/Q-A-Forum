<p>Pass standard format in <code>date()</code></p>

<pre><code>&lt;?php  echo date("d F Y", strtotime('14-10-13'));?&gt;
</code></pre>

<p>using <code>.</code> is not date standard so use <code>-</code> separated date </p>

<p>or by replaceing</p>

<pre><code>&lt;?php  echo date("d F Y", strtotime(str_replace('.', '-','14.10.13')));?&gt;
</code></pre>
