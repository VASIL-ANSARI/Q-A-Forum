<blockquote>
  <p>Why is it possibile to just use the putInt() method without providing an implementation since it's an abstract method?</p>
</blockquote>

<p><code>editor</code> is an instance of an internal class that implements the <code>SharedPreferences.Editor</code> interface. Most likely, it is an instance of <a href="https://android.googlesource.com/platform/frameworks/base/+/master/core/java/android/app/SharedPreferencesImpl.java" rel="nofollow"><code>SharedPreferencesImpl.EditorImpl</code></a>.</p>
