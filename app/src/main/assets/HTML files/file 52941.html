<p>The fact that you cannot see more than 1000 lines is a bug in SonarQube 5.3, reported <a href="https://groups.google.com/forum/#!searchin/sonarqube/1000$20lines/sonarqube/mu-9J46i1BE/IIoCDgQLEQAJ" rel="nofollow">here</a>. It is fixed (by <a href="https://github.com/SonarSource/sonarqube/commit/de88db0d9ee0df1ee1f79de4a090151ba2f2f1f5" rel="nofollow">this commit</a> I guess) in SonarQube 5.4.</p>

<p>The number of lines shown by default in the Component Viewer is not configurable.</p>
