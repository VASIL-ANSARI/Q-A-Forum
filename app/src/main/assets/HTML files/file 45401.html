<p>Your channel name should be unique to that user.
So, one possibility is to create a channel using something unique like the username:</p>

<pre><code>$pusher-&gt;trigger(
 'presence-nettuts-'.$username, //the channel
 'new_message', //the event
 array('message' =&gt; $message) //the data to send
);
</code></pre>
