<p>you can use <a href="http://developer.android.com/reference/android/content/Intent.html#putExtras(android.content.Intent)" rel="nofollow">putExtras(Intent src)</a> to pull all the extras out of one <code>Intent</code> and put them into another.</p>

<pre><code>Intent intent = new Intent(v.getContext(), Activity3.class);
intent.putExtras(getIntent()); // get all the extras out of the current Activities Intent
startActivity(intent);
</code></pre>
