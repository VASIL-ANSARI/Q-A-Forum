<p>Yes, it is.  You can set the data set in the ajax call in the form of a json object.</p>

<p><a href="http://api.jquery.com/jQuery.ajax/" rel="nofollow">http://api.jquery.com/jQuery.ajax/</a></p>

<p><code>$.ajax({
   url: 'yourUrl.php',
   data: {value: $('#select option:selected').val()},
});</code></p>
