<p>Remove <code>input:select</code></p>

<p>If you use <code>style="visibility:hidden"</code> in your select use</p>

<pre><code>jQuery('select[name=image_extension]').css("visibility", "visible");
</code></pre>

<p>If you use <code>display:none</code></p>

<pre><code>jQuery('select[name=image_extension]').show();
</code></pre>

<p>OR</p>

<pre><code>jQuery('select[name=image_extension]').css("display", "block");
</code></pre>
