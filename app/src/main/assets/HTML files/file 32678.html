<p>You need to include the variable on each comparison, like:</p>

<pre><code>if (choice &gt;= 0 &amp;&amp; choice &lt;= 0.33)
</code></pre>

<p>So a full example:</p>

<pre><code>if (choice &gt;= 0 &amp;&amp; choice &lt;= 0.33) {
    choice = "1";
} else if (choice &gt;= 0.34 &amp;&amp; choice &lt;= 0.66) {
    choice = "2";
} else {
    choice = "3";
}
</code></pre>
