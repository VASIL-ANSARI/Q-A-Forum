<p>You can do this with pinvoke to the Win32 API <a href="http://msdn.microsoft.com/en-us/library/ms649033(VS.85).aspx">AddClipboardFormatListener </a></p>

<p>The listener is a window handle (Form.Handle), and the form will be notified of changes with a 
<a href="http://msdn.microsoft.com/en-us/library/ms649021(VS.85).aspx">WM_CLIPBOARDUPDATE</a> notification</p>

<p>It is a more robust replacement for the older <code>SetClipboardViewer</code> API.</p>
