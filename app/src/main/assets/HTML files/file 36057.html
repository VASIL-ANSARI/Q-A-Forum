<p>Roll back the migration </p>

<pre><code>rake db:rollback
</code></pre>

<p>Then change the migration to </p>

<pre><code>add_column :posts, :post_upvotes_count, :integer, :default =&gt; 0
</code></pre>

<p>Then migrate again</p>

<pre><code>rake db:migrate
</code></pre>

<p>If you don't set the initial default, it won't work properly.</p>
