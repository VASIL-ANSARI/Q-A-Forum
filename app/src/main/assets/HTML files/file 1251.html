<p>The option you want is called <code>:except</code>, not <code>:exclude</code>. For example:</p>

<pre><code>obj.to_xml(:except =&gt; [ :created_at, :updated_at ])
</code></pre>

<p>For more info, see the <a href="http://api.rubyonrails.org/classes/ActiveRecord/Serialization.html#M001876" rel="nofollow">Rails API docs for this method</a>.</p>
