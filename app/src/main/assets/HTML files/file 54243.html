<blockquote>
  <p>If the page is refreshed, the last value of the variable is lost.</p>
</blockquote>

<p>When the page is refreshed, all the values stored in that <strong>window's session</strong> is lost and a new sesssion is created.</p>

<p>Unless you store the values in your browser's storage, you are not going to retain them.</p>
