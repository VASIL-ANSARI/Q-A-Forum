<p>How about doing <code>JOIN</code>?</p>

<pre><code>UPDATE  Tablename AS a
        INNER JOIN Tablename AS b 
            ON  a.id = 1 AND b.id = 2
SET     a.order = b.order,
        b.order = a.order
</code></pre>
