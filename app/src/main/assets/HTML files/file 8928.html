<p>Have you tried waiting for a response via callback?  For example: </p>

<pre><code>$.ajax({
  type: 'GET', 
  url: 'AccountBar/Register',
  context: document.body,
  success: function(response) {
    $('#Bar').html(response);
  },
  error: function(response) {
    alert('oops, something went wrong!')
  }
});
</code></pre>
