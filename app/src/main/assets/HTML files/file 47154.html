<p>I discovered the answer here:
<a href="http://stackoverflow.com/questions/14842892/datajs-library-not-loading-in-requirejs">DataJS library not loading in RequireJS</a></p>

<p>Apparently, we need to reference 2 separate objects for the same <strong>js</strong> file... as follows:</p>

<pre><code>'paths': {
    'datajs': '../datajs-1.1.3',
    'OData': '../datajs-1.1.3',
},
'shim': {
    'OData':['datajs']
}
</code></pre>
