<p>It works because the page has no <code>&lt;!DOCTYPE html&gt;</code>. Chrome and IE are entering quirks mode, where <code>height:1</code> <em>is</em> valid CSS (for <code>height:1px</code>) and this somehow fixes your layout in quirks mode.</p>

<p>Solution: Add <code>&lt;!DOCTYPE html&gt;</code> to the start of your file, and go from there.</p>
