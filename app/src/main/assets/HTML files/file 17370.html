<p><a href="http://jsfiddle.net/4ePnt/" rel="nofollow"><strong><em>jsFiddle Demo</em></strong></a></p>

<p>Using <code>[ ]</code> indexing returns the underlying DOM object, which isn't a jQuery object and therefore doesnt support the jQuery methods. Filter the set using the jQuery method <a href="http://api.jquery.com/eq/" rel="nofollow"><code>.eq()</code></a>:</p>

<pre><code>$("[id$='ddlEmployee']").eq(0).val();
$("[id$='ddlEmployee']").eq(1).val();
</code></pre>
