<p>You can easily truncate the value of these integers. Simply convert the result into a string and then use the Python index to select the first five characters:</p>

<pre><code>&gt;&gt;&gt; str(88888 + 22222)[:5]
'11111'
</code></pre>

<p>You can also convert this value back to an integer using <code>int()</code> if necessary.</p>
