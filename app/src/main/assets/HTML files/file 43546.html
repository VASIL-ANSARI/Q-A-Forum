<p>You are trying to attach a event. You need to use <code>addEventListener</code> or <code>attachEvent</code> instead of directly assign function to <code>href</code>.</p>

<pre><code>if (window.addEventListener) {
  link.addEventListener('click', HelloWorld(ee), false);
} else if (window.attachEvent) {
  link.attachEvent('onclick', HelloWorld(ee));
}
</code></pre>
