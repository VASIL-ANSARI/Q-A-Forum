<p><code>microtime(time(), TRUE)</code> is not valid and <code>time()*1000</code> would not give you the best result </p>

<p>You can try </p>

<p>Javascript </p>

<pre><code> document.write(new Date().getTime()); // 1348773527231
</code></pre>

<p>PHP </p>

<pre><code>print(round(microtime(true) * 1000)); // 1348773528231
</code></pre>
