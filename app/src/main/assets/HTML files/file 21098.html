<p>I only may suggest do not use <code>title</code> attribute. You may use instead, for example, <code>data-title</code> attribute or any other name started with <code>data-</code>. After that specify required attribute using <code>items</code> option of plugin:</p>

<pre><code>$('area').tooltip( { items: 'area[data-title]' } );
</code></pre>
