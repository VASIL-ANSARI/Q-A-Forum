<p>I think your <code>models</code> are slightly wrong. Shouldn't they be </p>

<p><code>ng-model="row.create_tour.startDate[$index]"</code> and <code>ng-model="row.create_tour.endDate[$index]"</code> respectively. </p>

<p>It is so because <code>ng-repeat</code> creates its own <code>scope</code> and each row should have its unique <code>ng-model</code>.</p>
