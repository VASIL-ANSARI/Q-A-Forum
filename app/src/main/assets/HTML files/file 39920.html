<p>Use event delegation!</p>

<p>The jquery docs have some great info about it <a href="http://learn.jquery.com/events/event-delegation/" rel="nofollow">here</a>.</p>

<pre><code>$('body').on('click', '.modal-close', function(e) {
    e.preventDefault();
    $('.modal-active').removeClass('.modal-active');
});
</code></pre>
