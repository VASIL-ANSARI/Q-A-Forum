<p><a href="http://docs.opencv.org/ref/master/d4/dfe/classcv_1_1MatIterator__.html" rel="nofollow">MatIterator_</a> is a template class.</p>

<p>it's exactly, what the error says, you have to specify the type (as well as for begin() and end()):</p>

<pre><code>MatIterator_&lt;short&gt; it = imOut.begin&lt;short&gt;();
for (; it != imOut.end&lt;short&gt;(); ++it)
{
    ...
}
</code></pre>
