<p>I understand you want to keep some kind of history of max'es?</p>

<p><code>sortmax</code> is just referencing to your input array, everything you do on <code>sortmax</code> you do on <code>input</code>. You need to do this:</p>

<p><code>int[] sortmax = new int[input.length];</code></p>

<p>instead of <code>int[] sortmax = input;</code>.</p>
