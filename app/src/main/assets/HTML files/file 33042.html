<p>Your Socket connection is blocking the <code>Event Dispatch Thread(EDT)</code> so the GUI can't repaint itself. You need to create a separate Thread to do the Socket connection.</p>

<p>Read the section from the Swing tutorial on <a href="http://docs.oracle.com/javase/tutorial/uiswing/concurrency/index.html" rel="nofollow">Concurrency</a> for more information and a solution that uses a <code>Swing Worker</code>.</p>
