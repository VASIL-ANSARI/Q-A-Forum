<p>It would be better keep the logic out of the view by moving the full name logic into the model:</p>

<pre><code>class User &lt; ActiveRecord::Base
  def full_name
    [first_name, last_name].compact.join(' ')
  end
end
</code></pre>

<p>Then use it in your view:</p>

<pre><code>= current_user.full_name
</code></pre>
