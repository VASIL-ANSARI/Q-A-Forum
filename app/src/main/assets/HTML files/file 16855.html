<p>As per the HTML5 documentation, <a href="http://dev.w3.org/html5/spec/the-a-element.html#the-a-element" rel="nofollow"><code>&lt;a&gt;</code></a> elements have a <a href="http://dev.w3.org/html5/spec/content-models.html#transparent" rel="nofollow"><code>transparent</code> content model</a>, which means they're allowed to contain block level elements.</p>

<p><sub>In HTML4 and below, <code>&lt;a&gt;</code> elements were inline elements, which could not contain block content.</sub></p>
