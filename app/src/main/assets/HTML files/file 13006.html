<p>You may use column span (colspan) attribute of html <code>&lt;table/&gt;</code>.</p>

<p>For instance:</p>

<pre><code>&lt;table&gt;
  &lt;tr&gt;
    &lt;td colspan="2"&gt;Text&lt;/td&gt;
  &lt;/tr&gt;
 &lt;tr&gt;
    &lt;td&gt;Text1&lt;/td&gt;
    &lt;td&gt;Text2&lt;/td&gt;
  &lt;/tr&gt;
&lt;/table&gt;
</code></pre>
