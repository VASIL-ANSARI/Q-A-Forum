<p>You can use <code>+PFObject.objectWithoutDataWithClassName:(NSString *)className objectId:(NSString *)objectId</code></p>

<p>That returns an object without any data but you can set it to the pointer of the object and it will work.</p>

<p>If you need to fetch it's data you can just call <code>-fetch</code> on that object.</p>
