<p>JSON is actually a string, representing serialized objects.</p>

<p><code>ToString</code> returns a string representation of an object -- probably something like <code>System.Web.HttpResponse</code>.</p>

<p>What you need is the text of the response, and that you can get via the <a href="https://msdn.microsoft.com/en-us/library/system.net.webresponse.getresponsestream(v=vs.110).aspx?cs-save-lang=1&amp;cs-lang=vb#code-snippet-2" rel="nofollow"><code>GetResponseStream</code></a>.</p>
