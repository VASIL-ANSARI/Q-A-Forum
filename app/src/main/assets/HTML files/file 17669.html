<p>The "datetime" type in XML is an <a href="http://en.wikipedia.org/wiki/ISO_8601" rel="nofollow">ISO8601</a> date, as per the <a href="http://www.w3.org/TR/xmlschema-2/#dateTime" rel="nofollow">XML Schema Recomendation</a>.</p>

<p>If you don't care for the timezone, then the <a href="http://www.w3.org/TR/xmlschema-2/#date" rel="nofollow">"date" datatype</a> is probably what you want.</p>
