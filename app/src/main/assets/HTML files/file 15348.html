<p>The JSF <code>@ManagedProperty</code> annotation works in JSF <code>@ManagedBean</code> only, not in CDI <code>@Named</code>.</p>

<p>Change the <code>LoginBean</code> to be managed by JSF <code>@ManagedBean</code> instead, or change the <code>AppBean</code> beans to be managed by CDI <code>@Named</code> and then use <code>@Inject</code> instead of <code>@ManagedProperty</code>.</p>
