<p>If you just want to wait for a little bit to give the user a chance to see what's happening, use a timeout.</p>

<pre><code>init: function () {
    this.on("success", function(file, response) {
        window.setTimeout(function() {
            window.location.href = 'google.com';
        }, 3000);
    });
}
</code></pre>
