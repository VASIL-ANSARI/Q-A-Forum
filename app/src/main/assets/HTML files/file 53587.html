  <p>Process finished with exit code 139</p>
</blockquote>

<p>It means that process received signal 11 which means <code>SIGSEGV</code>
I had some experience with Caffe. It has no any normal error reporting and segfaults on any error.
You can use some debugger like <code>gdb</code> to find out where error occurs</p>
