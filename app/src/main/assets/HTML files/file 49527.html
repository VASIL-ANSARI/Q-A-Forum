<p><code>(char)8</code> is not <code>'8'</code>, but the ASCII value 8 (the backspace character). To display the character 8 you can add it to <code>'0'</code>:</p>

<pre><code>int x = 8;
int y = 17;
char final[2];

final[0] = '0' + x;
final[1] = '0' + (y%10);

cout &lt;&lt; final[0] &lt;&lt; final[1] &lt;&lt; endl;
</code></pre>
