<p>Remember, a pixel is a whole number, so unless you're doing high resolution printing, you don't really need a double value. Having said that, you could use a <code>Rectangle2D.Double</code> shape and use <code>Graphics2D#fill</code> if your really feel you need it</p>

<p>Have a look at <a href="https://docs.oracle.com/javase/tutorial/2d/geometry/index.html" rel="nofollow">Working with gemoetry</a> for more details</p>
