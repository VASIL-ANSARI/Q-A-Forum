<p><a href="http://msdn.microsoft.com/en-us/library/system.reflection.emit.opcodes.ldsfld.aspx"><code>Opcodes.Ldsfld</code></a></p>

<p>So, assuming you have created num1 somewhere like <code>FieldBuilder num1 = ...</code> before, you can load it onto the stack via <code>generator.Emit(Opcodes.ldsfld, num1);</code></p>
