<p>Use the form's <a href="http://msdn.microsoft.com/en-us/library/system.windows.forms.control.region.aspx" rel="nofollow">Region</a> property.</p>

<pre><code>Rectangle rect = new Rectangle(Point.Empty, this.Size);
Region region = new Region(rect);

rect.Inflate(-1 * (this.Width / 3), -1 * (this.Height / 3));
region.Exclude(rect);

this.Region = region;
</code></pre>

<p>That should put a hole through your form.</p>
