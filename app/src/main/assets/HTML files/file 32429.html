<p>Just use <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Bitwise_Operators#.5E_%28Bitwise_XOR%29" rel="nofollow">bitwise XOR operator</a>:</p>

<pre><code>1 ^ 1 = 0
1 ^ 0 = 1
1 ^ 1 ^ 1 = 1
</code></pre>

<p><strong>FWIW:</strong> The same works for most high-level programming languages.</p>
