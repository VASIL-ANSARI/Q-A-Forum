<p>You can try this for <code>fadeOut</code>:</p>

<pre><code>$("something here").fadeOut("slow", function() {
    $(this).show().css({visibility: "hidden"});
});
</code></pre>

<p>...and this for <code>fadeIn</code>:</p>

<pre><code>$("something here").hide().css({visibility: "visible"}).fadeIn("slow");
</code></pre>
