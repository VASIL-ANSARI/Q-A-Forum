<p>The problem is that <code>$statement-&gt;bind_param("i",$ida);</code> returns <code>false</code>, so you can't call the method <code>bind_param</code> on <code>false</code></p>

<p>See: <a href="http://php.net/manual/de/mysqli.prepare.php" rel="nofollow">http://php.net/manual/de/mysqli.prepare.php</a> </p>

<p>Try:</p>

<pre><code>mysqli_stmt_bind_param($statement, "i", $ida);
</code></pre>

<p>instead of:</p>

<pre><code>$statement-&gt;bind_param("i",$ida);
</code></pre>
