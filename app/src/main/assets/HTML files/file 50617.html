<p>Your maps zooms out because of</p>

<pre><code>    center = bounds.getCenter();
    map.fitBounds(bounds);
</code></pre>

<p>It tries to fit the bounds to include the point you add, while the center stays at 0,0 as set in the init.</p>

<p>Instead use <code>setCenter</code> like</p>

<pre><code>    center = bounds.getCenter();
    map.setCenter(center);
</code></pre>
