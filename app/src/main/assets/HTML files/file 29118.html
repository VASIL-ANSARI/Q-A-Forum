<p>I usually do this in Xcode, not Phonegap.</p>

<ol>
<li>Open Xcode</li>
<li>Open your .codeproj file</li>
<li>Inside Xcode, open the file /Resources/-Info.plist</li>
</ol>

<p>There you can see which icons and splash screens are being loaded into the proyect and change the values and/or the default icons.</p>
