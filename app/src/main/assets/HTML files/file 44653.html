<p>You can write your query this way using a LEFT JOIN:</p>

<pre><code>SELECT table1.id
FROM
  table1 LEFT JOIN table2
  ON table1.id=table2.table1_id
WHERE
  table1.value IS NOT NULL
  or table2.table1_id IS NOT NULL
</code></pre>

<p>since you are using a LEFT JOIN, table2.table1_id will be null when the join does not succeed.</p>
