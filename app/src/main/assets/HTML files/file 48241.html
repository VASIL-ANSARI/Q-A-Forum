<p>Yes, <code>resize</code> will continually fire as a resize is being performed. </p>

<p>Use <a href="https://developer.mozilla.org/en-US/docs/Web/Guide/CSS/Media_queries" rel="nofollow"><strong>css media queries</strong></a> instead</p>

<pre><code>@media (max-width: 550px) {
  .search-form-responsive {
    /*styles here */
  }
}
</code></pre>
