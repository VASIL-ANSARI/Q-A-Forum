<p>Try calling <a href="https://msdn.microsoft.com/en-us/library/system.web.mvc.controller.tryvalidatemodel(v=vs.118).aspx" rel="nofollow"><code>TryValidateModel()</code></a>.  <code>.IsValid</code> does not fire validation, and that is working as intended.</p>

<p>The validation will fire on Model binding (if you are binding that object) and also on calls to <a href="https://msdn.microsoft.com/en-us/library/system.web.mvc.controller.tryvalidatemodel(v=vs.118).aspx" rel="nofollow"><code>TryValidateModel()</code></a>, <a href="https://msdn.microsoft.com/en-US/library/system.web.mvc.controller.validatemodel(v=vs.118).aspx" rel="nofollow"><code>ValidateModel()</code></a>, <a href="https://msdn.microsoft.com/en-US/library/system.web.mvc.controller.tryupdatemodel(v=vs.118).aspx" rel="nofollow"><code>TryUpdateModel()</code></a>, and <a href="https://msdn.microsoft.com/en-US/library/system.web.mvc.controller.updatemodel(v=vs.118).aspx" rel="nofollow"><code>UpdateModel()</code></a></p>
