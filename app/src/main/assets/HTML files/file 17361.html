<p>Use the format method of String:</p>

<pre><code>url = "http://search.com/search?term={0}&amp;location=sf".format(q)
</code></pre>

<p>But of course you should URL-encode the q:</p>

<pre><code>import urllib
...
qencoded = urllib.quote_plus(q)
url = 
  "http://search.com/search?term={0}&amp;location=sf".format(qencoded)
</code></pre>
