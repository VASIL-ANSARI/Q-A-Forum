<p>There is no jQuery split ..</p>

<p>Just use a regular expression..</p>

<pre><code>var str = 'example@example.com, example2@example.com,example3@example.com';
var list = str.split(/,[ ]{0,}/);
</code></pre>

<p>or as @Andomar mentions in the comments, the simpler</p>

<pre><code>var list = str.split(/,\s*/);
