<p><code>NULL</code> is not a value, so it can't used as part of a unique key.</p>

<p>You should avoid to use <code>NULL</code> and use a category for this case. I am pretty sure, you null-category <strong>has</strong> a meaing in your application and you <strong>can</strong> use a category to realize this.</p>

<p>Compare with <a href="http://stackoverflow.com/a/4088732/2321643">an other answer at SO</a>.</p>
