<p>You cannot cast primitive <em>int</em> to (T), try cast an Integer to (T)</p>

<pre><code>list.add((T)((Integer)25));
</code></pre>

<p>(You can cast primitive <em>int</em> to <em>Integer</em> like <em>((Integer)25)</em> because of <a href="http://stackoverflow.com/a/24115129/4493265">automatic boxing</a>.)</p>
