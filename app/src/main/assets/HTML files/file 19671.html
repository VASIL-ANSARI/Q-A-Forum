<p>You are initializing your <code>Employee</code> instances incorrectly: <code>self</code> is undefined there, you need <code>this</code>. Also, <code>alert(item.Name)</code> will display a function, as <code>item.Name</code> is also an observable (you're unwrapping only the <code>self.newEmployee</code> observable, but its properties remain observables).</p>
