<p>If this image is collection item you can use <code>allowsMultipleSelection</code> property on UICollectionView object, it's:</p>

<blockquote>
  <p>A Boolean value that determines whether users can select more than one
  item in the collection view.</p>
</blockquote>

<pre><code>self.collectionView.allowsMultipleSelection = NO;
</code></pre>
