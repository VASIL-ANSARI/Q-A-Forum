<p>You are trying to bind a temporary to a non-const reference;</p>

<pre><code>std::initializer_list&lt;Keyword&gt;&amp; lis
</code></pre>

<p>Try either;</p>

<pre><code>std::initializer_list&lt;Keyword&gt; const&amp; lis
</code></pre>

<p>Or</p>

<pre><code>std::initializer_list&lt;Keyword&gt; lis
</code></pre>

<p>When building with GCC, enable <code>-Wall -pedantic</code> it should give you an error then as well.</p>
