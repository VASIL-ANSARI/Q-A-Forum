<p>You are appending PARENT element to same "ul" element for all "PARENT" contents. use </p>

<pre><code> $ul.find('li').last().append(xmlParser($(el)));
</code></pre>

<p>instead of </p>

<pre><code> $ul.append(xmlParser($(el)));
</code></pre>

<p>refer below link for last api:</p>

<p><a href="http://api.jquery.com/last/" rel="nofollow">http://api.jquery.com/last/</a></p>
