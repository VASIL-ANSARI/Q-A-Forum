<p>Redirect the output by appending <code>2&gt;&amp;1</code> at the end of your command, like so:</p>

<pre><code>exec('/opt/local/bin/phantomjs --version 2&gt;&amp;1', $o, $r);
var_dump($r);
</code></pre>

<p>The <code>2&gt;&amp;1</code> says to send standard error to where ever standard output is being redirected as well.  See <a href="http://superuser.com/questions/71428/what-does-21-do-in-command-line">this</a> answer for more information.</p>
