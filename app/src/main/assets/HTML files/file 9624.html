<p>You can choose which version of GCC that you wish, just compile it from source code. <a href="http://gcc.cybermirror.org/releases/" rel="nofollow">Here</a> you got GCC 2.95.1 to 4.5.2 available for download.</p>

<p>After downloading, execute :</p>

<pre><code>./configure
make
make install 
</code></pre>

<p>to compile it and install it.</p>
