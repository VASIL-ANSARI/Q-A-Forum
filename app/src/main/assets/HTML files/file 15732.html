<p>You didn't specify what database engine you were using, but most have a date format field "week of year", so <code>SELECT COUNT, YEAR(date), WEEKOFYEAR(date) FROM stuff GROUP BY YEAR(date), WEEKOFYEAR(date)</code>.</p>

<p><a href="http://dev.mysql.com/doc/refman/5.5/en/date-and-time-functions.html#function_weekofyear" rel="nofollow">http://dev.mysql.com/doc/refman/5.5/en/date-and-time-functions.html#function_weekofyear</a></p>
