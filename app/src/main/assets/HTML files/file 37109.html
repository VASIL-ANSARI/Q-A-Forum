<p>That's not an insert, that's an update.</p>

<p>Example:</p>

<pre><code>update
  tblCollegeStudentLog
set
  studentTimeOut = @studentTimeOut
where
  studentNumber = @studentNumber and
  studentTimeOut is null
</code></pre>

<p>where <code>@studentNumber</code> and <code>@studentTimeOut</code> are the parameters needed to execute the query.</p>
