<p>If you put all of the strings into an array <code>$orig</code>, all of the words into an array <code>$words</code>, and all of the corrections in to an array <code>$corrections</code>, you can just do this:</p>

<pre><code>$corrected = str_replace($words, $corrections, $orig);
</code></pre>

<p><a href="http://php.net/manual/en/function.str-replace.php" rel="nofollow">Here</a> is the documentation on <code>str_replace</code>.</p>
