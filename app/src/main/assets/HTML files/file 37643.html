<p>GCC and Clang define the <code>__EXCEPTIONS</code> macro when exceptions are enabled, and do not define it when exceptions are disabled <em>via</em> <code>-fno-exceptions</code>.</p>

<p>Example:</p>

<pre><code>#include &lt;cstdio&gt;
int main() {
#ifdef __EXCEPTIONS
    puts("Exceptions are enabled");
#else
    puts("Exceptions are disabled");
#endif
}
</code></pre>
