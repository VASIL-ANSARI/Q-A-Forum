<p>The cardinality is an <em>estimate</em> of the number of unique values in the index. According to the <a href="http://dev.mysql.com/doc/refman/5.5/en/show-index.html" rel="nofollow">documentation</a>:</p>

<blockquote>
  <p>Cardinality is counted based on statistics stored as integers, so the value is not necessarily exact even for small tables.</p>
</blockquote>
