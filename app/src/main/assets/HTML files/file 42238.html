<p>As I see the background changes only for <strong>image</strong> and you try to change it for <strong>entire table cell</strong>. Try to use the following code for setting an image background:</p>

<pre><code>@media print {
tr.vendorListHeading img {
   background-color: #ffffff !important;
   -webkit-print-color-adjust: exact; 
}}
</code></pre>
