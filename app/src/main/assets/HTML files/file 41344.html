<p>Use like this: <code>WHERE date_purchased LIKE '%$searchq%'</code> if you want just a part of it.</p>

<p>If you want exact match then <code>WHERE date_purchased = '$searchq'</code></p>

<p><strong>NOTE:</strong> <code>%</code> is a joker character in the <code>LIKE</code>, check the manual how to use.</p>
