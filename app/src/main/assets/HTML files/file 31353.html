<p>Use <a href="http://www.w3schools.com/sql/sql_distinct.asp" rel="nofollow"><code>SELECT COUNT(DISTINCT ...)</code></a></p>

<pre><code>SELECT COUNT(DISTINCT foo_id) FROM images
</code></pre>

<p>Also see <a href="http://www.w3schools.com/sql/sql_func_count.asp" rel="nofollow">http://www.w3schools.com/sql/sql_func_count.asp</a>, several variants of the <code>COUNT</code> statement (including the <code>COUNT(DISTINCT ...)</code> syntax you need in your case are described there)</p>
