<p>To remove the last character, regardless of what it is:</p>

<pre><code>find_words = [i[:-1] for i in find_words]
</code></pre>

<p>But you should be using <code>rstrip</code> if it's guaranteed to be a <code>$</code>:</p>

<pre><code>find_words = [i.rstrip("$") for i in words]
</code></pre>

<p>To add a <code>$</code>:</p>

<pre><code>find_words = [i + "$" for i in find_words]
</code></pre>
