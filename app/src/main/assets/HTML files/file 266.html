<p><code>int.TryParse</code> is probably a tad easier:</p>

<pre><code>public static int? ToNullableInt(this string s)
{
    int i;
    if (int.TryParse(s, out i)) return i;
    return null;
}
</code></pre>

<p><strong>Edit</strong> @Glenn <code>int.TryParse</code> is "built into the framework". It and <code>int.Parse</code> are <em>the</em> way to parse strings to ints.</p>
