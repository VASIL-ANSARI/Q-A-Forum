<p>You use helper <code>has_many :reminders</code>. That means rails adds method <code>.reminders</code> to User model, not <code>.reminder</code> which you are using above. Depending on what you want to achieve change all <code>.reminder</code> calls for <code>.reminders</code> and iterate through them or change <code>has_many</code> to <code>has_one</code></p>
