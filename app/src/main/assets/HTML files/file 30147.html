<p>If you want to make top object unselectable just set its "selectable" to <code>false</code>.</p>

<pre><code>fc.item(1).selectable = false;
</code></pre>

<p>If you <em>also</em> want to <strong>propagate events</strong> to the bottom object (essentially "ignoring" top one), set top one's "evented" property to <code>false</code>.</p>

<pre><code>fc.item(1).evented = false;
</code></pre>
