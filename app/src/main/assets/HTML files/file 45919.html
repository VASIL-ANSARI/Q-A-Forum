<p>This is not possible with the standard UITabBar. You need to create your own customized UI element, like Instagram did. For the standard UITabBar, the maximum size is about <a href="https://developer.apple.com/library/ios/documentation/UserExperience/Conceptual/MobileHIG/IconMatrix.html#//apple_ref/doc/uid/TP40006556-CH27-SW1" rel="nofollow">25 by 25 pixels</a> (50x50 if you have a retina-screen).</p>
