<p>You can Get the URL of the element with <code>id</code>, example <code>id="myLink"</code> in the document:</p>

<pre><code>var my_link = document.links.namedItem("myLink").href;
</code></pre>

<p>Or you can use <code>querySelectorAll()</code> like @Pointy mentioned in comment :</p>

<pre><code>var my_link = document.querySelectorAll("a[href='/somelink']");
</code></pre>

<p>Hope this helps.</p>
