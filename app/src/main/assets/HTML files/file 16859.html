<p><code>onLayoutFinished</code> method doesn't exist. You have to Override <code>onFinishInflate</code>:</p>

<pre><code>    @Override
    protected void onFinishInflate() {
        super.onFinishInflate();    
        mListView = (ListView) findViewById(R.id.listView);
    }
</code></pre>
