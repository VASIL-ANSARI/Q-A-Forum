<p>AFAIK this can't be done since <code>IMyEntities</code> does not inherit <code>ObjectContext</code>.
But <code>MyEntities</code> does.</p>

<p>When I change</p>

<blockquote>
  <p>private IMyEntities _context; </p>
</blockquote>

<p>to</p>

<blockquote>
  <p>private MyEntities _context; </p>
</blockquote>

<p>I can call <code>ObjectContext.Refresh()</code> using <code>_context.Refresh()</code>.</p>
