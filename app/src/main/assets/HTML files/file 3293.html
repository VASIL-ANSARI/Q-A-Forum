<p>You may set <code>CausesValidation</code> to <code>False</code> on that control, like so:</p>

<pre><code>&lt;asp:Link runat="server" ID="lnkLogout" CausesValidation="False" ... /&gt;
</code></pre>

<p>You may also like to review <a href="http://msdn.microsoft.com/en-us/library/ms227424.aspx" rel="nofollow">ValidationGroups</a>, to indicate the certain controls should only validate certain groups of input fields, etc.</p>
