<p>Solved my own problem, the key was using </p>

<pre><code>driver.find_element_by_class_name(`dtTextBtn`)
</code></pre>

<p>instead of </p>

<pre><code>driver.find_element_by_class_name(`dtTextBtn f10`)
</code></pre>

<p>The latter was what I saw in the source code, but the <code>f10</code> blocked selenium.</p>
