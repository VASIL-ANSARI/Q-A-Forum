<p>IE 6 &amp; 7 dont like display:inline-block; for some reason. </p>

<p>Try using the code below. Please note it will probably break it in modern browsers so make use you put it in your IE 6/7 only CSS files.</p>

<pre><code>&lt;!--[if IE 7]&gt;
    &lt;style&gt; li { display: inline-block; display:block; } &lt;/style&gt;
&lt;![endif]--&gt;
</code></pre>
