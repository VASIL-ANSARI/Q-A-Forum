<p>The dark action bar itself is #030304, and the border beneath it is #33b5e5.</p>

<p>It is also worth noting that, if you want a replica of the action bar on the bottom, it's possible to <a href="http://developer.android.com/guide/topics/ui/actionbar.html#SplitBar" rel="nofollow">use a split action bar on API 14+</a> through use of <code>uiOptions="splitActionBarWhenNarrow"</code>.</p>
