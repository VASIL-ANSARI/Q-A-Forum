<p>Names under <code>.local</code> are resolved by <a href="https://en.wikipedia.org/wiki/Zero_configuration_networking" rel="nofollow">multicast DNS</a>, and not all software can handle that.  While testing locally, you could add an entry for it to <a href="https://en.wikipedia.org/wiki/Hosts_%28file%29" rel="nofollow">your <code>/etc/hosts</code> file</a>.</p>
