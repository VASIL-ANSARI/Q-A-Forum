<p>You can create a soft of file <strong>/opt/lampp/var/mysql/mysql.sock</strong> to <strong>/var/run/mysqld/mysqld.sock</strong> by command:</p>

<pre><code>ln -s /opt/lampp/var/mysql/mysql.sock /var/run/mysqld/mysqld.sock
</code></pre>

<p>OR</p>

<p>change the socket file path in <strong>my.cnf</strong> or <strong>my.ini</strong> file.</p>
