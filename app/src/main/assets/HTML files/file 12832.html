<p>You can use the DOM API (among others) to select all <code>Item</code> elements and then go though the attributes. A nice library for this is Dom4j. You can find some useful code snippets here: <a href="http://dom4j.sourceforge.net/dom4j-1.6.1/guide.html" rel="nofollow">http://dom4j.sourceforge.net/dom4j-1.6.1/guide.html</a></p>
