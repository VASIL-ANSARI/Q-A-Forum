<p>Change the <code>check</code> to an actual application of the function ont he argument:</p>

<pre><code>def check(s, function):
    return function(s)
</code></pre>

<p>When calling, refer to the function but do not call it (drop the parenthesis):</p>

<pre><code>check('stackoverflow', str.isalpha)
</code></pre>
