<p>You can use <a href="http://java.sun.com/j2se/1.5.0/docs/api/java/util/Formatter.html#syntax" rel="nofollow"><code>String.format</code></a> to introduce leading zeros:</p>

<pre><code>String threeDigitsNumber = String.format("%03d", westBlockNumber);
</code></pre>

<p>With <code>3</code> being the number of digits, and <code>%0</code> the number of leading zeros in front of a number.</p>
