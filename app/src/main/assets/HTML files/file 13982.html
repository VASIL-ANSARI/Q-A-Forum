<p>Try using the <a href="http://msdn.microsoft.com/en-us/library/ff864790.aspx" rel="nofollow"><code>Session.Stores</code></a> as discussed in <a href="http://stackoverflow.com/a/9231786/175679">this SO post</a>. It contains all the  available mailbox stores (<a href="http://msdn.microsoft.com/en-us/library/ff862128.aspx" rel="nofollow"><em><code>Store</code></em></a>) a user has in their profile.</p>

<p>Once you've identified the <code>Store</code> you're after, you can use <a href="http://msdn.microsoft.com/en-us/library/ff869924.aspx" rel="nofollow"><code>Store.GetDefaultFolder</code></a> to retrieve the shared mailbox task <a href="http://msdn.microsoft.com/en-us/library/ff863890.aspx" rel="nofollow"><code>Folder</code></a> you are interested in. </p>
