<p>css: </p>

<pre><code>ul&gt;li&gt;ul {
    display: none;
}
</code></pre>

<p>js/jquery</p>

<pre><code>$('li').click(function(e){
    e.stopPropagation();
    if(this.getElementsByTagName("ul")[0].style.display =="block")
        $(this).find("ul").slideUp();
    else
        $(this).children(":first").slideDown();
});
</code></pre>
