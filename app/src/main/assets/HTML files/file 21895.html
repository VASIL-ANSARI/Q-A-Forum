<p>Take a look at <a href="http://api.jquery.com/event.delegateTarget/" rel="nofollow"><code>event.delegateTarget</code></a>. It references the DOM element which you attached the handler to. So to grab its <code>id</code> property:</p>

<pre><code>function myHandler(e) {
  alert(e.delegateTarget.id);
}
</code></pre>
