<p>This is possible if you make use of <a href="https://docs.google.com/document/d/1NDGA_gZJ7M7w1Bh8S0AoDyEqwDdRh4uSoTPSNn77PFk/edit#heading=h.a6o4dubw5qla" rel="nofollow">SharedArrayBuffer</a>. Recently, the Emscripten guys added <a href="https://groups.google.com/forum/#!topic/emscripten-discuss/gQQRjajQ6iY" rel="nofollow">experimental support for pthread in Emscripten</a>, which use this feature. However, only the Firefox nightly supports SharedArrayBuffers at the moment, so this is not widely adopted yet.</p>
