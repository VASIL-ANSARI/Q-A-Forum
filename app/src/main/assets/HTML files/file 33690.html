<p>You need to return a ViewModel to the application with properties set in an associative array, otherwise a default ViewModel will be returned with no properties.</p>

<p>Eg:</p>

<pre><code>return new ViewModel(array(
    'content' =&gt; 'foo bar!'
));
</code></pre>

<p>Then in your .phtml file:</p>

<pre><code>&lt;p&gt;&lt;?php print $this-&gt;content; ?&gt;&lt;/p&gt;
</code></pre>
