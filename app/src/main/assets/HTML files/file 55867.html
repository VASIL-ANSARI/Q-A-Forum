<p>The expression <code>127</code> is not of type <code>short</code> - rather it is of type <code>int</code>.</p>

<p>If you want to have an expression of type <code>short</code>, use <code>(short) 127</code>, as in:</p>

<pre><code>Overloaded o = new Overloaded((short)127);
</code></pre>

<p>Then your example will work.</p>
