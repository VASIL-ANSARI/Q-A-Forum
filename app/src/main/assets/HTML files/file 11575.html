<p>One approach would be to render the existing image and drawing into a <a href="http://docs.oracle.com/javase/7/docs/api/java/awt/image/BufferedImage.html" rel="nofollow"><code>BufferedImage</code></a>, as shown in this <a href="http://stackoverflow.com/a/2658663/230513">example</a> that overlays text on a logo. Once the image is complete, use <a href="http://docs.oracle.com/javase/7/docs/api/javax/imageio/ImageIO.html#write%28java.awt.image.RenderedImage,%20java.lang.String,%20java.io.File%29" rel="nofollow"><code>ImageIO.write()</code></a> to save it in the desired format.</p>
