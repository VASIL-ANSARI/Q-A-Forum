<p>Yes. You can just add a rule, <code>left: auto; right: 0;</code> for the <code>&lt;ul&gt;</code> coming there, by targeting or giving a class, say <code>.right-menu</code>, this way:</p>

<pre><code>.right-menu, .dropdown-menu.right-menu {left: auto; right: 0;}
</code></pre>

<p>A working demo of the same would be in <a href="http://jsfiddle.net/praveenscience/r5dMK/" rel="nofollow">jsFiddle</a>.</p>
