<p>Your problem is with trying to use <code>{</code> and <code>}</code> in the format string. They need to be escaped or they will be treated as a format variable.</p>

<p>Change the last line to this:</p>

<pre><code>string expected = "[\r\n\t{0}\r\n\r\n\r\n]\r\n{{\r\n\t\r\n\t{1}\r\n\r\n}}".FormatWith(l, r);
</code></pre>
