<p>In the replacement string <code>$&amp;</code> will get what the regexp matched, <code>$1</code> will get the first capture group, <code>$2</code> gets the second capture group, and so on. So:</p>

<pre><code>$('code').html($('code').html().replace(/".*?"/g, '&lt;span&gt;$&amp;&lt;/span&gt;'));
</code></pre>
