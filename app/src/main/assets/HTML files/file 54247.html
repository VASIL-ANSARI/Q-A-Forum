<p>This is happening since JacksonJaxbJsonProvider is not part of your classpath.
You need to add following in your pom.xml. </p>

<pre><code>&lt;dependency&gt;
    &lt;groupId&gt;com.fasterxml.jackson.jaxrs&lt;/groupId&gt;
    &lt;artifactId&gt;jackson-jaxrs-json-provider&lt;/artifactId&gt;
    &lt;version&gt;2.3.2&lt;/version&gt;
&lt;/dependency&gt;
</code></pre>
