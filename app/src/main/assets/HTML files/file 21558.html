<p>Query from <code>parentCollection</code> and create a new property with <code>select new</code> </p>

<pre><code>ViewData["Geography"] = 
    new SelectList((from s in parentCollection select new { 
        ID = s.Id,
        IdAndName = s.Id + " " + s.Name}), 
       "ID", 
       "IdAndName", 
        null);
</code></pre>
