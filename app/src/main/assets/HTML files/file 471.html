<p>Use the following attribute ...</p>

<pre><code>using System.ComponentModel;

[Browsable(false)]
public bool SampleProperty { get; set; }
</code></pre>

<p>In VB.net, this <a href="http://stackoverflow.com/questions/71440/set-a-usercontrol-property-to-not-show-up-in-vs-properties-window#71481">will be</a>:</p>

<pre><code>&lt;System.ComponentModel.Browsable(False)&gt;
</code></pre>
