<p>If you are converting a double to an int, you wil always have a loss of data, which is what the warning is about. Since you know that this is indeed the desired result, you can ignore the warning.
However, you should use a </p>

<pre><code>static_cast&lt;int&gt;(q)
</code></pre>

<p>instead of just <code>(int)q;</code></p>
