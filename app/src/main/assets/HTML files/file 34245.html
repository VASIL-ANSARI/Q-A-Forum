<p>This works as <a href="https://docs.python.org/2/library/subprocess.html#subprocess.call" rel="nofollow">subprocess</a> spawns a separate process each time:</p>

<pre><code>from subprocess import call 
call([sys.executable, 'foo.py'])
</code></pre>

<p>See <a href="http://stackoverflow.com/questions/1196074/starting-a-background-process-in-python">this SO question</a> for a fuller discussion of <code>subprocess.call</code>.</p>
