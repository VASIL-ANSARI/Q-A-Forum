<p>You can use the following to match (with <code>g</code>lobal and <code>m</code>ultiline flags) :</p>

<pre><code>(^[^\s#]+\s+([^.\n]+).*)
</code></pre>

<p>And replace with the following:</p>

<pre><code>\1\2
</code></pre>
