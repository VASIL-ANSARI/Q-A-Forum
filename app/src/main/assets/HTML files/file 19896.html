<p>As  Guillaume86 said the OPTIONS request (aka preflight CORS request ) is sent by the browser if the request is made cross domain. See here the specs <a href="http://www.w3.org/TR/cors/" rel="nofollow">http://www.w3.org/TR/cors/</a> . The browser will cache it if you set a cache header. E.g : </p>

<pre><code> Access-Control-Max-Age: 1728000
</code></pre>
