<p>If you are testing EhCache locally, try:</p>

<pre><code>multicastGroupAddress=127.0.0.1
</code></pre>

<p>But when you will switch to true network environment, use <code>230.0.0.1</code> again. I assume <code>230.0.0.1</code> is your primary network interface broadcast address as returned by <code>ifconfig</code> <code>Bcast</code> value.</p>
