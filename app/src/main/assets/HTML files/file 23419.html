<p>the jQuery command <code>.html</code> replaces the content of the selector with new content. What you want is to replace the entire node</p>

<pre><code>    $("td#remove_name_&lt;%= p %&gt;").replaceWith("&lt;%= j render partial: 'some_partial' %&gt;");
</code></pre>

<p>Here's a working example showing you: <a href="http://jsfiddle.net/K4c9x/" rel="nofollow">http://jsfiddle.net/K4c9x/</a></p>
