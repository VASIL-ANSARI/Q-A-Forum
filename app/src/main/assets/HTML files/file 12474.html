<p>jQuery's <a href="http://api.jquery.com/animate/" rel="nofollow">animate</a> should be able to accomplish what you have above:</p>

<pre><code>$(this).animate({ "left": event.pageX, "top": event.pageY }, 1000);
</code></pre>

<p>Or to move it instantaneously </p>

<pre><code>$(this).animate({ "left": event.pageX, "top": event.pageY }, 0);
</code></pre>

<p>Just make sure whatever you're moving has <code>position:absolute</code> set.</p>
