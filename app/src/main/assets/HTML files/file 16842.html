<p>Use <a href="http://www.sqlite.org/lang_corefunc.html#ifnull" rel="nofollow"><code>IFNULL</code></a>. In a query:</p>

<pre><code>SELECT IFNULL(mycolumn, ' ') FROM mytable
</code></pre>

<p>Or to change the data in the table:</p>

<pre><code>UPDATE mytable SET mycolumn = IFNULL(mycolumn, ' ')
</code></pre>

<p>Alternatively:</p>

<pre><code>UPDATE mytable SET mycolumn = ' ' WHERE mycolumn IS NULL
</code></pre>
