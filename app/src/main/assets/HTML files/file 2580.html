<p>Mouse events are not supported by the <code>WebBrowser</code> control, <a href="http://msdn.microsoft.com/en-us/library/system.windows.forms.webbrowser_members.aspx">according to the documentation</a>. You need to hook up handlers to the DOM events provided by the document being displayed in the control, using the <code>WebBrowser.Document</code> property. <a href="http://social.msdn.microsoft.com/Forums/en-US/Vsexpressvcs/thread/6f292ac0-ccbf-4fc1-88a5-e3b9ea8d862a">This post</a> has an example of how to do this.</p>
