<p>You could match the following <code>regex</code>:</p>

<p><code>/([\w\-\']{2,})([\s]+)([\w\-\']{2,})/</code></p>

<p>and replace with: (assuming it supports capturing groups)</p>

<p><code>'\1 \3'</code> or <code>$1 $3</code>   whatever the syntax is:</p>

<p>It gets rid of extra whitespaces and only keeps one, as you wanted.</p>
