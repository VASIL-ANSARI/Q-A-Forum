<p>Yes, the <code>/^QRX/</code>, etc. performs a regular expression match against <code>docName</code>, and if it matches, it performs the code following.</p>

<p>The <code>#{docName}</code> is how ruby handles string interpolation:</p>

<pre><code>docName = "foo"
puts "/TRPRR/#{docName}" # Outputs "/TRPRR/foo"
</code></pre>
