<p>You generally just use <code>drawImage</code> to resize an image on the canvas. Here is an example from Mozilla:</p>

<pre><code>// Width and height is the image's size on the target canvas.
drawImage(image, x, y, width, height)
</code></pre>

<p>For more examples, see <a href="https://developer.mozilla.org/en-US/docs/HTML/Canvas/Tutorial/Using_images" rel="nofollow">here</a>; in particular the "Slicing" section.</p>
