<p>You could always re-factor your code.  Instead of:</p>

<pre><code>$('a').hoverIntent(function(event){// some code to show popup;})
</code></pre>

<p>do:</p>

<pre><code>function myFunc(event){// some code to show popup;}

$('a').hoverIntent(myFunc);
</code></pre>

<p>Then, you can just call myFunc directly instead of trying to "mimic" a DOM event.</p>
