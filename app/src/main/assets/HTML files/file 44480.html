<p>if it is a class you need to change your code to:</p>

<pre><code>$('.prev').on('click', view.handPrevClick.animate({duration: 'slow', easing: 'easeOutBack'}));
</code></pre>

<p>The pound sign -  <code>'#prev'</code> you were using before prev is for id's, for classes you use <code>'.prev'</code></p>
