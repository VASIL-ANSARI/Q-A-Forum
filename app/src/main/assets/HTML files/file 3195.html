<p>If you have the ClientID of the control - use it as a jquery selector.<br>
Instead of using it in Telerik style selector:</p>

<pre><code>var telerikCombo = $find("&lt;%= RadComboBox1.ClientID %&gt;");
</code></pre>

<p>Use it as a jQuery selector:</p>

<pre><code>var jqueryCombo = $("#&lt;%= RadComboBox1.ClientID %&gt;");
</code></pre>
