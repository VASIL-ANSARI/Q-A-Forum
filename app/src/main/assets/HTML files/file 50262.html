<p>renderTo is the config option, if you need to render an ExtJS component use the render method.</p>

<p>Something like: </p>

<pre><code>&lt;div id="renderHere"&gt;&lt;/div&gt;

var myField = Ext.create({
        xtype : 'textfield',
        fieldLabel : 'Test'
    });

myField.render('renderHere');
</code></pre>
