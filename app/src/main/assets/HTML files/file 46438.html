<p>You are passing your view a <code>List&lt;T&gt;</code> but your model is not a type of <code>IEnumerable</code>. So your view is only expecting a single object of the type <code>Undervisning</code> and not a collection.</p>

<p>Use this: </p>

<pre><code>@model IEnumerable&lt;MentorOrdblind_MVC.Models.Undervisning.Undervisning&gt;
</code></pre>
