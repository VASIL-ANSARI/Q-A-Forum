<p>Create a reference to <code>firstname</code></p>

<pre><code>const std::string&amp; rfn = firstname;
</code></pre>

<p>And capture the reference</p>

<pre><code>ForEachMessage([rfn](const std::string&amp; someMessage)
{
  cout &lt;&lt; rfn &lt;&lt; ": " &lt;&lt; someMessage &lt;&lt; endl;
}
</code></pre>
